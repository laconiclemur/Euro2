<h1 class="chaptertitle"><a id="p32"/> Sizzling Garlic Shrimp</h1>
<p class="center">• <b>G<span style="font-size: smaller">AMBAS AL</span> A<span style="font-size: smaller">JILLO</span></b> •</p>
<p class="timebreak"> <br/></p>
<p class="right"><em>Serves 4</em></p>
<p class="timebreak"> <br/></p>
<p class="first">Shrimp is one of my favorite foods, so I nearly always order some cooked this way when I join friends at bars in Bilbao. This lovely appetizer is served throughout Spain.</p>
<p class="follow">For this recipe, I use four flame-proof ceramic crocks that are 5 inches in diameter and 1 inch deep. If you are a dexterous cook, prepare all four servings simultaneously; otherwise, cook them one at a time. If you don't have flame-proof crocks this size, you can heat all of the oil and seasonings together in a 12-inch skillet and cook all the shrimp at once.</p>
<p class="timebreak"> <br/></p>

<table>

<tr>
<td align="left" valign="top"><b><em>½</em></b></td>
<td align="left" valign="top"><b><em>cup olive oil</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>2</em></b></td>
<td align="left" valign="top"><b><em>teaspoons chopped garlic</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>2</em></b></td>
<td align="left" valign="top"><b><em>teaspoons hot red pepper flakes</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>2</em></b></td>
<td align="left" valign="top"><b><em>teaspoons salt</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>48</em></b></td>
<td align="left" valign="top"><b><em>medium shrimp, peeled (see Note)</em></b></td>
</tr>
<tr>
<td align="left" valign="top"/>
<td align="left" valign="top"><b><em>Chopped flat-leaf parsley</em></b></td>
</tr>

</table>

<ol>
<li>Divide the oil, garlic, hot pepper flakes, and salt evenly among four earthenware or ceramic flame-proof crocks. Divide the shrimp into four groups of twelve.</li>
<li>One at a time or all at once, heat the crocks over high heat for 1 to 1½ minutes, until the oil sizzles. Add the shrimp, and cook them for about 2 minutes, just until they are pink. Immediately remove the crocks from the heat, sprinkle the shrimp with parsley, and serve them still sizzling.</li>
</ol>
<blockquote><p class="left"><b>N<span style="font-size: smaller">OTE</span>:</b> <em>Medium shrimp may be labeled "U36" or "36-count," which means 36 shrimp per pound, or unit.</em></p></blockquote>
