<h1 class="chaptertitle"><a id="p64"/> Salad of Mixed Vegetables</h1>
<p class="center">• <b>E<span style="font-size: smaller">NSALADA DE</span> V<span style="font-size: smaller">ERDURAS</span></b> •</p>
<p class="timebreak"> <br/></p>
<p class="right"><em>Serves 6 to 8</em></p>
<p class="timebreak"> <br/></p>
<p class="first">This dish has endless variations, depending on the season and the vegetables that are freshest in the markets and gardens. I prepare this salad in the springtime, when asparagus is harvested and peas and artichokes are especially full-flavored.</p>
<p class="timebreak"> <br/></p>
<p class="left"><b><span style="font-size: smaller">FOR THE VEGETABLES</span>:</b></p>

<table>

<tr>
<td align="left" valign="top"><b><em>2</em></b></td>
<td align="left" valign="top"><b><em>tablespoons or more olive oil</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>2</em></b></td>
<td align="left" valign="top"><b><em>large eggplants, sliced crosswise 1 inch thick</em></b></td>
</tr>
<tr>
<td align="left" valign="top"/>
<td align="left" valign="top"><b><em>Salt</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>6</em></b></td>
<td align="left" valign="top"><b><em>artichokes, tough outer leaves and stems discarded, and tips trimmed</em></b></td>
</tr>
<tr>
<td align="left" valign="top"/>
<td align="left" valign="top"><b><em>Juice of 2 lemons</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>½</em></b></td>
<td align="left" valign="top"><b><em>lemon</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>1</em></b></td>
<td align="left" valign="top"><b><em>2-pound cauliflower head, separated into florets</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>2</em></b></td>
<td align="left" valign="top"><b><em>tablespoons milk</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>6</em></b></td>
<td align="left" valign="top"><b><em>small carrots</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>12</em></b></td>
<td align="left" valign="top"><b><em>fresh green asparagus spears, trimmed and coarsely chopped</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>1</em></b></td>
<td align="left" valign="top"><b><em>cup coarsely chopped string beans</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>1</em></b></td>
<td align="left" valign="top"><b><em>cup fresh green peas</em></b></td>
</tr>

</table>


<p class="left"><a id="p65"/> <b><span style="font-size: smaller">FOR THE DRESSING</span>:</b></p>

<table>

<tr>
<td align="left" valign="top"><b><em>½</em></b></td>
<td align="left" valign="top"><b><em>cup plus 2 tablespoons olive oil</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>1</em></b></td>
<td align="left" valign="top"><b><em>garlic clove, minced</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>1</em></b></td>
<td align="left" valign="top"><b><em>small onion, minced</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>6</em></b></td>
<td align="left" valign="top"><b><em>thin serrano ham or prosciutto slices, minced</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>2</em></b></td>
<td align="left" valign="top"><b><em>tablespoons red wine vinegar (optional)</em></b></td>
</tr>

</table>

<ol>
<li>To begin preparing the vegetables, heat the olive oil in a skillet or sauté pan over medium-high heat. Add the eggplant slices, and cook them for 1 to 2 minutes on each side, until they are lightly browned (you may have to do this in batches; add more oil as necessary). Sprinkle the slices on both sides with salt, and drain the slices on paper towels.</li>
<li>Sprinkle the artichokes with the lemon juice.</li>
<li>Fill a large saucepan about halfway with water, and bring the water to a boil over high heat. Add the ½ lemon, a little salt, and the artichokes. Return the water to a boil, reduce the heat, and simmer the artichokes gently for about 30 minutes, until the leaves are easy to remove. Using tongs, lift the artichokes from the water, and drain them. Discard the cooking water.</li>
<li>Fill the pan about halfway with more water, and bring it to a boil over high heat. Add the cauliflower and milk, return the liquid to a boil, and reduce the heat. Simmer the cauliflower gently for about 15 minutes, until it is fork-tender. Drain the cauliflower, discarding the cooking liquid.</li>
<li>Fill the pan with more water, and bring it to a boil over high heat. Add the carrots, reduce the heat, and cook them slowly for about 15 minutes, until they are tender. Lift them from the water with tongs or a slotted spoon, and drain them. Add the asparagus to the pan, and simmer it for about 15 minutes, until it is tender. Lift it from the water, and drain it. Add the beans, and simmer them for about 10 minutes. Then add the peas, and cook them with the beans for about 15 minutes, until both are done. Drain and discard the water. (You may have to add additional water between vegetables. You may also choose to use more than one pan for cooking the vegetables to make the process go faster.)</li>
<li>Arrange the boiled vegetables and the eggplant on a platter. They do not have to be hot but may be warm or at room temperature.</li>
<li>To make the dressing, heat the olive oil over medium heat in a skillet, and cook the garlic and onion for about 5 minutes, until the onion is softened. Add the ham, and cook it for 1 to 2 minutes, until it is lightly browned on both sides. Stir well, and then spoon the hot dressing over the vegetables. Sprinkle them with the vinegar, if you like, and serve.</li>
</ol>
