<h1 class="chaptertitle">Crabmeat Pinchos</h1>
<p class="center">• <b>P<span style="font-size: smaller">INCHO DE</span> C<span style="font-size: smaller">ANGREJO</span></b> •</p>
<p class="timebreak"> <br/></p>
<p class="right"><em>Makes 14 pinchos</em></p>
<p class="timebreak"> <br/></p>
<p class="first">In these pinchos, fresh crabmeat crowns thin slices of slender, European-style baguettes, which are crusty on the outside and tender inside. The baguette slices should be about three inches long and one and a half inches wide. Buy the crabmeat from a reputable fishmonger to assure it is as fresh and clean as can be, or shell the crab yourself. Use whatever type of crab is available.</p>
<p class="timebreak"> <br/></p>

<table>

<tr>
<td align="left" valign="top"><b><em>½</em></b></td>
<td align="left" valign="top"><b><em>pound fresh crabmeat, finely shredded</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>½</em></b></td>
<td align="left" valign="top"><b><em>cup homemade (<a href="c111.xml#p184">[&gt;]</a>) or commercial mayonnaise</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>6</em></b></td>
<td align="left" valign="top"><b><em>scallions, white part only, minced</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>14</em></b></td>
<td align="left" valign="top"><b><em>¼- to ½-inch-thick baguette slices</em></b></td>
</tr>

</table>

<ol>
<li>In a small bowl, combine the crabmeat, mayonnaise, and scallions, and mix well.</li>
<li>Spread the mixture on the baguette slices, and serve the pinchos at room temperature.</li>
</ol>
