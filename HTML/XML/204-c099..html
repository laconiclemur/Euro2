<h1 class="chaptertitle"><a id="p164"/> Red Snapper Guernica-Style</h1>
<p class="center">• <b>B<span style="font-size: smaller">ESUGUITO</span> G<span style="font-size: smaller">UERNICA</span></b> •</p>
<p class="timebreak"> <br/></p>
<p class="right"><em>Serves 4</em></p>
<p class="timebreak"> <br/></p>
<p class="first">A popular fish in the United States, red snapper reminds me very much of our <em>besugo,</em> which is actually sea bream. Cooking snapper in a hot oven and then topping it with garlicky oil, as we do besugo in the Basque Country, brings out the mild sweetness of the fish.</p>
<p class="timebreak"> <br/></p>

<table>

<tr>
<td align="left" valign="top"><b><em>4</em></b></td>
<td align="left" valign="top"><b><em>¾-pound red snapper fillets, skin on (from two 2-pound fish)</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em/></b></td>
<td align="left" valign="top"><b><em>Salt</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>¼</em></b></td>
<td align="left" valign="top"><b><em>cup plus 2 tablespoons olive oil</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>2</em></b></td>
<td align="left" valign="top"><b><em>garlic cloves, sliced thin</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>1</em></b></td>
<td align="left" valign="top"><b><em>teaspoon hot red pepper flakes</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>1</em></b></td>
<td align="left" valign="top"><b><em>tablespoon sherry vinegar</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>2</em></b></td>
<td align="left" valign="top"><b><em>tablespoons chopped flat-leaf parsley</em></b></td>
</tr>

</table>

<ol>
<li>Preheat the oven to 500°F.</li>
<li>Lay the fillets, skin-side down, on a lightly oiled baking pan. Sprinkle the fillets lightly with salt, and bake them for about 10 minutes, or until the fish is opaque throughout. Transfer the fillets to a hot platter.</li>
<li>In a small skillet or saucepan, heat the oil over medium heat. Add the garlic, and cook it for 3 to 4 minutes, until it is golden. Raise the heat to medium-high, and add the pepper flakes and vinegar. Take care—the vinegar may cause the contents of the pan to flare. Cook, stirring, for about 10 seconds, until the sauce is blended.</li>
<li>Spoon the sauce over the fillets, and garnish them with parsley. Serve immediately.</li>
</ol>
