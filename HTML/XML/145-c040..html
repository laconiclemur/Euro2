<h1 class="chaptertitle"><a id="p66"/> White Asparagus Navarra-Style</h1>
<p class="center">• <b>E<span style="font-size: smaller">SPÁRRAGOS</span> B<span style="font-size: smaller">LANCOS DE</span> N<span style="font-size: smaller">AVARRA</span></b> •</p>
<p class="timebreak"> <br/></p>
<p class="right"><em>Serves 4</em></p>
<p class="timebreak"> <br/></p>
<p class="first">Anyone who has sampled the canned white asparagus from Navarra, the autonomous community to the east of the Basque Country with which we share a gastronomic heritage, will agree that this asparagus is among the best in the world. As a chef, I nearly always prefer fresh produce to anything canned, but in this instance I demur. The tender, young spears are so good that I serve them regularly at the restaurant. You can substitute fresh white asparagus, of course, just as you can use pimientos instead of the piquillos. Piquillos are mild red peppers, also from Navarra, that are available canned at many specialty-foods shops in the United States.</p>
<p class="follow">I always think of my mother when I make the vinaigrette for this dish, not because she invented the dressing but because she prefers it to any other. It goes with many dishes, but none so exquisitely as this one. Keep in mind that the ingredients must be chopped very, very fine, until nearly the size of rice grains. The result, however, is worth the work.</p>
<p class="timebreak"> <br/></p>
<p class="left"><a id="p67"/> <b><span style="font-size: smaller">FOR THE VINAIGRETTE</span>:</b></p>

<table>

<tr>
<td align="left" valign="top"><b><em>1</em></b></td>
<td align="left" valign="top"><b><em>hard-cooked egg, minced very fine</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>3</em></b></td>
<td align="left" valign="top"><b><em>piquillo peppers (see Note), minced very fine</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>3</em></b></td>
<td align="left" valign="top"><b><em>scallions, white parts only, minced very fine</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>10</em></b></td>
<td align="left" valign="top"><b><em>pitted Spanish-style green olives, minced very fine</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>2</em></b></td>
<td align="left" valign="top"><b><em>tablespoons sherry vinegar</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>¼</em></b></td>
<td align="left" valign="top"><b><em>cup plus 1 tablespoon extra-virgin olive oil</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>1</em></b></td>
<td align="left" valign="top"><b><em>tablespoon minced flat-leaf parsley</em></b></td>
</tr>

</table>

<p class="left"><b><span style="font-size: smaller">FOR THE SALAD</span>:</b></p>

<table>

<tr>
<td align="left" valign="top"><b><em>8</em></b></td>
<td align="left" valign="top"><b><em>canned piquillo peppers (see Note) or pimientos, cut in half lengthwise</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>16</em></b></td>
<td align="left" valign="top"><b><em>canned white asparagus spears, preferably from Navarra, or cooked fresh white asparagus</em></b></td>
</tr>
<tr>
<td align="left" valign="top"> </td>
<td align="left" valign="top"> </td>
</tr>
<tr>
<td align="left" valign="top"><b><em>1</em></b></td>
<td align="left" valign="top"><b><em>tablespoon chopped flat-leaf parsley</em></b></td>
</tr>

</table>

<ol>
<li>To prepare the vinaigrette, put the egg, peppers, scallions, olives, vinegar, and parsley into a small bowl, and stir gently to blend them. Add the olive oil in a slow, steady stream, stirring gently. Use the vinaigrette immediately, or cover it and refrigerate it for up to 2 days. Stir it gently before using it.</li>
<li>Open out the pepper halves, and arrange four of them in a semicircle on one side of each of four salad plates, so that the tips of the peppers point outward.</li>
<li>Cut off the thick bottom third of each asparagus spear, and slice these sections ½ inch thick. Lay an asparagus spear on each pepper, so the blunt ends of the spears meet near the edge of the plate and the tips fan outward.</li>
<li>Distribute the chopped asparagus at the base of the fan, where the spears meet. Drizzle the vinaigrette on the peppers between the asparagus spears, and garnish with parsley. Serve immediately.</li>
</ol>
<blockquote><p class="left"><b>N<span style="font-size: smaller">OTE</span>:</b> <em>If you can't find piquillo peppers locally, order them from Northern Boulevard (718-779-4971). Northern Boulevard also stocks Navarra canned white asparagus.</em></p></blockquote>
