<h1 class="chaptertitle"><a id="p58"/> Mixed Vegetables with Scrambled Eggs and Ham</h1>
<p class="center">• <b>P<span style="font-size: smaller">IPERRADA</span></b> •</p>
<p class="timebreak"> <br/></p>
<p class="right"><em>Serves 6</em></p>
<p class="timebreak"> <br/></p>
<p class="first">Some of you might recognize this as a French recipe. It's from Iparralde, or "northern Basque country," in Euskera—that is, the French side of the Basque border. I got the recipe from Pierre Henry Guignard, a friend who was posted at the United Nations as a diplomat in the French foreign service. Served with bread, <em>piperrada</em> makes a satisfying light meal.</p>
<p class="timebreak"> <br/></p>

<table>

<tr>
<td align="left" valign="top"><b><em>¼</em></b></td>
<td align="left" valign="top"><b><em>cup plus 2 tablespoons olive oil</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>½</em></b></td>
<td align="left" valign="top"><b><em>medium onion, minced</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>1</em></b></td>
<td align="left" valign="top"><b><em>garlic clove, whole and unpeeled</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>5</em></b><br/>
<b><em>to</em></b><br/>
<b><em>6</em></b></td>
<td align="left" valign="top"><b><em>large green bell peppers (about 2 pounds), cut into narrow strips</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>2</em></b></td>
<td align="left" valign="top"><b><em>pounds tomatoes, diced</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>3</em></b></td>
<td align="left" valign="top"><b><em>slices serrano ham or prosciutto, coarsely chopped</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>6</em></b></td>
<td align="left" valign="top"><b><em>large eggs, lightly beaten</em></b></td>
</tr>
<tr>
<td align="left" valign="top"/>
<td align="left" valign="top"><b><em>Salt and fresh-ground black pepper</em></b></td>
</tr>

</table>

<ol>
<li>In a skillet, heat the oil over medium heat. Add the onion and garlic, and sauté them for about 5 minutes, until the onion begins to soften. Add the peppers and tomatoes, and sauté them for about 15 minutes longer, until the peppers soften. Remove and discard the garlic clove.</li>
<li>Add the ham to the skillet, and sauté for 2 to 3 minutes longer, until the ham is heated through. Add the eggs, and season to taste with salt and pepper. Reduce the heat to low, and, using a wooden spoon, stir the mixture until the eggs are scrambled and smooth. Serve immediately.</li>
</ol>
