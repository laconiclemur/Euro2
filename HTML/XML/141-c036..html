<h1 class="chaptertitle"><a id="p62"/> Green Peas with Ham</h1>
<p class="center">• <b>G<span style="font-size: smaller">UISANTES CON</span> J<span style="font-size: smaller">AMÓN</span></b> •</p>
<p class="timebreak"> <br/></p>
<p class="right"><em>Serves 4</em></p>
<p class="timebreak"> <br/></p>
<p class="first">I cannot resist fresh peas when I spy them in the markets in the springtime. My children enjoy shelling them with me, and then we all enjoy this easy side dish. If you add the eggs, it becomes a light supper or lunch. If you cannot find fresh peas, use frozen peas rather than canned. The frozen ones taste better and are more healthful, too, as they retain more vitamins.</p>
<p class="timebreak"> <br/></p>

<table>

<tr>
<td align="left" valign="top"><b><em>2</em></b></td>
<td align="left" valign="top"><b><em>cups fresh shelled green peas (about 2 pounds in the shells) or frozen peas</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>3</em></b></td>
<td align="left" valign="top"><b><em>tablespoons olive oil</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>½</em></b></td>
<td align="left" valign="top"><b><em>medium onion, minced</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>3</em></b></td>
<td align="left" valign="top"><b><em>ounces minced serrano ham, prosciutto, or bacon</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>4</em></b></td>
<td align="left" valign="top"><b><em>large eggs (optional)</em></b></td>
</tr>

</table>

<ol>
<li>In a large saucepan, bring about 6 cups of lightly salted water to a boil, and add the peas. Cook them for about 5 minutes, until they are tender. Drain them well, reserving 1 cup of the cooking liquid.</li>
<li>In a skillet, heat the oil over medium heat. Add the onion, and sauté it for about 10 minutes, until it is softened. Add the ham, and, using a wooden spoon, stir to mix well. Add the peas and the reserved cup of cooking liquid, and cook for about 5 minutes, until the peas are heated through and the flavors blended. If you like, add the eggs, sliding them carefully into the pan. Poach them for a few minutes, until they are opaque. Serve immediately in shallow earthenware bowls.</li>
</ol>
