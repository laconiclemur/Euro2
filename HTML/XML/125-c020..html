<h1 class="chaptertitle"><a id="p38"/> Baked Sardines</h1>
<p class="center">• <b>S<span style="font-size: smaller">ARDINAS</span> A<span style="font-size: smaller">SADAS</span></b> •</p>
<p class="timebreak"> <br/></p>
<p class="right"><em>Serves 4</em></p>
<p class="timebreak"> <br/></p>
<p class="first">Europeans eat fresh sardines far more often than Americans do, but these little fish are becoming more available in U.S. markets, and adventuresome diners are finding them to be delicious—a far cry from canned sardines. This is a very boldly flavored dish, and therefore not for those who do not like an intense fish flavor. Also, some people may object to having to separate the bones from the fish at the table.</p>
<p class="timebreak"> <br/></p>

<table>

<tr>
<td align="left" valign="top"><b><em>24</em></b></td>
<td align="left" valign="top"><b><em>fresh sardines, cleaned, heads discarded (about 2 pounds; see Note)</em></b></td>
</tr>
<tr>
<td align="left" valign="top"/>
<td align="left" valign="top"><b><em>Coarse salt</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>¼</em></b></td>
<td align="left" valign="top"><b><em>cup olive oil</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>2</em></b></td>
<td align="left" valign="top"><b><em>tablespoons minced garlic</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>2</em></b></td>
<td align="left" valign="top"><b><em>tablespoons minced flat-leaf parsley</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>1</em></b></td>
<td align="left" valign="top"><b><em>tablespoon dry bread crumbs</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>4</em></b></td>
<td align="left" valign="top"><b><em>cups mixed baby greens</em></b></td>
</tr>

</table>

<ol>
<li>Preheat the oven to 450°F.</li>
<li>Lay the sardines on a plate, and sprinkle them with salt.</li>
<li>Spread the oil in a baking dish large enough to hold the sardines in a single layer. Arrange the sardines in the dish, and sprinkle them with the garlic, parsley, and bread crumbs. Bake the sardines for about 10 minutes, just until they are cooked through.</li>
<li>Spread the greens on a platter, and the sardines around them. Serve.</li>
</ol>
<blockquote><p class="left"><b>N<span style="font-size: smaller">OTE</span>:</b> <em>Sardines are immature pilchards, which are members of the herring family. If necessary, substitute fresh anchovies for the sardines.</em></p></blockquote>
