<h1 class="chaptertitle"><a id="p30"/> Baby Eels in Sizzling Garlic</h1>
<p class="center">• <b>A<span style="font-size: smaller">NGULAS A LA</span> C<span style="font-size: smaller">AZUELA</span></b> •</p>
<p class="timebreak"> <br/></p>
<p class="right"><em>Serves 4</em></p>
<p class="timebreak"> <br/></p>
<p class="first">Although rare and very expensive, <em>angulas,</em> or baby eels, are a heavenly treat. It is traditional to eat sizzling baby eels with a wooden fork, which stays cooler than metal tableware.</p>
<p class="timebreak"> <br/></p>

<table>

<tr>
<td align="left" valign="top"><b><em>½</em></b></td>
<td align="left" valign="top"><b><em>cup plus 2 tablespoons olive oil</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>3</em></b></td>
<td align="left" valign="top"><b><em>garlic cloves, sliced thin</em></b></td>
</tr>
<tr>
<td align="left" valign="top"/>
<td align="left" valign="top"><b><em>Hot red pepper flakes</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>1</em></b></td>
<td align="left" valign="top"><b><em>pound baby eels (see Notes)</em></b></td>
</tr>
<tr>
<td align="left" valign="top"/>
<td align="left" valign="top"><b><em>Salt</em></b></td>
</tr>

</table>

<ol>
<li>In a 10-inch flame-proof earthenware casserole or skillet, heat the oil over medium-high heat. Add the garlic and pepper flakes, and cook for 3 to 4 minutes, until the garlic is golden.</li>
<li>Add the eels, sprinkle them with salt, and cook them, stirring, for about 30 seconds, until they are hot and sizzling. Serve immediately.</li>
</ol>
<blockquote><p class="left"><b>N<span style="font-size: smaller">OTES</span>:</b> <em>If you can't get baby eels locally you can order them from Northern Boulevard, a store in Queens, New York, that ships Spanish products all over the United States. Call the store at 718-779-4971.</em></p></blockquote><blockquote><p class="follow"><em>Baby eels are sold frozen. Thaw them overnight in the refrigerator. In the morning, gently wipe them dry with a kitchen towel, and then refrigerate them, loosely wrapped, until you are ready to cook them.</em></p></blockquote>
