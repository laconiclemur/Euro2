<h1 class="chaptertitle"><a id="p194"/> Chicken Broth</h1>
<p class="center">• <b>C<span style="font-size: smaller">ALDO DE</span> A<span style="font-size: smaller">VE</span></b> •</p>
<p class="timebreak"> <br/></p>
<p class="right"><em>Makes about 1 gallon</em></p>
<p class="timebreak"> <br/></p>
<p class="first">To make chicken broth in the restaurant, we roast the bones, strain the broth several times, and clarify it—but all of these steps are unnecessary for home cooks. Homemade broth is really quite easy to make, and it tastes so good. When you do not have time to make broth, however, you can use a high-quality canned broth, or even bouillon cubes.</p>
<p class="timebreak"> <br/></p>

<table>

<tr>
<td align="left" valign="top"><b><em>¼</em></b></td>
<td align="left" valign="top"><b><em>cup olive oil</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em/></b></td>
<td align="left" valign="top"><b><em>Bones from 2 uncooked chickens, coarsely chopped</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>2</em></b></td>
<td align="left" valign="top"><b><em>whole chicken breasts</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>2</em></b></td>
<td align="left" valign="top"><b><em>medium carrots, coarsely chopped</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>2</em></b></td>
<td align="left" valign="top"><b><em>leeks, green parts only, coarsely chopped</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>1</em></b></td>
<td align="left" valign="top"><b><em>bunch flat-leaf parsley</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em/></b></td>
<td align="left" valign="top"><b><em>About ½ cup dried chickpeas</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em/></b></td>
<td align="left" valign="top"><b><em>Salt</em></b></td>
</tr>

</table>

<ol>
<li>In a stockpot, heat the olive oil over high heat. Add the chopped chickens and cook them, stirring, for about 10 minutes, until they are lightly browned on all sides.</li>
<li>Add the chicken breasts, carrots, leeks, parsley, chickpeas, and about 2 gallons (8 quarts) of water. Bring the contents to a boil over high heat. Skim any foam that rises to the surface, reduce the heat to medium, and simmer for about 3 hours, uncovered, until the liquid is reduced by about half. During the simmering, occasionally skim any surface foam.</li>
<li>Strain the broth into another pot, discarding the bones and the vegetables. (You may want to use the breast meat to prepare Croquettes; see <a href="c002.xml#p12">[&gt;]</a>). Season the broth to taste with salt. Immediately plunge the pot containing the broth into a bowl or sink filled with ice cubes and cold water, and let the broth cool. Refrigerate or freeze the broth in covered containers until you are ready to use it. The broth will keep in the refrigerator for up to 3 days or in the freezer for up to 1 month.</li>
</ol>
<blockquote><p class="left"><b>N<span style="font-size: smaller">OTE</span>:</b> <em>Chicken broth can be made in a pressure cooker in half the time. Follow the recipe here, but reduce the amount of water to 1 gallon.</em></p></blockquote>
