<h1 class="chaptertitle"><a id="p207"/> Custard Tart Bilbao-Style</h1>
<p class="center">• <b>T<span style="font-size: smaller">ARTA DE</span> A<span style="font-size: smaller">RRESE</span></b> •</p>
<p class="timebreak"> <br/></p>
<p class="right"><em>Serves 8</em></p>
<p class="timebreak"> <br/></p>
<p class="first">This crustless tart is typical of my hometown of Bilbao. Its traditional name, <em>tarta de arroz,</em> is misleading, since the tart doesn't contain rice. So I have renamed it in honor of a bakery in Bilbao, Pastelería Arrese, a favorite haunt of mine that makes a delectable version. When I make this tart at the restaurant, I serve it with fresh fruit, a berry coulis, or ice cream.</p>
<p class="timebreak"> <br/></p>

<table>

<tr>
<td align="left" valign="top"><b><em>2</em></b></td>
<td align="left" valign="top"><b><em>cups whole milk</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>1</em></b></td>
<td align="left" valign="top"><b><em>cup unbleached all-purpose flour</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>3</em></b></td>
<td align="left" valign="top"><b><em>large eggs, separated</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>1</em></b></td>
<td align="left" valign="top"><b><em>cup sugar</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>½</em></b></td>
<td align="left" valign="top"><b><em>cup (1 stick) unsalted butter, melted and slightly cooled</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>1</em></b><br/>
<b><em>to</em></b><br/>
<b><em>2</em></b></td>
<td align="left" valign="top"><b><em>cups Sweet Basque Cream (<a href="c127.xml#p208">[&gt;]</a>; see Note)</em></b></td>
</tr>

</table>

<ol>
<li>Preheat the oven to 350°F. Lightly butter a 9-inch pie plate.</li>
<li>In a blender or in a food processor fitted with a metal blade, combine the milk, flour, egg yolks, and sugar. Blend just until the contents are mixed. Transfer them to a bowl.</li>
<li>In a separate bowl, whisk the egg whites with a wire whisk to the "snow point"—just until they start to thicken to soft peaks.</li>
<li>Gently fold the egg whites and the melted butter into the milk mixture until the whites are almost completely incorporated. Scrape the mixture into the prepared pie plate, and bake it for 45 minutes to 1 hour, until the custard is golden brown and a toothpick inserted near the center comes out clean. Cool the custard on a wire rack until it is just lukewarm. Cut the custard into wedges, and serve them warm or cool. Spoon the Sweet Basque Cream onto the dessert plates, spreading it to cover the plate. Set a wedge of custard on top of the sauce.</li>
</ol>
<blockquote><p class="left"><b>N<span style="font-size: smaller">OTE</span>:</b> <em>The amount of sauce you'll need depends on the size of the dessert plates.</em></p></blockquote>
