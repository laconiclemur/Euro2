<h1 class="chaptertitle"><a id="p52"/> Marichu-Style Green Beans</h1>
<p class="center">• <b>V<span style="font-size: smaller">AINAS</span> M<span style="font-size: smaller">ARICHU</span></b> •</p>
<p class="timebreak"> <br/></p>
<p class="right"><em>Serves 4</em></p>
<p class="timebreak"> <br/></p>
<p class="first">I like to make this dish in the late spring, when the beans are tender and sweet and the new potatoes, <em>patatas nuevas,</em> are at their best.</p>
<p class="timebreak"> <br/></p>

<table>

<tr>
<td align="left" valign="top"><b><em>2</em></b></td>
<td align="left" valign="top"><b><em>pounds green beans, preferably flat ones</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>2</em></b></td>
<td align="left" valign="top"><b><em>large new potatoes (about 1 pound), peeled and cut into small chunks</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>4</em></b></td>
<td align="left" valign="top"><b><em>medium carrots, cut into small chunks</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>5</em></b></td>
<td align="left" valign="top"><b><em>tablespoons olive oil</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>2</em></b></td>
<td align="left" valign="top"><b><em>garlic cloves, sliced</em></b></td>
</tr>

</table>

<ol>
<li>Trim the ends from the beans, and halve the beans crosswise. Pull the strings from any that are a little tough or oversized.</li>
<li>In a stockpot, bring 2 quarts lightly salted water to a boil over high heat. Add the beans. Cook the beans, uncovered, over medium-high heat for about 15 minutes, until they are tender. Using a slotted spoon, lift the beans from the water and transfer them to a colander to drain.</li>
<li>Add the potatoes and carrots to the pot, and return the water to a boil. Cook the potatoes and carrots over medium heat for about 15 minutes, until the potatoes are fork-tender. Drain the vegetables. (You can reserve the cooking liquid, if you like, to make a light soup with small pasta pieces.) Transfer the beans, potatoes, and carrots to a serving dish.</li>
<li>In a small saucepan, heat the oil over medium heat. Add the garlic, and cook it for 3 to 4 minutes, until it is golden (do not let it burn). Pour the hot oil and garlic over the vegetables, toss them gently, and serve them immediately.</li>
</ol>
