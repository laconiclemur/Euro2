<h1 class="chaptertitle"><a id="p110"/> Braised Rabbit in Red Rioja Wine Sauce</h1>
<p class="center">• <b>C<span style="font-size: smaller">ONEJO</span> G<span style="font-size: smaller">UISADO</span></b> •</p>
<p class="timebreak"> <br/></p>
<p class="right"><em>Serves 4</em></p>
<p class="timebreak"> <br/></p>
<p class="first">A popular saying in the Basque Country is "<em>El conejo por San Juan y la perdiz por Navidad,</em>" or "Rabbit on Saint John's day (June 24) and partridge on Christmas." Although we do follow these traditions, we actually eat rabbit all year round. Rabbits arrived on the Iberian Peninsula from Asia twelve centuries ago, and ever since we have enjoyed them prepared in numerous ways. Rabbit has only about 5 percent fat, which makes it a healthful meat that many compare to chicken. Try rabbit cooked as we do; it is delicious. We serve it with Basque Fries (<a href="c123.xml#p198">[&gt;]</a>) and steamed baby carrots.</p>
<p class="follow">If you can't buy rabbit locally, you can order it from D'Artagnan, a New Jersey company that ships specialty meats all over the country. Call 800-DARTAG-NAN or 973-344-0565.</p>
<p class="timebreak"> <br/></p>

<table>

<tr>
<td align="left" valign="top"><b><em/></b></td>
<td align="left" valign="top"><b><em>About 3 tablespoons unbleached all-purpose flour</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>1</em></b></td>
<td align="left" valign="top"><b><em>2½- to 3-pound rabbit, cut into small pieces</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em/></b></td>
<td align="left" valign="top"><b><em>Salt and fresh-ground black pepper</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>½</em></b></td>
<td align="left" valign="top"><b><em>cup olive oil</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>4</em></b></td>
<td align="left" valign="top"><b><em>medium carrots, chopped</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>2</em></b></td>
<td align="left" valign="top"><b><em>medium onions, chopped</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>1</em></b></td>
<td align="left" valign="top"><b><em>garlic clove, chopped</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>1</em></b></td>
<td align="left" valign="top"><b><em>cup red Rioja wine</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>1</em></b></td>
<td align="left" valign="top"><b><em>cup water</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>8</em></b></td>
<td align="left" valign="top"><b><em>whole baby carrots, with leaves still attached, if they're fresh</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em/></b></td>
<td align="left" valign="top"><b><em>Chopped flat-leaf parsley</em></b></td>
</tr>

</table>

<ol>
<li>Spread the flour in a shallow dish. Season the rabbit with salt and pepper, and dredge it in the flour. Shake off the excess flour.</li>
<li>In a large skillet or saucepan, heat the oil over high heat. Add the rabbit, and cook it for 5 to 6 minutes, turning, until it is lightly browned. Lift the meat from the pan, and set it aside.</li>
<li>Add the carrots, onions, and garlic, and cook them over medium-high heat for about 5 minutes, until the onions are lightly browned. Reduce the heat, and cook the vegetables over low heat for about 10 minutes, stirring occasionally. Add the rabbit, wine, and water, and cover the pan. Cook over low heat for about 20 minutes, until the rabbit is cooked through.</li>
<li>Steam the baby carrots for 8 to 10 minutes, until they're just tender.</li>
<li>Meanwhile, using a slotted spoon or spatula, remove the rabbit from the pan, and set it aside. Purée the remaining ingredients in the pan in a food mill, food processor, or blender. Return the sauce to the pan, add the rabbit, and heat gently. Serve the rabbit and sauce immediately, garnished with parsley and the steamed carrots.</li>
</ol>
