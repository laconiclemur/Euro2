<h1 class="chaptertitle"><a id="p108"/> Venison with Red Currant Sauce</h1>
<p class="center">• <b>V<span style="font-size: smaller">ENADO CON</span> S<span style="font-size: smaller">ALSA DE</span> G<span style="font-size: smaller">ROSELLA</span></b> •</p>
<p class="timebreak"> <br/></p>
<p class="right"><em>Serves 6</em></p>
<p class="timebreak"> <br/></p>
<p class="first">Since my father and brothers hunted deer every fall (usually in the Picos de Europa, mountains in Asturias) I grew up enjoying venison. When I moved to the United States, I was pleasantly surprised to discover that I could buy venison in butcher shops and many supermarkets. You can also order it by phone, from D'Artagnan (800-DARTAGNAN or 973-344-0565). If you like game meat, you will love this dish.</p>
<p class="timebreak"> <br/></p>
<p class="left"><b><span style="font-size: smaller">FOR THE VENISON:</span></b></p>

<table>

<tr>
<td align="left" valign="top"><b><em>2</em></b></td>
<td align="left" valign="top"><b><em>tablespoons olive oil</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>1</em></b></td>
<td align="left" valign="top"><b><em>tablespoon dried thyme leaves</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>1</em></b></td>
<td align="left" valign="top"><b><em>tablespoon chopped flat-leaf parsley</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>2</em></b></td>
<td align="left" valign="top"><b><em>bay leaves, minced or crumbled</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em/></b></td>
<td align="left" valign="top"><b><em>Salt and fresh-ground black pepper</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>4</em></b></td>
<td align="left" valign="top"><b><em>pounds venison tenderloin or sirloin</em></b></td>
</tr>

</table>

<p class="left"><b><span style="font-size: smaller">FOR THE SAUCE:</span></b></p>

<table>

<tr>
<td align="left" valign="top"><b><em>¼</em></b></td>
<td align="left" valign="top"><b><em>cup olive oil</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>1</em></b></td>
<td align="left" valign="top"><b><em>large onion, chopped</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>1</em></b></td>
<td align="left" valign="top"><b><em>garlic clove, chopped</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>2</em></b></td>
<td align="left" valign="top"><b><em>teaspoons dried thyme leaves</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>1</em></b></td>
<td align="left" valign="top"><b><em>tablespoon chopped flat-leaf parsley</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>10</em></b></td>
<td align="left" valign="top"><b><em>bay leaves, minced or crumbled</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>1</em></b></td>
<td align="left" valign="top"><b><em>cup red Rioja wine</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>½</em></b></td>
<td align="left" valign="top"><b><em>cup brandy or cognac</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>¼</em></b></td>
<td align="left" valign="top"><b><em>cup red currant jelly</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em/></b></td>
<td align="left" valign="top"><b><em>Salt and fresh-ground black pepper</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>1½</em></b></td>
<td align="left" valign="top"><b><em>teaspoons cornstarch, mixed with 2 tablespoons water (optional)</em></b></td>
</tr>

</table>


<ol>
<li><a id="p109"/> Cut 5 ounces of tips from the venison, and reserve them for the sauce. To prepare the rest of the venison, mix the oil, thyme, parsley, and bay leaves to a paste in a small bowl. Season to taste with salt and pepper, and then rub the paste onto the meat. Put the meat into a shallow glass or ceramic dish, cover the dish, and refrigerate it for 3 to 8 hours.</li>
<li>To prepare the sauce, heat the oil over medium heat in a deep skillet or a pot. Add the onion, garlic, thyme, parsley, and bay leaves, and sauté them for 5 to 10 minutes, until the onions soften. Add the venison tips, and sauté for about 5 minutes longer, until the meat begins to brown. Add the wine, and cook, uncovered, for about 15 minutes, until the meat is cooked through.</li>
<li>Transfer the meat and wine mixture to a food mill, and press the mixture firmly to extract as much sauce as possible. Alternatively, purée the mixture in a food processor or blender. Return the sauce to the skillet, add the brandy or cognac and the jelly, and season to taste with salt and pepper. Cook, stirring, over medium heat for about 5 minutes. For a thicker consistency, stir the cornstarch mixture into the sauce. Cover the skillet, and keep the sauce warm.</li>
<li>Prepare a charcoal or gas grill, or preheat a skillet over medium-high heat.</li>
<li>Using a knife, scrape the herb mixture off the venison. Cut the meat into 1½-inch-thick medallions, and season them to taste with salt and pepper. Grill or pan-sear them for 1 to 2 minutes on each side for rare meat. For medium-rare to medium, cook the meat for 5 to 7 minutes per side. Reheat the sauce gently, if necessary, while the meat cooks. Serve the meat immediately on heated plates with the sauce spooned over.</li>
</ol>
