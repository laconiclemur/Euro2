<h1 class="chaptertitle"><a id="p212"/> Grandmother's Creamy Rice</h1>
<p class="center">• <b>A<span style="font-size: smaller">RROZ CON</span> L<span style="font-size: smaller">ECHE DE LA</span> A<span style="font-size: smaller">BUETA</span></b> •</p>
<p class="timebreak"> <br/></p>
<p class="right"><em>Serves 6 to 8</em></p>
<p class="timebreak"> <br/></p>
<p class="first">There are numerous variations of <em>arroz con leche,</em> but I particularly like this one. The secret of this creamy dessert is to prepare it as our grandmothers did—with the freshest ingredients and without hurry. With two hours' cooking, the rice can absorb a great deal of milk, becoming very rich and flavorful in the process. For the correct consistency, also, it's important to use medium-grain rather than long-grain rice. This is a good dessert to make when you are tending a more complicated dish for another part of the meal, because the rice requires so little attention.</p>
<p class="timebreak"> <br/></p>

<table>

<tr>
<td align="left" valign="top"><b><em>10</em></b></td>
<td align="left" valign="top"><b><em>cups whole milk</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>2</em></b></td>
<td align="left" valign="top"><b><em>cinnamon sticks</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>1</em></b></td>
<td align="left" valign="top"><b><em>strip lemon zest</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>⅔</em></b></td>
<td align="left" valign="top"><b><em>cup raw medium-grain Spanish rice or Italian arborio rice</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>¾</em></b></td>
<td align="left" valign="top"><b><em>cup sugar</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>½</em></b></td>
<td align="left" valign="top"><b><em>cup heavy cream (optional)</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em/></b></td>
<td align="left" valign="top"><b><em>Ground cinnamon</em></b></td>
</tr>

</table>

<ol>
<li>In a large saucepan, bring the milk to a boil over high heat. Add the cinnamon sticks and lemon zest, and boil for 5 minutes. Reduce the heat to low. Add the rice, and cook, stirring frequently, for about 2 hours, until the mixture is creamy and thick. Take care the rice does not stick (if necessary, use a flame tamer, an iron disk under the pan).</li>
<li>Remove the cinnamon sticks and lemon zest, and discard them. Holding the measuring cup high above the pan, pour the sugar through a sieve or sprinkle it over the rice so that the sugar "snows" evenly and lightly over the rice. Continue to cook the rice over very low heat, stirring gently and constantly to prevent burning, for about 15 minutes, until the sugar is incorporated.</li>
<li>Remove the pan from the heat and let the rice cool in the pan. If you prefer a very creamy dessert, stir in the cream. Serve the rice in small bowls, sprinkled with cinnamon.</li>
</ol>
