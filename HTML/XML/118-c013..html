<h1 class="chaptertitle">Sweetbreads with Garlic and Parsley</h1>
<p class="center">• <b>M<span style="font-size: smaller">OLLEJAS AL</span> A<span style="font-size: smaller">JILLO</span></b> •</p>
<p class="timebreak"> <br/></p>
<p class="right"><em>Serves 6</em></p>
<p class="timebreak"> <br/></p>
<p class="first">Rich, delicious sweetbreads are divine as a first course, particularly when pan-fried with parsley and garlic, Basque-style.</p>
<p class="timebreak"> <br/></p>

<table>

<tr>
<td align="left" valign="top"><b><em>1</em></b></td>
<td align="left" valign="top"><b><em>pound sweetbreads (see Note)</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>2</em></b></td>
<td align="left" valign="top"><b><em>carrots, halved</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>1</em></b></td>
<td align="left" valign="top"><b><em>leek, halved</em></b></td>
</tr>
<tr>
<td align="left" valign="top"/>
<td align="left" valign="top"><b><em>Juice of 1 lemon</em></b></td>
</tr>
<tr>
<td align="left" valign="top"/>
<td align="left" valign="top"><b><em>Salt</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>2</em></b></td>
<td align="left" valign="top"><b><em>tablespoons dry bread crumbs</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>2</em></b></td>
<td align="left" valign="top"><b><em>tablespoons chopped garlic</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>2</em></b></td>
<td align="left" valign="top"><b><em>tablespoons chopped flat-leaf parsley</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>4</em></b><br/>
<b><em>to</em></b><br/>
<b><em>5</em></b></td>
<td align="left" valign="top"><b><em>tablespoons olive oil</em></b></td>
</tr>

</table>

<ol>
<li>In a large saucepan or stockpot, combine the sweetbreads, carrots, leek, and lemon juice, and season to taste with salt. Add enough water to cover the contents by 1 to 2 inches, and bring the water to a boil over medium-high heat. Reduce the heat, and simmer for about 5 minutes. In a colander, drain the sweetbreads and vegetables. When they are cool enough to handle, remove and discard the vegetables.</li>
<li>Rinse the sweetbreads with cold water, drain them, and trim away any fat or membrane. Lay the sweetbreads on a kitchen towel, and place a flat plate on top of them. Set a few cans of food or a heavy pan on the plate to weight the sweetbreads, and let them sit in a cool room or in the refrigerator for about 1 hour.</li>
<li>Spread the bread crumbs in a shallow dish.</li>
<li>Slice the sweetbreads into small pieces, and sprinkle them with salt. Roll the sweetbreads in the bread crumbs, and sprinkle them with garlic and parsley.</li>
<li>In a skillet, heat the olive oil over medium-high heat. Add the sweetbreads, and cook them, turning them several times, for 2 to 3 minutes on each side, until they are golden brown and crisp all over. Serve immediately.</li>
</ol>
<blockquote><p class="left"><b>N<span style="font-size: smaller">OTE</span>:</b> <em>Calves' sweetbreads are available in most good butcher shops; lambs' sweetbreads only occasionally are. If you can find lambs' sweetbreads, though, try them for their wonderful flavor. If you're using lambs' sweetbreads, omit step 1, since they do not need as thorough a cleaning.</em></p></blockquote>
