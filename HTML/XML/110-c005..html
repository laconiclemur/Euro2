<h1 class="chaptertitle"><a id="p17"/> Pinchos Gilda</h1>
<p class="center">• <b>G<span style="font-size: smaller">ILDA</span></b> •</p>
<p class="timebreak"> <br/></p>
<p class="right"><em>Makes 10 pinchos</em></p>
<p class="timebreak"> <br/></p>
<p class="first">These pinchos are named after a character in the 1946 eponymous movie starring Rita Hayworth, who played Gilda in the leading role, and Glenn Ford. The Spanish filmgoing public fell in love with the sensual, fiery character played by Hayworth, and so named this enticing and slightly spicy pincho after her.</p>
<p class="timebreak"> <br/></p>

<table>

<tr>
<td align="left" valign="top"><b><em>20</em></b></td>
<td align="left" valign="top"><b><em>small pitted green olives</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>10</em></b></td>
<td align="left" valign="top"><b><em>canned anchovy fillets</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>10</em></b></td>
<td align="left" valign="top"><b>guindillas, <em>pepperoncini, or other small hot pickled peppers (see Note)</em></b></td>
</tr>

</table>

<p class="follow">On a toothpick, skewer an olive, a folded anchovy, a pepper, and then another olive. Repeat with the remaining ingredients to make 10 pinchos. Serve immediately.</p>
<blockquote><p class="left"><b>N<span style="font-size: smaller">OTE</span>:</b> <em>Spanish</em> guindillas <em>are very hard to find in this country, but pepperoncini are an excellent substitute.</em></p></blockquote>
