<h1 class="chaptertitle"><a id="p210"/> Almond Tart</h1>
<p class="center">• <b>T<span style="font-size: smaller">ARTA DE</span> A<span style="font-size: smaller">LMNDRAS</span></b> •</p>
<p class="timebreak"> <br/></p>
<p class="right"><em>Serves 8</em></p>
<p class="timebreak"> <br/></p>
<p class="first">When I was asked to be the guest chef for a meal honoring Sr. Alvarez del Manzano, the mayor of Madrid, at the Biltmore Hotel in Los Angeles, the menu included this classic Spanish tart. It is so rich and moist, it needs no more garnish than a little <em>natillas</em> and a dusting of powdered sugar.</p>
<p class="timebreak"> <br/></p>


<table>

<tr>
<td align="left" valign="top"><a id="p211"/> <b><em>1</em></b></td>
<td align="left" valign="top"><b><em>cup sugar</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>1</em></b></td>
<td align="left" valign="top"><b><em>tablespoon grated lemon zest</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>½</em></b></td>
<td align="left" valign="top"><b><em>pound shelled almonds (see Note)</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>3</em></b></td>
<td align="left" valign="top"><b><em>large eggs</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>4</em></b></td>
<td align="left" valign="top"><b><em>large egg yolks</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>2</em></b></td>
<td align="left" valign="top"><b><em>tablespoons unsalted butter, softened</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>½</em></b></td>
<td align="left" valign="top"><b><em>cup unbleached all-purpose flour</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>2</em></b></td>
<td align="left" valign="top"><b><em>teaspoons baking powder</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em/></b></td>
<td align="left" valign="top"><b><em>Pinch of salt</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em/></b></td>
<td align="left" valign="top"><b><em>Sweet Basque Cream (<a href="c127.xml#p208">[&gt;]</a>)</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em/></b></td>
<td align="left" valign="top"><b><em>Confectioner's sugar</em></b></td>
</tr>

</table>

<ol>
<li>Preheat the oven to 350°F. Lightly butter a 10-inch pie plate.</li>
<li>In a blender, blend the sugar and lemon zest until they are well mixed. Add the almonds, and blend again until the almonds are ground fine. Add the eggs, egg yolks, and butter, and blend until all the contents are well mixed. Transfer the mixture to a bowl.</li>
<li>Add the flour, baking powder, and salt, and stir with a spatula or wooden spoon until the dry ingredients are incorporated. Scrape the batter into the pan, and smooth the top. Bake the tart on the center rack of the oven for about 30 minutes, or until a toothpick inserted in the center comes out clean but the tart is still moist. Let it cool on a wire rack.</li>
<li>Spoon Sweet Basque Cream onto each plate, and set a tart wedge on top. Sprinkle with confectioners' sugar, and serve.</li>
</ol>
<blockquote><p class="left"><b>N<span style="font-size: smaller">OTE</span>:</b> <em>Almonds, easy to find in any supermarket, are most commonly sold raw or blanched. Buy raw almonds, if possible. Because you will be grinding the nuts, it doesn't matter whether they're whole or sliced when you buy them.</em></p></blockquote>
