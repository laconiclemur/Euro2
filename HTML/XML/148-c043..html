<h1 class="chaptertitle"><a id="p71"/> Hearts of Lettuce Tudela-Style</h1>
<p class="center">• <b>C<span style="font-size: smaller">OGOLLITOS DE</span> T<span style="font-size: smaller">UDELA</span></b> •</p>
<p class="timebreak"> <br/></p>
<p class="right"><em>Serves 4</em></p>
<p class="timebreak"> <br/></p>
<p class="first">Navarra and the Basque Country share similar culinary traditions and attitudes toward food and cooking. For example, Navarra is known for its spectacular vegetables—not just the famed white asparagus and piquillo peppers, but nearly every manner of garden crop. When our friends Patricia and Fernando Abascal were posted in the United States for four years, we spent many happy times together, cooking and eating and discussing the food of our homeland. The Abascals come from a town founded in 802 that is, after Pamplona, the best-known town in Navarra. This salad is typical of Tudela.</p>
<p class="timebreak"> <br/></p>

<table>

<tr>
<td align="left" valign="top"><b><em>8</em></b></td>
<td align="left" valign="top"><b><em>small heads Bibb lettuce</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>4</em></b></td>
<td align="left" valign="top"><b><em>canned piquillo peppers (see Note), canned pimientos, or roasted, peeled, and seeded fresh red bell peppers (see <a href="c042.xml#p70">[&gt;]</a>)</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>1</em></b></td>
<td align="left" valign="top"><b><em>garlic clove, minced</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>1</em></b></td>
<td align="left" valign="top"><b><em>tablespoon extra-virgin olive oil</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>16</em></b></td>
<td align="left" valign="top"><b><em>canned anchovies, drained</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>½</em></b></td>
<td align="left" valign="top"><b><em>cup House Vinaigrette (<a href="c111.xml#p184">[&gt;]</a>)</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>2</em></b></td>
<td align="left" valign="top"><b><em>tablespoons chopped flat-leaf parsley</em></b></td>
</tr>

</table>

<ol>
<li>Rinse the lettuce heads under cold running water, and drain them until they are dry. Discard the outer leaves, and cut each head in half through the stem.</li>
<li>Cut the peppers in half. Unfold the halves, and cut these pieces in half again to make 16 triangular pieces.</li>
<li>In a small bowl, whisk together the garlic and olive oil. Spoon the mixture among the leaves of the lettuce halves, taking care that most of the leaves have a little of the mixture clinging to them.</li>
<li>Arrange four lettuce halves on each plate. Arrange the pepper triangles on top of each half, and then lay an anchovy fillet on top of each pepper. Drizzle with the vinaigrette, garnish with parsley, and serve.</li>
</ol>
<blockquote><p class="left"><b>N<span style="font-size: smaller">OTE</span>:</b> <em>Piquillo peppers are imported from Navarra and sold in cans or jars. Buy them in specialty-foods stores, or order them from Northern Boulevard (718-779-4971).</em></p></blockquote>
