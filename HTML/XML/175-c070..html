<h1 class="chaptertitle"><a id="p116"/> Baked Pork Chops and Vegetables</h1>
<p class="center">• <b>C<span style="font-size: smaller">HULETAS DE</span> C<span style="font-size: smaller">ERDO</span></b> •</p>
<p class="timebreak"> <br/></p>
<p class="right"><em>Serves 6</em></p>
<p class="timebreak"> <br/></p>
<p class="first">This is a very simple and fuss-free way to cook pork chops. It's common practice in the Basque Country to slow-cook meat in casseroles—usually made of clay—but in this recipe I first cook the chops on top of the stove and then finish them in the oven. This method keeps them moist. I like to serve these chops with Potato Purée (<a href="c124.xml#p200">[&gt;]</a>) or with Basque Fries (<a href="c123.xml#p198">[&gt;]</a>).</p>
<p class="timebreak"> <br/></p>

<table>

<tr>
<td align="left" valign="top"><b><em>1</em></b></td>
<td align="left" valign="top"><b><em>tablespoon pork lard (optional)</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>¼</em></b></td>
<td align="left" valign="top"><b><em>cup (or, if you're omitting the lard, ½ cup) olive oil</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>12</em></b></td>
<td align="left" valign="top"><b><em>thin pork chops (about 2 pounds)</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>3</em></b></td>
<td align="left" valign="top"><b><em>medium tomatoes, chopped</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>1</em></b></td>
<td align="left" valign="top"><b><em>medium onion, chopped</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>1</em></b></td>
<td align="left" valign="top"><b><em>green bell pepper, chopped</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em/></b></td>
<td align="left" valign="top"><b><em>Salt</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em/></b></td>
<td align="left" valign="top"><b><em>About 1½ teaspoons sugar</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>2</em></b></td>
<td align="left" valign="top"><b><em>tablespoons minced flat-leaf parsley</em></b></td>
</tr>

</table>

<ol>
<li>Preheat the oven to 400°F.</li>
<li>In a large, deep skillet or a pot, heat the lard and olive oil (or, if you prefer, olive oil only) over medium-high heat. Add a few chops to the pan, and cook them for about 1 minute on each side, until they are lightly browned. Using tongs or a slotted spoon, transfer the chops to a large casserole, and brown the remaining chops in the same way. Put all the chops into the casserole.</li>
<li>Reduce the heat to medium-low, and add the tomatoes, onion, and pepper to the oil in the skillet or pot. Cook the vegetables very slowly for about 30 minutes, until they are soft. Season them to taste with salt and sugar, and cook them for about 5 minutes longer, until the flavors blend.</li>
<li>Transfer the vegetables to a food mill, and purée them (if you do not have a food mill, leave the vegetables whole). Spoon the sauce over the pork chops, and bake them, uncovered, for about 15 minutes, until the chops are cooked through. Serve them garnished with parsley.</li>
</ol>
<blockquote><p class="left"><b>N<span style="font-size: smaller">OTE</span>:</b> <em>You can cook thin pork medallions this way, too. If you have leftover pork loin, cut it into medallions, and cook them in place of the pork chops.</em></p></blockquote>
