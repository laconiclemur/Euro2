<h1 class="chaptertitle"><a id="p185"/> Spanish Sauce</h1>
<p class="center">• <b>S<span style="font-size: smaller">ALSA</span> E<span style="font-size: smaller">SPAÑOLA</span></b> •</p>
<p class="timebreak"> <br/></p>
<p class="right"><em>Makes about 2 cups</em></p>
<p class="timebreak"> <br/></p>
<p class="first">This very popular brown sauce usually accompanies meat dishes, but it is also delicious with tuna steaks, stuffed peppers, and other dishes. It's easy to make, partially because the ingredients are readily available.</p>
<p class="timebreak"> <br/></p>


<table>

<tr>
<td align="left" valign="top"><a id="p186"/> <b><em>¼</em></b></td>
<td align="left" valign="top"><b><em>cup olive oil</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>2</em></b></td>
<td align="left" valign="top"><b><em>medium onions, chopped</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>1</em></b></td>
<td align="left" valign="top"><b><em>medium carrot, sliced</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>1</em></b></td>
<td align="left" valign="top"><b><em>garlic clove, sliced</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>2</em></b></td>
<td align="left" valign="top"><b><em>tablespoons chopped flat-leaf parsley</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>2</em></b></td>
<td align="left" valign="top"><b><em>tablespoons unbleached all-purpose flour</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>2</em></b></td>
<td align="left" valign="top"><b><em>cups homemade (<a href="c120.xml#p195">[&gt;]</a>) or canned beef broth or water</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>½</em></b></td>
<td align="left" valign="top"><b><em>cup dry sherry</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em/></b></td>
<td align="left" valign="top"><b><em>Salt</em></b></td>
</tr>

</table>

<ol>
<li>In a skillet, heat the olive oil over medium heat. Add the onions, carrot, garlic, and parsley, and sauté for about 10 minutes, until the onions are golden brown.</li>
<li>Add the flour, stir well to blend, and cook for about 5 minutes longer, stirring constantly. Add the broth or water a little at a time, stirring constantly. Reduce the heat, and cook for about 20 minutes, until the sauce is well blended and slightly thickened.</li>
<li>Add the sherry, and season the sauce to taste with salt. Cook for about 10 minutes longer, until the flavors blend.</li>
<li>Pass the sauce through a food mill, or purée it in a blender or food processor. Serve it immediately, or store it in a covered container in the refrigerator for up to 3 days.</li>
</ol>
