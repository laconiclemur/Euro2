<h1 class="chaptertitle"><a id="p127"/> Veal Kidneys with Sherry Sauce</h1>
<p class="center">• <b>R<span style="font-size: smaller">IÑONES DE</span> T<span style="font-size: smaller">ERNERA AL</span> J<span style="font-size: smaller">EREZ</span></b> •</p>
<p class="timebreak"> <br/></p>
<p class="right"><em>Serves 6</em></p>
<p class="timebreak"> <br/></p>
<p class="first">It's a shame that Americans don't eat as much organ meat as Basques do. When well prepared, kidneys and other organ meats are excellent. Serve these with steamed white rice or with Basque Fries (<a href="c123.xml#p198">[&gt;]</a>).</p>
<p class="timebreak"> <br/></p>

<table>

<tr>
<td align="left" valign="top"><b><em>2</em></b></td>
<td align="left" valign="top"><b><em>pounds veal kidneys, halved and trimmed of fat</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em/></b></td>
<td align="left" valign="top"><b><em>Coarse salt</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>¼</em></b></td>
<td align="left" valign="top"><b><em>cup olive oil</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>1</em></b></td>
<td align="left" valign="top"><b><em>medium onion, chopped</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>1</em></b></td>
<td align="left" valign="top"><b><em>garlic clove, chopped</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>2</em></b></td>
<td align="left" valign="top"><b><em>tablespoons chopped flat-leaf parsley</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>½</em></b></td>
<td align="left" valign="top"><b><em>cup sherry</em></b></td>
</tr>

</table>

<ol>
<li>Cut the kidney halves in half again crosswise. Remove any remaining fat and gristle. Put the kidneys into a colander, and sprinkle them well with salt. Set the colander on a plate, and refrigerate the kidneys for about 1 hour. Then rinse the kidneys well under cold running water to remove the salt. Drain them.</li>
<li>In a large skillet, heat the oil over medium heat. Add the onion, and sauté it for about 5 minutes, until it is softened. Add the kidneys, reduce the heat to low, and cover the pan. Cook the kidneys for about 30 minutes, until they are tender.</li>
<li>In a mortar, mash the garlic with the parsley to form a paste. Add the sherry, and stir. Add this mixture to the skillet, and cook the kidneys for about 5 minutes longer, until the flavors are well blended. Serve immediately.</li>
</ol>
