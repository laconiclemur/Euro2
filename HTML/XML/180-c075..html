<h1 class="chaptertitle"><a id="p124"/> Baby Lamb or Calf Liver with Onions</h1>
<p class="center">• <b>H<span style="font-size: smaller">IGADITO DE</span> C<span style="font-size: smaller">ORDERO</span> E<span style="font-size: smaller">NCEBOLLADO</span></b> •</p>
<p class="timebreak"> <br/></p>
<p class="right"><em>Serves 4</em></p>
<p class="timebreak"> <br/></p>
<p class="first">When I buy baby lambs from José Bascaran (see <a href="c073.xml#p120">[&gt;]</a>), I look forward to preparing the tender livers as much as I do the sweet-tasting meat. If you cannot find such young lamb livers, use calf liver instead. Avoid beef or pork liver—they are far too strong-tasting. I recommend serving small portions of liver, since it is very rich. But, by all means, indulge when you can! I like to serve this dish with Home-Style Roasted Potatoes (<a href="c122.xml#p197">[&gt;]</a>) or other simple roasted potatoes.</p>
<p class="timebreak"> <br/></p>

<table>

<tr>
<td align="left" valign="top"><b><em>¼</em></b></td>
<td align="left" valign="top"><b><em>cup plus 1 tablespoon olive oil</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>1</em></b></td>
<td align="left" valign="top"><b><em>pound baby lamb or calf liver, cut into narrow strips or fillets</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em/></b></td>
<td align="left" valign="top"><b><em>Salt</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>3</em></b></td>
<td align="left" valign="top"><b><em>medium onions, cut into strips</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>½</em></b></td>
<td align="left" valign="top"><b><em>cup dry white wine</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>2</em></b></td>
<td align="left" valign="top"><b><em>tablespoons chopped flat-leaf parsley</em></b></td>
</tr>

</table>

<ol>
<li>In a skillet, heat the olive oil over medium heat until it is very hot. Sprinkle the liver with salt, add the liver to the skillet, and fry the liver for about 2 minutes on each side, until it is lightly browned. Remove it from the pan, and set it aside.</li>
<li>Add the onion to the skillet, and cook it over medium heat, stirring often, for about 30 minutes, until the onion is very soft. Add the wine, return the liver to the pan, and cook it for about 5 minutes, until it is cooked through. Serve it garnished with parsley.</li>
</ol>
