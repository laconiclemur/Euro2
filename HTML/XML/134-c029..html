<h1 class="chaptertitle"><a id="p53"/> Potatoes in Green Sauce</h1>
<p class="center">• <b>P<span style="font-size: smaller">ATATAS EN</span> S<span style="font-size: smaller">ALSA</span> V<span style="font-size: smaller">ERDE</span></b> •</p>
<p class="timebreak"> <br/></p>
<p class="right"><em>Serves 4</em></p>
<p class="timebreak"> <br/></p>
<p class="first">This first course exemplifies much about popular Basque dishes: It calls for commonly available ingredients, it could not be easier to prepare, and it tastes great. The fresh parsley gives the dish its lovely color and adds significantly to its fresh flavor. Garnishing the servings with egg wedges, a common practice in Basque cooking, makes the dish especially pretty.</p>
<p class="timebreak"> <br/></p>

<table>

<tr>
<td align="left" valign="top"><b><em>¼</em></b></td>
<td align="left" valign="top"><b><em>cup olive oil</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>½</em></b></td>
<td align="left" valign="top"><b><em>medium onion, minced</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>1</em></b></td>
<td align="left" valign="top"><b><em>garlic clove, minced</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>4</em></b></td>
<td align="left" valign="top"><b><em>large potatoes, peeled and sliced ¼ inch thick</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>6</em></b></td>
<td align="left" valign="top"><b><em>cups warm water</em></b></td>
</tr>
<tr>
<td align="left" valign="top"/>
<td align="left" valign="top"><b><em>Salt</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>1</em></b></td>
<td align="left" valign="top"><b><em>cup fresh or frozen green peas</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>¼</em></b></td>
<td align="left" valign="top"><b><em>cup chopped flat-leaf parsley</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>1</em></b></td>
<td align="left" valign="top"><b><em>hard-cooked egg, cut into wedges (optional)</em></b></td>
</tr>

</table>

<ol>
<li>In a large saucepan or stockpot, heat the olive oil over medium heat, and add the onion and garlic. Sauté them for about 5 minutes, until the onion begins to brown. Add the potatoes, stir to coat them with the oil, and sauté them for about 5 minutes longer, until they begin to soften.</li>
<li>Add the warm water, season with salt, and bring the contents to a boil over medium-high heat. Reduce the heat, and cover the pan. Simmer the potatoes for about 20 minutes, until they are fork-tender. Stir in the peas and parsley, and cook for about 5 minutes more, until the peas are tender and heated through. Ladle the mixture into shallow bowls, and serve it garnished with egg wedges, if you like.</li>
</ol>
