<h1 class="chaptertitle"><a id="p209"/> Basque Tart</h1>
<p class="center">• <b>G<span style="font-size: smaller">ATEAU</span> B<span style="font-size: smaller">ASQUE</span></b> •</p>
<p class="timebreak"> <br/></p>
<p class="right"><em>Serves 8</em></p>
<p class="timebreak"> <br/></p>
<p class="first">Rarely have I come across this dessert in Spain, and I don't recall my mother ever baking it. But it is commonplace in the French Basque country. My cousin Mary, a fine cook in the French tradition who lives in the pretty village of Anglet on the outskirts of Biarritz, gave me the recipe. American readers will consider this more of a tart than a cake, or gateau, despite its traditional name.</p>
<p class="timebreak"> <br/></p>
<p class="left"><span style="font-size: smaller">FOR THE</span> D<span style="font-size: smaller">OUQH</span>:</p>

<table>

<tr>
<td align="left" valign="top"><b><em>1¾</em></b></td>
<td align="left" valign="top"><b><em>cups unbleached all-purpose flour</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>¾</em></b></td>
<td align="left" valign="top"><b><em>cup plus 2 tablespoons sugar</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em/></b></td>
<td align="left" valign="top"><b><em>Pinch of salt</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>1</em></b></td>
<td align="left" valign="top"><b><em>cup (2 sticks) minus 2 tablespoons unsalted butter, softened</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>1</em></b></td>
<td align="left" valign="top"><b><em>large egg</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>2</em></b></td>
<td align="left" valign="top"><b><em>large egg yolks</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>1</em></b></td>
<td align="left" valign="top"><b><em>teaspoon grated lemon zest</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>1</em></b></td>
<td align="left" valign="top"><b><em>teaspoon rum</em></b></td>
</tr>

</table>

<p class="left"><span style="font-size: smaller">FOR THE</span> C<span style="font-size: smaller">REAM</span>:</p>

<table>

<tr>
<td align="left" valign="top"><b><em>1</em></b></td>
<td align="left" valign="top"><b><em>cup whole milk</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>¼</em></b></td>
<td align="left" valign="top"><b><em>cup sugar</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>2</em></b></td>
<td align="left" valign="top"><b><em>tablespoons unbleached all-purpose flour</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>2</em></b></td>
<td align="left" valign="top"><b><em>large egg yolks, lightly beaten with a fork</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>1</em></b></td>
<td align="left" valign="top"><b><em>teaspoon rum</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>2</em></b></td>
<td align="left" valign="top"><b><em>tablespoons raisins (optional)</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em> </em></b></td>
<td align="left" valign="top"><b><em> </em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>1</em></b></td>
<td align="left" valign="top"><b><em>large egg, lightly beaten</em></b></td>
</tr>

</table>

<ol>
<li>To make the dough, whisk together the flour, sugar, and salt in a large bowl. Mound the mixture, and scoop a well from the center. Add the butter, egg, egg yolks, zest, and rum to the well, and, using your fingers and working outward from the well, mix the dough until it holds together. Pat it into two balls, one slightly larger than the other. Cover them, and set them aside to rest in a cool place or in the refrigerator for at least 1 hour.</li>
<li>Preheat the oven to 350°F. Butter a 10-inch pie plate.</li>
<li>To prepare the cream, pour all but 2 tablespoons of milk into a saucepan, add the sugar, and bring the mixture to a boil over high heat, stirring to dissolve the sugar. Remove the pan from the heat.</li>
<li>In a small bowl, combine the remaining 2 tablespoons milk and the flour, and stir to make a paste. Add this paste and the egg yolks to the milk, and stir. Return the pan to the heat, and cook the mixture over low heat, stirring, for about 5 minutes, until the cream is thickened. Take care that the egg does not scramble. Set the pan aside, and let the cream cool slightly.</li>
<li>Add the rum and raisins, if you're using them, and rum to the cooled cream, and stir well.</li>
<li>On a lightly floured surface, roll out the larger ball of dough into a circle about 12 inches in diameter. Lay the dough in the tart pan, pressing it over the bottom and about ½ inch up the sides. Pour the cream mixture over the dough.</li>
<li>Roll the smaller ball of dough into a circle a little larger than 10 inches in diameter. Lay this over the cream, and gently fold the bottom edge over the top. Brush the top crust with the beaten egg. Bake the tart on the center rack of the oven for about 45 minutes, until the crust is lightly browned. Let the tart cool before serving.</li>
</ol>
