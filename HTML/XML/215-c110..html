<h1 class="chaptertitle"><a id="p179"/> Pan-Seared Baby Squid</h1>
<p class="center">• <b>C<span style="font-size: smaller">HIPIRONES A LA</span> P<span style="font-size: smaller">LANCHA</span></b> •</p>
<p class="timebreak"> <br/></p>
<p class="right"><em>Serves 4</em></p>
<p class="timebreak"> <br/></p>
<p class="first">In the Basque Country we eat squid quite often, as do people in most of Spain and the other countries bordering the Mediterranean Sea. In the United States, though, most people rarely think of eating squid, unless it is deep-fried calamari. I hope this will change, because squid really are delicious. For the most tender texture, select the smallest squid possible.</p>

<p class="timebreak"> <br/></p>
<p class="left"><a id="p180"/> <b><span style="font-size: smaller">FOR THE</span> S<span style="font-size: smaller">QUID</span>:</b></p>
<p class="timebreak"> <br/></p>

<table>

<tr>
<td align="left" valign="top"><b><em>6</em></b></td>
<td align="left" valign="top"><b><em>tablespoons olive oil</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em/></b></td>
<td align="left" valign="top"><b><em>Juice of ½ lemon</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>1½</em></b></td>
<td align="left" valign="top"><b><em>teaspoons coarse salt</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>24</em></b></td>
<td align="left" valign="top"><b><em>small (baby) squid (no more than 2½ inches long, measured without tentacles), cleaned, with winglets left intact and tentacles separated from the bodies (see <a href="c108.xml#p177">[&gt;]</a>)</em></b></td>
</tr>

</table>

<p class="left"><b><span style="font-size: smaller">FOR THE</span> V<span style="font-size: smaller">INAIGRETTE</span>:</b></p>

<table>

<tr>
<td align="left" valign="top"><b><em>1</em></b></td>
<td align="left" valign="top"><b><em>medium tomato, diced</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>3</em></b></td>
<td align="left" valign="top"><b><em>scallions, diced</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>3</em></b></td>
<td align="left" valign="top"><b><em>tablespoons extra-virgin olive oil</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>1</em></b></td>
<td align="left" valign="top"><b><em>teaspoon sherry vinegar</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em/></b></td>
<td align="left" valign="top"><b><em>Salt</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em> </em></b></td>
<td align="left" valign="top"><b><em> </em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>1</em></b></td>
<td align="left" valign="top"><b><em>tablespoon chopped flat-leaf parsley</em></b></td>
</tr>

</table>

<ol>
<li>To prepare the squid, whisk together the olive oil, lemon juice, and salt in a small, shallow bowl.</li>
<li>Heat a large nonstick skillet over high heat. Dip three or four squid bodies or tentacles in the marinade only long enough to coat them. Sear the bodies and tentacles for 1 to 2 minutes on each side, until they are lightly browned. Remove them with tongs, and drain them on two layers of paper towels while searing the remaining squid.</li>
<li>Arrange six squid bodies on each plate, and place a set of tentacles at each body opening, so that the squid form a star pattern with the tentacles stretching outward.</li>
<li>To prepare the vinaigrette, combine the tomato, scallions, olive oil, and vinegar in a small bowl, and stir gently to mix. Season to taste with salt.</li>
<li>Spoon the vinaigrette between the squid on each plate, and garnish with parsley.</li>
</ol>
