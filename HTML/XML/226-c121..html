<h1 class="chaptertitle"><a id="p196"/> Fish Broth</h1>
<p class="center">• <b>C<span style="font-size: smaller">ALDO DE</span> P<span style="font-size: smaller">ESCADO</span></b> •</p>
<p class="timebreak"> <br/></p>
<p class="right"><em>Makes about 7 cups</em></p>
<p class="timebreak"> <br/></p>
<p class="first">Provided they are quite fresh, you can use whatever fish bones and shellfish you can easily acquire, or happen to have on hand, for fish broth (also called <em>fumet).</em> The only exception is what we call <em>pescado azul,</em> blue or oily fishes such as tuna, salmon, sardines, or anchovies. The addition of mollusks, such as clams and mussels, makes this broth especially rich in flavor.</p>
<p class="timebreak"> <br/></p>

<table>

<tr>
<td align="left" valign="top"><b><em/></b></td>
<td align="left" valign="top"><b><em>About 1 pound bones of white fish, such as monkfish, cod, or snapper</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em/></b></td>
<td align="left" valign="top"><b><em>About 1 cup shrimp shells</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>1</em></b></td>
<td align="left" valign="top"><b><em>hake head</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>10</em></b></td>
<td align="left" valign="top"><b><em>mussels</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>10</em></b></td>
<td align="left" valign="top"><b><em>littleneck or cherrystone clams</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>1</em></b></td>
<td align="left" valign="top"><b><em>onion, peeled and halved</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>1</em></b></td>
<td align="left" valign="top"><b><em>medium carrot, coarsely chopped</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>1</em></b></td>
<td align="left" valign="top"><b><em>bunch flat-leaf parsley</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>2</em></b></td>
<td align="left" valign="top"><b><em>quarts water</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em/></b></td>
<td align="left" valign="top"><b><em>Salt</em></b></td>
</tr>

</table>

<ol>
<li>In a stockpot, combine all of the ingredients. Bring the contents to a boil over high heat. Reduce the heat to low, and simmer gently, uncovered, for about 1 hour.</li>
<li>Strain the broth into another pot, and discard the bones, shells, and vegetables. Immediately plunge the pot containing the broth into a bowl or sink filled with ice cubes and cold water, and let the broth cool. Strain it through a fine-mesh sieve, and store it, covered, in the refrigerator or freezer until you are ready to use it. The broth will keep in the refrigerator for up to 3 days or in the freezer for up to 1 month.</li>
</ol>
