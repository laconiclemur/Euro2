<h1 class="chaptertitle"><a id="p197"/> Home-Style Roasted Potatoes</h1>
<p class="center">• <b>P<span style="font-size: smaller">ATATAS</span> P<span style="font-size: smaller">ANADERAS</span></b> •</p>
<p class="timebreak"> <br/></p>
<p class="right"><em>Serves 8 to 10</em></p>
<p class="timebreak"> <br/></p>
<p class="first">I serve this classic potato dish with any number of main courses—chicken, fish, or beef. Although it is a universal favorite with customers at Marichu, occasionally one asks me if I have a similar dish, perhaps a slight variation on the same theme. I am sure there are many other good potato side dishes, I tell the customer, but why tamper with success? Surely none is as delicious as this one!</p>
<p class="timebreak"> <br/></p>

<table>

<tr>
<td align="left" valign="top"><b><em>4</em></b></td>
<td align="left" valign="top"><b><em>large potatoes, peeled and cut crosswise ⅛-inch thick</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>2</em></b></td>
<td align="left" valign="top"><b><em>red onions, cut into thin strips or rings</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>¼</em></b></td>
<td align="left" valign="top"><b><em>cup olive oil</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em/></b></td>
<td align="left" valign="top"><b><em>Salt</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em/></b></td>
<td align="left" valign="top"><b><em>Ground white pepper (optional)</em></b></td>
</tr>

</table>

<ol>
<li>Preheat the oven to 500°F.</li>
<li>In a 9-by-13-inch baking dish, combine the potatoes, onions, olive oil, and salt and white pepper (if you're using it) to taste, and toss well. Cover the pan with foil, and bake for about 30 minutes, or until the potatoes are fork-tender and slightly crisp around the edges. Serve immediately.</li>
</ol>
