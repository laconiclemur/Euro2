<h1 class="chaptertitle"><a id="p168"/> Baked Salmon with Vinaigrette</h1>
<p class="center">• <b>S<span style="font-size: smaller">ALMON AL</span> H<span style="font-size: smaller">ORNO CON</span> V<span style="font-size: smaller">INAGRETA</span></b> •</p>
<p class="timebreak"> <br/></p>
<p class="right"><em>Serves 4</em></p>
<p class="timebreak"> <br/></p>
<p class="first">Wild salmon, hatched in rivers, spend most of their lives in the ocean. When the time to spawn (lay eggs) arrives, they swim back up the rivers. After laying and fertilizing the eggs, the salmon die. During the migration, sport fishermen angle for the fish, which, just caught, are indescribably delicious. Since wild salmon are becoming increasingly rare, however, most salmon sold in markets is farm-raised. Farmed fish, which spend their lives in salt water, are very good, too, particularly when cooked this way. This dish must be prepared at the last minute, but it is very easy.</p>
<p class="timebreak"> <br/></p>

<table>

<tr>
<td align="left" valign="top"><b><em>1</em></b></td>
<td align="left" valign="top"><b><em>2- to 3-pound salmon fillet</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em/></b></td>
<td align="left" valign="top"><b><em>Salt</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>1</em></b></td>
<td align="left" valign="top"><b><em>tomato, diced fine</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>3</em></b></td>
<td align="left" valign="top"><b><em>scallions, chopped</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>2</em></b></td>
<td align="left" valign="top"><b><em>tablespoons extra-virgin olive oil</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>1</em></b></td>
<td align="left" valign="top"><b><em>tablespoon sherry vinegar</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>½</em></b></td>
<td align="left" valign="top"><b><em>recipe Home-Style Roasted Potatoes (<a href="c122.xml#p197">[&gt;]</a>)</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em/></b></td>
<td align="left" valign="top"><b><em>Mixed salad greens</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em/></b></td>
<td align="left" valign="top"><b><em>House Vinaigrette (<a href="c111.xml#p184">[&gt;]</a>)</em></b></td>
</tr>

</table>

<ol>
<li>Preheat the oven to 500°F. Lightly rub a baking sheet with olive oil.</li>
<li>Cut the fillet into four pieces of equal size, and sprinkle salt on both sides. Lay the pieces on the baking sheet.</li>
<li>In a small bowl, combine the tomato, scallions, oil, and vinegar, and mix well. Spoon the mixture evenly over the salmon, and bake it about 10 minutes for medium-rare fish. For rare fish bake it for 5 to 7 minutes, and for better-done fish bake it for 12 minutes.</li>
<li>Spoon potatoes into the center of each plate, and top with a piece of salmon. Surround with salad greens, drizzled with a little vinaigrette.</li>
</ol>
