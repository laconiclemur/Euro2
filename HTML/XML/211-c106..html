<h1 class="chaptertitle"><a id="p172"/> Baked Striped Bass</h1>
<p class="center">• <b>L<span style="font-size: smaller">UBINA AL</span> H<span style="font-size: smaller">ORNO</span></b> •</p>
<p class="timebreak"> <br/></p>
<p class="right"><em>Serves 4</em></p>
<p class="timebreak"> <br/></p>
<p class="first">L<em>ubina,</em> or sea bass, is difficult to get in the United States, so here I use striped bass. It is a wonderful fish, although it's often hard to find in small sizes. If you cannot locate a 4-pound fish, buy the tail end of a larger bass. Buy it whole, not filleted, with the bone still in the center. Or substitute a whole red snapper for the striped bass in this recipe.</p>
<p class="timebreak"> <br/></p>

<table>

<tr>
<td align="left" valign="top"><b><em>1</em></b></td>
<td align="left" valign="top"><b><em>4-pound striped bass, cleaned and scaled, head on</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>¼</em></b></td>
<td align="left" valign="top"><b><em>cup olive oil</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em/></b></td>
<td align="left" valign="top"><b><em>Salt</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>½</em></b></td>
<td align="left" valign="top"><b><em>lemon, cut into 4 thin wedges</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>3</em></b></td>
<td align="left" valign="top"><b><em>medium potatoes, peeled and sliced thin</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>1</em></b></td>
<td align="left" valign="top"><b><em>tablespoon dry bread crumbs</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>1</em></b></td>
<td align="left" valign="top"><b><em>tablespoon chopped flat-leaf parsley</em></b></td>
</tr>

</table>

<ol>
<li>Preheat the oven to 450°F. Rub the baking pan with 2 tablespoons of the oil.</li>
<li>Lightly sprinkle the bass inside and out with salt. Using a sharp knife, make two crosswise slits on each side of the fish, and insert a lemon slice in each.</li>
<li>Lay the potatoes in a single layer in the baking pan. Lightly sprinkle them with salt. Lay the striped bass on the potatoes, drizzle the fish with the remaining 2 tablespoons oil, and sprinkle with the bread crumbs and parsley. Bake the fish for about 40 minutes, or 10 minutes per pound. Serve the fish hot with the potatoes, removing the bones carefully.</li>
</ol>
