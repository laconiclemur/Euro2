<h1 class="chaptertitle"><a id="p72"/> Fresh Tuna Salad with Piquillo Peppers</h1>
<p class="center">• <b>E<span style="font-size: smaller">NSALADA DE</span> V<span style="font-size: smaller">ENTRESCA CON</span> P<span style="font-size: smaller">IQUILLOS</span></b> •</p>
<p class="timebreak"> <br/></p>
<p class="right"><em>Serves 4</em></p>
<p class="timebreak"> <br/></p>
<p class="first">When I arrived in the United States, I was surprised to discover that the most exquisite part of the tuna, the belly (called <em>ventresca</em> in Spanish, and actually the breast of the fish), is relatively unknown here. Later, I discovered that the belly is usually sold to the Japanese, who value it for sushi and sashimi. With a little diligence, though, you can buy it from a good fishmonger. This simple salad is made very special indeed by the tender, poached tuna belly, although you can also make it with tuna steak.</p>
<p class="timebreak"> <br/></p>

<table>

<tr>
<td align="left" valign="top"><b><em>½</em></b></td>
<td align="left" valign="top"><b><em>pound tuna belly, preferably, or tuna steak</em></b></td>
</tr>
<tr>
<td align="left" valign="top"/>
<td align="left" valign="top"><b><em>Coarse salt</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>1</em></b></td>
<td align="left" valign="top"><b><em>whole garlic bulb (12 to 16 cloves), unpeeled</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>1</em></b></td>
<td align="left" valign="top"><b><em>head Bibb or green-leaf lettuce, torn into small pieces</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>8</em></b></td>
<td align="left" valign="top"><b><em>canned piquillo peppers (see Note), canned pimientos, or roasted, peeled, and seeded red bell peppers (see <a href="c042.xml#p70">[&gt;]</a>), halved lengthwise</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>½</em></b></td>
<td align="left" valign="top"><b><em>cup House Vinaigrette (<a href="c111.xml#p184">[&gt;]</a>)</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>2</em></b></td>
<td align="left" valign="top"><b><em>tablespoons chopped flat-leaf parsley</em></b></td>
</tr>

</table>

<ol>
<li>Sprinkle the tuna with salt, and put the tuna into a pot. Add enough cold water just to cover the tuna, add the garlic bulb, and bring the contents to a boil over medium-high heat. Reduce the heat, and simmer the tuna for about 10 minutes, just until it is opaque throughout. Lift the tuna from the pan, drain the tuna, and discard the cooking water and the garlic.</li>
<li>When the tuna is cool enough to handle, separate it into large flakes.</li>
<li>Arrange the lettuce around the rim of each plate. Put four pepper halves in the center, unfolded, with the peaks facing outward. Top the peppers with tuna. Drizzle the tuna and the lettuce with the vinaigrette, garnish with parsley, and serve.</li>
</ol>
<blockquote><p class="left"><b>N<span style="font-size: smaller">OTE</span>:</b> <em>Piquillo peppers are imported from Navarra and sold in cans or jars. You can buy them in a specialty-foods store or order them from Northern Boulevard (718-779-4971).</em></p></blockquote>
