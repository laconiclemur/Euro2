<h1 class="chaptertitle">Grilled Filet Mignon with Roasted Red Peppers</h1>
<p class="center">• <b>S<span style="font-size: smaller">OLOMILLO DE</span> B<span style="font-size: smaller">UEY CON</span> P<span style="font-size: smaller">IMIENTOS</span> R<span style="font-size: smaller">OJOS</span></b> •</p>
<p class="timebreak"> <br/></p>
<p class="right"><em>Serves 4</em></p>
<p class="timebreak"> <br/></p>
<p class="first">Although we Basques consume a staggering variety of fish and seafood, we love meat. Most Basque chefs seem to prefer the bolder-flavored sirloin steaks or large T-bones, but for this recipe I like the delicate flavor and tenderness of filet mignon. You can substitute whatever cut of steak you prefer.</p>
<p class="timebreak"> <br/></p>

<table>

<tr>
<td align="left" valign="top"><b><em>6</em></b></td>
<td align="left" valign="top"><b><em>tablespoons olive oil, plus a little more</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>1</em></b></td>
<td align="left" valign="top"><b><em>garlic clove, sliced</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>2</em></b></td>
<td align="left" valign="top"><b><em>roasted red bell peppers (see <a href="c042.xml#p70">[&gt;]</a>), cut into ¼-inch-wide strips</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>½</em></b></td>
<td align="left" valign="top"><b><em>teaspoon sugar, or more, to taste</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em/></b></td>
<td align="left" valign="top"><b><em>Coarse salt</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em/></b></td>
<td align="left" valign="top"><b><em>Four 4-ounce filets mignons</em></b></td>
</tr>

</table>


<ol>
<li>In a skillet, heat 6 tablespoons olive oil over medium heat. Add the garlic, and cook it for about 1 minute, until it is golden. Add the roasted peppers, the sugar, and ½ to 1 teaspoon salt. Cook slowly, stirring, for about 10 minutes, until the flavors blend. Cover the pan, and keep the peppers hot.</li>
<li>Prepare a charcoal or gas grill, or heat a skillet until it is searing hot.</li>
<li>Rub both sides of each steak with olive oil. Grill or pan-sear the steaks for 3 to 4 minutes per side, until they are as done as you like. Sprinkle a little coarse salt on the steaks after turning them. When they are done, invert them, salted-side down, onto plates, and sprinkle the steaks with a little more salt. Serve them with the peppers.</li>
</ol>
<blockquote><p class="left"><b>N<span style="font-size: smaller">OTE</span>:</b> <em>If you are grilling outdoors, I suggest using a gas grill with lava rocks to better control the heat. Soak some wood chips in water for about 30 minutes, and sprinkle them over the fire to add subtle flavor to the steak.</em></p></blockquote>
<hr/><div class="box">
<h4 class="boxtitle"><a id="p103"/> The Basques and Steak</h4>
<p class="first"><em>As you can</em> tell from the amounts of meat I call for in the recipes, we Basques truly love steak. When I am in the Basque Country and I crave a great steak, particularly a T-bone, I visit Etxebarri, a restaurant owned by my friend Bittor Arginzoniz and situated in Axpe-Marzana, a town about 30 minutes from Bilbao. The steaks there are better than any I can get in New York steak houses. Perhaps this is because steaks as well as other juicy cuts of meat have always been popular in the txokos, the gastronomic societies in which Basque men have passed on culinary skills from one generation to another.</p>
</div><hr/>
