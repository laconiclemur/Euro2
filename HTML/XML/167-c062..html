<h1 class="chaptertitle"><a id="p104"/> Sirloin Steak with Idiazabal Cheese Sauce</h1>
<p class="center">• <b>C<span style="font-size: smaller">HULETÓN AL</span> I<span style="font-size: smaller">DIAZABAL</span></b> •</p>
<p class="timebreak"> <br/></p>
<p class="right"><em>Serves 4</em></p>
<p class="timebreak"> <br/></p>
<p class="first">In this wonderfully indulgent recipe, steak is made divine by a sauce of Idiazabal cheese. This justly acclaimed Basque sheep's milk smoked cheese has a lovely texture, buttery, nutty flavor, and firm rind.</p>
<p class="follow">Before pan-frying the steaks, be sure to rub salt into them. As a rule, salting meat before cooking it is not a good idea because the salt draws the juices from the meat. In this case, though, the meat juices marry with the cheese and cream to make the simple yet glorious sauce.</p>
<p class="timebreak"> <br/></p>

<table>

<tr>
<td align="left" valign="top"><b><em>3</em></b></td>
<td align="left" valign="top"><b><em>tablespoons olive oil</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>4</em></b></td>
<td align="left" valign="top"><b><em>8- to 10-ounce sirloin steaks</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em/></b></td>
<td align="left" valign="top"><b><em>Salt</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>4</em></b></td>
<td align="left" valign="top"><b><em>ounces Idiazabal cheese, cut into small chunks (see Note)</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>¾</em></b></td>
<td align="left" valign="top"><b><em>cup heavy cream</em></b></td>
</tr>

</table>

<ol>
<li>In a large skillet, heat the olive oil over high heat.</li>
<li>While the oil heats, sprinkle the steaks lightly with salt, and rub the salt into the meat. Lay a steak in the hot oil, and cook it for 30 seconds on each side for rare meat, longer if you like it better done. Lift the steak from the pan, lay it on a heated plate, and keep it warm while you cook the remaining steaks.</li>
<li>Reduce the heat to medium, and add the cheese to the skillet. Using a wooden spoon, stir until the cheese begins to soften and melt. Stir in the cream, and whisk it with the cheese. Raise the heat, and bring the sauce to a boil. Cook it, stirring, for 2 to 3 minutes longer, until the sauce begins to thicken and turn light golden brown. Spoon the sauce over each steak, and serve immediately.</li>
</ol>
<blockquote><p class="left"><b>N<span style="font-size: smaller">OTE</span>:</b> <em>If you cannot find Idiazabal cheese, substitute Cabrales or a good Gorgonzola, even though Idiazabal is not a blue-veined cheese. For more on Idiazabal cheese, see <a href="c052.xml#p84">[&gt;]</a>.</em></p></blockquote>
