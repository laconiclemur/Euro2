<h1 class="chaptertitle"><a id="p105"/> Beef Shanks Marichu-Style</h1>
<p class="center">• <b>Z<span style="font-size: smaller">ANCARRÓN</span> M<span style="font-size: smaller">ARICHU</span></b> •</p>
<p class="timebreak"> <br/></p>
<p class="right"><em>Serves 6</em></p>
<p class="timebreak"> <br/></p>
<p class="first">When I was young, my mother prepared this dish at least once a week. We children never tired of it—and when I became a mother I discovered why she had made it so often: It is easy, inexpensive, and convenient, and the shank meat is deliciously tender. This dish is a good candidate for advance preparation: Prepare it in the morning or the day before serving, and reheat it just before dinner. I also like it for large gatherings, and I nearly always serve it with Basque Fries (<a href="c123.xml#p198">[&gt;]</a>).</p>
<p class="timebreak"> <br/></p>

<table>

<tr>
<td align="left" valign="top"><b><em>2</em></b></td>
<td align="left" valign="top"><b><em>pounds beef shanks</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em/></b></td>
<td align="left" valign="top"><b><em>Salt</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>3</em></b></td>
<td align="left" valign="top"><b><em>tablespoons unbleached all-purpose flour</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>¼</em></b></td>
<td align="left" valign="top"><b><em>cup plus 2 tablespoons olive oil</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>2</em></b></td>
<td align="left" valign="top"><b><em>medium onions, chopped</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>1</em></b></td>
<td align="left" valign="top"><b><em>garlic clove, chopped</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>1</em></b></td>
<td align="left" valign="top"><b><em>medium carrot, sliced thin</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>1</em></b></td>
<td align="left" valign="top"><b><em>cup homemade (<a href="c120.xml#p195">[&gt;]</a>) or commercial beef broth</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>¼</em></b></td>
<td align="left" valign="top"><b><em>cup Spanish sherry</em></b></td>
</tr>

</table>

<ol>
<li>Using a large, sharp knife, cut the shanks into 1½- to 2-inch lengths. Sprinkle them lightly with salt. Spread the flour on a plate, and coat the shank pieces with it. Shake off the excess flour.</li>
<li>In a large skillet, heat the oil over high heat. Add the shanks, and sauté them for about 10 minutes, turning them frequently, until they are golden brown. Lift them from the pan with a slotted spoon or tongs, and set them aside.</li>
<li>Add the onions and garlic to the skillet, and sauté them for about 10 minutes over medium heat, until the onions begin to soften. Add the carrot, and cook for about 10 minutes longer, until the carrot softens and the onions brown. Take care that they do not burn.</li>
<li>Return the shanks to the pan, add the broth and sherry, and cover the pan. Cook the shanks over medium-low heat for 45 minutes to 1 hour, or until the meat is tender.</li>
<li>Lift the shanks from the pan. Transfer the sauce in the pan to a food mill, blender, or food processor, and purée the sauce. Put the shanks into a casserole and top with the sauce. Serve the shanks immediately, or refrigerate them. Reheat them over medium heat.</li>
</ol>
