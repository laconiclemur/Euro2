<h1 class="chaptertitle"><a id="p80"/> Leek and Potato Soup</h1>
<p class="center">• <b>P<span style="font-size: smaller">ORRUSALOA</span></b> •</p>
<p class="timebreak"> <br/></p>
<p class="right"><em>Serves 6</em></p>
<p class="timebreak"> <br/></p>
<p class="first">This is a soup typical of the Basque Country, since both leeks and carrots are common vegetables and codfish is the fish of choice for so many meals. When pumpkin is not in season, double the quantity of carrots. The dish traditionally contains salt cod, but over the years I have learned to omit it because my children prefer the soup free of fish. When I know I will be very busy, I double the quantities, and the next day I purée the leftover soup in a blender for another meal.</p>
<p class="timebreak"> <br/></p>

<table>

<tr>
<td align="left" valign="top"><b><em>6</em></b></td>
<td align="left" valign="top"><b><em>leeks (see <a href="c041.xml#p68">[&gt;]</a>), sliced crosswise 1 inch thick</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>6</em></b></td>
<td align="left" valign="top"><b><em>large potatoes, peeled and cut into chunks</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>½</em></b></td>
<td align="left" valign="top"><b><em>pound fresh pumpkin, peeled and cut into small pieces</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>1</em></b></td>
<td align="left" valign="top"><b><em>medium carrot, cut crosswise into 4 or 5 pieces</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>¼</em></b></td>
<td align="left" valign="top"><b><em>pound desalted salt cod (optional; see Note), cut into pieces</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>¼</em></b></td>
<td align="left" valign="top"><b><em>cup olive oil</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em/></b></td>
<td align="left" valign="top"><b><em>Salt</em></b></td>
</tr>

</table>

<ol>
<li>In a large saucepan or stockpot, bring 8 cups of lightly salted water to a boil over medium-high heat. Boil the leeks for about 10 minutes, until they are fork-tender.</li>
<li>Add the potatoes, pumpkin, carrot, and, if you like, codfish, and boil gently over medium heat for about 20 minutes longer, until the potatoes are tender. Add the oil and salt (be careful with the salt if you are using salt cod), and cook, stirring, for about 1 minute, until the oil is well incorporated. Ladle the soup into shallow soup bowls, and serve.</li>
</ol>
<blockquote><p class="left"><b>N<span style="font-size: smaller">OTE</span>:</b> <em>To reduce the saltiness of salt cod, soak the fish in cold water in the refrigerator for 24 to 36 hours, changing the water about every 8 hours.</em></p></blockquote>
