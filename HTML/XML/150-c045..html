<h1 class="chaptertitle"><a id="p73"/> Salad of Salt Cod with Orange</h1>
<p class="center">• <b>E<span style="font-size: smaller">NSALADA DE</span> B<span style="font-size: smaller">ACALAO CON</span> N<span style="font-size: smaller">ARANJA</span></b> •</p>
<p class="timebreak"> <br/></p>
<p class="right"><em>Serves 4</em></p>
<p class="timebreak"> <br/></p>
<p class="first">Salt cod, prepared in endless ways, is served throughout the Basque Country. I learned this simple preparation from Angel Lorente, a chef who has established a reputation for his innovative ways with salt cod. In a wonderful Bilbao shop devoted to salt cod, he now sells all cuts and styles as well as take-out dishes showcasing the fish. I am grateful he shared this delicious recipe with me.</p>
<p class="timebreak"> <br/></p>

<table>

<tr>
<td align="left" valign="top"><b><em>1</em></b></td>
<td align="left" valign="top"><b><em>pound salt cod, cut into 3-inch-square pieces</em></b></td>
</tr>
<tr>
<td align="left" valign="top"/>
<td align="left" valign="top"><b><em>About 2 cups milk</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>½</em></b></td>
<td align="left" valign="top"><b><em>cup homemade (<a href="c111.xml#p184">[&gt;]</a>) or commercial mayonnaise</em></b></td>
</tr>
<tr>
<td align="left" valign="top"/>
<td align="left" valign="top"><b><em>Juice of ½ orange</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>¼</em></b></td>
<td align="left" valign="top"><b><em>cup plus 2 tablespoons extra-virgin olive oil</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>2</em></b></td>
<td align="left" valign="top"><b><em>tablespoons cider vinegar</em></b></td>
</tr>
<tr>
<td align="left" valign="top"/>
<td align="left" valign="top"><b><em>Salt</em></b></td>
</tr>
<tr>
<td align="left" valign="top"/>
<td align="left" valign="top"><b><em>About 4 cups mixed salad greens, such as Bibb lettuce, green- and red-leaf lettuce, and cress</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>1</em></b></td>
<td align="left" valign="top"><b><em>orange, peeled and sliced into wedges</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>1</em></b></td>
<td align="left" valign="top"><b><em>tablespoon chopped flat-leaf parsley</em></b></td>
</tr>

</table>

<ol>
<li>Put the fish into a shallow bowl, and cover the fish with cold water. Refrigerate the fish for 24 to 36 hours, changing the water every 8 hours or so. Drain the fish on paper towels, and transfer it to a saucepan.</li>
<li>Add enough milk to cover the fish, and heat over medium-high heat until the milk simmers (do not let it boil). Reduce the heat, and simmer the fish gently for 5 to 10 minutes, until it is tender. Drain it, and set it aside to cool.</li>
<li>In a small bowl, whisk together the mayonnaise and orange juice, and set the bowl aside.</li>
<li>In a separate small bowl, whisk together the olive oil and vinegar. Season the vinaigrette to taste with salt.</li>
<li>Put the greens into a bowl, and drizzle them with the vinaigrette. Toss the greens gently, and then arrange them on four salad plates.</li>
<li>Carefully remove the skin and bones from the salt cod, and separate the fish into flakes. Top the greens with the salt cod, and spoon the mayonnaise over it. Garnish each plate with orange wedges and parsley, and serve.</li>
</ol>
