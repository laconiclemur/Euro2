<h1 class="chaptertitle">Tuna Steaks with Caramelized Onion</h1>
<p class="center">• <b>A<span style="font-size: smaller">TÚN O</span> B<span style="font-size: smaller">ONITO</span> E<span style="font-size: smaller">NCEBOLLADO</span></b> •</p> 
<p class="timebreak"> <br/></p>
<p class="right"><em>Serves 4</em></p>
<p class="timebreak"> <br/></p>
<p class="first">Over the years, the Basques have developed a number of ways of preparing the abundant bonito, or albacore tuna, in our waters. This is one of my favorites.</p>
<p class="timebreak"> <br/></p>

<table>

<tr>
<td align="left" valign="top"><b><em>4</em></b></td>
<td align="left" valign="top"><b><em>tuna steaks, about 8 ounces each (see Note)</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em/></b></td>
<td align="left" valign="top"><b><em>Salt</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>½</em></b></td>
<td align="left" valign="top"><b><em>cup plus 2 tablespoons olive oil</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>3</em></b></td>
<td align="left" valign="top"><b><em>medium onions, sliced thin</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>1</em></b></td>
<td align="left" valign="top"><b><em>green bell pepper, cut into thin strips</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>2</em></b></td>
<td align="left" valign="top"><b><em>tablespoons brandy</em></b></td>
</tr>

</table>

<ol>
<li>Sprinkle both sides of the tuna steaks with salt, and set them aside.</li>
<li>In a large skillet, heat ½ cup of the oil over medium-high heat. Add the onions and pepper, and sauté them for about 5 minutes. Reduce the heat, and cook them over medium-low heat for about 20 minutes, until the onions are very soft. Add the brandy, and mix well. Remove the pan from the heat.</li>
<li>In another skillet, heat the remaining 2 tablespoons olive oil over high heat. Add the tuna steaks, and sear them for about 1 minute on each side. Transfer the tuna to the skillet with the vegetables, and cook, uncovered, over medium-low heat for 5 minutes (for medium-rare fish) or longer, until the tuna is done to your liking. Spoon the onions and pepper over the steaks, and serve.</li>
</ol>
<blockquote><p class="left"><b>N<span style="font-size: smaller">OTE</span>:</b> Bonito, or <em>albacore tuna, should not be confused with American bonito, a different, darker-fleshed species that cannot be legally labeled as tuna.</em></p></blockquote>
