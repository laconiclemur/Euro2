<h1 class="chaptertitle">Marichu Salad</h1>
<p class="center">• <b>E<span style="font-size: smaller">NSALADA</span> M<span style="font-size: smaller">ARICHU</span></b> •</p>
<p class="timebreak"> <br/></p>
<p class="right"><em>Serves 4</em></p>
<p class="timebreak"> <br/></p>
<p class="first">Spanish salads, which are always served as a first course (except when a few lettuce leaves accompany roasted lamb), tend to have far more ingredients than appear in most American salads. This dish is a perfect example. It is a salad my mother prepares almost daily in the summertime, for lunch or dinner. It could also be served as a light lunch on its own.</p>
<p class="timebreak"> <br/></p>

<table>

<tr>
<td align="left" valign="top"><b><em>1</em></b></td>
<td align="left" valign="top"><b><em>head green-leaf lettuce</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>2</em></b></td>
<td align="left" valign="top"><b><em>medium tomatoes, cut into 8 wedges each</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>4</em></b></td>
<td align="left" valign="top"><b><em>scallions or 1 small onion, chopped</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>2</em></b></td>
<td align="left" valign="top"><b><em>boiled small new potatoes, peeled and chopped</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>½</em></b></td>
<td align="left" valign="top"><b><em>cup small green olives</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>1</em></b></td>
<td align="left" valign="top"><b><em>3-ounce can albacore tuna packed in olive oil, flaked with a fork</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>½</em></b></td>
<td align="left" valign="top"><b><em>cup House Vinaigrette (<a href="c111.xml#p184">[&gt;]</a>)</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>4</em></b></td>
<td align="left" valign="top"><b><em>canned white asparagus spears, halved crosswise, or 4 cooked fresh white asparagus spears</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>2</em></b></td>
<td align="left" valign="top"><b><em>hard-cooked eggs, each cut into 4 wedges</em></b></td>
</tr>

</table>

<ol>
<li>Tear the lettuce into large bite-sized pieces, and put them into a large salad bowl. Add the tomatoes, scallions or onion, potatoes, olives, and tuna, and toss well. Add the vinaigrette, and toss well again.</li>
<li>Decorate the top of the salad with the asparagus halves and the egg wedges.</li>
</ol>
<blockquote><p class="left"><b>N<span style="font-size: smaller">OTES</span>:</b> <em>I like to soak lettuce in a pan full of water that is mixed with just a drop or two of chlorine bleach. This helps insure that the lettuce is clean. I rinse the lettuce very well, and then spin it dry; moisture on the greens would dilute the flavor of the salad. Also, I never cut lettuce with a knife but instead tear it into pieces.</em></p></blockquote><blockquote><p class="follow"><em>The potatoes can be boiled the day before serving. Cook them in lightly salted water for about 20 minutes, until they are fork-tender. Wait until they are cool before peeling and chopping them.</em></p></blockquote>
