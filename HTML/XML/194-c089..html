<h1 class="chaptertitle"><a id="p147"/> Fresh Cod with Red and Black Sauces</h1>
<p class="center">• <b>B<span style="font-size: smaller">ACALAO</span> F<span style="font-size: smaller">RESCO</span> G<span style="font-size: smaller">ORRI</span> B<span style="font-size: smaller">ELTZ</span></b> •</p>
<p class="timebreak"> <br/></p>
<p class="right"><em>Serves 4</em></p>
<p class="timebreak"> <br/></p>
<p class="first">Codfish is as delicious fresh as dried. In the United States, young cod, weighing less than 2 pounds or so, is often called scrod. This is what you will need for this recipe. It is typical of many in the Basque Country in that the fish is very simply cooked, and served with one or more of our traditional sauces and some roasted peppers. Nothing more—and nothing could be easier.</p>
<p class="follow">In Euskera, the Basque language, <em>gorri</em> means red and <em>beltz</em> means black. Here the red is Biscayne Sauce, the black Squid Ink Sauce.</p>
<p class="timebreak"> <br/></p>

<table>

<tr>
<td align="left" valign="top"><b><em>1½</em></b></td>
<td align="left" valign="top"><b><em>pounds fresh scrod (young cod) fillets, cut into 2-inch-square pieces</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em/></b></td>
<td align="left" valign="top"><b><em>Salt</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>2</em></b></td>
<td align="left" valign="top"><b><em>tablespoons olive oil</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>½</em></b></td>
<td align="left" valign="top"><b><em>cup Biscayne Sauce, heated (<a href="c114.xml#p187">[&gt;]</a>)</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>½</em></b></td>
<td align="left" valign="top"><b><em>cup Squid Ink Sauce, heated (<a href="c108.xml#p176">[&gt;]</a>)</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>1</em></b></td>
<td align="left" valign="top"><b><em>cup chopped warm roasted red bell peppers (see <a href="c042.xml#p70">[&gt;]</a>)</em></b></td>
</tr>

</table>

<ol>
<li>Preheat the oven to 450°F.</li>
<li>Lightly sprinkle the cod pieces with salt.</li>
<li>Pour the oil into a shallow casserole. Lay the cod in the casserole, and bake it for about 10 minutes, or until it is opaque throughout.</li>
<li>Spoon the Biscayne Sauce over half of each of four heated plates. Spoon the Squid Ink Sauce on the other half of each plate. Arrange two or three pieces of cod in the center of the plate to cover the line where the sauces meet. Top the cod with the peppers, and serve immediately.</li>
</ol>
