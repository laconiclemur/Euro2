<h1 class="chaptertitle"><a id="p14"/> Eggs Stuffed with Anchovies and Tuna</h1>
<p class="center">• <b>H<span style="font-size: smaller">UEVO</span> R<span style="font-size: smaller">ELLENO DE</span> A<span style="font-size: smaller">NCHOA Y</span> B<span style="font-size: smaller">ONITO</span></b> •</p>
<p class="timebreak"> <br/></p>
<p class="right"><em>Makes 10 pinchos</em></p>
<p class="timebreak"> <br/></p>
<p class="first">This very simple recipe, which uses canned tuna and canned anchovy fillets, may seem unusual coming from someone who adores freshly caught fish, but in the Basque Country and neighboring Navarra we are fortunate to have the best canned food in the world. Canning is serious business here, and because the canning companies begin with high-quality fresh ingredients, our canned products are outstanding. If you can locate imported canned fish, use it. Otherwise, use any high-quality canned tuna and anchovies.</p>
<p class="timebreak"> <br/></p>

<table>

<tr>
<td align="left" valign="top"><b><em>5</em></b></td>
<td align="left" valign="top"><b><em>large hard-cooked eggs</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>5</em></b></td>
<td align="left" valign="top"><b><em>tablespoons homemade (<a href="c111.xml#p184">[&gt;]</a>) or commercial mayonnaise</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>1</em></b></td>
<td align="left" valign="top"><b><em>3-ounce can albacore tuna packed in oil, drained and flaked</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>5</em></b></td>
<td align="left" valign="top"><b><em>canned anchovy fillets, chopped</em></b></td>
</tr>

</table>

<ol>
<li>Peel the eggs, and slice them in half lengthwise. Carefully remove the yolks, and transfer them to a small bowl.</li>
<li>Add the mayonnaise, tuna, and anchovies to the bowl, and mash them with a fork until the mixture is well blended and almost smooth. Spoon the mixture into the egg whites, and serve the eggs chilled or at room temperature.</li>
</ol>
