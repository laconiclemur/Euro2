<h1 class="chaptertitle"><a id="p33"/> Monkfish Béchamel Wrapped in Lettuce with Squid Ink Sauce</h1>
<p class="center">• <b>E<span style="font-size: smaller">NSALADA DE</span> R<span style="font-size: smaller">APE</span> T<span style="font-size: smaller">EMPLADO</span></b> •</p>
<p class="timebreak"> <br/></p>
<p class="right"><em>Serves 2</em></p>
<p class="timebreak"> <br/></p>
<p class="first">Because making these little lettuce-wrapped packages is time-consuming, I've written the recipe to serve only two. For a special occasion, though, you might multiply the quantities. This is a <em>nueva cocina</em> Basque dish, not a traditional one, but when I tasted it in one of the finest Basque restaurants in Madrid, I fell in love.</p>
<p class="timebreak"> <br/></p>

<p class="left"><a id="p34"/> <b><span style="font-size: smaller">FOR THE MONKFISH PACKAGES</span>:</b></p>

<table>

<tr>
<td align="left" valign="top"><b><em>6</em></b></td>
<td align="left" valign="top"><b><em>large green-leaf lettuce leaves</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>¼</em></b></td>
<td align="left" valign="top"><b><em>cup olive oil</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>1</em></b></td>
<td align="left" valign="top"><b><em>tablespoon chopped onion</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>1</em></b></td>
<td align="left" valign="top"><b><em>tablespoon unbleached all-purpose flour</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>½</em></b></td>
<td align="left" valign="top"><b><em>cup milk (see Notes)</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>⅓</em></b></td>
<td align="left" valign="top"><b><em>cup water (see Notes)</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>¼</em></b></td>
<td align="left" valign="top"><b><em>pound monkfish, cut into small chunks</em></b></td>
</tr>
<tr>
<td align="left" valign="top"/>
<td align="left" valign="top"><b><em>Salt</em></b></td>
</tr>

</table>

<p class="left"><b><span style="font-size: smaller">FOR THE SQUID INK SAUCE</span>:</b></p>

<table>

<tr>
<td align="left" valign="top"><b><em>¼</em></b></td>
<td align="left" valign="top"><b><em>cup olive oil</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>1</em></b></td>
<td align="left" valign="top"><b><em>medium onion, chopped</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>1</em></b></td>
<td align="left" valign="top"><b><em>small garlic clove, minced</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>1</em></b></td>
<td align="left" valign="top"><b><em>tablespoon chopped flat-leaf parsley</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>2</em></b></td>
<td align="left" valign="top"><b><em>baby squids, cleaned and peeled (see <a href="c108.xml#p177">[&gt;]</a>)</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>1</em></b></td>
<td align="left" valign="top"><b><em>teaspoon squid ink (see Notes)</em></b></td>
</tr>
<tr>
<td align="left" valign="top"/>
<td align="left" valign="top"><b><em>Salt</em></b></td>
</tr>

</table>

<p class="left"><b><span style="font-size: smaller">FOR THE GARNISH</span>:</b></p>

<table>

<tr>
<td align="left" valign="top"><b><em>1</em></b></td>
<td align="left" valign="top"><b><em>tomato, diced</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>2</em></b></td>
<td align="left" valign="top"><b><em>scallions, chopped</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>1</em></b></td>
<td align="left" valign="top"><b><em>teaspoon drained capers</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>2</em></b></td>
<td align="left" valign="top"><b><em>tablespoons extra-virgin olive oil</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>1½</em></b></td>
<td align="left" valign="top"><b><em>teaspoons sherry vinegar</em></b></td>
</tr>
<tr>
<td align="left" valign="top"/>
<td align="left" valign="top"><b><em>Salt</em></b></td>
</tr>

</table>

<ol>
<li>To begin preparing the monkfish packages, submerge the lettuce leaves in boiling water for 1 minute. Drain them, and lay them on a plate or tray to dry.</li>
<li>In a large skillet or sauté pan, heat the olive oil over medium heat, and sauté the onion for about 5 minutes, until it is golden. Sprinkle it with the flour, and mix well. Pour the milk and water into the pan, stirring gently to prevent lumps, and simmer the mixture for about 10 minutes. Add the monkfish, season to taste with salt, and cook the fish for about 5 minutes, until it is opaque throughout. Let the fish cool in the pan.</li>
<li><a id="p35"/> Lay the lettuce leaves on a clean, dry work surface, and divide the fish evenly among them. Carefully wrap the leaves around the fish mixture, tucking in the ends to make mounded packages. Set them aside.</li>
<li>To prepare the sauce, heat the olive oil in a skillet or sauté pan over medium heat. Add the onion, garlic, and parsley, and sauté for about 5 minutes, or until the onion softens. Put the baby squid in the pan, and cook, stirring gently, for about 5 minutes longer so the squid imparts its flavor to the sauce. Remove the squid from the pan, and reserve it for another use. Stir in the squid ink and salt to taste, and boil the sauce over high heat for about 5 minutes to cook the squid ink.</li>
<li>Transfer the sauce to a blender or food mill, and purée it. Or strain the sauce through a fine-mesh strainer.</li>
<li>To prepare the garnish, combine the tomato, scallions, capers, olive oil, vinegar, and salt to taste in a small bowl. Stir gently.</li>
<li>Arrange three lettuce bundles on each plate in a triangular pattern. Spoon the garnish between them, and drizzle the plate with a little sauce.</li>
</ol>
<blockquote><p class="left"><b>N<span style="font-size: smaller">OTES</span>:</b> <em>You can substitute 1 cup of clam broth for the water and milk. To make clam broth, cook clams in lightly salted water until they open. Drain them, reserving 1 cup of the cooking liquid for this recipe and the clams for another use. Of course, making clam broth is convenient only if you are preparing clams for another dish or meal.</em></p></blockquote><blockquote><p class="follow"><em>Squid ink is available in many fish stores and some specialty stores. If you can't find it, you can take it from squids, but you'll need a lot of squids to produce 1 teaspoon ink. You can, however, substitute cuttlefish ink; you'll need only one or two cuttlefish to produce enough.</em></p></blockquote><blockquote><p class="follow"><em>Try putting the sauce into a plastic squeeze bottle (such as a plastic ketchup bottle), so you can squeeze it out decoratively onto the plate.</em></p></blockquote>

<hr/><div class="box">
<h4 class="boxtitle"><a id="p36"/> Nueva Cocina Vasca</h4>
<p class="first"><em>Traditional Basque dishes</em> such as the ones in this book have been the foundation and source of inspiration for many talented chefs who, knowing the basic rules of Basque cuisine, are entitled to break them to create original, signature dishes. We Basques can proudly say that our avant-garde chefs can compete with the most renowned ones in the world; some <em>nueva cocina vasca</em> chefs, for instance, have been granted the top rating by the Michelin Guide. But in their homes, if they are men, their mothers or wives probably do the cooking, since now as in the past most Basque men cook only in restaurants and in <em>txokos,</em> their gastronomical societies. At home, these chefs no doubt indulge in many of the dishes I describe here.</p>
</div><hr/>
