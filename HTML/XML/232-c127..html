<h1 class="chaptertitle"><a id="p208"/> Sweet Basque Cream</h1>
<p class="center">• <b>N<span style="font-size: smaller">ATILLAS</span></b> •</p>
<p class="timebreak"> <br/></p>
<p class="right"><em>Makes 5 to 6 cups; serves 6</em></p>
<p class="timebreak"> <br/></p>
<p class="first">At the restaurant, we offer this sweet, liquid custard as a dessert in itself, served in small custard cups. But <em>natillas</em> is also used in countless Basque recipes as a sauce. Although we in the Basque Country claim this sauce as our own, the French make a similar sauce and call it <em>crème anglaise</em>—thereby crediting the English as its inventors.</p>
<p class="timebreak"> <br/></p>

<table>

<tr>
<td align="left" valign="top"><b><em>1</em></b></td>
<td align="left" valign="top"><b><em>quart heavy cream</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>2</em></b></td>
<td align="left" valign="top"><b><em>cinnamon sticks</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>6</em></b></td>
<td align="left" valign="top"><b><em>large eggs</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>¾</em></b></td>
<td align="left" valign="top"><b><em>cup sugar</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>1</em></b></td>
<td align="left" valign="top"><b><em>tablespoon vanilla extract</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em/></b></td>
<td align="left" valign="top"><b><em>Ground cinnamon</em></b></td>
</tr>

</table>

<ol>
<li>In a saucepan, combine the cream and cinnamon sticks, and bring them to a boil over medium-high heat. Reduce the heat to low, and cook gently for about 10 minutes, until the cream is well infused with the cinnamon. Set the pan aside so the cream can cool.</li>
<li>In a bowl, whisk together the eggs, sugar, and vanilla until they are well mixed. Add the cream and cinnamon sticks, and whisk well.</li>
<li>Heat 1 to 2 inches of water in the bottom pan of a double boiler, and transfer the custard mixture to the top pan, or set the bowl over a saucepan containing 1 to 2 inches of hot water. Bring the water to a boil, and cook the sauce, stirring constantly, for about 30 minutes or until it thickens, adding more hot water to the bottom pan if necessary. Remove the top pan or the bowl from over the hot water, and let the custard cool.</li>
<li>Strain the cooled custard through a fine-mesh sieve into a glass or ceramic container, and refrigerate the natillas for at least 4 hours, until it is cool. Stir before serving, adding a little more heavy cream if necessary to smooth the natillas. Divide it among six custard cups or transfer it to a pitcher to use as a sauce. Serve the natillas sprinkled with cinnamon.</li>
</ol>
