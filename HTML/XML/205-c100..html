<h1 class="chaptertitle"><a id="p165"/> Red Snapper with Piquillo Sauce</h1>
<p class="center">• <b>B<span style="font-size: smaller">ESUGUITO CON</span> S<span style="font-size: smaller">ALSA DE</span> P<span style="font-size: smaller">IQUILLO</span></b> •</p>
<p class="timebreak"> <br/></p>
<p class="right"><em>Serves 4</em></p>
<p class="timebreak"> <br/></p>
<p class="first">If you are in the Basque Country, be sure to visit Bermeo, a picturesque fishing village between Bilbao and San Sebastián (or Donostia, in Euskera) where every boat in the small harbor is painted bright red, blue, or green. At the docks you can detect the clean, briny smell of fresh shrimp, tuna, silvery anchovies, and other fish that are unloaded daily in this busy little town. Immediately upon unloading, the seafood and fish are carted to the <em>cofradía,</em> the wholesale fish market directly opposite the docks. In every restaurant and bar in Bermeo you can sample different kinds of fish, often grilled over outdoor braziers. A favorite is <em>besu-guito,</em> for which red snapper is a close and delicious substitute.</p>
<p class="timebreak"> <br/></p>

<table>

<tr>
<td align="left" valign="top"><b><em>3</em></b></td>
<td align="left" valign="top"><b><em>scallions, minced</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>1</em></b></td>
<td align="left" valign="top"><b><em>tomato, diced fine</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>1</em></b></td>
<td align="left" valign="top"><b><em>teaspoon drained small capers (optional)</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>2</em></b></td>
<td align="left" valign="top"><b><em>tablespoons extra-virgin olive oil</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>1</em></b></td>
<td align="left" valign="top"><b><em>tablespoon sherry vinegar</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>1</em></b></td>
<td align="left" valign="top"><b><em>cup Piquillo Pepper Sauce (<a href="c116.xml#p190">[&gt;]</a>)</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>4</em></b></td>
<td align="left" valign="top"><b><em>¾-pound red snapper fillets, skin on (from two 2-pound fish)</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em/></b></td>
<td align="left" valign="top"><b><em>Salt</em></b></td>
</tr>

</table>


<ol>
<li>Preheat the oven to 500°F. Lightly oil a baking sheet.</li>
<li>In a small bowl, combine the scallions, tomato, capers (if you're using them), olive oil, and vinegar, and stir gently to mix. Set the bowl aside.</li>
<li>In a small saucepan, heat the piquillo sauce over medium heat until it is hot but not boiling. Remove the pan from the heat, and cover it to keep the sauce warm.</li>
<li>Lightly sprinkle the fillets with salt, and lay them skin-side down on the baking sheet. Bake them for 10 to 12 minutes, until they are opaque and just beginning to flake.</li>
<li>Put a fillet on each of four plates. Spoon the warm sauce over each fillet, and garnish with the vinaigrette.</li>
</ol>
<hr/><div class="box">
<h4 class="boxtitle"><a id="p166"/> Besugo</h4>
<p class="first"><em>In the Basque</em> Country, we often cook a fish called <em>besugo,</em> which I have not found in the United States. Besugo is a delicious treat eaten around Christmastime in Spain (not just in the Basque Country), when it is plentiful in the waters.</p>
<p class="follow">To me, red snapper most closely approximates the lovely, delicate flavor of besugo, although you could instead substitute porgy, a smaller fish that in Spain is sometimes used instead of besugo.</p>
</div><hr/>
