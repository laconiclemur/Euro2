<h1 class="chaptertitle"><a id="p219"/> Pears with Red Rioja Wine</h1>
<p class="center">• <b>P<span style="font-size: smaller">ERAS AL</span> V<span style="font-size: smaller">INO</span> T<span style="font-size: smaller">INTO DE</span> R<span style="font-size: smaller">IOJA</span></b> •</p>
<p class="timebreak"> <br/></p>
<p class="right"><em>Serves 4</em></p>
<p class="timebreak"> <br/></p>
<p class="first">When the weather is warm, serve the pears and sauce cold or at room temperature. When the weather is cold, serve both pears and sauce warm. For a decorative touch, make several parallel incisions along each pear half, leaving the base intact, and then fan the pieces. Garnish with mint leaves placed under the stem end of each pear.</p>
<p class="timebreak"> <br/></p>

<table>

<tr>
<td align="left" valign="top"><b><em>4</em></b></td>
<td align="left" valign="top"><b><em>large, firm pears, such as Bosc or Bartlett, peeled, halved lengthwise, and cored</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>4</em></b></td>
<td align="left" valign="top"><b><em>cups red Rioja wine</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>⅔</em></b></td>
<td align="left" valign="top"><b><em>cup sugar</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>1</em></b></td>
<td align="left" valign="top"><b><em>cinnamon stick</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>2</em></b></td>
<td align="left" valign="top"><b><em>tablespoons strawberry or raspberry preserves</em></b></td>
</tr>

</table>

<ol>
<li>In a saucepan just large enough to hold them comfortably, combine the pears with the wine, sugar, and cinnamon stick. Bring the contents to a boil over high heat. Reduce the heat to low, and cook for about 30 minutes, until the pears are fork-tender. Lift the pears from the pan, and set them aside to cool.</li>
<li>Remove and discard the cinnamon stick. Add the preserves to the pan, raise the heat, and boil for about 5 minutes, stirring constantly, until the preserves melt and the sauce is smooth.</li>
<li>Serve two pear halves on each plate, and spoon the sauce over them.</li>
</ol>
