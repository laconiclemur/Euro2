<h1 class="chaptertitle">Chicken Basque-Style</h1>
<p class="center">• <b>P<span style="font-size: smaller">OLLO A LA</span> V<span style="font-size: smaller">ASCA</span></b> •</p>
<p class="timebreak"> <br/></p>
<p class="right"><em>Serves 4</em></p>
<p class="timebreak"> <br/></p>
<p class="first">We Basques rarely serve this dish with any accompaniment, but it would be very good indeed with white rice or boiled potatoes sprinkled with parsley. To reduce the cooking time, substitute four boned and skinned chicken breasts for the whole chicken, and cut the cooking time to approximately 30 minutes.</p>
<p class="timebreak"> <br/></p>

<table>

<tr>
<td align="left" valign="top"><b><em>1</em></b></td>
<td align="left" valign="top"><b><em>3- to 3½-pound chicken, cut into pieces</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em/></b></td>
<td align="left" valign="top"><b><em>Coarse salt</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>¾</em></b></td>
<td align="left" valign="top"><b><em>cup olive oil</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>3</em></b></td>
<td align="left" valign="top"><b><em>garlic cloves, minced</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>1</em></b></td>
<td align="left" valign="top"><b><em>medium onion, cut into strips</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>2</em></b></td>
<td align="left" valign="top"><b><em>red bell peppers, cut into strips</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>2</em></b></td>
<td align="left" valign="top"><b><em>medium tomatoes, peeled, seeded, and diced</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em/></b></td>
<td align="left" valign="top"><b><em>Salt</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>1½</em></b></td>
<td align="left" valign="top"><b><em>teaspoons sugar</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>1</em></b></td>
<td align="left" valign="top"><b><em>cup dry white wine</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em/></b></td>
<td align="left" valign="top"><b><em>Juice of ½ lemon</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>2</em></b></td>
<td align="left" valign="top"><b><em>tablespoons chopped flat-leaf parsley</em></b></td>
</tr>

</table>

<ol>
<li>Sprinkle the chicken generously with salt. Keep the chicken in the refrigerator or another cool place while you cook the vegetables.</li>
<li>In a skillet, heat 6 tablespoons of the olive oil over medium heat. Cook the garlic for 1 to 2 minutes, until it turns golden brown. Add the onion, and sauté it for about 10 minutes, until it is softened. Add the red peppers and tomatoes, mix well, and season with salt and sugar. Cook, stirring, for about 15 minutes, until the tomatoes release their liquid.</li>
<li>In a deep skillet or stockpot, heat the remaining 6 tablespoons olive oil over high heat. Add the chicken, and cook it for 10 to 15 minutes, turning it, until it is lightly browned on all sides. Add the pepper-tomato mixture and the wine, and mix well. Reduce the heat to medium, partially cover the pot, and cook for about 40 minutes, until the sauce thickens and the chicken is cooked through.</li>
<li>Gently stir in the lemon juice, and cook 5 minutes more. Serve the chicken and sauce garnished with parsley.</li>
</ol>
