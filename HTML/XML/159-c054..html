<h1 class="chaptertitle"><a id="p88"/> White-Bean Stew</h1>
<p class="center">• <b>A<span style="font-size: smaller">LUBIAS</span> B<span style="font-size: smaller">LANCAS</span></b> •</p>
<p class="timebreak"> <br/></p>
<p class="right"><em>Serves 8</em></p>
<p class="timebreak"> <br/></p>
<p class="first">This warm and filling stew is a typical winter dish in the Basque Country. In the Asturias region of Spain, cooks mix this stew with clams in <em>salsa verde</em> (<a href="c086.xml#p143">[&gt;]</a>) to make an even more robust dish called <em>Fabes con Almejas.</em></p>
<p class="timebreak"> <br/></p>

<table>

<tr>
<td align="left" valign="top"><b><em>2</em></b></td>
<td align="left" valign="top"><b><em>pounds dried white beans</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>1</em></b></td>
<td align="left" valign="top"><b><em>leek (see <a href="c041.xml#p68">[&gt;]</a>), halved lengthwise</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>1</em></b></td>
<td align="left" valign="top"><b><em>green bell pepper, halved and seeded</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>1</em></b></td>
<td align="left" valign="top"><b><em>red bell pepper, halved and seeded</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>¼</em></b></td>
<td align="left" valign="top"><b><em>cup olive oil</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>1</em></b></td>
<td align="left" valign="top"><b><em>small onion, chopped</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>1</em></b></td>
<td align="left" valign="top"><b><em>tablespoon paprika</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em/></b></td>
<td align="left" valign="top"><b><em>Salt</em></b></td>
</tr>

</table>

<ol>
<li>In a large pot or bowl, combine the beans with enough cold water to cover them by 1 to 2 inches. Soak the beans for at least 8 hours. Drain them, and transfer them to a stockpot.</li>
<li>Add the leek and peppers to the pot, and then add enough cold water to cover the vegetables by 2 to 3 inches. Bring the contents to a boil over high heat, and cook rapidly for 2 to 3 minutes, skimming any foam from the surface. Reduce the heat, and simmer gently for about 2 hours, adding about ¼ cup cold water to the pot every 30 minutes (this softens the beans). The beans are done when they are fork-tender.</li>
<li>In a skillet, heat the olive oil over medium-high heat. Add the onion, and sauté for about 10 minutes, until the onion is soft. Add the paprika, and cook, stirring, for about 2 minutes longer, until the mixture is well blended. Add it to the beans.</li>
<li>Remove the leek and peppers from the beans, if you prefer, and discard them. Season the stew to taste with salt. Reheat the stew gently, if necessary. Ladle it into shallow soup bowls, and serve.</li>
</ol>
