<h1 class="chaptertitle">Vegetable Stew</h1>
<p class="center">• <b>P<span style="font-size: smaller">ISTO A LA</span> B<span style="font-size: smaller">ILBAÍNA</span></b> •</p>
<p class="timebreak"> <br/></p>
<p class="right"><em>Serves 4</em></p>
<p class="timebreak"> <br/></p>
<p class="first">Although in Spain this is a first course, you may prefer to serve it as a side dish, or with wedges of fried or toasted white bread as a light supper.</p>
<p class="timebreak"> <br/></p>

<table>

<tr>
<td align="left" valign="top"><b><em>6</em></b></td>
<td align="left" valign="top"><b><em>tablespoons olive oil</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>3</em></b><br/>
<b><em>or</em></b><br/>
<b><em>4</em></b></td>
<td align="left" valign="top"><b><em>green bell peppers (about 1 pound), diced</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>1</em></b></td>
<td align="left" valign="top"><b><em>medium onion, chopped</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>4</em></b></td>
<td align="left" valign="top"><b><em>zucchini (about 1 pound), peeled and diced</em></b></td>
</tr>
<tr>
<td align="left" valign="top"/>
<td align="left" valign="top"><b><em>Salt</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>1</em></b></td>
<td align="left" valign="top"><b><em>cup Tomato Sauce (<a href="c113.xml#p186">[&gt;]</a>) or 2 to 3 tomatoes (about 1 pound), diced</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>4</em></b></td>
<td align="left" valign="top"><b><em>large eggs, lightly beaten</em></b></td>
</tr>

</table>

<ol>
<li>In a 10- to 12-inch skillet, heat the olive oil over medium heat. Add the peppers and onion, and sauté them for about 5 minutes, until the onion softens. Add the zucchini, stir, and season to taste with salt. Reduce the heat to low, and cook the stew uncovered for about 30 minutes, stirring occasionally, until the vegetables are very soft.</li>
<li>Stir the Tomato Sauce or diced tomatoes into the other vegetables, and cook for 2 to 3 minutes to blend the flavors.</li>
<li>Add the eggs, and stir gently to mix them thoroughly with the vegetables. Serve the <em>pisto</em> as soon as the eggs are set, while the mixture is still moist.</li>
</ol>
