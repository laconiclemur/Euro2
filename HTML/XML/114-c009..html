<h1 class="chaptertitle"><a id="p20"/> Sweet Ham and Lettuce Pinchos</h1>
<p class="center">• <b>P<span style="font-size: smaller">INCHO DE</span> J<span style="font-size: smaller">AMÓN Y</span> L<span style="font-size: smaller">ECHUGA</span></b> •</p>
<p class="timebreak"> <br/></p>
<p class="right"><em>Makes 10 pinchos</em></p>
<p class="timebreak"> <br/></p>
<p class="first">This pincho is a tasty combination of ham and hard-cooked eggs, with lettuce for crunch and fresh flavor. Eat the pincho freshly made, before it gets soggy.</p>
<p class="timebreak"> <br/></p>

<table>

<tr>
<td align="left" valign="top"><b><em>3</em></b></td>
<td align="left" valign="top"><b><em>large hard-cooked eggs</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>10</em></b></td>
<td align="left" valign="top"><b><em>¼- to ½-inch-thick slices from a slender, European-style baguette</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>10</em></b></td>
<td align="left" valign="top"><b><em>thin slices baked ham, minced</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>3</em></b></td>
<td align="left" valign="top"><b><em>leaves green-leaf lettuce, minced</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>5</em></b></td>
<td align="left" valign="top"><b><em>tablespoons homemade (<a href="c111.xml#p184">[&gt;]</a>) or commercial mayonnaise</em></b></td>
</tr>

</table>

<ol>
<li>Cut the eggs into thin lengthwise slices, with each slice containing some yolk (discard the slices that do not have any yolk). You'll need a total of 10 slices. Lay an egg slice on each slice of bread.</li>
<li>In a small bowl, combine the ham, lettuce, and mayonnaise, and stir well. Spread an equal amount of the ham mixture on each egg slice, and serve the pincho at room temperature.</li>
</ol>
