<h1 class="chaptertitle"><a id="p56"/> Mushrooms with Scrambled Eggs</h1>
<p class="center">• <b>R<span style="font-size: smaller">EVUELTO DE</span> S<span style="font-size: smaller">ETAS</span></b> •</p>
<p class="timebreak"> <br/></p>
<p class="right"><em>Serves 4</em></p>
<p class="timebreak"> <br/></p>
<p class="first">We Basques like to combine scrambled eggs with vegetables, such as the mushrooms here. If you happen to be in the Basque Country in the springtime, try this dish prepared with the mushrooms called <em>perretxikos</em>—they make a meal fit for the gods! But shiitakes are very good, too.</p>
<p class="timebreak"> <br/></p>

<table>

<tr>
<td align="left" valign="top"><b><em>6</em></b></td>
<td align="left" valign="top"><b><em>tablespoons olive oil</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>¼</em></b></td>
<td align="left" valign="top"><b><em>medium onion, minced</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>¼</em></b></td>
<td align="left" valign="top"><b><em>pound shiitake mushrooms, stemmed and broken into small pieces (see Note)</em></b></td>
</tr>
<tr>
<td align="left" valign="top"/>
<td align="left" valign="top"><b><em>Salt</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>6</em></b></td>
<td align="left" valign="top"><b><em>large eggs, lightly beaten</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>2</em></b></td>
<td align="left" valign="top"><b><em>tablespoons chopped flat-leaf parsley</em></b></td>
</tr>

</table>

<ol>
<li>In a skillet about 10 inches wide, heat the oil over medium-low heat, and add the onion. Sauté it for 2 to 3 minutes. Add the mushrooms, season to taste with salt, and cover the pan. Cook the mushrooms for 15 to 20 minutes, until they are soft.</li>
<li>Add the eggs, and cook over low heat, stirring with a wooden spoon, until the eggs are well mixed with the mushrooms and almost set. The dish should be moist and juicy. Serve it immediately, garnished with the parsley.</li>
</ol>
<blockquote><p class="left"><b>N<span style="font-size: smaller">OTE</span>:</b> <em>Do not clean the mushrooms under running water, or they will lose flavor. Instead, wipe them clean with a damp cloth. Break them into small pieces with your fingers.</em></p></blockquote>
