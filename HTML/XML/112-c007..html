<h1 class="chaptertitle"><a id="p18"/> Mushroom Pinchos</h1>
<p class="center">• <b>P<span style="font-size: smaller">INCHO DE</span> C<span style="font-size: smaller">HAMPIÑÓN</span></b> •</p>
<p class="timebreak"> <br/></p>
<p class="right"><em>Makes 10 pinchos</em></p>
<p class="timebreak"> <br/></p>
<p class="first">Most pinchos can be served either chilled or at room temperature, but these are the exception: Always serve them warm. As they cook, some of the parsley-garlic filling will escape from the mushroom caps, but this should not worry you.</p>
<p class="timebreak"> <br/></p>

<table>

<tr>
<td align="left" valign="top"><b><em>1</em></b></td>
<td align="left" valign="top"><b><em>tablespoon chopped flat-leaf parsley</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>2</em></b></td>
<td align="left" valign="top"><b><em>garlic cloves, minced</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>30</em></b></td>
<td align="left" valign="top"><b><em>small mushrooms, 1 to 1½ inches across (about ½ pound), stemmed</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>¼</em></b></td>
<td align="left" valign="top"><b><em>cup olive oil</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>1</em></b></td>
<td align="left" valign="top"><b><em>tablespoon white wine vinegar</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>1½</em></b></td>
<td align="left" valign="top"><b><em>teaspoons paprika</em></b></td>
</tr>
<tr>
<td align="left" valign="top"/>
<td align="left" valign="top"><b><em>Salt</em></b></td>
</tr>

</table>

<ol>
<li>In a small bowl, combine the parsley and garlic. Spoon a little into each mushroom cap.</li>
<li>In a skillet, heat the oil over medium heat. Add the mushrooms, filled sides up. Reduce the heat to low, and cook the mushrooms for about 5 minutes, stirring gently to prevent them from sticking but without turning them. Sprinkle them with the vinegar, paprika, and salt, and then turn the mushrooms. Cook them for about 5 minutes longer. Raise the heat to medium, turn the mushrooms again so that the filled sides are facing up, and cook the mushrooms for 2 to 3 minutes longer, until they are fragrant and heated through.</li>
<li>Transfer the mushrooms to a plate to cool slightly. When they are cool enough to handle, thread three mushrooms on each toothpick, and serve the pinchos warm.</li>
</ol>
