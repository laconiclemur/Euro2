<h1 class="chaptertitle"><a id="p21"/> Smoked Salmon and Asparagus Pinchos</h1>
<p class="center">• <b>P<span style="font-size: smaller">INCHO DE</span> E<span style="font-size: smaller">SPÁRRAGO Y</span> S<span style="font-size: smaller">ALMON</span></b> •</p>
<p class="timebreak"> <br/></p>
<p class="right"><em>Makes 10 pinchos</em></p>
<p class="timebreak"> <br/></p>
<p class="first">If you have never tried canned white asparagus from Navarra, you are in for a treat. I think it is better than most fresh asparagus, which is saying a lot because I generally prefer fresh vegetables. However, the Navarrans are well known for their superior canned products, and the white asparagus is the shining star in this galaxy. If you can't find Navarra canned white asparagus locally, you can order it from Northern Boulevard (718-779-4971) in Queens, New York.</p>
<p class="timebreak"> <br/></p>

<table>

<tr>
<td align="left" valign="top"><b><em>5</em></b></td>
<td align="left" valign="top"><b><em>thin slices smoked salmon, each about 8 inches long and 4 inches wide</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>5</em></b></td>
<td align="left" valign="top"><b><em>canned white asparagus spears, preferably from Navarra, or cooked fresh white asparagus</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>5</em></b></td>
<td align="left" valign="top"><b><em>tablespoons homemade (<a href="c111.xml#p184">[&gt;]</a>) or commercial mayonnaise</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>10</em></b></td>
<td align="left" valign="top"><b><em>¼</em>- to <em>½-inch-thick slices from a slender, European-style baguette, lightly toasted</em></b></td>
</tr>

</table>

<ol>
<li>Cut each slice of salmon in half to make 10 pieces, each about 4 inches square.</li>
<li>Cut each asparagus spear in half crosswise, then slit each half lengthwise without cutting all the way through.</li>
<li>Spread a little mayonnaise on each slice of baguette. (Do not use all the mayonnaise.)</li>
<li>Spread the remaining mayonnaise in the slits in the asparagus. Wrap each asparagus spear with a slice of smoked salmon, and place a wrapped spear on each slice of toast. Serve immediately.</li>
</ol>
