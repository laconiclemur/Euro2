<h1 class="chaptertitle"><a id="p106"/> Oxtails Bilbao-Style</h1>
<p class="center">• <b>R<span style="font-size: smaller">ABO DE</span> B<span style="font-size: smaller">UEY</span> A<span style="font-size: smaller">STE</span> N<span style="font-size: smaller">AGUSIA</span></b> •</p>
<p class="timebreak"> <br/></p>
<p class="right"><em>Serves 4</em></p>
<p class="timebreak"> <br/></p>
<p class="first">A friend of mine prepared this outstanding dish for one of the cooking contests held during Bilbao's Semana Grande, or Aste Nagusia. Although my friend used the tails of slain fighting bulls, I have substituted oxtails.</p>
<p class="timebreak"> <br/></p>

<table>

<tr>
<td align="left" valign="top"><b><em>4</em></b></td>
<td align="left" valign="top"><b><em>pounds oxtails, cut into pieces</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em/></b></td>
<td align="left" valign="top"><b><em>Salt</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em/></b></td>
<td align="left" valign="top"><b><em>About 3 tablespoons unbleached all-purpose flour</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>½</em></b></td>
<td align="left" valign="top"><b><em>cup olive oil</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>1</em></b></td>
<td align="left" valign="top"><b><em>medium onion, chopped</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>2</em></b></td>
<td align="left" valign="top"><b><em>medium carrots, chopped</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>2</em></b></td>
<td align="left" valign="top"><b><em>medium tomatoes, diced</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>2</em></b></td>
<td align="left" valign="top"><b><em>leeks (see <a href="c041.xml#p68">[&gt;]</a>), chopped</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>2</em></b></td>
<td align="left" valign="top"><b><em>garlic cloves, chopped</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>1</em></b></td>
<td align="left" valign="top"><b><em>750-milliliter bottle (about 3 cups) red Rioja wine</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>2</em></b></td>
<td align="left" valign="top"><b><em>cups water</em></b></td>
</tr>

</table>


<ol>
<li>Sprinkle the oxtails with the salt.</li>
<li>Spread the flour in a shallow dish, and coat the oxtails on all sides. Shake off the excess flour.</li>
<li>In a large, deep skillet or a pot, heat the oil over medium heat. Cook the oxtails for 4 to 5 minutes, until they are golden brown on all sides. Add the onion, carrots, tomatoes, leeks, and garlic, and stir. Cook, stirring, for about 10 minutes, until the vegetables begin to soften.</li>
<li>Add the wine and water, and reduce the heat. Cook for about 2½ hours, until the oxtails are tender. Lift the oxtails from the pan, arrange them on a platter, and cover them to keep them warm.</li>
<li>Transfer the contents of the pan to a food mill, blender, or food processor, and purée them. Spoon the sauce over the oxtails, and serve.</li>
</ol>
<hr/><div class="box">
<h4 class="boxtitle"><a id="p107"/> Bilbao's Annual Festival</h4>
<p class="first"><em>Called La Semana Grande</em> or Aste Nagusia, Bilbao's annual festival begins on the first Saturday after August 15 and continues for a riotous week. Similar to the world-famous festival in Pamplona, our celebration includes bull fighting, street parties, and opera performances. Because we are a people who love to cook and eat, cooking contests figure prominently in the festivities. The contests are usually held right on the street, with makeshift grills and long tables, and everyone who happens by acts the role of critic. Local butchers sell parts of the slain bulls not usually available, such as the tail, from which we make stew. During other times of the year, we make oxtail stew.</p>
</div><hr/>
