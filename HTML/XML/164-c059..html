<h1 class="chaptertitle"><a id="p96"/> Puréed Mixed Vegetable Soup</h1>
<p class="center">• <b>P<span style="font-size: smaller">URÉ DE</span> V<span style="font-size: smaller">ERDURAS</span></b> •</p>
<p class="timebreak"> <br/></p>
<p class="right"><em>Serves 6</em></p>
<p class="timebreak"> <br/></p>
<p class="first">In Spain we use a lot of purées; they are a delicious way to turn an ordinary preparation into an interesting one. I rarely bought commercially prepared baby food for my four children; instead I fed them fresh purées. This purée is a far cry from baby food, but it will soothe your soul nonetheless. I like it with croutons.</p>
<p class="timebreak"> <br/></p>

<table>

<tr>
<td align="left" valign="top"><b><em>4</em></b></td>
<td align="left" valign="top"><b><em>medium potatoes, cut into chunks</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>2</em></b></td>
<td align="left" valign="top"><b><em>leeks (see <a href="c041.xml#p68">[&gt;]</a>), both white and green parts, cut crosswise into 4 or 5 pieces</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>2</em></b></td>
<td align="left" valign="top"><b><em>medium carrots, cut into chunks</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>1</em></b></td>
<td align="left" valign="top"><b><em>bunch spinach (see Note)</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>6</em></b></td>
<td align="left" valign="top"><b><em>cups water</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>3</em></b></td>
<td align="left" valign="top"><b><em>tablespoons olive oil</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em/></b></td>
<td align="left" valign="top"><b><em>Salt</em></b></td>
</tr>

</table>

<ol>
<li>In a large saucepan or stockpot, combine the potatoes, leeks, carrots, and spinach with the water, and bring the contents to a boil over high heat. Reduce the heat, and simmer gently for about 30 minutes, until the potatoes, leeks, and carrots are fork-tender. Add the oil, and season to taste with salt. Cook for about 5 minutes longer so the flavors blend.</li>
<li>Purée the mixture in a blender, food processor, or food mill (you may have to do this in batches). Return the purée to the pot, and gently heat it, if necessary. Ladle it into shallow soup bowls, and serve.</li>
</ol>
<blockquote><p class="left"><b>N<span style="font-size: smaller">OTE</span>:</b> <em>Spinach needs very thorough washing to rid the leaves of mud and sand. Break off the toughest, thickest stems, and then submerge the spinach in a pan or sink filled with cool water. Swish the spinach gently in the water, and let it soak for about 10 minutes. Lift the spinach from the water, transfer it to a large colander, and rinse the spinach under cool running water. Shake the colander gently. There is no need to dry the leaves thoroughly for this recipe.</em></p></blockquote>
