<h1 class="chaptertitle"><a id="p184"/> House Vinaigrette</h1>
<p class="center">• <b>V<span style="font-size: smaller">INAGRETE</span></b> •</p>
<p class="timebreak"> <br/></p>
<p class="right"><em>Makes about ½ cup</em></p>
<p class="timebreak"> <br/></p>
<p class="first">I call this classic dressing "house" vinaigrette because I use it over and over at the restaurant and at home. It's made in the classic ratio of three parts oil to one part vinegar—but when we Basques make vinaigrette, we use sherry vinegar rather than red wine vinegar, as do the French. I use this dressing on salad greens and many cold cooked vegetables, such as leeks (see <a href="c041.xml#p68">[&gt;]</a>), asparagus, green beans, and artichokes.</p>
<p class="timebreak"> <br/></p>

<table>

<tr>
<td align="left" valign="top"><b><em>2</em></b></td>
<td align="left" valign="top"><b><em>tablespoons sherry vinegar</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>¼</em></b></td>
<td align="left" valign="top"><b><em>cup plus 2 tablespoons extra-virgin olive oil</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em/></b></td>
<td align="left" valign="top"><b><em>Salt</em></b></td>
</tr>

</table>

<p class="follow">Pour the vinegar into a small bowl. Slowly add the oil, whisking constantly until the oil and vinegar are emulsified. Season to taste with salt. Whisk well again just before serving.</p>
