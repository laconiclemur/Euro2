<h1 class="chaptertitle"><a id="p19"/> Spicy Tuna Pinchos</h1>
<p class="center">• <b>P<span style="font-size: smaller">INCHO DE</span> B<span style="font-size: smaller">ONITO</span> P<span style="font-size: smaller">ICANTE</span></b> •</p>
<p class="timebreak"> <br/></p>
<p class="right"><em>Makes 10 pinchos</em></p>
<p class="timebreak"> <br/></p>
<p class="first">These quick pinchos are a good example of how convenient it is to have on hand Basque Tomato Sauce (<a href="c113.xml#p186">[&gt;]</a>) or your own favorite tomato sauce, homemade or commercial. With the addition of hot pepper flakes, a slightly sweet tomato sauce combines terrifically with the tuna. As for Crabmeat Pinchos (<a href="c004.xml#p16">[&gt;]</a>), the baguette slices should be about 3 inches long.</p>
<p class="timebreak"> <br/></p>

<table>

<tr>
<td align="left" valign="top"><b><em>1</em></b></td>
<td align="left" valign="top"><b><em>6-ounce can albacore tuna packed in oil, drained and flaked</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>6</em></b></td>
<td align="left" valign="top"><b><em>tablespoons Tomato Sauce (<a href="c113.xml#p186">[&gt;]</a>)</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>½</em></b></td>
<td align="left" valign="top"><b><em>teaspoon hot red pepper flakes</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>10</em></b></td>
<td align="left" valign="top"><b><em>¼- to ½-inch-thick slices from a slender, European-style baguette, lightly toasted</em></b></td>
</tr>

</table>

<ol>
<li>In a small bowl, combine the tuna, tomato sauce, and pepper flakes, and mix well.</li>
<li>Spread the mixture on the baguette slices, and serve the pincho at room temperature.</li>
</ol>
