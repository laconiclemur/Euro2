<h1 class="chaptertitle"><a id="p136"/> Roasted Duck</h1>
<p class="center">• <b>P<span style="font-size: smaller">ATO</span> A<span style="font-size: smaller">SADO</span></b> •</p>
<p class="timebreak"> <br/></p>
<p class="right"><em>Serves 4</em></p>
<p class="timebreak"> <br/></p>
<p class="first">Duck has figured in numerous culinary traditions for centuries. References to duck can be found in histories of the ancient Chinese and, on the other side of the world, the Romans. Basques, who have inhabited the same portion of the Iberian Peninsula since prehistoric times, have been eating duck since the birds first flew over our waterways. This is a simple preparation that relies on common vegetables and tart apples to enhance the natural richness of duck. Serve the duck with Potato Purée (<a href="c124.xml#p200">[&gt;]</a>), Home-Style Roasted Potatoes (<a href="c122.xml#p197">[&gt;]</a>), or another potato dish.</p>
<p class="timebreak"> <br/></p>

<table>

<tr>
<td align="left" valign="top"><b><em>1</em></b></td>
<td align="left" valign="top"><b><em>3- to 4-pound duck</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em/></b></td>
<td align="left" valign="top"><b><em>Salt</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>¼</em></b></td>
<td align="left" valign="top"><b><em>cup plus 1 tablespoon olive oil</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>2</em></b></td>
<td align="left" valign="top"><b><em>medium onions, chopped</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>2</em></b></td>
<td align="left" valign="top"><b><em>carrots, sliced</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>3</em></b></td>
<td align="left" valign="top"><b><em>firm, tart apples, such as Granny Smith or Fuji, peeled, cored, and cut into 6 wedges each</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>10</em></b></td>
<td align="left" valign="top"><b><em>dates</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>1</em></b></td>
<td align="left" valign="top"><b><em>cup white wine</em></b></td>
</tr>

</table>

<ol>
<li>Lightly sprinkle the duck inside and out with salt. Using a small, sharp knife, make several slits in the skin to release fat during roasting.</li>
<li>In a flame-proof casserole, heat the oil over high heat. Add the duck, and cook it for about 15 minutes, turning it several times, until it is golden on all sides.</li>
<li>Reduce the heat to medium, add the onions and carrots, and cover the casserole. Cook the vegetables for about 15 minutes, until the onions soften. Add the apples and dates, and mix well. Continue cooking, covered, over medium-low heat for about 15 minutes, until the apples and carrots start to soften. Add the wine, cover the casserole, and cook for about 30 minutes, stirring occasionally to prevent burning.</li>
<li>Lift the duck from the casserole, and carve it. Heat the remaining contents of the pan, and serve them as a sauce with the duck.</li>
</ol>
<blockquote><p class="left"><b>N<span style="font-size: smaller">OTE</span>:</b> <em>If you prefer, purée the vegetables and liquid in a blender, food processor, or food mill before heating them gently to serve with the duck.</em></p></blockquote>
