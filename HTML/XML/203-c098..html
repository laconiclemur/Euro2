<h1 class="chaptertitle"><a id="p163"/> Trout Navarra-Style</h1>
<p class="center">• <b>T<span style="font-size: smaller">RUCHA A LA</span> N<span style="font-size: smaller">AVARRA</span></b> •</p>
<p class="timebreak"> <br/></p>
<p class="right"><em>Serves 4</em></p>
<p class="timebreak"> <br/></p>
<p class="first">Navarra, a region neighboring the Basque Country, has no seacoast but is blessed with fantastic rivers—some rushing, some deep and slow-moving, and all fed by streams and brooks filled with fish. It should be no surprise, therefore, that when we cook trout in the Basque Country, we use a method common in Navarra. Brook or rainbow trout are best for this preparation, but lake, brown, or any kind of freshwater trout will taste good, too.</p>
<p class="timebreak"> <br/></p>

<table>

<tr>
<td align="left" valign="top"><b><em>4</em></b></td>
<td align="left" valign="top"><b><em>½-pound trout, cleaned, heads left on</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em/></b></td>
<td align="left" valign="top"><b><em>Salt</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em/></b></td>
<td align="left" valign="top"><b><em>Juice of ½ lemon</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>¼</em></b></td>
<td align="left" valign="top"><b><em>cup olive oil</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>5</em></b></td>
<td align="left" valign="top"><b><em>thin slices serrano ham, prosciutto, or bacon</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>2</em></b></td>
<td align="left" valign="top"><b><em>tablespoons unbleached all-purpose flour</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>2</em></b></td>
<td align="left" valign="top"><b><em>garlic cloves, chopped</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>2</em></b></td>
<td align="left" valign="top"><b><em>tablespoons chopped flat-leaf parsley</em></b></td>
</tr>

</table>

<ol>
<li>Preheat the oven to 500°F.</li>
<li>Lightly sprinkle the trout inside and out with salt. Sprinkle the lemon juice inside the trout. Set the trout aside for about 10 minutes.</li>
<li>In a skillet large enough to hold four trout, heat the oil over medium-high heat. Cook four slices of ham for 1 to 2 minutes, just until they are lightly browned. Drain them briefly on paper towels, and then put a slice inside each trout. Keep the pan warm on the stove.</li>
<li>Spread the flour on a plate or in a shallow dish. Coat the fish with flour, and immediately place them in the pan. Raise the heat to high, and cook the trout for about 3 minutes on each side, until they are golden brown but not completely cooked. With a slotted spoon, transfer the fish to a shallow casserole. Keep the pan warm on the stove.</li>
<li>Finely chop the remaining slice of ham. Add the ham and garlic to the pan, and cook them over medium-high heat for 3 to 4 minutes, until the ham is lightly browned and the garlic is softened. Spoon the ham, garlic, and oil over the trout.</li>
<li>Bake the trout for 5 minutes or until they are cooked through. Sprinkle them with the parsley, and serve immediately.</li>
</ol>
