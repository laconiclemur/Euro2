<h1 class="chaptertitle"><a id="p68"/> Leeks Vinaigrette</h1>
<p class="center">• <b>P<span style="font-size: smaller">UERROS A LA</span> V<span style="font-size: smaller">INAGRETA</span></b> •</p>
<p class="timebreak"> <br/></p>
<p class="right"><em>Serves 4</em></p>
<p class="timebreak"> <br/></p>
<p class="first">Leeks, which are mild-flavored non-bulbing onions, are basic to Basque cooking. They show up in numerous recipes and are especially valued from October to early April. They are delicious with a vinaigrette made with sherry vinegar, a very common ingredient in the Basque Country. My mother served this simple salad often when I was growing up.</p>
<p class="timebreak"> <br/></p>

<table>

<tr>
<td align="left" valign="top"><b><em>8</em></b></td>
<td align="left" valign="top"><b><em>leeks (see below), trimmed and cut into 4- to 6-inch lengths</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>3</em></b><br/>
<b><em>to</em></b><br/>
<b><em>4</em></b></td>
<td align="left" valign="top"><b><em>tablespoons House Vinaigrette (<a href="c111.xml#p184">[&gt;]</a>)</em></b></td>
</tr>

</table>

<p class="follow">In a saucepan, bring about 6 cups of lightly salted water to a boil over high heat. Add the leeks, and cook them for about 30 minutes, until they are tender. Drain them, and transfer them to a platter or shallow bowl. Spoon the vinaigrette over them, and serve them warm, at room temperature, or chilled.</p>
<hr/><div class="box">
<h4 class="boxtitle">Preparing Leeks for Cooking</h4>
<p class="first"><em>Leeks can be gritty</em> if not well cleaned. Slice off the root end, and trim the outer green leaves. Make several slits in the base of the leek, and clean them under cold running water, or let them soak in a sink filled with cold water for at least 10 minutes. Drain the leeks, rinse them again to remove any residual grit, and then cut them as the recipe specifies.</p>
