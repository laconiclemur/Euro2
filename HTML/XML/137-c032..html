<h1 class="chaptertitle"><a id="p57"/> Stems of Swiss Chard</h1>
<p class="center">• <b>P<span style="font-size: smaller">ENCAS DE</span> A<span style="font-size: smaller">CELGA</span> A<span style="font-size: smaller">LBARDADAS</span></b> •</p>
<p class="timebreak"> <br/></p>
<p class="right"><em>Serves 6</em></p>
<p class="timebreak"> <br/></p>
<p class="first">In the rural reaches of the Basque Country, Swiss chard is known as <em>chuletas de la huerta,</em> which translates as "chops from the vegetable garden." This dish can be served as part of a more elaborate dish, Vegetable Medley (<a href="c030.xml#p54">[&gt;]</a>), or as a side dish.</p>
<p class="timebreak"> <br/></p>

<table>

<tr>
<td align="left" valign="top"><b><em>10</em></b></td>
<td align="left" valign="top"><b><em>Swiss chard stems, white parts only, cut into 2- to 3-inch lengths</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>¼</em></b></td>
<td align="left" valign="top"><b><em>cup flour</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>2</em></b></td>
<td align="left" valign="top"><b><em>eggs, beaten</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>½</em></b></td>
<td align="left" valign="top"><b><em>cup olive oil</em></b></td>
</tr>

</table>

<ol>
<li>In a large saucepan, bring about 2 quarts lightly salted water to a boil over high heat. Add the chard, and cook it for about 15 minutes, until it is soft. Drain it well.</li>
<li>Spread the flour on a plate, and roll the chard in the flour. Shake off the excess flour. Put the eggs into a shallow bowl.</li>
<li>In a skillet, heat the oil over medium-high heat.</li>
<li>Dip the chard stems in the egg, and drop them into the oil. Reduce the heat to medium, and cook the chard for about 1 minute. Raise the heat to medium-high, turn the stems, and cook them for about 1 minute longer. Drain them on two layers of paper towels, and serve immediately.</li>
</ol>
<blockquote><p class="left"><b>N<span style="font-size: smaller">OTE</span>:</b> <em>If you like, you can serve the Swiss chard leaves as an accompaniment. Chop them, boil them in salted water, strain them well, and then sauté them in 2 tablespoons olive oil with a sliced clove of garlic.</em></p></blockquote>
