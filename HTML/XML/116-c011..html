<h1 class="chaptertitle"><a id="p22"/> Green Pepper, Serrano Ham, and Anchovy Pinchos</h1>
<p class="center">• <b>P<span style="font-size: smaller">INCHO DE</span> P<span style="font-size: smaller">IMIENTO</span>, J<span style="font-size: smaller">AMÓN Y</span> A<span style="font-size: smaller">NCHOA</span></b> •</p>
<p class="timebreak"> <br/></p>
<p class="right"><em>Makes 10 pinchos</em></p>
<p class="timebreak"> <br/></p>
<p class="first">The soft-cooked peppers make these pinchos special, and because both the peppers and the eggs can be cooked well ahead of time, the pinchos can be quickly assembled when you are ready to serve them.</p>
<p class="timebreak"> <br/></p>

<table>

<tr>
<td align="left" valign="top"><b><em>3</em></b></td>
<td align="left" valign="top"><b><em>tablespoons olive oil</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>1</em></b></td>
<td align="left" valign="top"><b><em>green bell pepper, seeded and cut into 1-inch-long strips</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>3</em></b></td>
<td align="left" valign="top"><b><em>large hard-cooked eggs</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>10</em></b></td>
<td align="left" valign="top"><b><em>¼- to ½-inch-thick slices from a slender, European-style baguette</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>10</em></b></td>
<td align="left" valign="top"><b><em>thin slices serrano ham or prosciutto, each about 3 inches long and 1½ inches wide</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>10</em></b></td>
<td align="left" valign="top"><b><em>canned anchovy fillets</em></b></td>
</tr>

</table>

<ol>
<li>In a skillet, heat the oil over medium heat. Reduce the heat to medium-low, and add the pepper strips. Sauté them for about 15 minutes, until they are tender. Remove them from the skillet, and let them cool completely.</li>
<li>Cut the eggs into thin lengthwise slices, with each slice containing some yolk (discard the slices that do not have any yolk). You'll need a total of 10 slices.</li>
<li>Spread a portion of cooled peppers on each slice of bread. Top with a slice of ham, a slice of egg, and an anchovy fillet. Serve at room temperature.</li>
</ol>
