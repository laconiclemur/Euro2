<h1 class="chaptertitle"><a id="p214"/> Cream-Cheese Ice Cream with Red Berry Sauce</h1>
<p class="center">• <b>H<span style="font-size: smaller">ETADO DE</span> Q<span style="font-size: smaller">UESO</span> F<span style="font-size: smaller">RESCO CON</span> S<span style="font-size: smaller">ALSA DE</span> F<span style="font-size: smaller">RUTOS</span> R<span style="font-size: smaller">OJOS</span></b> •</p>
<p class="timebreak"> <br/></p>
<p class="right"><em>Serves 6</em></p>
<p class="timebreak"> <br/></p>
<p class="first">Unlike all the other desserts in this chapter, this one isn't a Basque classic, but I decided to include it anyway because it's so good and so popular today with the people of San Sebastián (Donostia). The dessert was developed by Juan Mari Arzak, the chief-proprietor of San Sebastián's three-star Michelin restaurant, Arzak. Chef Arzak makes the ice cream with fresh cow's milk cheese that he buys from local cheesemakers, but I have substituted ordinary cream cheese (I use the Philadelphia brand), and found that the ice cream still tastes great. It looks very pretty when matched with the deep red sauce.</p>
<p class="timebreak"> <br/></p>

<ol>
<li>To make the ice cream, combine the cream cheese, milk, cream, and sugar in a food processor or blender, and blend until the mixture is smooth (if you're using a blender, do this in batches). Strain the mixture into the container of an ice-cream maker, and freeze according to the manufacturer's instructions. This ice cream will freeze in less time than others.</li>
<li>To make the sauce, combine the water and sugar in a small saucepan, and cook over medium-high heat until the sugar dissolves.</li>
<li>Transfer the syrup to a blender, add the berries, and purée them. Strain the sauce into a glass or ceramic container to rid it of seeds. Cover the container, and refrigerate it for at least 2 hours, until the sauce is well chilled.</li>
<li>Spoon the sauce into shallow soup bowls. Using two soup spoons, form the ice cream into quenelle shapes, and place three on top of the sauce in each bowl. Garnish each dish by dribbling a little heavy cream over the sauce.</li>
</ol>
<blockquote><p class="left"><b>N<span style="font-size: smaller">OTE</span>:</b> <em>If you do not have an ice-cream maker, transfer the strained ice cream mixture to a shallow metal bowl. Freeze the mixture for 8 hours, stirring it every 30 minutes with a spatula to aerate it and insure a creamy consistency.</em></p></blockquote>
