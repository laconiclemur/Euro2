<h1 class="chaptertitle">Grilled Lamb Chops</h1>
<p class="center">• <b>C<span style="font-size: smaller">HULETITAS DE</span> C<span style="font-size: smaller">ORDERO</span></b> •</p>
<p class="timebreak"> <br/></p>
<p class="right"><em>Serves 4</em></p>
<p class="timebreak"> <br/></p>
<p class="first">At the restaurant I grill lamb chops over charcoal or lava rocks, but at home I cook them in a skillet with very little oil, as described here. If you prefer, grill your chops. Either way, they are excellent. Serve them with Basque Fries (<a href="c123.xml#p198">[&gt;]</a>) or Home-Style Roasted Potatoes (<a href="c122.xml#p197">[&gt;]</a>).</p>
<p class="timebreak"> <br/></p>

<table>

<tr>
<td align="left" valign="top"><b><em>¼</em></b></td>
<td align="left" valign="top"><b><em>cup olive oil</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>3</em></b></td>
<td align="left" valign="top"><b><em>garlic cloves, minced</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>2</em></b></td>
<td align="left" valign="top"><b><em>tablespoons chopped flat-leaf parsley</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>12</em></b></td>
<td align="left" valign="top"><b><em>small loin lamb chops (2 to 3 ounces each)</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em/></b></td>
<td align="left" valign="top"><b><em>Salt</em></b></td>
</tr>

</table>

<ol>
<li>In a bowl, mix 3 tablespoons of the oil with the garlic and the parsley. Sprinkle the chops lightly with salt, and then rub them on both sides with the garlic-parsley mixture.</li>
<li>In a large skillet, heat the remaining 1 tablespoon oil over high heat. Add the chops, and cook them for about 1 minute on each side for rare meat. For better-done meat, reduce the heat to medium, and cook the chops for 2 to 3 minutes longer on each side. Serve immediately.</li>
</ol>
