<h1 class="chaptertitle"><a id="p111"/> Roasted Fresh Ham</h1>
<p class="center">• <b>P<span style="font-size: smaller">IERNA DE</span> C<span style="font-size: smaller">ERDO</span> A<span style="font-size: smaller">SAOA</span></b> •</p>
<p class="timebreak"> <br/></p>
<p class="right"><em>Serves 8</em></p>
<p class="timebreak"> <br/></p>
<p class="first">When I bake a fresh ham, I start with a very hot oven, and then I wait for half an hour before lowering the oven heat. The high heat seals the exterior of the meat and holds in the juices. I also keep the meat moist by adding diluted wine to the pan during the baking. This traditional dish is ideal for large family gatherings, since it is easy to cook ahead of time. Serve the ham with Potato Purée (<a href="c124.xml#p200">[&gt;]</a>) and Apple Purée (<a href="c124.xml#p201">[&gt;]</a>).</p>
<p class="timebreak"> <br/></p>

<table>

<tr>
<td align="left" valign="top"><b><em>1</em></b></td>
<td align="left" valign="top"><b><em>8-pound fresh ham, skinned (see Notes) but not boned</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>2</em></b></td>
<td align="left" valign="top"><b><em>tablespoons olive oil</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em/></b></td>
<td align="left" valign="top"><b><em>Salt and fresh-ground black pepper</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>1</em></b></td>
<td align="left" valign="top"><b><em>cup muscatel, port, madeira, or other sweet wine</em></b></td>
</tr>
<tr>
<td align="left" valign="top"><b><em>1</em></b></td>
<td align="left" valign="top"><b><em>cup water</em></b></td>
</tr>

</table>

<ol>
<li>Preheat the oven to 400°F. Rub the ham with olive oil, salt, and pepper, and set it on the rack of a roasting pan. Position the pan on the center oven rack, and bake the ham for about 15 minutes. Turn the ham over, and bake it about 15 minutes more, until the meat is golden.</li>
<li>In a small pitcher or bowl, mix the wine and water.</li>
<li>Lower the oven temperature to 300°F. Add the wine and water mixture to the pan, and bake the meat for 4 hours longer, or 30 minutes per pound in addition to the initial 30 minutes. Every half hour, turn the ham and baste it with the pan drippings.</li>
<li>Lift the ham from the roasting pan, and set it aside. Pour the pan juices into a saucepan, and heat them, stirring to blend them.</li>
<li>Carve the ham, and serve it with the sauce passed separately.</li>
</ol>
<blockquote><p class="left"><b>N<span style="font-size: smaller">OTES</span>:</b> <em>When you buy a fresh ham leg, ask the butcher to skin it. If you must skin it yourself, use a sharp knife.</em></p></blockquote><blockquote><p class="follow"><em>For a thicker sauce, stir 1 teaspoon cornstarch with 2 tablespoons cold water. Stir this mixture into the sauce while heating it in the saucepan.</em></p></blockquote>
