      <h2 class="ricetta_titoletto1" id="calibre_pb_0">Ricetta di pesce</h2>

      <p class="ricetta-soffietto"><em class="calibre9">Una polpetta che unisce i pistacchi all’amaranto, pianta originaria del Centro America. È molto affine ai cereali, ma non fa parte delle graminacee. È ricco di proteine ad elevato valore biologico e di calcio, fosforo, magnesio e ferro. Non contiene glutine.</em></p>
