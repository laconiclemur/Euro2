		<p class="pf page_break_before" id="p180"><span class="PF-lead-in"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.23.1">BECAUSE WE LIVE</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.24.1"> in a world that moves at a faster pace than ever before in history, sitting down to dinner has never felt more important. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.24.2">No matter what kind of day everybody has had, we always try to have dinner together. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.24.3">It’s not at a fixed hour (we’re not that organized), but nevertheless it’s something we do almost every day of the year. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.24.4">Sometimes these dinners happen in one of our many dining rooms (one of the perks of living in a house that is sometimes also a restaurant), but most often we eat together at the big kitchen table, which doubles as prep station and dinner table. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.24.5">These family meals aren’t necessarily fancy, but we always try to make them tasty and fun. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.24.6">On weekends, or generally when I have time, the whole day could be a prelude leading up to the big moment, a trip to the market that turns into a cooking feast and culminates in culinary glory. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.24.7">Other days I might make a simple soup, fry some eggs, or roll out the cold cuts and cheeses. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.24.8">It’s where we try (</span><em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.25.1">try</span></em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.26.1">) to teach the children table manners, but even more important, it’s where matters big and small are discussed, plans are made—like family briefings…with food. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.26.2">“Have you all finished your homework?” </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.26.3">Check. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.26.4">“Why was Hudson mean to his sisters? </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.26.5">Wait, oh, why were they mean to him?” </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.26.6">“Who broke the doorknob in the living room? </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.26.7">Nobody? </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.26.8">Must have been the ghosts again, then.”</span></p>
		<p class="p"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.27.1">Our children, especially the youngest ones, have a favorite topic. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.27.2">It’s called “What’s for dessert?” </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.27.3">Every single night Gaïa and Louise sit at the edges of their seats, trying desperately to prevent the words from escaping their little red lips. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.27.4">Their father, who eats more slowly and more, period, than they do, gives them a look that says, </span><em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.28.1">nobody mentions dessert while the rest of us are still having the main course.</span></em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.29.1"> That’s when they make a note to self to find a spouse who agrees to start the meal with dessert. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.29.2">I tend to side with the girls, albeit silently. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.29.3">I’m the impatient gourmand; my husband is the one who relishes delayed gratification. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.29.4">I know he’s right, sort of. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.29.5">Over the years we’ve worked out a compromise: If he takes too long, we just go for it!</span></p>
		<p class="p"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.30.1">Every night is like a shorter version of life. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.30.2">Oddur and I set things up, sometimes with the help of little hands, and for a while we share a moment. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.30.3">Then the kids fly away one by one, and finally it’s just the two of us, having a last sip of wine, listening to music. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.30.4">Because I usually cook, I tend to escape and leave him with the dishes and the dogs.</span></p>
		<p class="p"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.31.1">Then we start again.</span></p>

		<div class="recipeYield">
		<p class="ryleft"><span class="ornament_left"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.36.1"><img class="image" style="width:99.5%;" src="images/lornament.png" alt=""/></span></span></p>
		<p class="ry"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.37.1">SERVES 2</span></p>
		<p class="ryright"><span class="ornament_right"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.38.1"><img class="image" style="width:99.5%;" src="images/rornament.png" alt=""/></span></span></p>
		</div>
		<div style="clear:both;"/>
		<p class="rhnf"><span class="dropcaps2line"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.39.1">I</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.40.1">f I were teaching at a French cooking school, this dish would be on the curriculum; it’s the perfect crowd-pleaser, and it uses so many wonderful French ingredients. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.40.2">Take the best cheese and ham you can find. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.40.3">Make a velvety béchamel sauce. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.40.4">Add some moist, tender walnuts just out of the shell. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.40.5">Wrap everything in puff pastry, one of the most agreeable inventions of French cuisine, and bake it. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.40.6">I knew you’d like it.</span></p>
		<p class="rilf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.41.1">2 TABLESPOONS PLUS 1 TEASPOON / 35 G UNSALTED BUTTER</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.42.1">3 TABLESPOONS ALL-PURPOSE FLOUR</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.43.1">¼ TEASPOON GRATED NUTMEG</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.44.1">FINE SEA SALT AND FRESHLY GROUND BLACK PEPPER</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.45.1">1 CUP / 250 ML WHOLE MILK</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.46.1">1 SHALLOT, THINLY SLICED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.47.1">⅓ CUP / 50 G WALNUTS, CHOPPED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.48.1">8 OUNCES / 230 G FROZEN PUFF PASTRY, THAWED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.49.1">1 TEASPOON WHOLE-GRAIN MUSTARD</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.50.1">⅔ CUP / 100 G GRATED COMTÉ CHEESE</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.51.1">5 OUNCES / 150 G SLICED HAM</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.52.1">1 LARGE EGG YOLK</span></p>

	
		<p class="rpf"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.53.1">1.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.54.1"> Preheat the oven to 400°F / 200°C. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.54.2">Line a baking sheet with parchment paper.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.55.1">2.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.56.1"> In a small saucepan, melt 2 tablespoons of the butter over medium heat. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.56.2">Whisk in the flour until the mixture thickens. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.56.3">Add the nutmeg, season with salt and pepper, and gradually whisk in the milk and simmer, whisking until thickened, up to 5 minutes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.56.4">Set the béchamel sauce aside to cool.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.57.1">3.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.58.1"> In a sauté pan, heat the remaining 1 teaspoon butter over medium heat. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.58.2">Add the shallot and cook until slightly golden, about 3 minutes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.58.3">Add the walnuts and cook for 1 minute more.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.59.1">4.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.60.1"> Cut the puff pastry into two 9 × 5-inch / 23 × 12.5 cm rectangles. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.60.2">Place one rectangle of pastry on the lined baking sheet. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.60.3">Spread ½ teaspoon of the mustard in a thin layer over the pastry. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.60.4">Spread with one-third of the béchamel sauce, half of the cheese, half of the ham, and half of the walnut mixture. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.60.5">Repeat the layering. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.60.6">Finish with a layer of béchamel sauce and top with the second pastry rectangle. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.60.7">Seal to the bottom rectangle by pinching together the edges of the pastry.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.61.1">5.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.62.1"> Beat the egg yolk with a little water and use it to glaze the top with a pastry brush. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.62.2">Using a knife, cut a little round hole in the middle of the pastry to let the steam escape. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.62.3">You can decorate the top with cut pieces of puff pastry (leaves, for example) or lightly score a diamond pattern on top.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.63.1">6.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.64.1"> Bake the </span><em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.65.1">feuilleté</span></em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.66.1"> in the oven until golden brown, 20 to 25 minutes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.66.2">Slice and serve hot.</span></p>



		<div class="light_border2" id="p186">

		<p class="rt" id="c07_s3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.67.1">ROAST CHICKEN WITH CHESTNUTS AND CABBAGE</span></p>
		<div class="recipe_image" id="p187">
			<span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.68.1"><img class="image" style="width:99.5%;" src="images/130_Thor_9780553459586_art_r1.jpg" alt=""/></span></div>
		</div>

		<div class="recipeYield">
		<p class="ryleft"><span class="ornament_left"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.69.1"><img class="image" style="width:99.5%;" src="images/lornament.png" alt=""/></span></span></p>
		<p class="ry"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.70.1">SERVES 6</span></p>
		<p class="ryright"><span class="ornament_right"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.71.1"><img class="image" style="width:99.5%;" src="images/rornament.png" alt=""/></span></span></p>
		</div>
		<div style="clear:both;"/>
		<p class="rhnf"><span class="dropcaps2line"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.72.1">I</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.73.1"> have a few staple roast chicken recipes that I use all the time. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.73.2">One is simple, with thyme and lemon; another one is rich, with a lot of crème fraîche and delicious herbs. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.73.3">I didn’t really need a third one, but I came up with this recipe because I was looking for something festive, almost like a pheasant or guinea hen—which means chestnuts, my favorite. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.73.4">Finally, I needed a way to use up all that cabbage that my husband keeps growing and buying (because he says it’s the most photogenic vegetable in the world). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.73.5">This chicken dish is the answer.</span></p>
		<p class="rilhf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.74.1">FOR THE CHICKEN</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.75.1">1 WHOLE CHICKEN (3½ POUNDS / 1.5 KG)</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.76.1">4 TABLESPOONS / 60 G SALTED BUTTER</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.77.1">FINE SEA SALT AND FRESHLY GROUND BLACK PEPPER</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.78.1">4 GARLIC CLOVES, UNPEELED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.79.1">1 BUNCH OF FRESH THYME</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.80.1">1 SMALL ONION, HALVED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.81.1">1 BAY LEAF</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.82.1">8 PEELED COOKED CHESTNUTS (BOTTLED OR VACUUM-PACKED)</span></p>
		<p class="rilh"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.83.1">FOR THE CABBAGE</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.84.1">1 HEAD SAVOY CABBAGE (DARK GREEN LEAVES DISCARDED), CUT INTO 1-INCH / 2.5 CM STRIPS</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.85.1">20 OUNCES / 570 G PEELED COOKED CHESTNUTS (BOTTLED OR VACUUM-PACKED)</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.86.1">5 TABLESPOONS / 75 G UNSALTED BUTTER</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.87.1">FINE SEA SALT AND FRESHLY GROUND BLACK PEPPER</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.88.1">⅓ CUP / 80 ML CHICKEN STOCK</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.89.1">⅓ CUP / 80 ML DRY WHITE WINE</span></p>

	
		<p class="rpf"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.90.1">1.</span></span> <span class="RPH"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.91.1">ROAST THE CHICKEN.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.92.1"> Preheat the oven to 350°F / 180°C. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.92.2">Take the chicken out of the refrigerator at least 30 minutes before cooking.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.93.1">2.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.94.1"> Rub the chicken with the salted butter and season generously both inside and out with salt and pepper. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.94.2">Put the garlic cloves, thyme, onion halves, bay leaf, and chestnuts in the cavity. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.94.3">Put the chicken in a roasting pan and roast for 50 minutes.</span></p> 
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.95.1">3.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.96.1"> Transfer the chicken to a big plate; it will not be fully cooked just yet and will be returned to the oven later, so leave the oven on but increase the temperature to 400°F / 200°C.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.97.1">4.</span></span> <span class="RPH"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.98.1">MAKE THE CABBAGE.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.99.1"> Keep all the fat and juices in the roasting pan and add the cabbage, chestnuts, and 4 tablespoons / 60 g of the unsalted butter. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.99.2">Season with salt and pepper and toss everything together. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.99.3">Return to the oven and roast for 10 minutes.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.100.1">5.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.101.1"> Pour in the stock and wine and stir to combine. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.101.2">Brush the chicken with the remaining 1 tablespoon / 15 g butter to gloss the skin and return to the pan. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.101.3">Return the pan to the oven and roast until the chicken is golden brown and cooked through, 10 to 15 minutes.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.102.1">6.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.103.1"> Let the chicken rest for 15 minutes before serving with the cabbage and chestnuts.</span></p>



		<div class="light_border2" id="p188">
		<div class="border_padding2">
		<p class="rt" id="c07_s4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.104.1">POULE-AU-POT</span></p>
		<div class="recipe_image" id="p188a">
			<span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.105.1"><img class="image" style="width:99.5%;" src="images/129_Thor_9780553459586_art_r1.jpg" alt=""/></span></div>
		</div>
		</div>

		<div class="recipeYield">
		<p class="ryleft"><span class="ornament_left"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.106.1"><img class="image" style="width:99.5%;" src="images/lornament.png" alt=""/></span></span></p>
		<p class="ry"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.107.1">SERVES 6</span></p>
		<p class="ryright"><span class="ornament_right"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.108.1"><img class="image" style="width:99.5%;" src="images/rornament.png" alt=""/></span></span></p>
		</div>
		<div style="clear:both;"/>
		<p class="rhnf"><span class="dropcaps2line"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.109.1">S</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.110.1">ome things sound better in French than in English. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.110.2">Chicken in a pot or even boiled chicken isn’t that tempting. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.110.3">I remember the first time I made this dish for my husband, in our early days in Paris. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.110.4">“Aren’t you supposed to at least brown the chicken first?” </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.110.5">he asked. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.110.6">I just gave him a look—the kind of look that doesn’t need to be translated. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.110.7">Sometime later in the day, when he was enjoying the </span><em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.111.1">poule-au-pot</span></em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.112.1"> immensely, he gave me a different look, one that said, “You were right, I was wrong.” </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.112.2">It’s my favorite kind of look. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.112.3">In fact, he likes this dish so much that he wants you to know that this is his favorite photograph in the book.</span></p>
		<p class="rhn"><em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.113.1">Poule-au-pot</span></em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.114.1"> is such a national treasure, and there are many different versions of it. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.114.2">This one is the result of years of experimenting; but to give credit where credit’s due, it owes much to my dear friend Florence’s mother, who meticulously rubs the inside of the chicken skin with a garlic mixture. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.114.3">There is more to this dish than meets the eye: I call it country chic.</span></p>
		<p class="rilhf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.115.1">FOR THE CHICKEN</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.116.1">4 OUNCES / 110 G STALE BREAD</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.117.1">⅓ CUP / 80 ML WHOLE MILK</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.118.1">5 OUNCES / 150 G SLICED HAM, PREFERABLY BAYONNE, FINELY CHOPPED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.119.1">5 OUNCES / 150 G BACON, FINELY CHOPPED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.120.1">2 SHALLOTS, FINELY CHOPPED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.121.1">4 GARLIC CLOVES, 1 FINELY CHOPPED AND 3 LEFT WHOLE</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.122.1">2 LARGE EGGS, LIGHTLY BEATEN</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.123.1">LEAVES FROM 1 SMALL BUNCH OF FRESH FLAT-LEAF PARSLEY, CHOPPED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.124.1">1 WHOLE CHICKEN (3½ POUNDS / 1.5 KG)</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.125.1">FINE SEA SALT AND FRESHLY GROUND BLACK PEPPER</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.126.1">2 MEDIUM LEEKS, WHITE PART ONLY</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.127.1">2 MEDIUM CARROTS, PEELED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.128.1">1 CELERY STALK</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.129.1">1 ONION, STUDDED WITH 8 WHOLE CLOVES</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.130.1">1 </span><a href="c05.xhtml#p79"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.131.1">BOUQUET GARNI</span></a></p>
		<p class="rilh"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.132.1">FOR THE MUSHROOM SAUCE</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.133.1">8 TABLESPOONS / 120 G UNSALTED BUTTER</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.134.1">10 OUNCES / 300 G WHITE MUSHROOMS</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.135.1">1 MEDIUM WHITE ONION, THINLY SLICED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.136.1">FINE SEA SALT AND FRESHLY GROUND BLACK PEPPER</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.137.1">¾ CUP / 90 G ALL-PURPOSE FLOUR</span></p>

	
		<p class="rpf" id="p189"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.138.1">1.</span></span> <span class="RPH"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.139.1">PREPARE THE CHICKEN.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.140.1"> Soak the bread in the milk for 10 minutes.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.141.1">2.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.142.1"> In a large bowl, combine the ham, bacon, shallots, chopped garlic, eggs, and parsley. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.142.2">Remove the giblets from the cavity of the chicken. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.142.3">Finely chop the gizzard and liver and add to the bowl. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.142.4">Squeeze excess milk from the bread and crumble the bread into the bowl. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.142.5">Season with salt and pepper and mix well to combine.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.143.1">3.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.144.1"> Gently lift the skin away from the breast meat on each side of the chicken, being careful not to tear the skin. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.144.2">Gently arrange the stuffing, with the help of a small spoon or your fingers, under the skin on top of the breast meat. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.144.3">Scoop any leftover stuffing inside the chicken’s cavity and tie the chicken legs together with kitchen twine.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.145.1">4.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.146.1"> In a Dutch oven or other large pot, pour in enough cold water to cover the chicken (3 to 4 quarts / liters) and add the leeks, carrots, celery, clove-studded onion, bouquet garni, and the whole garlic cloves. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.146.2">Season with salt and pepper. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.146.3">Bring to a boil. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.146.4">Carefully add the chicken to the pot, making sure it’s entirely covered in liquid (if not, add more water as needed). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.146.5">Cover and reduce the heat to low. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.146.6">Simmer very gently until the chicken is cooked through, 1 hour 15 minutes to 1 hour 30 minutes.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.147.1">5.</span></span> <span class="RPH"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.148.1">MAKE THE MUSHROOM SAUCE.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.149.1"> In a large sauté pan, heat 2 tablespoons / 30 g of the butter over medium-high heat. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.149.2">Add the mushrooms and onion and sauté until golden, 4 to 5 minutes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.149.3">Season with salt and pepper. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.149.4">Remove from the heat.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.150.1">6.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.151.1"> In a medium saucepan, melt the remaining 6 tablespoons / 90 g butter over medium heat. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.151.2">Off the heat, add the flour all at once, mix well with a whisk, and return to medium-low heat. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.151.3">Cook, whisking, until the color turns golden, about 8 minutes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.151.4">Whisk in ⅓ cup / 80 ml of the chicken cooking liquid to thicken the sauce.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.152.1">7.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.153.1"> Scrape the mushroom mixture into the sauce, adding a little more chicken stock if needed to thin. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.153.2">Season with salt and pepper as needed.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.154.1">8.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.155.1"> Remove the chicken from the broth and set aside to cool for 3 minutes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.155.2">Cut the chicken into pieces and remove the stuffing from the cavity. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.155.3">Slice the stuffing into rounds. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.155.4">Arrange the chicken pieces, stuffing slices, and vegetables on a serving platter and drizzle with a little of the broth. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.155.5">Serve with the mushroom sauce on the side.</span></p>


		<div class="light_border2" id="p191">
		<div class="border_padding2">
		<p class="rt" id="c07_s5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.156.1">OLD-FASHIONED SUMMER VEAL ROAST</span></p>
		<div class="recipe_image" id="p190">
			<span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.157.1"><img class="image" style="width:99.5%;" src="images/632_Thor_9780553459586_art_r1.jpg" alt=""/></span></div>
		</div>
		</div>


		<div class="recipeYield">
		<p class="ryleft"><span class="ornament_left"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.158.1"><img class="image" style="width:99.5%;" src="images/lornament.png" alt=""/></span></span></p>
		<p class="ry"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.159.1">SERVES 6</span></p>
		<p class="ryright"><span class="ornament_right"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.160.1"><img class="image" style="width:99.5%;" src="images/rornament.png" alt=""/></span></span></p>
		</div>
		<div style="clear:both;"/>
		<p class="rhnf"><span class="dropcaps2line"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.161.1">W</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.162.1">hen our restaurant is open in summer, guests enter through the side of the house and go through what we like to call the </span><em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.163.1">boucherie,</span></em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.164.1"> or the butcher shop, named after a very large butcher’s table we found at the antiques fair in Bordeaux some years ago. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.164.2">When they enter, my husband usually offers a sparkling glass of Champagne and some charcuterie to go with it. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.164.3">A few times in summer, for a few lucky days, guests might notice a delectable aroma emanating from the Bordeaux-colored stove in the corner. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.164.4">And if the smell were better than anything you could have possibly expected to be served that night, you could be sure that we were making this veal roast that my family loves, one we make only in summer and only with fresh, multicolored cherry tomatoes from our own vegetable garden. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.164.5">These are good memories.</span></p>
		<p class="rilf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.165.1">4 TABLESPOONS / 60 G UNSALTED BUTTER</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.166.1">2 MEDIUM YELLOW ONIONS, SLICED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.167.1">8 OUNCES / 230 G PANCETTA, CUT INTO THIN MATCHSTICKS</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.168.1">2¾ POUNDS / 1.3 KG BONE-IN VEAL SHOULDER ROAST</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.169.1">3 SMALL CARROTS, THINLY SLICED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.170.1">2 CELERY STALKS, THINLY SLICED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.171.1">COARSE SEA SALT AND FRESHLY GROUND BLACK PEPPER</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.172.1">1 </span><a href="c05.xhtml#p79"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.173.1">BOUQUET GARNI</span></a></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.174.1">2 CUPS / 480 ML DRY WHITE WINE</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.175.1">15 PLUM TOMATOES</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.176.1">⅓ CUP / 80 ML BEEF OR CHICKEN STOCK</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.177.1">4 GARLIC CLOVES, UNPEELED</span></p>

	
		<p class="rpf"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.178.1">1.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.179.1"> Preheat the oven to 325°F / 160°C.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.180.1">2.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.181.1"> In a large Dutch oven, melt the butter over medium heat. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.181.2">Add the onions and sauté until soft but not browned, about 3 minutes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.181.3">Add the pancetta and continue to cook for 3 minutes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.181.4">Add the veal and brown on all sides, about 8 minutes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.181.5">Add the carrots and celery, season with salt and pepper, and throw in the bouquet garni. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.181.6">Pour in the wine and mix all the ingredients together. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.181.7">Bring to a simmer, add the tomatoes, beef stock, and garlic cloves, and cover the pot.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.182.1">3.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.183.1"> Transfer the pot to the oven and braise until cooked through and tender, 1 hour 30 minutes to 2 hours.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.184.1">4.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.185.1"> Cut the veal into slices and serve with the vegetables and pan juices.</span></p>




		<div class="light_border2" id="p194">
		<div class="border_padding2">
		<p class="rt" id="c07_s6"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.186.1">PORK SHOULDER GRILLED OVER GRAPEVINE BRANCHES</span></p>
		<div class="recipe_image" id="p192">
			<span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.187.1"><img class="image" style="width:99.5%;" src="images/133_Thor_9780553459586_art_r1.jpg" alt=""/></span></div>
		</div>
		</div>

		<div class="recipeYield">
		<p class="ryleft"><span class="ornament_left"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.188.1"><img class="image" style="width:99.5%;" src="images/lornament.png" alt=""/></span></span></p>
		<p class="ry"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.189.1">SERVES 4</span></p>
		<p class="ryright"><span class="ornament_right"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.190.1"><img class="image" style="width:99.5%;" src="images/rornament.png" alt=""/></span></span></p>
		</div>
		<div style="clear:both;"/>
		<p class="rhnf"><span class="dropcaps2line"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.191.1">W</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.192.1">e live and breathe amongst the vines of Médoc, where some of the finest wines in the world are made. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.192.2">Wherever we go we traverse a sea of vineyards before we reach our destination. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.192.3">That’s my favorite part of the journey. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.192.4">Traveling through the vines. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.192.5">And it doesn’t matter what time of year it is; each season has its own glory. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.192.6">The brightly burning yellows and reds of autumn precede the moment when the leaves disappear and the vines stand naked. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.192.7">In January, pruning season commences and the finer branches (</span><em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.193.1">sarments de vigne</span></em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.194.1">) are tied up in bundles and transferred to a cozy place for drying. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.194.2">That’s when we try to get our hands on as many bundles as possible, when they are plentiful. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.194.3">After a few months, in late spring or early summer, the vine branches are dry enough to use for grilling.</span></p>
		<p class="rhn"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.195.1">We are lucky enough to have a huge fireplace in our kitchen, one of the perks of the house, and we cook in it all the time. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.195.2">Grilled meat gets infused with the smoke from the grapevines, and the taste is unlike any other. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.195.3">When I host cooking workshops in my house, I always make sure to do a Médoc-style barbecue at least once, and everybody loves it. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.195.4">My favorite part is when they discuss how they could re-create this sort of cooking at home with a backyard grill and local wine branches. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.195.5">These delicious slices of marbled pork shoulder, which I season heavily with garlic, are a great place to start.</span></p>
		<p class="rilf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.196.1">1½ POUNDS / 650 G BONELESS PORK SHOULDER, CUT INTO 4 SLICES</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.197.1">FINE SEA SALT AND FRESHLY GROUND BLACK PEPPER</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.198.1">1 TABLESPOON / 15 G UNSALTED BUTTER</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.199.1">2 GARLIC CLOVES, THINLY SLICED</span></p>

	
		<p class="rpf"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.200.1">1.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.201.1"> Prepare a medium-hot fire in a grill. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.201.2">Add dried grapevine branches, if desired, to increase the smoky flavor.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.202.1">2.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.203.1"> Season the meat with salt and pepper. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.203.2">Grill the pork until browned, golden, and cooked through, about 7 minutes on each side.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.204.1">3.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.205.1"> Just before serving, spread the butter over the pork and scatter the sliced garlic on top.</span></p>

		<div class="full_width_image" id="p193">
			<span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.206.1"><img class="image" style="width:99.5%;" src="images/134a_Thor_9780553459586_art_r1.jpg" alt=""/></span></div>

		<div class="light_border2" id="p195">
		<div class="border_padding2">
		<p class="rt" id="c07_s7"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.207.1">WINE HARVEST POT-AU-FEU</span></p>
		<div class="recipe_image" id="p197">
			<span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.208.1"><img class="image" style="width:99.5%;" src="images/128_Thor_9780553459586_art_r1.jpg" alt=""/></span></div>
		</div>
		</div>

		<div class="recipeYield">
		<p class="ryleft"><span class="ornament_left"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.209.1"><img class="image" style="width:99.5%;" src="images/lornament.png" alt=""/></span></span></p>
		<p class="ry"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.210.1">SERVES 6</span></p>
		<p class="ryright"><span class="ornament_right"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.211.1"><img class="image" style="width:99.5%;" src="images/rornament.png" alt=""/></span></span></p>
		</div>
		<div style="clear:both;"/>
		<p class="rhnf"><span class="dropcaps2line"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.212.1">S</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.213.1">ometimes in winter when I’m buying vegetables at the market, I see elderly men in old sweaters buying vegetables. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.213.2">They always buy the same things: potatoes, leeks, carrots, turnips, parsnips, some cabbage. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.213.3">I also know that when they get home, they or their wives all cook the same things, too: </span><em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.214.1">blanquette de veau</span></em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.215.1"> or </span><em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.216.1">pot-au-feu</span></em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.217.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.217.2">It’s hard to imagine a more familiar dish than </span><em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.218.1">pot-au-feu</span></em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.219.1">, a humble but delicious meat stew. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.219.2">Sometimes I even forget it exists; there are so many other, more exciting, recipes to cook. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.219.3">But once in a while I cook this classic and I’m always so happy I did. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.219.4">A dimly lit kitchen, a hot </span><em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.220.1">pot-au-feu</span></em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.221.1"> in a cast-iron pot in the middle of the table, a big jar of strong mustard, a carafe of simple table wine, some candles. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.221.2">As they say, </span><em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.222.1">comme autrefois</span></em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.223.1">.</span></p>
		<p class="rilf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.224.1">2 POUNDS / 900 G VEAL SHANK</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.225.1">1½ POUNDS / 750 G TENDER BEEF SHOULDER OR BRISKET</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.226.1">2 POUNDS / 900 G BONELESS BEEF BRISKET, ROLLED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.227.1">8 WHOLE CLOVES</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.228.1">2 LARGE YELLOW ONIONS, UNPEELED AND HALVED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.229.1">1 POUND / 450 G CARROTS, PEELED AND HALVED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.230.1">1 POUND / 450 G LEEKS, WHITE AND PALE-GREEN PARTS, CUT INTO CHUNKS</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.231.1">3 CELERY STALKS, HALVED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.232.1">1 TURNIP, PEELED AND CUT INTO CHUNKS</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.233.1">2 GARLIC CLOVES, SLICED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.234.1">1 </span><a href="c05.xhtml#p79"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.235.1">BOUQUET GARNI</span></a></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.236.1">1 BAY LEAF</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.237.1">COARSE SEA SALT AND FRESHLY GROUND BLACK PEPPER</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.238.1">5 MEDIUM RUSSET POTATOES, HALVED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.239.1">½ HEAD SAVOY CABBAGE, SLICED INTO LARGE STRIPS</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.240.1">CORNICHONS, FOR SERVING</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.241.1">DIJON MUSTARD, FOR SERVING</span></p>

	
		<p class="rpf"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.242.1">1.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.243.1"> Individually tie the veal shank, beef shoulder, and brisket firmly with kitchen twine so the pieces keep their shape during cooking. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.243.2">Put them in a very large pot and add enough water to cover. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.243.3">Bring the water to a boil over high heat. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.243.4">As soon as the water boils, remove from the heat and discard the water. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.243.5">Remove all of the pieces of meat, set aside on a large plate, and rinse the pot to get rid of any traces of scum. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.243.6">Return the meat to the pot.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.244.1">2.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.245.1"> Stick the cloves into the onion halves. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.245.2">Toss them into the pot along with the carrots, leeks, celery, turnip, garlic, bouquet garni, and bay leaf and cover with cold water. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.245.3">Season with salt and pepper. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.245.4">Bring the water to a boil over medium-high heat. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.245.5">Cover the pot, reduce the heat, and simmer for 3 hours, checking the pot from time to time to skim off any scum from the surface and to add water if necessary to cover the ingredients.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.246.1">3.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.247.1"> Add the potatoes and cabbage and continue to simmer until they are tender, about 45 minutes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.247.2">Adjust the seasoning if necessary.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.248.1">4.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.249.1"> Take out the meat and vegetables and transfer to a large serving plate. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.249.2">Slice the meat. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.249.3">Spoon a few ladles of the broth into bowls, add some meat and vegetables, and serve with the cornichons, mustard, and some salt.</span></p>


		<div class="full_width_image" id="p196">
			<span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.250.1"><img class="image" style="width:99.5%;" src="images/126_Thor_9780553459586_art_r1.jpg" alt=""/></span></div>



		<div class="light_border2" id="p198">
		<div class="border_padding2">
		<p class="rt" id="c07_s8"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.251.1">COD BRANDADE</span></p>
		<div class="recipe_image" id="p199">
			<span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.252.1"><img class="image" style="width:99.5%;" src="images/118_Thor_9780553459586_art_r1.jpg" alt=""/></span></div>
		</div>
		</div>

		<div class="recipeYield">
		<p class="ryleft"><span class="ornament_left"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.253.1"><img class="image" style="width:99.5%;" src="images/lornament.png" alt=""/></span></span></p>
		<p class="ry"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.254.1">SERVES 4 TO 6</span></p>
		<p class="ryright"><span class="ornament_right"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.255.1"><img class="image" style="width:99.5%;" src="images/rornament.png" alt=""/></span></span></p>
		</div>
		<div style="clear:both;"/>
		<p class="rhnf"><span class="dropcaps2line"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.256.1">I</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.257.1"> don’t think there is a fishmonger in France who doesn’t have his version of </span><em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.258.1">brandade de morue</span></em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.259.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.259.2">It’s one of the all-time great French bistro classics and I’ve been ordering it in restaurants all my life. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.259.3">I used to make the more typical version, which incorporates potatoes into the mix; but while that version is brilliant, I have come to love this even more authentic approach where the cod shines unadulterated. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.259.4">And instead, I serve the potatoes on the side: I sauté them until they are golden and slightly crispy, drench them in garlic, and enjoy them on their own. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.259.5">The only drawback to this dish is that salt cod needs to be soaked a day in advance, so that calls for some planning—not one of my fortes, I must admit.</span></p>
		<p class="rilf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.260.1">1 POUND / 900 G SALT COD</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.261.1">1 CUP / 240 ML WHOLE MILK</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.262.1">¼ CUP / 60 ML HEAVY CREAM</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.263.1">1 CUP / 250 ML EXTRA-VIRGIN OLIVE OIL</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.264.1">2 GARLIC CLOVES, MINCED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.265.1">FRESHLY GROUND BLACK PEPPER</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.266.1">LEAVES FROM 6 SPRIGS OF FRESH FLAT-LEAF PARSLEY, CHOPPED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.267.1">JUICE OF ½ LEMON</span></p>

	
		<p class="rpf"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.268.1">1.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.269.1"> Put the salt cod in a large bowl and cover entirely with cold water. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.269.2">Refrigerate for 24 hours, changing the water at least 6 times.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.270.1">2.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.271.1"> Drain the cod, cut in half, and transfer to a large saucepan. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.271.2">Pour in ½ cup / 120 ml of the milk and add just enough water to cover the fish. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.271.3">Bring to a low boil over medium heat. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.271.4">Skim the surface, cover, and let sit off the heat for 10 minutes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.271.5">Drain the cod, discarding the cooking liquid. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.271.6">Remove the skin and bones using a small fork and discard.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.272.1">3.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.273.1"> In a food processor, combine the cod, remaining ½ cup / 120 ml milk, the cream, olive oil, and garlic. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.273.2">Process until nearly smooth, a few seconds. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.273.3">You still want a few chunks here and there, but on the small side. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.273.4">The consistency should not be too thick or too liquid,  just a soft, smooth mixture. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.273.5">Season generously with pepper.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.274.1">4.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.275.1"> Transfer to a bowl, add the parsley and lemon juice, and toss everything together with two spoons.</span></p>





		<div class="light_border2" id="p201">
		<div class="border_padding2">
		<p class="rt" id="c07_s9"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.276.1">MUSSELS STUFFED WITH SAUSAGE IN TOMATO SAUCE</span></p>
		<div class="recipe_image" id="p200">
			<span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.277.1"><img class="image" style="width:99.5%;" src="images/123_Thor_9780553459586_art_r1.jpg" alt=""/></span></div>
		</div>
		</div>

		<div class="recipeYield">
		<p class="ryleft"><span class="ornament_left"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.278.1"><img class="image" style="width:99.5%;" src="images/lornament.png" alt=""/></span></span></p>
		<p class="ry"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.279.1">SERVES 4</span></p>
		<p class="ryright"><span class="ornament_right"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.280.1"><img class="image" style="width:99.5%;" src="images/rornament.png" alt=""/></span></span></p>
		</div>
		<div style="clear:both;"/>
		<p class="rhnf"><span class="dropcaps2line"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.281.1">W</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.282.1">hen my mother was young, she lived with her widowed mother and older sister in Moissac, a small town in the south of France, not far from Toulouse. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.282.2">In the summer they would visit their grandmother, Augustine, who spent her summers on a houseboat near Sète, a charming seaside town, close to Montpellier. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.282.3">My great-grandmother was an excellent cook, and my mother has told me these are some of her happiest childhood memories. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.282.4">While a love of cooking didn’t really rub off on my mother, her sister Francine (or Taty as I call her) caught the bug. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.282.5">In my last book, </span><em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.283.1">A Kitchen in France</span></em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.284.1">, I included Taty’s recipe for fava bean soup; I love preserving family recipes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.284.2">When she phoned me with her choice for this book, she was very emotional. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.284.3">“Your great-grandmother would have been so proud,” she said, to see this recipe in a cookbook. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.284.4">So here is the simple seafood recipe that made two little girls who had just lost their father happy on a houseboat in the south of France, once upon a time.</span></p>
		<p class="rilf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.285.1">6 POUNDS MUSSELS</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.286.1">4 TABLESPOONS / 60 ML EXTRA-VIRGIN OLIVE OIL</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.287.1">2¼ POUNDS / 1 KG PORK SAUSAGE, CASINGS REMOVED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.288.1">4 GARLIC CLOVES, FINELY CHOPPED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.289.1">⅓ CUP / 80 ML RED WINE</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.290.1">2 CANS (14 OUNCES / 400 G EACH) CHOPPED TOMATOES</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.291.1">FINE SEA SALT AND FRESHLY GROUND BLACK PEPPER</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.292.1">4 TABLESPOONS / 60 G UNSALTED BUTTER</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.293.1">6 SHALLOTS, FINELY CHOPPED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.294.1">1 </span><a href="c05.xhtml#p79"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.295.1">BOUQUET GARNI</span></a></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.296.1">2 CUPS / 500 ML WHITE WINE</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.297.1">LEAVES FROM 1 BUNCH OF FRESH FLAT-LEAF PARSLEY, FINELY CHOPPED</span></p>

	
		<p class="rpf"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.298.1">1.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.299.1"> To clean the mussels, put them in a large bowl with 4 quarts / 4 liters cold water. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.299.2">Soak for 20 minutes so the mussels disgorge any sand. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.299.3">Drain the mussels and remove the beards by tearing them out with your fingers. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.299.4">Discard any broken mussels or those that aren’t properly closed. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.299.5">Rinse them and soak them one more time for 10 minutes.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.300.1">2.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.301.1"> In a large skillet, heat the olive oil over medium heat. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.301.2">Add the sausage meat in batches and cook, breaking it up with a wooden spoon, until it starts to brown, 8 to 10 minutes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.301.3">Return all of the sausage to the pan, add the garlic, and cook for another 2 minutes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.301.4">Pour in the red wine and simmer for 2 minutes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.301.5">Stir in the tomatoes and their juices and season with salt and pepper. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.301.6">Remove from the heat and keep warm.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.302.1">3.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.303.1"> In a large pot, melt the butter over medium-high heat. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.303.2">Add the shallots and fry gently until golden, about 4 minutes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.303.3">Add the bouquet garni, white wine, and salt and pepper to taste and bring to a boil. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.303.4">Add the mussels, cover tightly with a lid, and simmer over medium heat for 5 minutes, or until the shells open. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.303.5">Discard any that do not open.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.304.1">4.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.305.1"> Remove the mussels from the pot with a slotted spoon and pile into a large bowl. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.305.2">Add half of the mussel cooking liquid and pour the sausage mixture on top. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.305.3">Toss gently to mix. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.305.4">Sprinkle with the parsley and serve.</span></p>
