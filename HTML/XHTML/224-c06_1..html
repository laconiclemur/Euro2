			<span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.267.1"><img class="image" style="width:99.5%;" src="images/300_Thor_9780553459586_art_r1.jpg" alt=""/></span></div>


		<div class="light_border2" id="p150">
		<div class="border_padding2">
		<p class="rt" id="c06_s8"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.268.1">CASSOULET</span></p>
		<div class="recipe_image" id="p151">
			<span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.269.1"><img class="image" style="width:99.5%;" src="images/630_Thor_9780553459586_art_r1.jpg" alt=""/></span></div>
		</div>
		</div>

		<div class="recipeYield">
		<p class="ryleft"><span class="ornament_left"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.270.1"><img class="image" style="width:99.5%;" src="images/lornament.png" alt=""/></span></span></p>
		<p class="ry"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.271.1">SERVES 8</span></p>
		<p class="ryright"><span class="ornament_right"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.272.1"><img class="image" style="width:99.5%;" src="images/rornament.png" alt=""/></span></span></p>
		</div>
		<div style="clear:both;"/>
		<p class="rhnf"><span class="dropcaps2line"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.273.1">I</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.274.1">n the canon of French cooking there are many stars, quite a few legends and power players, but only a handful of true titans, dishes that on their own seem to preserve the food traditions of entire regions—sometimes even the whole country. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.274.2">Cassoulet is to French cuisine what Victor Hugo’s </span><em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.275.1">Les Misérables</span></em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.276.1"> is to the literary canon. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.276.2">My mother’s family comes from the heartland of the southwest, near Toulouse, the birthplace of cassoulet. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.276.3">From time to time you can get a really good version in an excellent French bistro, especially in winter, but more often than not the best place to enjoy it is in someone’s home.</span></p>
		<p class="rhn"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.277.1">I actually didn’t start making cassoulet until I was in my midthirties; it just took me some time to get there. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.277.2">This dish requires a bit of patience and a number of good ingredients, but it doesn’t require any special techniques or tricks. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.277.3">You may be thinking “I’ll probably never make this,” but I encourage you to do so some day. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.277.4">The recipe is here when you’re ready.</span></p>
		<p class="rilf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.278.1">1½ POUNDS / 700 G DRIED WHITE BEANS, SUCH AS HARICOTS TARBAIS</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.279.1">8 WHOLE CLOVES</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.280.1">3 LARGE YELLOW ONIONS: 2 SLICED AND 1 LEFT WHOLE</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.281.1">2 MEDIUM CARROTS, PEELED AND CHOPPED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.282.1">1 </span><a href="c05.xhtml#p79"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.283.1">BOUQUET GARNI</span></a></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.284.1">10 OUNCES / 300 G COOKED GARLIC SAUSAGE (SAUCISSON À L’AIL)</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.285.1">7 OUNCES / 200 G SLAB BACON</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.286.1">2 TABLESPOONS TOMATO PASTE</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.287.1">FINE SEA SALT AND FRESHLY GROUND BLACK PEPPER</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.288.1">4 TABLESPOONS RENDERED GOOSE FAT OR OLIVE OIL</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.289.1">1 POUND / 450 G BONELESS LAMB SHOULDER, CUT INTO 4-INCH / 10 CM PIECES</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.290.1">LEAVES FROM A FEW SPRIGS OF FRESH THYME</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.291.1">½ TEASPOON PIMENT D’ESPELETTE OR MILD CHILE POWDER</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.292.1">6 TOULOUSE-STYLE OR OTHER GOOD-QUALITY PORK SAUSAGES</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.293.1">½ POUND / 230 G BONELESS PORK SHOULDER</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.294.1">5 GARLIC CLOVES, THINLY SLICED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.295.1">16 OUNCES / 450 G CANNED CHOPPED TOMATOES, DRAINED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.296.1">1 TEASPOON GRATED NUTMEG</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.297.1">3 LARGE DUCK CONFIT LEGS</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.298.1">1¾ CUPS / 160 G PLAIN DRIED BREAD CRUMBS</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.299.1">LEAVES FROM A FEW SPRIGS OF FRESH FLAT-LEAF PARSLEY, CHOPPED</span></p>

	
		<p class="rpf"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.300.1">1.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.301.1"> Put the dried beans in a large bowl, add three times their volume of water, and let soak overnight.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.302.1">2.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.303.1"> The next day, drain and rinse the beans. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.303.2">Put them in a large pot and add cold water to cover by 2 inches / 5 cm. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.303.3">Stick the cloves into the whole onion and add to the pot along with the carrots, bouquet garni, garlic sausage, slab bacon, 1 tablespoon of the tomato paste, and 1 teaspoon salt. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.303.4">Give everything a big stir to combine. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.303.5">Bring to a boil, then reduce the heat and simmer until the beans are cooked but still hold their shape, 1 hour to 1 hour 30 minutes.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.304.1">3.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.305.1"> Meanwhile, in a deep skillet, heat 1 tablespoon of the goose fat over medium-high heat. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.305.2">Season the lamb on all sides with salt and pepper, add to the hot pan, and brown the meat on all sides until golden, about 4 minutes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.305.3">Sprinkle with the thyme leaves and piment d’Espelette. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.305.4">Pour in enough water to just barely cover the meat. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.305.5">Bring to a boil, then reduce the heat, season with salt and pepper, and simmer for 30 minutes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.305.6">Remove from the heat. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.305.7">Reserving the cooking liquid, drain the lamb. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.305.8">Set the meat and liquid aside separately.</span></p>
		<p class="rp" id="p152"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.306.1">4.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.307.1"> In another skillet, heat 1 tablespoon of the goose fat over medium-high heat. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.307.2">Add the Toulouse sausages and cook, turning until browned on all sides, about 10 minutes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.307.3">Transfer to a plate. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.307.4">In the same pan, sear the pork shoulder until browned on both sides, about 8 minutes.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.308.1">5.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.309.1"> In a large Dutch oven, heat the remaining 2 tablespoons goose fat over medium-high heat. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.309.2">Add the sliced onions and garlic and sauté until golden, about 4 minutes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.309.3">Retrieve the slab bacon from the beans, chop it up into thick sticks, and add to the onions. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.309.4">Continue to cook for a few minutes.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.310.1">6.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.311.1"> Pick out the whole onion with the cloves and the bouquet garni from the beans and discard. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.311.2">Reserving their liquid, drain the beans. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.311.3">Set the garlic sausage aside. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.311.4">Return the beans to the Dutch oven, add the tomatoes, nutmeg, and remaining 1 tablespoon tomato paste, and mix all of the ingredients gently to avoid breaking the beans. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.311.5">Pour in enough of the reserved lamb cooking liquid and reserved bean cooking liquid to just about cover the beans. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.311.6">Bring the beans to a boil over medium-high heat, then reduce the heat, and simmer for 20 minutes.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.312.1">7.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.313.1"> Meanwhile, in a skillet, preferably cast iron, over medium-high heat, cook the duck legs skin side down until browned, about 6 minutes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.313.2">Reserve the duck legs and newly rendered duck fat.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.314.1">8.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.315.1"> Preheat the broiler.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.316.1">9.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.317.1"> Arrange the lamb, both kinds of sausages, pork shoulder, and duck legs on top of the beans. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.317.2">You can slice some of the sausages and the pork if desired. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.317.3">Sprinkle the bread crumbs over the meats. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.317.4">Drizzle 2 tablespoons of the rendered duck fat from the skillet over the bread crumbs and sprinkle with the parsley. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.317.5">Broil until the crumbs are golden, 5 to 8 minutes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.317.6">Serve immediately.</span></p>




		<div class="background_beige" id="p153">
		<p class="CO_none"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.318.1">Notes on Wine</span></p>
		<p class="CO_none2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.319.1">by oddur thorisson</span></p>	
		<div class="center_full" id="c06_s9">
			<span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.320.1"><img class="image" style="width:99.5%;" src="images/p153.jpg" alt=""/></span></div>
		<div class="background_beige_pad">
		
		<p class="sbf"><span class="PF-lead-in"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.321.1">RED WINE IS MY FAVORITE DRINK.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.322.1"> That and coffee. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.322.2">If I had to write about coffee it would be easy and short; I know next to nothing about it. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.322.3">I know good coffee from bad and I know where to find the former: Italy! </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.322.4">(And a few good places in Paris and other cities.)</span></p>
		<p class="sb"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.323.1">I know much more about wine, which makes it harder to write about. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.323.2">I asked my wife for advice—it’s her cookbook, after all. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.323.3">“Just make it short and simple, darling,” she said (I added the darling part). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.323.4">“Nobody wants to read an overly long, overly elaborate text on wine.” </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.323.5">Nobody? </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.323.6">Really? </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.323.7">Maybe she’s right: Wine is more fun to drink than to read about.</span></p>
		<p class="sb"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.324.1">On the off chance that anybody might be interested, here are my thoughts on wine. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.324.2">But first: a disclaimer! </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.324.3">There are no real truths about wine, only opinions, which makes wine an elusive, fascinating subject. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.324.4">In what follows I may state things as facts; however, most of them are only my humble opinions—which are probably neither better nor worse than anybody else’s.</span></p>
		<p class="sb"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.325.1">This is what I’ve learned. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.325.2">So far.</span></p>
		<p class="sb"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.326.1">In this house, wine and food cannot comfortably live without each other, and we rarely serve one without the other. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.326.2">There are a few exceptions, and Champagne is one. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.326.3">Champagne is </span><em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.327.1">always</span></em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.328.1"> an exception. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.328.2">(That’s a fact, not just an opinion. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.328.3">More about that later.)</span></p>
		<p class="sb"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.329.1">But let’s start with Bordeaux wines. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.329.2">All wines grown around Bordeaux, the city, are called Bordeaux wines. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.329.3">They are split into right bank, St Émilion, Pomerol, etc., and left bank, Médoc and the Graves. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.329.4">Due to growing conditions and traditions, the right bank favors Merlot, the left bank Cabernet Sauvignon. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.329.5">Having said that, almost all red Bordeaux wines are a blend of the two with a few other grape varieties added to the mix. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.329.6">Some say that Médoc wines are more powerful and robust, whereas right bank wines are smoother and more elegant. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.329.7">I don’t particularly agree with that nor does it tell the whole story.</span></p>
		<p class="sb"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.330.1">When I lived in Iceland I drank mainly Italian wines. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.330.2">Odd, I know, but it would take too long to explain. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.330.3">Let’s just say that I find Italian wines wonderful. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.330.4">When I lived in Paris we drank chiefly wines from Burgundy. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.330.5">Let’s just say that I find Burgundy wines wonderful. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.330.6">Since our move to Médoc more than five years ago, we almost exclusively drink Médoc (and some right bank) wines. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.330.7">Let’s just say that I find Bordeaux wines most wonderful of all.</span></p>
		
		</div>
		<hr class="background_beige_pad"/></div>
		
		<div class="full_width_image" id="p154">
			<span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.331.1"><img class="image" style="width:99.5%;" src="images/293_Thor_9780553459586_art_r1.jpg" alt=""/></span></div>

		<div class="background_beige" id="p155">	
		<hr class="background_beige_pad"/><div class="background_beige_pad">
		
		<p class="sb"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.332.1">When I talk about wines I am mainly talking about reds; whites are a different story. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.332.2">Bordeaux winemakers produce some excellent Sauvignon Blanc–dominated whites. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.332.3">The Burgundies, though, the really good ones, are still the best whites in France, probably the world.</span></p>
		<p class="sb"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.333.1">In the rest of the world it is common to ask for a glass of Chardonnay, or a bottle of Pinot (Noir). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.333.2">In France it is not. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.333.3">Here people ask for a glass of Chablis, a bottle of Gevrey-Chambertin. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.333.4">A Chablis is always a Chardonnay, a Gevrey-Chambertin always a Pinot Noir. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.333.5">It sounds more complicated than it is. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.333.6">Whereas elsewhere they talk about grapes, here we talk about regions. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.333.7">Burgundies are Chardonnays and Pinot Noirs; Bordeaux wines are Sauvignon Blancs, Cabernet Sauvignons, and Merlots. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.333.8">Other regions mix it up a little more, but not that much; each region has its go-to grapes.</span></p>
		<p class="sb"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.334.1">Médoc, our region, is home to some of the best, most prestigious wines in the world. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.334.2">In 1855, the King, Napoleon III, wanted to know what wines he should drink; he wanted a guide. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.334.3">So they gave him one, based on price and prestige of the châteaux that were most prominent at that point in time. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.334.4">Whether or not those were the best wines then is by now irrelevant. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.334.5">It was a self-fulfilling prophecy: Wines that were classified as Grand Crus in 1855 were far more likely to command higher prices, therefore giving the châteaux more money to invest in new techniques, personnel, and publicity. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.334.6">On top of that they probably had the best land as well.</span></p>
		<p class="sb"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.335.1">This is the most important question anyone asks me about Bordeaux wines: “Can you still buy a good bottle of Bordeaux for under thirty euros?” </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.335.2">The answer is yes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.335.3">Absolutely. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.335.4">Not a Grand Cru, but yes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.335.5">The second question is: “What about the Grand Crus of Bordeaux: Are they really better, are they worth it? </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.335.6">” Again, yes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.335.7">It’s a painful truth for my purse but they’ve had more than 150 years of an advantage.</span></p>
		<p class="sb"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.336.1">The key to understanding the value of wine is time. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.336.2">Good wine needs time. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.336.3">Great wine needs much more time. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.336.4">Open two bottles of a good Bordeaux vintage, say 2010. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.336.5">One is an affordable option, the price of a good steak in a restaurant. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.336.6">The other bottle costs more, the price of good shoes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.336.7">Really good shoes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.336.8">Taste them both now and you might feel the former is a far better buy. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.336.9">Taste them again in twenty years. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.336.10">Then you’ll understand.</span></p>
		<p class="sb" id="p156"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.337.1">France is a country of wine traditions perhaps far beyond any place on earth. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.337.2">Other countries make wonderful wines, but France is the only country where so many families routinely invest in cases of wine from good vintages and then put them away for much later or never. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.337.3">We have friends who never really drink the wine they buy; they drink the wine their grandfathers bought.</span></p>
		<p class="sb"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.338.1">My grandfathers were Icelandic. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.338.2">They bought vodka, then they drank it. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.338.3">I have thought about starting a tradition of my own, buying wine and storing it. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.338.4">But I have this recurring nightmare: A grandchild of mine brings home a bunch of adolescents and they raid my cellars while I’m lying in my grave.</span></p>
		<p class="sbaft"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.339.1">Mimi and I love wine. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.339.2">We will have cocktails out of politeness or Cognac with company. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.339.3">But wine is what we love, and we always serve it with food. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.339.4">Here are our rules of thumb (except remember, there are no rules):</span></p>
		<p class="sbul"><span class="sc"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.340.1">CHAMPAGNE IS WONDERFUL!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.341.1"> We always start with Champagne. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.341.2">A good blanc de blancs (meaning it is made only from white Chardonnay grapes) is a house favorite and goes well with food. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.341.3">Wine experts say that Champagne is best enjoyed from a white wineglass. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.341.4">A flute is too tight and inhibits the wine, a coupe too open and lets the bubbles out too quickly. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.341.5">This is true, so take their advice; but if the occasion and dress code call for a tux and a coupe, just remember to drink fast. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.341.6">Really fast.</span></p>
		<p class="sbul" id="p156a"><span class="sc"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.342.1">ROSÉ IS BEST WHEN IT COMES FROM PROVENCE,</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.343.1"> is a clear pale pink, and doesn’t cost too much. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.343.2">We drink rosé only in summer.</span></p>
		<p class="sbul"><span class="sc"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.344.1">WE NEVER SERVE FISH WITH RED WINE.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.345.1"> We are that old-fashioned. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.345.2">Most of the starters in this book go very well with a white Bordeaux (Sauvignon Blanc). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.345.3">So do the main fish courses, but then you might start thinking about an older white Burgundy.</span></p>
		<p class="sbul"><span class="sc"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.346.1">THE BIGGER THE OCCASION, THE BIGGER THE BOTTLE.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.347.1"> I’m not talking size here. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.347.2">There is an exception to this rule, which is that you can and should open a bottle of really good, really old wine whenever you feel like it. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.347.3">The food needs to be good but not necessarily fancy. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.347.4">A great bottle of wine, great music, a simple steak, a dog on the floor. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.347.5">(The music is optional. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.347.6">The dog is not.)</span></p>


		</div>

		<p class="rt" id="c06_s10"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.349.1">FOREST PIE</span></p>
		<div class="recipe_image" id="p159">
			<span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.350.1"><img class="image" style="width:99.5%;" src="images/088_Thor_9780553459586_art_r1.jpg" alt=""/></span></div>
		</div>
