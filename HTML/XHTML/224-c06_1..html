		<p class="pf page_break_before" id="p130"><span class="PF-lead-in"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.36.1">I SPENT LARGE</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.37.1"> portions of my childhood in various restaurants with my parents, their friends, my friends. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.37.2">I have countless memories of sitting at late-night banquet tables surrounded by members of the Hong Kong Lions Club, feasting on the finest delicacies, and having big lunches with my godfather, Uncle Fat Steven (that’s what everyone calls him), watching him consume three whole chickens in the most delicate, precise manner. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.37.3">As I got older, it became my favorite pastime to find the best restaurants when I traveled.</span></p>
		<p class="p"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.38.1">When Oddur and I were romancing each other and he visited me in Paris, our main concern (well, aside from all the romance) was always where to have dinner. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.38.2">As an art director and an insufferable aesthete, to him the food has to be good but the place must look right as well. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.38.3">And by looking right I don’t mean ornate or luxurious; it just has to have soul, a story. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.38.4">But to me the food is the most important.</span></p>
		<p class="p"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.39.1">As much as I hate to admit it, Oddur has a point: A restaurant is more than the sum of all its food. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.39.2">There is the decor and service, the music, the font on the menu, even the soap in the bathrooms. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.39.3">When we are both pleased, we know we’ve found someplace we’ll return to again and again.</span></p>
		<p class="p"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.40.1">They say that the French invented the restaurant, and while just that would have been good enough, they went a step further and created different versions. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.40.2">There is the beloved bistro, an intimate spot, often very small, with tables almost on top of each other. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.40.3">The menu is usually ever-changing, representing what’s fresh and in season (in the good ones, anyway). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.40.4">Then you have the noisy, boisterous brasseries, very often cavernous in size and serviced by an army of black-bow-tied waiters, whose starched white aprons touch the ground and who invariably can be found, several times a day, in the alleys outside these establishments smoking cigarettes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.40.5">These are the places where you have huge plates of oysters and steaks (often mediocre) with piles of French fries. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.40.6">Above these two, looking down at them from lofty heights, is the older, more sophisticated brother, the </span><em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.41.1">restaurant</span></em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.42.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.42.2">The restaurateur these days spends all his time dreaming of the Michelin stars that define his existence. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.42.3">He will do anything to achieve them.</span></p>
		<p class="p"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.43.1">We certainly weren’t shooting for Michelin stars when we opened our little pop-up; and though our house is big, we did not plan on putting on bow ties. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.43.2">So a bistro it would be, an old-fashioned, country version. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.43.3">The food would reflect the season, and there would be an abundance of fruits and vegetables on display since nothing is as decorative and inviting as mountains of natural, colorful beauty. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.43.4">We never defined a formal concept, but if we had it might have been “granny goes to town,” the country girl in her finest clothes, the tablecloth you use only on Sundays.</span></p>

		<div class="recipeYield">
		<p class="ryleft"><span class="ornament_left"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.47.1"><img class="image" style="width:99.5%;" src="images/lornament.png" alt=""/></span></span></p>
		<p class="ry"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.48.1">SERVES 6</span></p>
		<p class="ryright"><span class="ornament_right"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.49.1"><img class="image" style="width:99.5%;" src="images/rornament.png" alt=""/></span></span></p>
		</div>
		<div style="clear:both;"/>
		<p class="rhnf"><span class="dropcaps2line"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.50.1">T</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.51.1">his recipe is here as a result of an argument—not a serious one, so maybe it’s better to call it a disagreement. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.51.2">My husband loves tomatoes the way I love chestnuts, and he tries to add them to everything. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.51.3">He adores the Italian version of hunter’s chicken, with lots of red wine and tomato sauce, and kept asking me to make it. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.51.4">So I did. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.51.5">The problem, however, was that I don’t really love that dish—so while he devoured it, I didn’t eat that much. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.51.6">I kept telling him that French hunter’s chicken, with mushrooms and white wine, is much better, and one day I cooked it unannounced. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.51.7">To make sure I’d get my point across I went to extra lengths, sourcing the finest farm chicken, picking the tarragon we were growing on our roof garden. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.51.8">His verdict: delicious, crispy, tasty, flavorful, “but I still love the tomato version.” </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.51.9">And I still disagree.</span></p>
		<p class="rilf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.52.1">¾ CUP / 90 G ALL-PURPOSE FLOUR</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.53.1">FINE SEA SALT AND FRESHLY GROUND BLACK PEPPER</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.54.1">6 LARGE CHICKEN LEGS (THIGH AND DRUMSTICK)</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.55.1">5½ TABLESPOONS / 80 G UNSALTED BUTTER</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.56.1">6 TABLESPOONS / 90 ML EXTRA-VIRGIN OLIVE OIL</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.57.1">1 LARGE ONION, THINLY SLICED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.58.1">2 SHALLOTS, THINLY SLICED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.59.1">2 GARLIC CLOVES, THINLY SLICED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.60.1">1 </span><a href="c05.xhtml#p79"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.61.1">BOUQUET GARNI</span></a></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.62.1">½ POUND / 230 G PORCINI MUSHROOMS, QUARTERED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.63.1">3 TABLESPOONS COGNAC</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.64.1">¼ CUP / 60 ML WHITE WINE</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.65.1">¾ CUP / 180 ML CHICKEN STOCK</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.66.1">LEAVES FROM 1 BUNCH OF FRESH TARRAGON</span></p>

	
		<p class="rpf"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.67.1">1.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.68.1"> Preheat the oven to 400°F / 200°C.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.69.1">2.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.70.1"> In a shallow baking dish, combine the flour, ½ teaspoon salt, and a pinch of pepper. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.70.2">Coat the chicken pieces with the mixture and shake off the excess.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.71.1">3.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.72.1"> Heat 4 tablespoons / 60 g of the butter and the oil in a large Dutch oven or other ovenproof pan over medium-high heat. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.72.2">Add the chicken and brown on all sides, 8 to 10 minutes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.72.3">Transfer the pan to the oven and roast until the chicken is cooked through, 20 to 25 minutes.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.73.1">4.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.74.1"> Remove the chicken from the pan and keep warm on a platter. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.74.2">Put the pan with all its drippings over medium-high heat and add the onion, shallots, and garlic. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.74.3">Season with salt and pepper and cook until golden, about 4 minutes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.74.4">Throw in the bouquet garni and mushrooms and continue to cook for 3 minutes.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.75.1">5.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.76.1"> Carefully add the Cognac, light a match, and ignite the Cognac. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.76.2">Once the flames die down, pour in the white wine and boil to reduce by three-quarters. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.76.3">Pour in the chicken stock and boil for 5 minutes.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.77.1">6.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.78.1"> Add the remaining 1½ tablespoons / 20 g butter and return the chicken to the pan. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.78.2">Reheat, spooning the sauce over the chicken. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.78.3">Scatter the tarragon all over. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.78.4">Season with salt and pepper as needed and serve immediately.</span></p>



		<div class="light_border2" id="p134">

		<p class="rt" id="c06_s3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.79.1">CHICKEN MARENGO</span></p>

		<div class="recipeYield">
		<p class="ryleft"><span class="ornament_left"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.81.1"><img class="image" style="width:99.5%;" src="images/lornament.png" alt=""/></span></span></p>
		<p class="ry"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.82.1">SERVES 4 TO 6</span></p>
		<p class="ryright"><span class="ornament_right"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.83.1"><img class="image" style="width:99.5%;" src="images/rornament.png" alt=""/></span></span></p>
		</div>
		<div style="clear:both;"/>
		<p class="rhnf"><span class="dropcaps2line"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.84.1">I</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.85.1">n our house we call this famous dish Napoleon’s Chicken because it was originally cooked for him. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.85.2">He had just won a famous victory at the battle of Marengo and wanted to celebrate it with good food—good French food. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.85.3">The problem for his chef was that they were in Italy and all the familiar ingredients were hard to find. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.85.4">The chef put on his finest improvisational hat and whisked up a delicious chicken dish that pretended to be French but was probably more Italian than anything. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.85.5">Mr. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.85.6">Bonaparte loved the dish so much that he decided he would never eat anything else after any battle. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.85.7">Later this dish became fashionable in all the right Paris places, but, funnily enough, though the versions shared the name they never had the same ingredients. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.85.8">Chicken Marengo is less a recipe and more an idea that sends you off in the right direction; the details are up to you. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.85.9">So I experimented and came up with this version that has become much loved in our home. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.85.10">And I leave it to you to improve it.</span></p>
		<p class="rilf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.86.1">1 WHOLE CHICKEN (5½ POUNDS / 2.5 KG), CUT INTO 6 TO 8 PIECES</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.87.1">FINE SEA SALT AND FRESHLY GROUND BLACK PEPPER</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.88.1">2 TABLESPOONS ALL-PURPOSE FLOUR</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.89.1">6 TABLESPOONS / 90 ML EXTRA-VIRGIN OLIVE OIL</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.90.1">2 SHALLOTS, FINELY CHOPPED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.91.1">1 MEDIUM CARROT, SLICED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.92.1">6 GARLIC CLOVES, FINELY CHOPPED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.93.1">1 </span><a href="c05.xhtml#p79"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.94.1">BOUQUET GARNI</span></a></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.95.1">¾ CUP / 200 ML DRY WHITE WINE</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.96.1">¼ CUP / 60 ML CHICKEN STOCK</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.97.1">1 CAN (14 OUNCES / 400 G) WHOLE PEELED PLUM TOMATOES, DRAINED AND COARSELY CHOPPED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.98.1">2 TABLESPOONS TOMATO PASTE</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.99.1">12 FRESH LANGOUSTINES OR CRAYFISH TAILS</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.100.1">⅓ CUP / 80 ML COGNAC</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.101.1">8 OUNCES / 200 G WHITE MUSHROOMS, SLICED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.102.1">LEAVES FROM 1 BUNCH OF FRESH FLAT-LEAF PARSLEY, CHOPPED</span></p>

	
		<p class="rpf" id="p135"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.103.1">1.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.104.1"> Season the chicken pieces with salt and pepper and toss with the flour to coat. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.104.2">In a large Dutch oven, heat 3 tablespoons of the olive oil over medium-high heat. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.104.3">Add the chicken and brown on all sides until golden, 8 to 10 minutes.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.105.1">2.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.106.1"> Spoon off and discard any excess oil and then add the shallots, carrot, and 5 of the garlic cloves. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.106.2">Cook for 4 minutes over medium heat. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.106.3">Add the bouquet garni, season with salt and pepper, and add the white wine. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.106.4">Simmer to reduce for 2 minutes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.106.5">Pour in the chicken stock and continue to simmer for 3 minutes.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.107.1">3.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.108.1"> Stir in the tomatoes and tomato paste and continue to cook for 3 minutes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.108.2">Reduce the heat, season with salt and pepper, cover, and simmer until the chicken is cooked through, 35 to 45 minutes (larger pieces take more time to cook).</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.109.1">4.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.110.1"> Meanwhile, in a large sauté pan, heat 2 tablespoons of the olive oil over high heat. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.110.2">Add the langoustines and remaining garlic clove, and season with salt and pepper. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.110.3">Pour in the Cognac and simmer until the langoustines are opaque and cooked through, about 2 minutes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.110.4">Transfer the langoustines and their juices to a plate and set aside. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.110.5">Keep warm.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.111.1">5.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.112.1"> In the same pan, heat the remaining 1 tablespoon olive oil over medium-high heat. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.112.2">Add the mushrooms and season with salt and pepper. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.112.3">Cook until tender and browned, about 3 minutes.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.113.1">6.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.114.1"> Add the langoustines and mushrooms and any accumulated juices to the pot with the chicken and mix the ingredients gently. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.114.2">Continue to simmer over low heat for 15 to 20 minutes for the flavors to blend. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.114.3">Sprinkle with the parsley just before serving.</span></p>




		<div class="light_border2" id="p138">
		<div class="border_padding2">
		<p class="rt" id="c06_s4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.115.1">GUINEA HEN RAVIOLI</span></p>
		<div class="recipe_image" id="p136">
			<span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.116.1"><img id="p137" style="width:99.5%;" class="image" src="images/110_Thor_9780553459586_art_r1.jpg" alt=""/></span></div>
		</div>
		</div>

		<div class="recipeYield">
		<p class="ryleft"><span class="ornament_left"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.117.1"><img class="image" style="width:99.5%;" src="images/lornament.png" alt=""/></span></span></p>
		<p class="ry"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.118.1">SERVES 6</span></p>
		<p class="ryright"><span class="ornament_right"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.119.1"><img class="image" style="width:99.5%;" src="images/rornament.png" alt=""/></span></span></p>
		</div>
		<div style="clear:both;"/>
		<p class="rhnf"><span class="dropcaps2line"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.120.1">W</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.121.1">hen it comes to cooking I have a strong preference for simple, rustic, and classic over complicated, modern, and pretentious. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.121.2">If I could go to only one restaurant for the rest of my life it wouldn’t be a Michelin-starred one; it would be an honest bistro with straightforward dishes, prepared with the finest ingredients. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.121.3">Having said that, I have had many remarkable experiences in the temples of haute cuisine, and one thing I have to admit they often do well is various sorts of “Frenchified” raviolis, sometimes filled with exotic mushrooms or meaty stuffings, served with inventive sauces and garnished with fresh herbs. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.121.4">You could say that this recipe is my attempt at being fancy. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.121.5">I hope I succeeded.</span></p>
		<p class="rilhf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.122.1">FOR THE STUFFING</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.123.1">1 WHOLE GUINEA HEN OR CHICKEN (3 POUNDS / 1.5 KG)</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.124.1">FINE SEA SALT AND FRESHLY GROUND BLACK PEPPER</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.125.1">3 TABLESPOONS EXTRA-VIRGIN OLIVE OIL, PLUS MORE FOR DRIZZLING</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.126.1">½ POUND / 230 G SAVOY CABBAGE, FINELY CHOPPED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.127.1">2 LARGE EGGS</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.128.1">¼ CUP FINELY CHOPPED FRESH FLAT-LEAF PARSLEY LEAVES</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.129.1">¼ CUP CHOPPED FRESH CHIVES</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.130.1">¼ TEASPOON GRATED NUTMEG</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.131.1">1 MEDIUM YELLOW ONION, DICED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.132.1">1 MEDIUM CARROT, DICED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.133.1">1 CELERY STALK, DICED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.134.1">1 </span><a href="c05.xhtml#p79"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.135.1">BOUQUET GARNI</span></a></p>
		<p class="rilh"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.136.1">FOR THE PASTA DOUGH</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.137.1">4 CUPS / 480 G ALL-PURPOSE FLOUR, SIFTED, PLUS MORE AS NEEDED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.138.1">5 LARGE EGGS</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.139.1">3 TABLESPOONS EXTRA-VIRGIN OLIVE OIL</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.140.1">PINCH OF FINE SEA SALT</span></p>
		<p class="rils"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.141.1">1 LARGE EGG YOLK</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.142.1">SEMOLINA FLOUR</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.143.1">JUICE OF ½ LEMON</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.144.1">4 TABLESPOONS / 60 G UNSALTED BUTTER, CUT INTO PIECES</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.145.1">CHOPPED FRESH CHIVES, FOR SERVING</span></p>

	
		<p class="rpf" id="p139"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.146.1">1.</span></span> <span class="RPH"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.147.1">MAKE THE STUFFING.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.148.1"> Preheat the oven to 350°F / 180°C.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.149.1">2.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.150.1"> Put the guinea fowl in a baking dish, season generously with salt and pepper, and drizzle with olive oil. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.150.2">Roast for about 40 minutes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.150.3">The bird will be slightly undercooked so the meat will be juicy. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.150.4">Set aside to cool slightly. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.150.5">Remove the skin and discard. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.150.6">Remove the bones and reserve them. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.150.7">Chop the meat finely and put the meat in a large bowl.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.151.1">3.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.152.1"> Add the cabbage, eggs, parsley, chives, and nutmeg to the meat and season with salt and pepper.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.153.1">4.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.154.1"> In a large pot, heat the 3 tablespoons olive oil over medium-high heat. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.154.2">Add the onion, carrot, celery, and guinea hen bones and cook until golden, about 5 minutes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.154.3">Season lightly with salt and pepper. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.154.4">Add the bouquet garni and enough cold water to cover the ingredients. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.154.5">Cover the pot and bring the water to a boil. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.154.6">Reduce the heat and simmer gently for 1 hour. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.154.7">After 1 hour, uncover, increase the heat to high, and boil the stock until it reduces to 1 cup / 240 ml.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.155.1">5.</span></span> <span class="RPH"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.156.1">MEANWHILE, MAKE THE PASTA DOUGH.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.157.1"> Put the flour on a clean work surface and make a well in the center. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.157.2">Add the eggs, olive oil, and salt. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.157.3">Using a fork, beat the eggs and then gradually mix in the flour, using your hands when the dough is too stiff to stir. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.157.4">Knead with the heel of your hand, sprinkling the dough with additional flour if it gets too sticky, until it is soft and elastic, but still slightly sticky, 6 to 8 minutes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.157.5">Shape into a ball and wrap in plastic wrap. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.157.6">Let it rest at room temperature for 30 minutes.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.158.1">6.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.159.1"> In a small bowl, mix 1 tablespoon water with the egg yolk to make an egg wash.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.160.1">7.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.161.1"> Scatter flour over a large, clean surface. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.161.2">With a rolling pin, roll the dough out until it is just thin enough to fit through the rollers of a pasta machine. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.161.3">Roll the pasta through each setting of a pasta machine until it is the thinnest it can be. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.161.4">Cut the dough in half. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.161.5">On one sheet, carefully scoop 1 teaspoon stuffing every 3 to 4 inches / 8 to 10 cm, and then brush around each mound of filling with the egg wash. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.161.6">Drape the second sheet of pasta over the first one, gently pushing around each filling mound with your fingers to seal and remove any air bubbles. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.161.7">Trim each ravioli parcel with a sharp knife or a pasta stamp of your choice to form a neat shape, whether square, oval, or round.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.162.1">8.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.163.1"> Line a baking sheet with wax paper and scatter a good amount of semolina on top. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.163.2">Transfer the ravioli to the baking sheet. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.163.3">Cover loosely with plastic wrap and place in the refrigerator.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.164.1">9.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.165.1"> Bring a large pot of salted water to a boil over medium-high heat.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.166.1">10.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.167.1"> Strain the stock through a sieve into a small saucepan. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.167.2">Add the lemon juice and bring to a boil over high heat. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.167.3">Remove from the heat and whisk in the butter until it melts and the sauce thickens.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.168.1">11.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.169.1"> Drop the ravioli into the boiling water and stir gently. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.169.2">The ravioli are cooked when they float to the surface, about 1½ minutes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.169.3">Scoop out with a slotted spoon and transfer to warm serving plates. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.169.4">Top with the sauce and sprinkle with the chives. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.169.5">Serve immediately.</span></p>

		<div class="light_border2" id="p142">
		<div class="border_padding2">
		<p class="rt" id="c06_s5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.170.1">ROAST DUCK WITH CHERRIES</span></p>
		<div class="recipe_image" id="p143">
			<span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.171.1"><img class="image" style="width:99.5%;" src="images/087_Thor_9780553459586_art_r1.jpg" alt=""/></span></div>
		</div>
		</div>

		<div class="recipeYield">
		<p class="ryleft"><span class="ornament_left"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.172.1"><img class="image" style="width:99.5%;" src="images/lornament.png" alt=""/></span></span></p>
		<p class="ry"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.173.1">SERVES 4 TO 6</span></p>
		<p class="ryright"><span class="ornament_right"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.174.1"><img class="image" style="width:99.5%;" src="images/rornament.png" alt=""/></span></span></p>
		</div>
		<div style="clear:both;"/>
		<p class="rhnf"><span class="dropcaps2line"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.175.1">C</span></span><em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.176.1">onfit de canard</span></em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.177.1"> has always been one of my favorite dishes and throughout my childhood I enjoyed duck in various Chinese meals, not least the most famous one, Peking duck. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.177.2">But duck breast or a whole roast duck, done in the French style, wasn’t ever that close to my heart. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.177.3">Over the years, slowly but surely that has changed, and I think that by now duck has ascended to the top of the list as my favorite meat of all. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.177.4">It’s such an interesting meat, somewhere between other birds and true red meats; sometimes I think it deserves to be called the Flavor of France. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.177.5">A roast duck is always special, but in early summer I love to cook it with an abundance of fresh cherries. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.177.6">It’s an old-fashioned dish, one that calls for the finest table linens and the shiniest silver, and is best enjoyed by candlelight.</span></p>
		<p class="rilf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.178.1">1 WHOLE DUCK (3 TO 4 POUNDS / 1.5 TO 2 KG)</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.179.1">8 TABLESPOONS / 120 G UNSALTED BUTTER, AT ROOM TEMPERATURE</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.180.1">FINE SEA SALT AND FRESHLY GROUND BLACK PEPPER</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.181.1">5 GARLIC CLOVES, UNPEELED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.182.1">A FEW SPRIGS OF FRESH THYME</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.183.1">A FEW SPRIGS OF FRESH ROSEMARY</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.184.1">1 POUND / 450 G CHERRIES, STEMMED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.185.1">1 TABLESPOON HONEY</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.186.1">1 TABLESPOON BALSAMIC VINEGAR</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.187.1">⅓ CUP / 80 ML CALVADOS</span></p>

	
		<p class="rpf"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.188.1">1.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.189.1"> Preheat the oven to 375°F / 190°C.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.190.1">2.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.191.1"> Put the duck in a roasting pan, rub the skin generously with 6 tablespoons / 90 g of the butter, and season inside and out with salt and pepper. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.191.2">Put the whole garlic cloves, thyme, rosemary, and a small handful of the cherries inside the cavity. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.191.3">Roast until golden brown, cooked through, and tender, about 1 hour 20 minutes.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.192.1">3.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.193.1"> When the duck is done, let it rest for about 20 minutes to let the juices settle before carving.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.194.1">4.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.195.1"> Meanwhile, in a large saucepan, melt the remaining 2 tablespoons / 30 g butter over medium heat. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.195.2">Add the remaining cherries, the honey, and balsamic vinegar and shake the pan. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.195.3">Pour in the Calvados, light a match, and carefully ignite the liquid to flambé.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.196.1">5.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.197.1"> Place the duck on a serving platter, pour the juices all over, and scoop the remaining cherries around the bird. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.197.2">Serve immediately.</span></p>



		<div class="full_width_image" id="p140">
			<span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.198.1"><img class="image" style="width:99.5%;" src="images/173_Thor_9780553459586_art_r1.jpg" alt=""/></span></div>


		<div class="full_width_image" id="p141">
			<span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.199.1"><img class="image" style="width:99.5%;" src="images/085_Thor_9780553459586_art_r1.jpg" alt=""/></span></div>



		<div class="light_border2" id="p145">
		<div class="border_padding2">
		<p class="rt" id="c06_s6"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.200.1">QUAIL STUFFED WITH FOIE GRAS</span></p>
		<div class="recipe_image" id="p144">
			<span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.201.1"><img class="image" style="width:99.5%;" src="images/106_Thor_9780553459586_art_r1.jpg" alt=""/></span></div>
		</div>
		</div>
		
		<div class="recipeYield">
		<p class="ryleft"><span class="ornament_left"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.202.1"><img class="image" style="width:99.5%;" src="images/lornament.png" alt=""/></span></span></p>
		<p class="ry"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.203.1">SERVES 4</span></p>
		<p class="ryright"><span class="ornament_right"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.204.1"><img class="image" style="width:99.5%;" src="images/rornament.png" alt=""/></span></span></p>
		</div>
		<div style="clear:both;"/>
		<p class="rhnf"><span class="dropcaps2line"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.205.1">T</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.206.1">o many people, cooking quail or squab sounds difficult, fancy, and somehow out of reach. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.206.2">The truth is: It’s actually quite simple. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.206.3">When I throw a fairly large dinner party I find it easier to cook one or two birds per person than roast two or three larger birds and then have to carve and plate them. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.206.4">Most of the work can be done in advance, and the only thing that remains last minute is to make a pan sauce. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.206.5">Often my guests follow me to the kitchen as I am finishing up. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.206.6">The highlight comes when I flambé the sauce—which often results in clapping. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.206.7">All very eighties, in a good way.</span></p>
		<p class="rilf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.207.1">4 QUAILS, CLEANED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.208.1">FINE SEA SALT AND FRESHLY GROUND BLACK PEPPER</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.209.1">4 GARLIC CLOVES</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.210.1">4 SMALL SPRIGS OF FRESH THYME</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.211.1">3 OUNCES / 85 G FOIE GRAS, CUT INTO 4 CUBES</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.212.1">2 TABLESPOONS / 30 G UNSALTED BUTTER</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.213.1">⅓ CUP / 80 ML CHICKEN STOCK</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.214.1">¼ CUP / 60 ML CALVADOS</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.215.1">3 TABLESPOONS CRÈME FRAÎCHE</span></p>

	
		<p class="rpf"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.216.1">1.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.217.1"> Preheat the oven to 400°F / 200°C.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.218.1">2.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.219.1"> Rinse the quails and pat dry. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.219.2">Season inside and out with salt and pepper. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.219.3">Add a clove of garlic, a sprig of thyme, and a cube of foie gras to each cavity. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.219.4">Rub the quails all over with the butter. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.219.5">With kitchen twine, tie each quail around the circumference, turn it over, and tie the twine around the circumference again.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.220.1">3.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.221.1"> Put the quails in a large roasting pan, transfer to the oven, and roast until golden brown and cooked through, 20 to 25 minutes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.221.2">Remove the quails from the pan and keep warm on a plate.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.222.1">4.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.223.1"> Keep all the juices in the roasting pan and set on the stove over medium-high heat. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.223.2">Pour in the chicken stock and simmer for 5 minutes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.223.3">Season with salt and pepper as needed. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.223.4">Pour in the Calvados, light a match, and carefully ignite the liquid to flambé. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.223.5">Once the flame has died, whisk in the crème fraîche. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.223.6">Remove from the heat and pour the sauce into a sauce pitcher. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.223.7">Serve immediately with the quails.</span></p>


		<div class="light_border2" id="p146">
		<div class="border_padding2">
		<p class="rt" id="c06_s7"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.224.1">QUAIL MILLEFEUILLE</span></p>
		<div class="recipe_image" id="p147">
			<span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.225.1"><img class="image" style="width:99.5%;" src="images/096_Thor_9780553459586_art_r1.jpg" alt=""/></span></div>
		</div>
		</div>
		
		<div class="recipeYield">
		<p class="ryleft"><span class="ornament_left"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.226.1"><img class="image" style="width:99.5%;" src="images/lornament.png" alt=""/></span></span></p>
		<p class="ry"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.227.1">SERVES 4</span></p>
		<p class="ryright"><span class="ornament_right"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.228.1"><img class="image" style="width:99.5%;" src="images/rornament.png" alt=""/></span></span></p>
		</div>
		<div style="clear:both;"/>
		<p class="rhnf"><span class="dropcaps2line"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.229.1">M</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.230.1">y approach to French cooking, especially since I started writing cookbooks, has always been to try to demystify the process rather than make it sound overly complicated and tedious. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.230.2">A quail is just a little bird that has almost the same anatomy as a chicken. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.230.3">Deboning it happens in much the same way. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.230.4">The millefeuille part just means you are layering ingredients one on top of the other—again, not too difficult, just like making a sandwich. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.230.5">Each bite offers a delicious yet different layer of crunch overflowing with juices. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.230.6">This is an all-in-one dish, no side necessary. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.230.7">It is an easy dish that just sounds complicated, which works in your favor when you serve it to guests. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.230.8">“How fancy! </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.230.9">Did you make this?” </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.230.10">they will say, but you’ll know the secret!</span></p>
		<p class="rilf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.231.1">4 QUAILS</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.232.1">EXTRA-VIRGIN OLIVE OIL</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.233.1">1 MEDIUM WHITE ONION, DICED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.234.1">1 SMALL CARROT, PEELED AND DICED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.235.1">FINE SEA SALT AND FRESHLY GROUND BLACK PEPPER</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.236.1">1 </span><a href="c05.xhtml#p79"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.237.1">BOUQUET GARNI</span></a></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.238.1">PINCH OF GRATED NUTMEG</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.239.1">5 TABLESPOONS / 75 G UNSALTED BUTTER, PLUS 2 TABLESPOONS / 30 G  MELTED BUTTER FOR THE PHYLLO</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.240.1">PINCH OF RABELAIS SPICE OR ALLSPICE</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.241.1">½ HEAD SAVOY CABBAGE, SLICED INTO STRIPS</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.242.1">4 RUSSET POTATOES, PEELED AND VERY THINLY SLICED, PREFERABLY USING A MANDOLINE</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.243.1">5 SHEETS FROZEN PHYLLO (FILO) PASTRY, THAWED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.244.1">2 TABLESPOONS RED WINE</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.245.1">1 BUNCH OF SPRING ONIONS (4 OR 5), WHITE AND GREEN PARTS, THINLY SLICED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.246.1">1 BUNCH OF FRESH CHIVES, FINELY CHOPPED</span></p>

	
		<p class="rpf"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.247.1">1.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.248.1"> Cut the quail breasts off the bones and cut off the legs. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.248.2">Chop the quail carcasses into chunks.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.249.1">2.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.250.1"> In a large pot, heat 3 tablespoons olive oil over medium heat. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.250.2">Add the onion, carrot, and quail carcass pieces and cook until golden, about 5 minutes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.250.3">Season lightly with salt and pepper. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.250.4">Add the bouquet garni, nutmeg, and enough water to just cover the ingredients. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.250.5">Cover the pot and simmer over medium-low heat for at least 45 minutes and up to 1 hour 30 minutes, as time allows. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.250.6">Uncover the pot and boil the quail stock over high heat until you have about ¾ cup / 180 ml.</span></p>
		<p class="rp" id="p149"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.251.1">3.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.252.1"> Meanwhile, in a sauté pan, heat 1 tablespoon / 15 grams of the butter over medium heat. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.252.2">Season the quail breasts and legs with salt and pepper and the Rabelais spice. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.252.3">Add to the pan and cook until golden on each side, a few minutes per side. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.252.4">The meat should be very rare at this point as you want it to stay tender and keep all its juices. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.252.5">Set aside to cool, then slice the breast meat thinly, and, using a fork, remove all the meat from the legs.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.253.1">4.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.254.1"> Melt 2 tablespoons / 30 grams of the butter in the pan over medium heat. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.254.2">Add the cabbage, season with salt, and sauté for 3 minutes; it will still be slightly crunchy. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.254.3">Set aside in a bowl.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.255.1">5.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.256.1"> In the same pan, heat enough olive oil to cover the bottom of the pan over medium heat. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.256.2">Working in batches and adding additional oil as needed, cook the potatoes until golden on both sides, 1 to 2 minutes per side. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.256.3">Season with salt. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.256.4">Set aside on paper towels to absorb any excess oil.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.257.1">6.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.258.1"> Preheat the oven to 350°F / 180°C.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.259.1">7.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.260.1"> Lightly brush each phyllo pastry sheet with melted butter using a pastry brush. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.260.2">Cut out 20 rounds about 4½ inches / 11.5 cm in diameter.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.261.1">8.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.262.1"> Strain the quail stock through a sieve into a small saucepan (discard the solids). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.262.2">Bring to a boil over high heat. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.262.3">Add the wine and continue to boil for 2 minutes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.262.4">Remove from the heat, add the remaining 2 tablespoons / 30 g butter, and whisk constantly until the butter is melted and the sauce has thickened. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.262.5">Season as needed with salt and pepper.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.263.1">9.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.264.1"> Line a rimmed baking sheet with parchment paper. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.264.2">Put 4 rounds of phyllo on the sheet, topping each with a layer of potatoes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.264.3">Continue with a layer of quail, cabbage, and a few slices of spring onion. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.264.4">Repeat to make four layers per serving, ending with the last phyllo rounds on top. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.264.5">Brush with melted butter.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.265.1">10.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.266.1"> Bake until the pastry is golden and everything is hot, 8 to 10 minutes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.266.2">Serve the quail millefeuilles on plates, drizzling the sauce around them and sprinkling with the chives and any remaining spring onion.</span></p>
