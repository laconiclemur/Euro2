		<div class="recipeYield">
		<p class="ryleft"><span class="ornament_left"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.351.1"><img class="image" style="width:99.5%;" src="images/lornament.png" alt=""/></span></span></p>
		<p class="ry"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.352.1">SERVES 6 TO 8</span></p>
		<p class="ryright"><span class="ornament_right"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.353.1"><img class="image" style="width:99.5%;" src="images/rornament.png" alt=""/></span></span></p>
		</div>
		<div style="clear:both;"/>
		<p class="rhnf"><span class="dropcaps2line"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.354.1">S</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.355.1">tanding alone in a deep, dark forest, surrounded by trees and complete silence, perhaps accompanied by a little white dog and holding a basket filled with freshly picked mushrooms, is one of the most magical things about living in the countryside. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.355.2">It’s why I love autumn so much, and the pleasure only deepens when I come home with my bounty of fresh porcini or chanterelles and start cooking. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.355.3">It’s the time of year when we abandon summer and everything becomes more earthy and moody—in a good way. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.355.4">This tart is my homage to Médoc in autumn, filled with intriguing scents and flavors. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.355.5">I reserve this tart for a special occasion, served with a big, red Médoc, as old and as good as I can get.</span></p>
		<p class="rilf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.356.1">5 TABLESPOONS / 75 G UNSALTED BUTTER</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.357.1">2 SMALL YELLOW ONIONS, THINLY SLICED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.358.1">FINE SEA SALT AND FRESHLY GROUND BLACK PEPPER</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.359.1">5 OUNCES / 150 G PORCINI OR CHANTERELLE MUSHROOMS</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.360.1">1 GARLIC CLOVE, FINELY CHOPPED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.361.1">LEAVES FROM 2 SPRIGS OF FRESH FLAT-LEAF PARSLEY, CHOPPED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.362.1">1 POUND / 450 G DUCK LEG CONFIT</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.363.1">5 OUNCES / 150 G PORK SAUSAGE, REMOVED FROM ITS CASING</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.364.1">3 LARGE EGGS</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.365.1">¼ CUP / 60 ML CRÈME FRAÎCHE</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.366.1">¼ CUP / 50 ML ARMAGNAC</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.367.1">LEAVES FROM 3 SPRIGS OF FRESH THYME</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.368.1">½ TEASPOON GRATED NUTMEG</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.369.1">1 POUND / 450 G FROZEN PUFF PASTRY, THAWED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.370.1">5 OUNCES / 150 G DUCK FOIE GRAS, CUT INTO CHUNKS</span></p>

	
		<p class="rpf"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.371.1">1.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.372.1"> Preheat the oven to 350°F / 180°C.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.373.1">2.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.374.1"> In a large sauté pan, heat 2 tablespoons / 30 g of the butter over medium heat. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.374.2">Add the onions and cook until soft and golden, about 5 minutes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.374.3">Season with salt and pepper and transfer to a plate.</span></p> 
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.375.1">3.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.376.1"> In the same pan, melt the remaining 3 tablespoons / 45 g butter. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.376.2">Add the porcini and sauté over high heat for 1 minute. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.376.3">Season with salt and pepper. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.376.4">Add the garlic and continue to cook for 1 minute. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.376.5">Scatter the parsley into the pan and remove from the heat.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.377.1">4.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.378.1"> Remove the skin and bones from the duck legs and discard. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.378.2">In a large bowl, shred the meat into bite-size pieces. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.378.3">Combine with the sausage meat, cooked onion and mushrooms, 2 of the eggs, the crème fraîche, Armagnac, thyme, and nutmeg.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.379.1">5.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.380.1"> Lightly roll out the puff pastry sheets and then cut out two 11-inch / 28 cm rounds. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.380.2">Line a 9-inch / 23 cm pie dish with one round of dough. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.380.3">Add the meat mixture and then scatter the chunks of foie gras all over. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.380.4">Season with salt and pepper. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.380.5">Cover with the second round of dough. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.380.6">Seal by pressing together the two pieces of dough with your thumbs. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.380.7">Cut off the excess dough, reroll it, and cut out forest-inspired figures, such as leaves (5 or 6), to decorate. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.380.8">Press the leaves on the dough. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.380.9">Lightly beat the remaining egg and brush the pie with it.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.381.1">6.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.382.1"> Bake until golden brown, 25 to 30 minutes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.382.2">Let rest for 10 minutes before serving.</span></p>

		<div class="full_width_image" id="p158">
			<span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.383.1"><img class="image" style="width:99.5%;" src="images/089_Thor_9780553459586_art_r1.jpg" alt=""/></span></div>






		<div class="light_border2" id="p161">
		<div class="border_padding2">
		<p class="rt" id="c06_s11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.384.1">BLACK PEPPERED FILETS MIGNONS WITH COGNAC</span></p>
		<div class="recipe_image" id="p163">
			<span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.385.1"><img class="image" style="width:99.5%;" src="images/101_Thor_9780553459586_art_r1.jpg" alt=""/></span></div>
		</div>
		</div>

		<div class="recipeYield">
		<p class="ryleft"><span class="ornament_left"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.386.1"><img class="image" style="width:99.5%;" src="images/lornament.png" alt=""/></span></span></p>
		<p class="ry"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.387.1">SERVES 4</span></p>
		<p class="ryright"><span class="ornament_right"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.388.1"><img class="image" style="width:99.5%;" src="images/rornament.png" alt=""/></span></span></p>
		</div>
		<div style="clear:both;"/>
		<p class="rhnf"><span class="dropcaps2line"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.389.1">W</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.390.1">hen you open a restaurant you have to ask yourself: What do people like to eat? </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.390.2">The answer is: steak, particularly a fantastic, well-cooked, perfectly seasoned one with a peppercorn crust. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.390.3">At least that’s what I think they like because it’s one of the things </span><em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.391.1">I</span></em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.392.1"> love. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.392.2">So for the restaurant we often offered a filet mignon, drenched in creamy Cognac sauce and served with the crispiest </span><a href="c09.xhtml#p247"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.393.1">homemade potato chips</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.394.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.394.2">In other words, we put my theory to the test. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.394.3">Almost everybody ordered it—and when they returned they were disappointed if it wasn’t on the menu. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.394.4">In a world of no sure bets, this is the exception.</span></p>
		<p class="rilf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.395.1">4 BEEF FILETS MIGNONS (5 TO 8 OUNCES / 125 G TO 230 G EACH)</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.396.1">COARSE SEA SALT AND COARSELY GROUND BLACK PEPPER</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.397.1">4 TABLESPOONS VEGETABLE OIL</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.398.1">¼ CUP / 60 ML COGNAC</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.399.1">½ CUP / 120 ML BEEF STOCK</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.400.1">4 TABLESPOONS / 60 G UNSALTED BUTTER, CUT INTO PIECES</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.401.1">½ CUP / 120 ML CRÈME FRAÎCHE</span></p>

	
		<p class="rpf"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.402.1">1.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.403.1"> Generously season the steaks with salt and enough pepper to cover entirely. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.403.2">Press the seasonings in with your hands if necessary.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.404.1">2.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.405.1"> Working in two batches, heat a large skillet, preferably cast iron, over high heat until it’s very hot. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.405.2">Add 2 tablespoons of the oil and sear the steaks over medium-high heat until well browned and medium-rare in the center, about 2 minutes per side. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.405.3">Repeat with the remaining steaks and oil. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.405.4">Set aside on a warm plate to rest while you make the sauce.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.406.1">3.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.407.1"> Pour off any excess oil from the skillet (leave as much pepper as possible) and reduce the heat to medium. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.407.2">Pour in the Cognac and simmer to reduce by at least half, 2 to 3 minutes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.407.3">Add the beef stock and simmer gently until slightly reduced, about 3 minutes.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.408.1">4.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.409.1"> Swirl in the butter, piece by piece; as the butter melts and is incorporated, the sauce should start to thicken. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.409.2">Stir in the crème fraîche and continue to heat until hot. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.409.3">Do not boil. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.409.4">When the sauce coats the back of a spoon, it’s ready.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.410.1">5.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.411.1"> Return the steaks to the pan, along with any accumulated juices, and turn the steaks over in the hot sauce to coat. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.411.2">Transfer the steaks and sauce to a platter or plates and serve immediately.</span></p>


		<div class="full_width_image" id="p162">
			<span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.412.1"><img class="image" style="width:99.5%;" src="images/102_Thor_9780553459586_art_r1.jpg" alt=""/></span></div>


		<div class="light_border2" id="p164">
		<div class="border_padding2">
		<p class="rt" id="c06_s12"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.413.1">PORK TENDERLOIN WITH PRUNES AND RED WINE SAUCE</span></p>
		<div class="recipe_image" id="p165">
			<span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.414.1"><img class="image" style="width:99.5%;" src="images/109_Thor_9780553459586_art_r1.jpg" alt=""/></span></div>
		</div>
		</div>

		<div class="recipeYield">
		<p class="ryleft"><span class="ornament_left"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.415.1"><img class="image" style="width:99.5%;" src="images/lornament.png" alt=""/></span></span></p>
		<p class="ry"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.416.1">SERVES 4</span></p>
		<p class="ryright"><span class="ornament_right"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.417.1"><img class="image" style="width:99.5%;" src="images/rornament.png" alt=""/></span></span></p>
		</div>
		<div style="clear:both;"/>
		<p class="rhnf"><span class="dropcaps2line"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.418.1">O</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.419.1">ld-fashioned is a term that could be used to describe many dishes, but it’s especially apt when describing this one, a dish that goes into my Marcel Proust category: meals I imagine he might have had at his aunt’s place, in the poshest, most pretentious surroundings. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.419.2">While thoroughly enjoying this delicious recipe, Marcel might have made a comment like “Auntie, I can’t think of a finer combination than prunes and pork, a marriage made in heaven.” </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.419.3">Afterward they might have bored themselves to death with some banal card game and then Marcel would have retreated to his chambers where he would have made everything sound even better than it was—except that the pork wouldn’t need to be embellished. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.419.4">This would have inspired future generations to re-create this dish, followed by madeleines, </span><em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.420.1">bien sûr</span></em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.421.1">.</span></p>
		<p class="rilhf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.422.1">FOR THE SAUCE</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.423.1">2½ TABLESPOONS / 35 G UNSALTED BUTTER</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.424.1">1 MEDIUM CARROT, DICED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.425.1">2 SHALLOTS, FINELY CHOPPED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.426.1">1 BAY LEAF</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.427.1">LEAVES FROM 3 SPRIGS OF FRESH THYME</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.428.1">COARSE SEA SALT AND FRESHLY GROUND BLACK PEPPER</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.429.1">¾ CUP / 180 ML RED WINE</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.430.1">2 TABLESPOONS RED WINE VINEGAR</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.431.1">¼ CUP / 60 ML CHICKEN OR VEGETABLE STOCK</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.432.1">8 OUNCES / 230 G PRUNES, SOAKED IN WARM WATER FOR 15 MINUTES</span></p>
		<p class="rilh"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.433.1">FOR THE PORK</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.434.1">4 TABLESPOONS / 60 G UNSALTED BUTTER</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.435.1">1 TABLESPOON EXTRA-VIRGIN OLIVE OIL</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.436.1">2 POUNDS / 900 G PORK TENDERLOIN, CUT INTO 4 EQUAL PIECES</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.437.1">COARSE SEA SALT AND FRESHLY GROUND BLACK PEPPER</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.438.1">3 GARLIC CLOVES, UNPEELED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.439.1">LEAVES FROM A FEW SPRIGS OF FRESH FLAT-LEAF PARSLEY, FINELY CHOPPED</span></p>

	
		<p class="rpf"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.440.1">1.</span></span> <span class="RPH"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.441.1">MAKE THE SAUCE.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.442.1"> In a medium sauté pan, heat 1 tablespoon of the butter over medium heat. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.442.2">Add the carrot and shallots and cook until slightly golden, about 3 minutes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.442.3">Add the bay leaf and thyme, season with salt and pepper, and then add the wine and vinegar. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.442.4">Simmer for a few minutes to reduce slightly. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.442.5">Pour in the stock and bring to a low boil. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.442.6">Reduce the heat and simmer for 10 minutes.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.443.1">2.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.444.1"> Add the remaining 1½ tablespoons butter to the pan. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.444.2">Drain the prunes and add them to the sauce. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.444.3">Continue to simmer for 5 minutes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.444.4">Season with salt and pepper.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.445.1">3.</span></span> <span class="RPH"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.446.1">MEANWHILE, COOK THE PORK.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.447.1"> In a large sauté pan, heat the butter and olive oil over medium-high heat. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.447.2">Season the tenderloins on both sides with salt and pepper and add to the pan with the garlic cloves. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.447.3">Cook on both sides until golden and cooked through, 8 to 10 minutes.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.448.1">4.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.449.1"> Spoon off and discard any excess fat from the pan, then pour the prune sauce on top of the pork. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.449.2">Sprinkle with the parsley. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.449.3">Serve immediately.</span></p>






		<div class="light_border2" id="p166">
		<div class="border_padding2">
		<p class="rt" id="c06_s13"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.450.1">BLACK PIG PORK CHOPS</span></p>
		<div class="recipe_image" id="p167">
			<span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.451.1"><img class="image" style="width:99.5%;" src="images/103_Thor_9780553459586_art_r1.jpg" alt=""/></span></div>
		</div>
		</div>

		<div class="recipeYield">
		<p class="ryleft"><span class="ornament_left"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.452.1"><img class="image" style="width:99.5%;" src="images/lornament.png" alt=""/></span></span></p>
		<p class="ry"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.453.1">SERVES 4</span></p>
		<p class="ryright"><span class="ornament_right"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.454.1"><img class="image" style="width:99.5%;" src="images/rornament.png" alt=""/></span></span></p>
		</div>
		<div style="clear:both;"/>
		<p class="rhnf"><span class="dropcaps2line"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.455.1">I</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.456.1">t seems like an eternity ago, but once upon a time we lived in Paris, just by the Eiffel Tower. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.456.2">When we decided to move to the countryside I was reluctant to give up the city that easily, and thought that if we at least stayed close, say in Normandy, things would be fine. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.456.3">Of course life never really works out quite that way, but in my heart I still have a special place for Normandy: the white sandy (often rainy) beaches; the cows, pigs, butter, and apple cider; the endless creamy recipes; and one of my favorite movies, </span><em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.457.1">A Man and a Woman</span></em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.458.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.458.2">We ended up in the South and I wouldn’t have it any other way—the weather is better; the wine is certainly better—but there are days when I wonder what might have been. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.458.3">That’s when I cook this most iconic of </span><em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.459.1">Normand</span></em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.460.1"> recipes, made with some of the best ingredients the region has to offer.</span></p>
		<p class="rilf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.461.1">4 BONE-IN PORK CHOPS, 1 INCH / 2.5 CM THICK</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.462.1">FINE SEA SALT AND FRESHLY GROUND BLACK PEPPER</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.463.1">2 TABLESPOONS / 30 G UNSALTED BUTTER</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.464.1">4 SHALLOTS, THINLY SLICED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.465.1">2 GARLIC CLOVES, UNPEELED AND SMASHED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.466.1">8 SAGE LEAVES</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.467.1">⅔ CUP / 160 ML DRY HARD APPLE CIDER</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.468.1">3 TABLESPOONS CRÈME FRAÎCHE</span></p>

	
		<p class="rpf"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.469.1">1.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.470.1"> Preheat the oven to 325°F / 160°C.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.471.1">2.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.472.1"> Score the pork chops on both sides and season all over with salt and pepper.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.473.1">3.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.474.1"> In a large sauté pan, heat the butter over medium-high heat. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.474.2">Add the shallots and cook for 3 minutes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.474.3">Add the pork chops and garlic cloves, reduce the heat to medium, and cook just until the juices run clear, about 7 minutes per side.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.475.1">4.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.476.1"> Transfer the pork chops to an ovenproof dish, put the sage leaves on top, and spoon the pan drippings over all. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.476.2">Put in the oven to keep warm.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.477.1">5.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.478.1"> Increase the heat under the pan to high and pour in the cider. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.478.2">Boil for 2 minutes to reduce. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.478.3">Add the crème fraîche, stir until thickened, and remove from the heat.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.479.1">6.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.480.1"> Pour the sauce on top of the chops and serve.</span></p>







		<div class="light_border2" id="p169">
		<div class="border_padding2">
		<p class="rt" id="c06_s14"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.481.1">MONKFISH STEW WITH SAFFRON</span></p>
		<div class="recipe_image" id="p168">
			<span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.482.1"><img class="image" style="width:99.5%;" src="images/099_Thor_9780553459586_art_r1.jpg" alt=""/></span></div>
		</div>
		</div>

		<div class="recipeYield">
		<p class="ryleft"><span class="ornament_left"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.483.1"><img class="image" style="width:99.5%;" src="images/lornament.png" alt=""/></span></span></p>
		<p class="ry"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.484.1">SERVES 4</span></p>
		<p class="ryright"><span class="ornament_right"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.485.1"><img class="image" style="width:99.5%;" src="images/rornament.png" alt=""/></span></span></p>
		</div>
		<div style="clear:both;"/>
		<p class="rhnf"><span class="dropcaps2line"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.486.1">W</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.487.1">hen I was writing the menu for our pop-up restaurant, I was conscious of wanting to present fish dishes as alternatives to all the meat I already knew would be on offer. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.487.2">I realized that we’d have a lot of oysters and at some point we’d have scallops and mussels and probably some crabmeat. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.487.3">These are all favorites of mine. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.487.4">I also wanted a classic whitefish dish with a rich and creamy sauce to go with a crisp, dry white wine. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.487.5">In the end I decided on monkfish, which may be the single most satisfying whitefish there is, and paired it with saffron, a match made in food heaven. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.487.6">Some boiled potatoes are nice with this, too.</span></p>
		<p class="rilf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.488.1">3 TABLESPOONS EXTRA-VIRGIN OLIVE OIL</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.489.1">2 POUNDS MONKFISH, SLICED 1 INCH / 2.5 CM THICK</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.490.1">FINE SEA SALT AND FRESHLY GROUND BLACK PEPPER</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.491.1">2 MEDIUM SHALLOTS, THINLY SLICED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.492.1">2 MEDIUM CARROTS, PEELED AND THINLY SLICED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.493.1">1 MEDIUM LEEK, WHITE PART ONLY, THINLY SLICED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.494.1">LEAVES FROM A FEW SPRIGS OF FRESH THYME</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.495.1">¼ TEASPOON SAFFRON THREADS</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.496.1">⅓ CUP / 80 ML WHITE WINE</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.497.1">¼ CUP / 60 ML CRÈME FRAÎCHE</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.498.1">10 FRESH BASIL LEAVES</span></p>

	
		<p class="rpf"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.499.1">1.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.500.1"> In a large sauté pan, heat 1 tablespoon of the olive oil over medium heat. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.500.2">Season the fish with salt and pepper. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.500.3">Cook the monkfish in the hot pan on both sides until golden, 2 to 3 minutes per side. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.500.4">Set aside on a plate.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.501.1">2.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.502.1"> In a large Dutch oven, heat the remaining 2 tablespoons olive oil over medium heat. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.502.2">Add the shallots and cook for 2 minutes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.502.3">Add the carrots, leek, thyme, and saffron threads and continue to cook for 3 minutes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.502.4">Pour in the white wine and boil to reduce by half. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.502.5">Add the monkfish with any accumulated juices and season everything with salt and pepper. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.502.6">Pour in ⅓ cup / 80 ml water and bring to a simmer. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.502.7">Reduce the heat to low, cover, and let simmer for 20 minutes.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.503.1">3.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.504.1"> Just before serving, add the crème fraîche and stir gently. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.504.2">Scatter the basil leaves on top.</span></p>




		<div class="light_border2" id="p170">
		<div class="border_padding2">
		<p class="rt" id="c06_s15"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.505.1">TURBOT WITH VIN JAUNE SAUCE</span></p>
		<div class="recipe_image" id="p171">
			<span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.506.1"><img class="image" style="width:99.5%;" src="images/116_Thor_9780553459586_art_r1.jpg" alt=""/></span></div>
		</div>
		</div>

		<div class="recipeYield">
		<p class="ryleft"><span class="ornament_left"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.507.1"><img class="image" style="width:99.5%;" src="images/lornament.png" alt=""/></span></span></p>
		<p class="ry"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.508.1">SERVES 4</span></p>
		<p class="ryright"><span class="ornament_right"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.509.1"><img class="image" style="width:99.5%;" src="images/rornament.png" alt=""/></span></span></p>
		</div>
		<div style="clear:both;"/>
		<p class="rhnf"><span class="dropcaps2line"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.510.1">I</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.511.1"> always make a big fuss about </span><em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.512.1">vin jaune</span></em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.513.1">, the famous liquid gold that comes from the Jura region. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.513.2">In a way I’ve become an unpaid ambassador for the winemakers. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.513.3">Best described as tasting somewhere between white wine and sherry, it makes a marvelous pairing with fresh walnuts and Comté cheese, also from the Jura region. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.513.4">It is in cooking, however, that </span><em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.514.1">vin jaune</span></em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.515.1"> really shines. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.515.2">I love to prepare fish simply—a few herbs, butter or oil. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.515.3">Adding </span><em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.516.1">vin jaune</span></em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.517.1"> takes the dish, in one simple step, to another level. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.517.2">I almost feel I cannot take proper credit for a dish made with </span><em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.518.1">vin jaune</span></em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.519.1">; the acclaim belongs to the wine.</span></p>
		<p class="rilf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.520.1">3 TABLESPOONS / 45 G UNSALTED BUTTER</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.521.1">1 LARGE TURBOT (ABOUT 3 POUNDS / 1.4 G), SCALED AND GUTTED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.522.1">COARSE SEA SALT AND FRESHLY GROUND BLACK PEPPER</span></p>
		<p class="rilh"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.523.1">FOR THE SAUCE</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.524.1">1 TABLESPOON / 15 G UNSALTED BUTTER</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.525.1">1 SHALLOT, THINLY SLICED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.526.1">⅔ CUP / 160 ML VIN JAUNE DU JURA OR DRY SHERRY</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.527.1">FINE SEA SALT AND FRESHLY GROUND BLACK PEPPER</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.528.1">⅔ CUP / 160 ML HEAVY CREAM</span></p>
		<p class="rils"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.529.1">LEAVES FROM A FEW SPRIGS OF FRESH TARRAGON</span></p>

	
		<p class="rpf"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.530.1">1.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.531.1"> Preheat the oven to 450°F / 230°C.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.532.1">2.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.533.1"> In a large sauté pan, heat the butter over medium heat. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.533.2">Season the fish on both sides with coarse salt and pepper. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.533.3">When the butter is sizzling, add the fish and sear on both sides until golden, 2 to 3 minutes per side; the fish will finish cooking in the oven.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.534.1">3.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.535.1"> Put the fish in a large baking dish and transfer to the oven. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.535.2">Roast until just cooked through, 15 to 20 minutes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.535.3">Remove from the oven.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.536.1">4.</span></span> <span class="RPH"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.537.1">MEANWHILE, MAKE THE SAUCE.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.538.1"> In a saucepan, heat the butter over medium-high heat. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.538.2">Add the shallot and sauté for 3 minutes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.538.3">Pour in the wine, season with fine salt and pepper, and simmer to reduce until slightly thickened, about 5 minutes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.538.4">Pour in the cream and continue to simmer for 3 minutes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.538.5">The sauce should coat the back of a spoon. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.538.6">Pass the sauce through a sieve.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.539.1">5.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.540.1"> Serve the fish topped with the sauce and tarragon.</span></p>





		<div class="light_border2" id="p174">
		<div class="border_padding2">
		<p class="rt" id="c06_s16"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.541.1">SEA SCALLOPS WITH CAULIFLOWER PURÉE AND CAPERS</span></p>
		<div class="recipe_image" id="p173">
			<span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.542.1"><img class="image" style="width:99.5%;" src="images/113_Thor_9780553459586_art_r1.jpg" alt=""/></span></div>
		</div>
		</div>

		<div class="recipeYield">
		<p class="ryleft"><span class="ornament_left"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.543.1"><img class="image" style="width:99.5%;" src="images/lornament.png" alt=""/></span></span></p>
		<p class="ry"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.544.1">SERVES 4</span></p>
		<p class="ryright"><span class="ornament_right"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.545.1"><img class="image" style="width:99.5%;" src="images/rornament.png" alt=""/></span></span></p>
		</div>
		<div style="clear:both;"/>
		<p class="rhnf"><span class="dropcaps2line"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.546.1">W</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.547.1">hen I was working on my first book, heavily pregnant and braving the icy temperatures of New York in early March, Rica, my editor, invited me to her home for dinner. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.547.2">I didn’t know Rica very well yet (now I do), and so I wasn’t sure exactly what to expect. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.547.3">But I did know that her husband, Cyrille, a Frenchman from Brittany, is a pedigreed chef with experience in the finest restaurants, and that they had met working together at the celebrated restaurant Daniel many years before. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.547.4">Let’s just say I was expecting good food. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.547.5">What I didn’t expect was that the food would be </span><em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.548.1">so</span></em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.549.1"> good, the evening </span><em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.550.1">so</span></em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.551.1"> pleasant, that I’d be asking them for permission to use one of the recipes in my next cookbook (this one)—or that we would all be cooking this dish together at my restaurant in Médoc the following August. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.551.2">Now I’m starting to expect many more meals together—my husband takes this one step further and is expecting their son to marry one of our many daughters. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.551.3">As for me, I can’t see that far into the future yet, but a wedding party of many cooks in Médoc has a nice ring to it.</span></p>
		<p class="rilf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.552.1">1 NAVEL ORANGE</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.553.1">1 HEAD CAULIFLOWER</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.554.1">6½ TABLESPOONS / 90 G UNSALTED BUTTER</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.555.1">20 LARGE SEA SCALLOPS</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.556.1">FINE SEA SALT AND FRESHLY GROUND BLACK PEPPER</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.557.1">1 TABLESPOON EXTRA-VIRGIN OLIVE OIL</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.558.1">⅓ CUP / 80 ML CHICKEN STOCK</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.559.1">2 TABLESPOONS WHITE WINE</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.560.1">2 TABLESPOONS DRAINED CAPERS</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.561.1">A HANDFUL OF FRESH FLAT-LEAF PARSLEY LEAVES</span></p>

	
		<p class="rpf"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.562.1">1.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.563.1"> Grate the zest from the orange and set the zest aside. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.563.2">Slice off the top and bottom of the orange with a knife and then follow the curve of the fruit to remove the peel and white pith all around. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.563.3">Working over a bowl, slice between the membranes to remove the orange segments. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.563.4">Cut each segment into a few pieces and set aside in the bowl.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.564.1">2.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.565.1"> Bring a pot of salted water to a boil. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.565.2">Break the cauliflower into florets. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.565.3">Add the florets to the boiling water and cook until the cauliflower is fork-tender, about 10 minutes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.565.4">Try not to overcook it or the purée will be gelatinous instead of smooth. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.565.5">Drain and then purée in a blender or food processor with 3½ tablespoons / 45 g of the butter. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.565.6">Keep warm.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.566.1">3.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.567.1"> Pat the scallops dry with paper towels. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.567.2">Season with salt and pepper. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.567.3">In a large sauté pan, heat 2 tablespoons / 30 g of the butter with the olive oil over high heat. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.567.4">When the butter starts to foam, swirl the pan constantly until the color turns light brown. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.567.5">Add the scallops and sear on each side until browned and barely cooked in the center, 3 to 4 minutes total.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.568.1">4.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.569.1"> Meanwhile, in a small saucepan, bring the chicken stock to a boil over high heat. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.569.2">Add the wine and continue to boil for a few minutes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.569.3">Remove from the heat and swirl in the remaining 1 tablespoon / 15 g butter, the capers, and orange segments and any juice.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.570.1">5.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.571.1"> Spoon the cauliflower purée onto shallow bowls or plates and top with the scallops. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.571.2">Spoon the caper sauce on top and around the scallops. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.571.3">Sprinkle the orange zest and parsley over the top. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.571.4">Serve immediately.</span></p>

			<span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.573.1"><img class="image" style="width:99.5%;" src="images/084_Thor_9780553459586_art_r1.jpg" alt=""/></span></div>

		<div class="light_border2" id="p176">
		<div class="border_padding2">
		<p class="rt" id="c06_s17"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.574.1">CRAB FEUILLETÉ</span></p>
		<div class="recipe_image" id="p177">
			<span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.575.1"><img class="image" style="width:99.5%;" src="images/082_Thor_9780553459586_art_r1.jpg" alt=""/></span></div>
		</div>
		</div>

		<div class="recipeYield">
		<p class="ryleft"><span class="ornament_left"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.576.1"><img class="image" style="width:99.5%;" src="images/lornament.png" alt=""/></span></span></p>
		<p class="ry"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.577.1">SERVES 4</span></p>
		<p class="ryright"><span class="ornament_right"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.578.1"><img class="image" style="width:99.5%;" src="images/rornament.png" alt=""/></span></span></p>
		</div>
		<div style="clear:both;"/>
		<p class="rhnf"><span class="dropcaps2line"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.579.1">W</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.580.1">hen I lived in Paris and really wanted to indulge, I’d go to one of the city’s famous brasseries and order myself a big seafood platter. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.580.2">I loved the shrimp but the crab was always my favorite. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.580.3">It takes a bit of work to get to the meat, but it’s always worth it, and I can’t think of a better way to spend a Saturday lunch. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.580.4">Here in Médoc we frequently buy </span><em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.581.1">tourteau</span></em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.582.1"> claws at the market and often enjoy them simply with </span><a href="c09.xhtml#p252"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.583.1">homemade aïoli</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.584.1"> and freshly baked rye bread. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.584.2">This little recipe is a slightly more elegant way to serve crabmeat, and I love the combination of the nuttiness of the crab, the acidity of the apple, the flakiness of the pastry, and the richness of the cream. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.584.3">This dish screams for a nice glass of white wine, and it’s so good that you have to make very large </span><em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.585.1">feuilletés</span></em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.586.1"> per person.</span></p>
		<p class="rilf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.587.1">8 OUNCES / 230 G FROZEN PUFF PASTRY, THAWED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.588.1">½ TEASPOON SAFFRON THREADS</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.589.1">1 TABLESPOON / 15 G UNSALTED BUTTER</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.590.1">2 SHALLOTS, THINLY SLICED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.591.1">¾ CUP / 180 ML CRÈME FRAÎCHE</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.592.1">½ POUND / 230 G PICKED CRABMEAT</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.593.1">FINE SEA SALT AND FRESHLY GROUND BLACK PEPPER</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.594.1">1 GRANNY SMITH APPLE</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.595.1">1 TABLESPOON FRESH LEMON JUICE</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.596.1">1 BUNCH OF FRESH TENDER HERB LEAVES, SUCH AS CHERVIL, BASIL, OR PARSLEY</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.597.1">1 TEASPOON NIGELLA SEEDS</span></p>

	
		<p class="rpf"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.598.1">1.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.599.1"> Preheat the oven to 350°F / 180°C. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.599.2">Line a baking sheet with parchment paper.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.600.1">2.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.601.1"> Roll out the puff pastry slightly and cut out 4 rounds 3 to 5 inches / 7.5 to 12.5 cm in diameter. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.601.2">Prick the pastry all over with a fork, place on the lined baking sheet, leaving room between the rounds, and cover with another piece of parchment paper. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.601.3">Set a second baking sheet on top to keep the pastry from puffing up too much. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.601.4">Bake for 10 minutes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.601.5">Remove the second baking sheet and the top sheet of parchment paper and bake until golden, another 5 minutes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.601.6">Set aside on a wire rack to cool.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.602.1">3.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.603.1"> In a small bowl, dissolve the saffron threads in 2 teaspoons hot water.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.604.1">4.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.605.1"> In a sauté pan, heat the butter over medium heat. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.605.2">Add the shallots and cook until golden, about 3 minutes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.605.3">Set aside to cool. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.605.4">Add the crème fraîche, saffron (along with the liquid), and crabmeat and season with salt and pepper.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.606.1">5.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.607.1"> Slice the apple very thinly, preferably using a mandoline. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.607.2">Rub the apple slices with the lemon juice to keep them from discoloring.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.608.1">6.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.609.1"> Arrange a few slices of apple on top of each round of pastry, creating a flower shape, then spoon the crab mixture on top and decorate with the herb leaves. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.609.2">Sprinkle some nigella seeds all over and serve.</span></p>
