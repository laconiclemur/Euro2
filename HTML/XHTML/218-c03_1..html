		<p id="p36" class="pf page_break_before"><span class="PF-lead-in"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.20.1">I’M VERY FOND OF ICONIC THINGS.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.21.1"> And France has such a wealth of them—many of which revolve around food. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.21.2">The plump, mustachioed gourmand at the brasserie enjoying frogs’ legs and a bottle of wine. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.21.3">The </span><em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.22.1">monsieur</span></em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.23.1"> sipping a </span><em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.24.1">ballon de rouge</span></em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.25.1"> before noon at the corner café. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.25.2">The “mothers” of Lyon, cooking delicious but simple food in their own restaurants. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.25.3">My favorite images, though, just might be the ones with children—children and pastry, to be specific. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.25.4">The little girl in a red coat, strolling through the park on her way home from school, carrying her schoolbag in one hand, a crêpe with salted-butter caramel in the other, perhaps stopping along the way for a quick ride on the carousel.</span></p>
		<p class="p"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.26.1">In France we have, like everybody else, breakfast, lunch, and dinner. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.26.2">But we also have something else, something sacred: </span><em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.27.1">l’heure du goûter</span></em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.28.1">, a special hour that involves kids and cakes and usually comes right after school. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.28.2">The reward for a long day in the classroom is stopping by the local </span><em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.29.1">boulangerie</span></em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.30.1">, waiting in line with the other kids and their parents, scanning the treats displayed in the glass case, and picking out a favorite.</span></p>
		<p class="p"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.31.1">On weekends this sacred hour often takes on elevated status; instead of going to the </span><em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.32.1">boulangerie</span></em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.33.1">, all the action is in the family kitchen where someone (probably mom but more recently also dad) will be baking something simple but always delicious and special. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.33.2">The kids often (and always in </span><em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.34.1">this</span></em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.35.1"> house) get to participate in the baking. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.35.2">For them, messing around in the kitchen is half the fun. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.35.3">These recipes will be some of the first ones they learn to make on their own, by heart, and will someday teach to their children.</span></p>
		<p class="p"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.36.1">What follows are moments of true family bliss, children seated around the kitchen table, savoring every bite of their afternoon treats, with a glass of milk or a cup of deep, dark hot chocolate with a dollop of whipped cream.</span></p>
		<p class="p"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.37.1">And by children, of course, I mean children of all ages.</span></p>

		<p class="ryleft"><span class="ornament_left"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.42.1"><img class="image" style="width:99.5%;" src="images/lornament.png" alt=""/></span></span></p>
		<p class="ry"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.43.1">SERVES 6 TO 8</span></p>
		<p class="ryright"><span class="ornament_right"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.44.1"><img class="image" style="width:99.5%;" src="images/rornament.png" alt=""/></span></span></p>

		<div style="clear:both;"/>
		<p class="rhnf"><span class="dropcaps2line"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.45.1">T</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.46.1">his has been my husband’s favorite cake for many years, and as a result I make it often. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.46.2">When we get used to doing something, we tend to say we could do it blindfolded, but in all seriousness, I think I could make this cake in my sleep. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.46.3">This pear cake falls into the category of desserts Oddur likes that are not too sweet and that he’d happily have with or without cream, or even crème fraîche. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.46.4">It seems that food preferences are genetic, because once when my father-in-law was staying with us, he finished a whole cake by himself. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.46.5">I remember having a lot of ripe pears (which are the best to use for this cake; a pear is never better than just before it goes bad), and so I made two cakes for the family. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.46.6">I was expecting to have some left over for breakfast the following day, which works very well with this cake. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.46.7">But my father-in-law had other plans: We had one cake; he had the other one. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.46.8">He did it very discreetly, cutting slice after slice until there was nothing left. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.46.9">This simple cake does that to people.</span></p>
		<p class="rilf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.47.1">3 LARGE EGGS</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.48.1">¾ CUP / 150 G GRANULATED SUGAR</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.49.1">1¼ CUPS / 150 G ALL-PURPOSE FLOUR, SIFTED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.50.1">¼ CUP / 30 G CORNSTARCH</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.51.1">1 TEASPOON BAKING POWDER</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.52.1">PINCH OF FINE SEA SALT</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.53.1">½ TEASPOON VANILLA EXTRACT</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.54.1">6½ TABLESPOONS / 90 G UNSALTED BUTTER, MELTED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.55.1">4 TO 5 RIPE MEDIUM PEARS, PEELED AND CUT INTO CHUNKS</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.56.1">CONFECTIONERS’ SUGAR, FOR SERVING</span></p>

	
		<p class="rpf"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.57.1">1.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.58.1"> Preheat the oven to 350°F / 180°C. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.58.2">Line the bottom of a 9-inch / 23 cm springform pan with parchment paper.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.59.1">2.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.60.1"> In a large bowl, whisk together the eggs and granulated sugar until light in color and fluffy.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.61.1">3.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.62.1"> In a medium bowl, sift together the flour, cornstarch, baking powder, and salt. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.62.2">Whisk into the egg mixture, followed by the vanilla and melted butter. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.62.3">Fold in the pears with their juices.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.63.1">4.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.64.1"> Pour the batter into the prepared pan and bake until golden and a knife inserted in the center comes out clean, about 45 minutes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.64.2">Cool in the pan on a wire rack for 5 minutes before unmolding and peeling away the parchment paper.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.65.1">5.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.66.1"> Serve warm or at room temperature, sprinkled with confectioners’ sugar.</span></p>

		<div class="light_border2" id="p40">
		<div class="border_padding2">

		<p class="rt" id="c03_s3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.67.1">FAR BRETON</span></p>
		<div class="recipe_image" id="p41">
			<span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.68.1"><img class="image" style="width:99.5%;" src="images/010_Thor_9780553459586_art_r1.jpg" alt=""/></span></div>

		<div class="recipeYield">
		<p class="ryleft"><span class="ornament_left"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.69.1"><img class="image" style="width:99.5%;" src="images/lornament.png" alt=""/></span></span></p>
		<p class="ry"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.70.1">SERVES 8</span></p>
		<p class="ryright"><span class="ornament_right"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.71.1"><img class="image" style="width:99.5%;" src="images/rornament.png" alt=""/></span></span></p>
		</div>
		<div style="clear:both;"/>
		<p class="rhnf"><span class="dropcaps2line"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.72.1">I</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.73.1"> often get an intense craving for this simple custardy cake. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.73.2">It’s not really a seasonal thing: Prunes, rum, and milk are always available. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.73.3">It usually happens like this: I’m alone in the kitchen, children at school or napping, Oddur somewhere else, probably walking the dogs. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.73.4">Then it hits me: I must make a </span><em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.74.1">far breton</span></em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.75.1">, for the kids, for me. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.75.2">The ingredients are always on hand so all I have to do is drench the prunes in rum and wait. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.75.3">The clock is ticking because soon the kids will be home from school, and I love being the </span><em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.76.1">maman</span></em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.77.1"> who welcomes them with a freshly baked treat. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.77.2">Hearing little voices in the alley behind the house that leads to the kitchen back door is my favorite moment. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.77.3">The first child enters, and then one, often Hudson, will recognize the smell and a little smile will break out on his face. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.77.4">He loves rum in cakes like I do (which I hope is not a bad thing), and seconds later they are all seated around the kitchen table having a glass of milk and warm </span><em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.78.1">far breton</span></em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.79.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.79.2">That’s when life is a little bit perfect.</span></p>
		<p class="rilf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.80.1">2 CUPS / 300 G PITTED PRUNES</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.81.1">½ CUP / 120 ML DARK RUM</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.82.1">3¼ CUPS / 760 ML WHOLE MILK</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.83.1">⅔ CUP / 130 G SUGAR</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.84.1">1 VANILLA BEAN, SPLIT LENGTHWISE, SEEDS SCRAPED AND RESERVED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.85.1">4 LARGE EGGS</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.86.1">PINCH OF FINE SEA SALT</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.87.1">1¾ CUPS PLUS 2 TABLESPOONS / 225 G ALL-PURPOSE FLOUR, SIFTED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.88.1">1 TEASPOON SALTED BUTTER, PLUS MORE FOR THE DISH</span><a id="P0"/></p>

	
		<p class="rpf"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.89.1">1.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.90.1"> In a small bowl, combine the prunes and rum and set aside for at least 2 hours so the prunes soak up the rum. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.90.2">Reserving the rum, drain the prunes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.90.3">Set aside separately.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.91.1">2.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.92.1"> Preheat the oven to 400°F / 200°C. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.92.2">Grease a 7 × 11-inch / 18 × 28 cm baking dish.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.93.1">3.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.94.1"> In a saucepan, bring the milk, sugar, and vanilla bean and seeds to a simmer over medium heat.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.95.1">4.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.96.1"> Meanwhile, in a large bowl, beat together the eggs and salt.</span></p> 
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.97.1">5.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.98.1"> Discard the vanilla pod and slowly pour the warm milk into the eggs, whisking constantly. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.98.2">Pour in the reserved rum and continue to whisk. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.98.3">Gradually whisk in the flour.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.99.1">6.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.100.1"> Pour half of the batter into the prepared dish. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.100.2">Scatter the prunes evenly in the dish and then pour in the remaining batter. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.100.3">Transfer to the oven and bake for 30 minutes.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.101.1">7.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.102.1"> Reduce the oven temperature to 350°F / 180°C. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.102.2">Remove the </span><em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.103.1">far</span></em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.104.1"> from the oven and gently spread the butter on top. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.104.2">Return to the oven until the </span><em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.105.1">far</span></em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.106.1"> is set in the center, about 10 minutes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.106.2">Let cool completely on a wire rack before cutting into pieces and serving.</span></p>


		<div class="light_border2" id="p43">
		<div class="border_padding2">

		<p class="rt" id="c03_s4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.107.1">OLD-FASHIONED ORANGE CAKE</span></p>
		<div class="recipe_image" id="p42">
			<span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.108.1"><img class="image" style="width:99.5%;" src="images/016_Thor_9780553459586_art_r1.jpg" alt=""/></span></div>
		</div>
		</div>

		<div class="recipeYield">
		<p class="ryleft"><span class="ornament_left"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.109.1"><img class="image" style="width:99.5%;" src="images/lornament.png" alt=""/></span></span></p>
		<p class="ry"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.110.1">SERVES 8</span></p>
		<p class="ryright"><span class="ornament_right"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.111.1"><img class="image" style="width:99.5%;" src="images/rornament.png" alt=""/></span></span></p>
		</div>
		<div style="clear:both;"/>
		<p class="rhnf"><span class="dropcaps2line"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.112.1">A</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.113.1"> lot of my cooking is based on abundance, on what’s most in season: fava beans in April, peaches in July, pumpkins in October. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.113.2">This cake is the opposite, at least in my mind. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.113.3">I like to imagine a time when not everyone could get oranges all the time. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.113.4">A family gets an unexpected gift, maybe from a stranger, as a thank-you for a good deed: a crate of the most beautiful, juiciest oranges. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.113.5">They open a few and feast on them; it’s all very special. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.113.6">Then someone in the family, the one who is best at baking, decides to bake an orange cake. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.113.7">This is a great occasion, the event of the week. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.113.8">They talk about the cake for days, and then one day heavenly aromas fill the kitchen, the cake is ready, and the family gathers to eat it. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.113.9">The best cake they’ve ever had, so moist, so wonderfully perfumed with oranges. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.113.10">It feels like Christmas, and maybe it is.</span></p>
		<p class="rilf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.114.1">15 TABLESPOONS / 210 G UNSALTED BUTTER, MELTED, PLUS MORE FOR THE PAN</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.115.1">1¼ CUPS / 150 G ALL-PURPOSE FLOUR</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.116.1">2 TEASPOONS BAKING POWDER</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.117.1">½ TEASPOON FINE SEA SALT</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.118.1">2 ORANGES, PREFERABLY ORGANIC</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.119.1">3 LARGE EGGS</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.120.1">1 CUP PLUS 2 TABLESPOONS / 225 G SUGAR</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.121.1">¼ CUP / 60 ML ORANGE LIQUEUR</span></p>

	
		<p class="rpf"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.122.1">1.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.123.1"> Preheat the oven to 350°F / 180°C. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.123.2">Grease a Bundt cake pan with butter.</span></p> 
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.124.1">2.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.125.1"> In a medium bowl, sift together the flour, baking powder, and salt.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.126.1">3.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.127.1"> Peel one of the oranges, cut into chunks, and purée in a food processor.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.128.1">4.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.129.1"> In a large bowl, whisk together the eggs and sugar until light in color and fluffy. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.129.2">Mix in the puréed orange. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.129.3">Fold in the flour mixture and then mix in the melted butter and orange liqueur.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.130.1">5.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.131.1"> Pour the batter into the prepared pan. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.131.2">Bake until golden brown and a knife inserted into the cake comes out clean, 40 to 50 minutes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.131.3">Let cool in the pan on a wire rack for 5 minutes before unmolding and letting cool completely.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.132.1">6.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.133.1"> Before serving, using a citrus zester, zest the remaining orange and scatter the zest all over the cake.</span></p>



		<div class="light_border2" id="p44">
		<div class="border_padding2">

		<p class="rt" id="c03_s5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.134.1">FIG AND PISTACHIO CAKE</span></p>
		<div class="recipe_image" id="p45">
			<span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.135.1"><img class="image" style="width:99.5%;" src="images/012_Thor_9780553459586_art_r1.jpg" alt=""/></span></div>
		</div>
		</div>

		<div class="recipeYield">
		<p class="ryleft"><span class="ornament_left"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.136.1"><img class="image" style="width:99.5%;" src="images/lornament.png" alt=""/></span></span></p>
		<p class="ry"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.137.1">SERVES 6</span></p>
		<p class="ryright"><span class="ornament_right"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.138.1"><img class="image" style="width:99.5%;" src="images/rornament.png" alt=""/></span></span></p>
		</div>
		<div style="clear:both;"/>
		<p class="rhnf"><span class="dropcaps2line"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.139.1">T</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.140.1">his is my garden party cake, the one I’d make if the Queen of England ever came to visit. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.140.2">She’d have to come in fig season, of course, and we’d have tea and a slice each of this moist cake. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.140.3">We would sit there and discuss our dogs, and she would comment that fox terriers have a terrible reputation and that, in her opinion, corgis are a much more interesting breed. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.140.4">She’s the Queen so I wouldn’t argue with that; afterward we’d just stick to the weather and have more cake.</span></p>
		<p class="rilf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.141.1">8 TABLESPOONS / 120 G UNSALTED BUTTER, PLUS MORE FOR THE PAN</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.142.1">1⅓ CUPS / 200 G UNSALTED PISTACHIOS, PLUS MORE FOR GARNISH</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.143.1">¾ CUP / 150 G SUGAR</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.144.1">1 TEASPOON VANILLA EXTRACT</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.145.1">6 LARGE EGG YOLKS</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.146.1">6 LARGE EGG WHITES</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.147.1">PINCH OF FINE SEA SALT</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.148.1">½ CUP / 120 ML HEAVY CREAM</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.149.1">¼ CUP / 60 ML MASCARPONE CHEESE</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.150.1">2 TABLESPOONS HONEY, PLUS MORE FOR DRIZZLING</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.151.1">2 TABLESPOONS ORANGE FLOWER WATER</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.152.1">10 SMALL FRESH FIGS, QUARTERED</span></p>

	
		<p class="rpf"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.153.1">1.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.154.1"> Preheat the oven to 350°F / 180°C. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.154.2">Grease an 8-inch / 20 cm cake pan with butter.</span></p> 
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.155.1">2.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.156.1"> In a food processor, combine the pistachios, butter, ½ cup / 100 g of the sugar, and the vanilla and pulse for a minute or until you get a smooth paste. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.156.2">Add the egg yolks, one by one, and pulse until well combined. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.156.3">Transfer the pistachio mixture to a large bowl.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.157.1">3.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.158.1"> Using an electric mixer, whip the egg whites, and when the mixture starts to foam, add the salt. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.158.2">Continue to whip on high speed, gradually adding the remaining ¼ cup / 50 g sugar, until the whites hold stiff peaks. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.158.3">Fold the egg whites into the pistachio mixture.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.159.1">4.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.160.1"> Pour the batter into the prepared pan and bake until a knife inserted in the center comes out clean, about 25 minutes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.160.2">Let cool in the pan for 10 minutes before unmolding onto a wire rack to cool completely.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.161.1">5.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.162.1"> Using an electric mixer, whip together the heavy cream, mascarpone, honey, and orange flower water until the cream holds stiff peaks, about 3 minutes.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.163.1">6.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.164.1"> Spread the cream on top of the cooled cake and arrange the quartered figs on top. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.164.2">Crush some pistachios and scatter all over. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.164.3">Finish with a drizzle of honey to gloss it up. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.164.4">Serve immediately.</span></p>



		<div class="full_width_image" id="p46">
			<span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.165.1"><img class="image" style="width:99.5%;" src="images/233_Thor_9780553459586_art_r1.jpg" alt=""/></span></div>


		<div class="full_width_image" id="p47">
			<span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.166.1"><img class="image" style="width:99.5%;" src="images/241_Thor_9780553459586_art_r1.jpg" alt=""/></span></div>

		<p class="rt" id="c03_s6"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.167.1">GÂTEAU BRETON</span></p>
		<div class="recipe_image" id="p48">
			<span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.168.1"><img class="image" style="width:99.5%;" src="images/007_Thor_9780553459586_art_r1.jpg" alt=""/></span></div>
		</div>

		<div class="recipeYield">
		<p class="ryleft"><span class="ornament_left"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.169.1"><img class="image" style="width:99.5%;" src="images/lornament.png" alt=""/></span></span></p>
		<p class="ry"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.170.1">SERVES 6</span></p>
		<p class="ryright"><span class="ornament_right"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.171.1"><img class="image" style="width:99.5%;" src="images/rornament.png" alt=""/></span></span></p>
		</div>
		<div style="clear:both;"/>
		<p class="rhnf"><span class="dropcaps2line"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.172.1">B</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.173.1">rittany may be the region in France where they make the best desserts. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.173.2">Other regions have delicious little confections and pastries, but I can’t think of any other region that has so many good ones. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.173.3">The Bretons have a secret weapon, butter, and they are not afraid to use it. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.173.4">Their desserts may look a little ordinary—in fact, Breton desserts are the polar opposite of sumptuous frosted cakes that look the part—but they never taste it. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.173.5">I challenge you not to finish this buttery cake the day you make it; if you can resist, it is even better the next day.</span></p>
		<p class="rilf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.174.1">16 TABLESPOONS / 225 G SALTED BUTTER, AT ROOM TEMPERATURE, PLUS MORE FOR THE PAN</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.175.1">3¼ CUPS / 390 G ALL-PURPOSE FLOUR</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.176.1">1¼ CUPS / 250 G SUGAR</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.177.1">7 LARGE EGG YOLKS</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.178.1">2 TABLESPOONS DARK RUM</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.179.1">1 VANILLA BEAN, SPLIT LENGTHWISE, SEEDS SCRAPED AND RESERVED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.180.1">1 TABLESPOON WHOLE MILK</span></p>

	
		<p class="rpf"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.181.1">1.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.182.1"> Preheat the oven to 350°F / 180°C. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.182.2">Butter a 9-inch / 23 cm cake pan.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.183.1">2.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.184.1"> In a large bowl, mix together the flour and sugar. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.184.2">Make a well in the center and add 6 of the egg yolks to it. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.184.3">Mix together the ingredients with your hands, gradually incorporating the butter, rum, and vanilla seeds.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.185.1">3.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.186.1"> When the dough is smooth, shape it into a round about 9 inches / 23 cm in diameter. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.186.2">Transfer it to the prepared pan and flatten with the palms of your hands to fill the pan evenly.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.187.1">4.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.188.1"> In a small bowl, mix the remaining egg yolk with the milk. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.188.2">Brush the cake with the egg wash and use a fork to score decorative lines on top of the cake.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.189.1">5.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.190.1"> Bake until the cake is golden brown and a knife inserted in the center comes out clean, about 35 minutes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.190.2">Let cool in the pan for 10 minutes before unmolding. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.190.3">Serve warm or at room temperature.</span></p>




		<div class="light_border2" id="p50">
		<div class="border_padding2">

		<p class="rt" id="c03_s7"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.191.1">APPLE PANCAKES</span></p>
		<div class="recipe_image" id="p51">
			<span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.192.1"><img class="image" style="width:99.5%;" src="images/001_Thor_9780553459586_art_r1.jpg" alt=""/></span></div>
		</div>
		</div>

		<div class="recipeYield">
		<p class="ryleft"><span class="ornament_left"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.193.1"><img class="image" style="width:99.5%;" src="images/lornament.png" alt=""/></span></span></p>
		<p class="ry"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.194.1">SERVES 8</span></p>
		<p class="ryright"><span class="ornament_right"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.195.1"><img class="image" style="width:99.5%;" src="images/rornament.png" alt=""/></span></span></p>
		</div>
		<div style="clear:both;"/>
		<p class="rhnf"><span class="dropcaps2line"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.196.1">P</span></span><em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.197.1">escajoune</span></em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.198.1"> come from the region in the South of France where my mother grew up; my aunt used to make them for me as a kid. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.198.2">Originally from the Quercy province of France, </span><em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.199.1">pescajounes</span></em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.200.1"> are pancakes filled with fruit. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.200.2">My children, especially the younger ones, enjoy making these with me, so I let them prepare the batter and put in the apples, and then I do all the frying. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.200.3">This is Sunday fare, quite healthy as I include buckwheat in the batter, and I think you can never have too many apples in your diet. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.200.4">This is also the recipe that the bigger kids favor when they want to surprise me with breakfast in bed.</span></p>
		<p class="rilf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.201.1">1¼ CUPS / 150 G BUCKWHEAT FLOUR</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.202.1">¾ CUP / 90 G ALL-PURPOSE FLOUR</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.203.1">1 TEASPOON BAKING POWDER</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.204.1">2 TABLESPOONS SUGAR</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.205.1">PINCH OF FINE SEA SALT</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.206.1">1¼ CUPS / 300 ML WHOLE MILK</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.207.1">5 LARGE EGG YOLKS</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.208.1">4 TABLESPOONS / 60 G UNSALTED BUTTER, MELTED, PLUS MORE FOR COOKING</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.209.1">2 TABLESPOONS DARK RUM</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.210.1">5 LARGE EGG WHITES</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.211.1">3 APPLES, PEELED AND THINLY SLICED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.212.1">CONFECTIONERS’ SUGAR, FOR SERVING</span></p>

	
		<p class="rpf"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.213.1">1.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.214.1"> Preheat the oven to 250°F / 120°C.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.215.1">2.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.216.1"> In a large bowl, sift together the buckwheat flour, all-purpose flour, and baking powder. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.216.2">Whisk in the sugar and salt, followed by the milk and egg yolks. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.216.3">Whisk in the melted butter and rum. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.216.4">The batter should be on the thick side.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.217.1">3.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.218.1"> Using an electric mixer, whip the egg whites until they hold stiff peaks. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.218.2">Fold the egg whites into the batter, followed by the sliced apples.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.219.1">4.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.220.1"> In a large sauté pan or on a griddle, melt some butter over medium-high heat. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.220.2">Working in batches, add about 2 tablespoons of the batter for each 4- to 5-inch / 10 to 12.5 cm pancake. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.220.3">Cook until golden brown, about 2 minutes per side. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.220.4">Transfer to a baking sheet and keep warm in the oven while you continue to make pancakes with the remaining batter. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.220.5">Serve warm with confectioners’ sugar.</span></p>





		<div class="light_border2" id="p52">
		<div class="border_padding2">

		<p class="rt" id="c03_s8"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.221.1">CINNAMON CRÊPES WITH CREAM AND STRAWBERRIES</span></p>
		<div class="recipe_image" id="p53">
			<span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.222.1"><img class="image" style="width:99.5%;" src="images/020_Thor_9780553459586_art_r1.jpg" alt=""/></span></div>
		</div>
		</div>


		<div class="recipeYield">
		<p class="ryleft"><span class="ornament_left"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.223.1"><img class="image" style="width:99.5%;" src="images/lornament.png" alt=""/></span></span></p>
		<p class="ry"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.224.1">SERVES 6 TO 8</span></p>
		<p class="ryright"><span class="ornament_right"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.225.1"><img class="image" style="width:99.5%;" src="images/rornament.png" alt=""/></span></span></p>
		</div>
		<div style="clear:both;"/>
		<p class="rhnf"><span class="dropcaps2line"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.226.1">T</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.227.1">his is a recipe from my Icelandic mother-in-law, Jóhanna. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.227.2">She’s been making these crêpes forever, always in the same pan, and when she comes to stay with us she brings the pan with her. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.227.3">It’s a very popular recipe in Iceland, perfect for long, dark days when there is nothing better than to snuggle up inside and watch the weather blowing outside. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.227.4">Jóhanna always makes a lot of crêpes: The first twenty-five are eaten immediately by the army of children waiting impatiently next to the stove. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.227.5">The next twenty-five she lets cool slightly before folding them over a generous portion of whipped cream, sometimes with strawberries. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.227.6">They are divine, so much so that I started making them, too, though Jóhanna’s remain better than mine. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.227.7">There is a story involved that I’m not sure I should go into (you know, mothers-in-law, and all that), but here goes: When Oddur, my husband, was little he never really liked these crêpes (much to his mother’s chagrin), particularly not the ones with cream. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.227.8">But now he’s developed a fondness for them, even the creamy ones. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.227.9">This irritates Jóhanna, and when she sees him eating them she just shakes her head. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.227.10">He tries to explain that he’s just grown into them but she won’t have any of it…mothers and sons.</span></p>
		<p class="rilf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.228.1">2 TABLESPOONS / 30 G UNSALTED BUTTER</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.229.1">⅓ CUP / 65 G SUGAR</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.230.1">2 LARGE EGGS</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.231.1">2 CUPS / 500 ML WHOLE MILK</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.232.1">½ TEASPOON VANILLA EXTRACT</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.233.1">1½ CUPS / 180 G ALL-PURPOSE FLOUR</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.234.1">1½ TEASPOONS GROUND CINNAMON</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.235.1">1 TEASPOON BAKING POWDER</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.236.1">¼ TEASPOON FINE SEA SALT</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.237.1">1 CUP / 250 ML HEAVY CREAM</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.238.1">STRAWBERRIES, DICED</span></p>

	
		<p class="rpf"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.239.1">1.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.240.1"> In a small (8-inch / 20 cm) sauté pan over medium heat, melt the butter. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.240.2">Remove from the heat and set aside to cool.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.241.1">2.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.242.1"> In a large bowl, whisk together the sugar and eggs for a minute. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.242.2">Gradually whisk in the milk and vanilla. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.242.3">In a separate bowl, whisk together the flour, cinnamon, baking powder, and salt. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.242.4">Whisk the flour mixture into the milk mixture until you get a smooth, fluid batter. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.242.5">Finally, stir in the melted butter.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.243.1">3.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.244.1"> Return the sauté pan to medium-high heat. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.244.2">When the pan is very hot, spoon 2 tablespoons of the batter into the pan, swirling the pan to cover the surface evenly. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.244.3">Cook for a minute or so, until the edges start browning. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.244.4">Lift the edges slightly with a butter knife, then flip the crêpe and brown the other side, about 30 seconds.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.245.1">4.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.246.1"> Transfer the crêpe to a plate and continue cooking the remaining batter in the same fashion, stacking the crêpes on top of one another. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.246.2">You should get 20 to 25 crêpes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.246.3">When finished, cover the stack with an inverted plate, wrap in a clean kitchen towel, and cover with plastic wrap or a plastic bag to keep the crêpes moist and soft. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.246.4">You can keep them this way for up to 6 hours before serving.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.247.1">5.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.248.1"> Just before serving, whip the cream until it holds soft peaks. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.248.2">Spoon a tablespoon or so of whipped cream into the center of each crêpe, add some diced strawberries, and then fold in half and in half again to form a triangle. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.248.3">Serve immediately.</span></p>




		<div class="light_border2" id="p55">
		<div class="border_padding2">

		<p class="rt" id="c03_s9"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.249.1">BRIOCHE</span></p>
		<div class="recipe_image" id="p54">
			<span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.250.1"><img class="image" style="width:99.5%;" src="images/008_Thor_9780553459586_art_r1.jpg" alt=""/></span></div>
		</div>
		</div>

		<div class="recipeYield">
		<p class="ryleft"><span class="ornament_left"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.251.1"><img class="image" style="width:99.5%;" src="images/lornament.png" alt=""/></span></span></p>
		<p class="ry"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.252.1">MAKES 1 (8-INCH / 20 CM) ROUND FLUTED LOAF</span></p>
		<p class="ryright"><span class="ornament_right"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.253.1"><img class="image" style="width:99.5%;" src="images/rornament.png" alt=""/></span></span></p>
		</div>
		<div style="clear:both;"/>
		<p class="rhnf"><span class="dropcaps2line"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.254.1">W</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.255.1">hen we lived in Paris, Oddur would always take the dogs for a walk in the early hours and return with a fresh baguette, some croissants, and, if I was lucky and he had gone to my favorite bakery, freshly baked brioche. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.255.2">Depending on the day, the brioche would either be individual little ones with the cute hats or a larger loaf that we’d slice. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.255.3">Either way, we’d always have it with a selection of jams and butter. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.255.4">I’d have my favorite tea (French breakfast tea infused with vanilla and chocolate) and stay in bed as long as possible. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.255.5">Here in Médoc, fantastic brioche is harder to come by, and you have to go farther to find it. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.255.6">Which means I have to make my own. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.255.7">Once in a blue moon on the weekend, I’ll wake up extra early and bake a treat for the whole family. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.255.8">It’s a lovely thing to do, but because I love staying in bed, this brioche often ends up being an afternoon treat rather than a gorgeous breakfast. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.255.9">No one seems to mind.</span></p>
		<p class="rilf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.256.1">1 ENVELOPE (¼ OUNCE / 7 G) ACTIVE DRY YEAST</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.257.1">2 TABLESPOONS LUKEWARM WATER</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.258.1">2¾ CUPS / 300 G ALL-PURPOSE FLOUR, SIFTED, PLUS MORE FOR KNEADING</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.259.1">¼ CUP / 50 G GRANULATED SUGAR</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.260.1">PINCH OF FINE SEA SALT</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.261.1">6½ TABLESPOONS / 90 G UNSALTED BUTTER, CUBED, AT ROOM TEMPERATURE, PLUS MORE FOR THE PAN</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.262.1">3 LARGE EGGS</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.263.1">⅓ CUP / 90 ML WHOLE MILK, SLIGHTLY WARMED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.264.1">2 TABLESPOONS ORANGE FLOWER WATER</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.265.1">A HANDFUL OF PEARL SUGAR (OPTIONAL)</span></p>
		<p class="rn"><span class="RP-numbers-blingtastic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.266.1">note</span></span><br/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.267.1">I use a traditional brioche mold, but you can really use any pan you wish, such as a deep cake pan or a loaf pan.</span></p>

	
		<p class="rpf"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.268.1">1.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.269.1"> In a small bowl, dissolve the yeast in the lukewarm water. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.269.2">Set aside until frothy, 5 to 10 minutes.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.270.1">2.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.271.1"> In a large bowl, mix together the flour, granulated sugar, salt, yeast mixture, and butter. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.271.2">Gradually add 2 of the eggs followed by the milk and orange flower water and mix well with a big wooden spoon. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.271.3">Turn the dough out onto a lightly floured surface and start kneading until you get a smooth ball of dough, 8 to 10 minutes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.271.4">Cover the bowl with a cloth and let the dough rise in a warm room overnight.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.272.1">3.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.273.1"> Start kneading the dough on an unfloured surface, just to get rid of a few trapped air bubbles, 1 to 2 minutes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.273.2">Shape back into a ball. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.273.3">Grease an 8-inch / 20 cm brioche mold (see Note) generously with butter and put the dough inside. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.273.4">Cover with a cloth and let it rise again for 1 to 2 hours (depending on how patient you are!).</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.274.1">4.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.275.1"> Preheat the oven to 350°F / 180°C.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.276.1">5.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.277.1"> Lightly beat the remaining egg. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.277.2">Using a brush, glaze the surface of the brioche with the beaten egg. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.277.3">Sprinkle the pearl sugar on top (if using). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.277.4">Bake the brioche until risen and golden brown, about 40 minutes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.277.5">If the top starts to brown too much, place a sheet of parchment paper over it to protect it. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.277.6">Unmold and cool completely on a wire rack.</span></p>

		<div class="light_border2" id="p56">
		<div class="border_padding2">

		<p class="rt" id="c03_s10"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.278.1">BEIGNETS WITH APRICOT FILLING</span></p>
		<div class="recipe_image" id="p57">
			<span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.279.1"><img class="image" style="width:99.5%;" src="images/004_Thor_9780553459586_art_r1.jpg" alt=""/></span></div>
		</div>
		</div>

		<div class="recipeYield">
		<p class="ryleft"><span class="ornament_left"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.280.1"><img class="image" style="width:99.5%;" src="images/lornament.png" alt=""/></span></span></p>
		<p class="ry"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.281.1">MAKES 25 TO 30 BEIGNETS</span></p>
		<p class="ryright"><span class="ornament_right"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.282.1"><img class="image" style="width:99.5%;" src="images/rornament.png" alt=""/></span></span></p>
		</div>
		<div style="clear:both;"/>
		<p class="rhnf"><span class="dropcaps2line"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.283.1">I</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.284.1">’ve been making all sorts of beignets and </span><em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.285.1">bugnes</span></em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.286.1"> for years, but this is one of the newer recipes in my repertoire. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.286.2">It’s without a doubt one of the recipes that I enjoyed making most this year, even with the deep-frying and the relative mess it makes, because this recipe practically got a standing ovation from the family on its debut. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.286.3">When apricots are in season, this is a chic little treat with coffee at the end of a meal. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.286.4">For a special occasion or a special person, this is the recipe I recommend. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.286.5">Heavenly puffy pillows.</span></p>
		<p class="rilhf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.287.1">FOR THE BEIGNET DOUGH</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.288.1">1 ENVELOPE (¼ OUNCE / 7 G) ACTIVE DRY YEAST</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.289.1">¾ CUP / 180 ML LUKEWARM WATER</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.290.1">4 CUPS / 480 G ALL-PURPOSE FLOUR, SIFTED, PLUS MORE FOR KNEADING</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.291.1">½ TEASPOON FINE SEA SALT</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.292.1">1 LARGE EGG, BEATEN</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.293.1">2 TABLESPOONS / 30 G UNSALTED BUTTER, AT ROOM TEMPERATURE</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.294.1">¼ CUP / 50 G GRANULATED SUGAR</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.295.1">1 TEASPOON VANILLA EXTRACT</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.296.1">½ CUP / 120 ML EVAPORATED MILK</span></p>
		<p class="rilh"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.297.1">FOR THE FILLING</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.298.1">½ POUND / 225 G APRICOTS, HALVED AND PITTED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.299.1">¼ CUP / 50 G GRANULATED SUGAR</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.300.1">1 TABLESPOON ORANGE FLOWER WATER</span></p>
		<p class="rils"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.301.1">VEGETABLE OIL, FOR DEEP-FRYING</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.302.1">CONFECTIONERS’ SUGAR, FOR SERVING</span></p>

	
		<p class="rpf"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.303.1">1.</span></span> <span class="RPH"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.304.1">MAKE THE BEIGNET DOUGH.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.305.1"> In a small bowl, dissolve the yeast in ¼ cup / 60 ml of the warm water. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.305.2">Let it sit for about 5 minutes.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.306.1">2.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.307.1"> In a large bowl, mix the flour and salt and make a well in the center. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.307.2">Add the yeast mixture to the well and start to incorporate it into the flour. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.307.3">Gradually add and incorporate the egg, butter, granulated sugar, and vanilla. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.307.4">Pour the remaining ½ cup / 120 ml warm water over the mixture, mix it in, and then gradually mix in the evaporated milk. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.307.5">Turn the dough out onto a lightly floured surface and start kneading until the dough becomes soft and supple, 10 to 15 minutes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.307.6">Shape into a ball. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.307.7">Lightly oil a clean bowl, add the dough, and cover with plastic wrap. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.307.8">Let rise until doubled in volume, 1 to 2 hours.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.308.1">3.</span></span> <span class="RPH"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.309.1">MEANWHILE, MAKE THE FILLING.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.310.1"> In a medium saucepan, combine the apricots, granulated sugar, orange flower water, and 3 tablespoons water in a medium saucepan. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.310.2">Bring to a low boil over medium-low heat. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.310.3">Reduce the heat and continue to simmer until the apricots are soft, about 15 minutes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.310.4">Purée the compote until smooth, preferably using an immersion blender. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.310.5">Set aside to cool. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.310.6">The compote will keep for several days in a glass jar in the refrigerator.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.311.1">4.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.312.1"> Refrigerate the risen dough for at least 30 minutes before rolling. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.312.2">Fill a pastry bag fitted with a small plain tip with the apricot compote.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.313.1">5.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.314.1"> On a floured surface, roll the dough to a ⅛-inch / 3 mm thickness. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.314.2">With a pastry wheel or knife, cut into 3-inch / 7.5 cm squares.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.315.1">6.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.316.1"> Pour 2 inches / 5 cm of vegetable oil into a large pot and heat over medium heat to 325°F / 160°C. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.316.2">Test the temperature of the oil by dropping in a small piece of dough. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.316.3">If the dough turns golden within seconds, the oil is ready.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.317.1">7.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.318.1"> Working in batches, fry the dough squares in the oil until golden and puffy, a few seconds or so on each side. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.318.2">Remove with a slotted spoon and drain on paper towels.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.319.1">8.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.320.1"> Poke the pastry tip into the side of each warm beignet and inject some apricot compote into the center of each beignet. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.320.2">Sprinkle with confectioners’ sugar. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.320.3">Serve immediately.</span></p>
