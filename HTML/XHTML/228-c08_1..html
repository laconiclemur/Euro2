		<p class="pf page_break_before" id="p204"><span class="PF-lead-in"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.22.1">IN THE TWO</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.23.1"> last years before leaving Paris for Médoc, I worked on a restaurant guide of the city that included a lot of behind-the-scenes glimpses and discoveries. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.23.2">I became fascinated with staff meals at restaurants, often so rustic and hurried, always so tasty looking and inviting. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.23.3">I enjoyed seeing the cooks and waitstaff settling around a table in the restaurant just before service and having a moment of their own, eating a meal that might not have compared in elegance or inventiveness to what they were about to serve others, but a meal that would give most comfort food a run for its money. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.23.4">There would be banter and laughter, practical jokes and, sometimes, for better or worse, inappropriate humor. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.23.5">A good word for it would be camaraderie, the essence of a simple meal shared. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.23.6">When we decided to open our little pop-up restaurant for a month in August, it was one of the things I most looked forward to: sitting with my apron on, having a homey meal with my team, the calm before the storm.</span></p>
		<p class="p"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.24.1">In reality it didn’t always turn out that way. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.24.2">More often than not, when we had reservations only in the evening and not for lunch but had gathered earlier in the day to prep, one of us would cook something delicious for the team, and for a little while we would sit, sip wine (mostly rosé—and April drank most of it), and enjoy simple food, things that energized us, made us feel happy and strong. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.24.3">But at night, despite good intentions, we just weren’t the pros we thought we were. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.24.4">Usually, when evening service neared, we were lucky if the food for the guests was remotely ready, let alone something for us. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.24.5">There would be nibbles of sausages, and Oddur kept the cooks in wine, but for the most part we usually waited for it all to end to have the second staff meal of the day. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.24.6">These often took place at one in the morning, and sometimes they turned into late-night wine tastings, which was great, but wildly impractical, because at that time of day all the wine tasted equally good. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.24.7">We’d usually just have what deliciousness was left from the evening, but with a twist—and often that twist meant melted cheese.</span></p>

		<p class="ryright"><span class="ornament_right"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.32.1"><img class="image" style="width:99.5%;" src="images/rornament.png" alt=""/></span></span></p>

		<p class="rhnf"><span class="dropcaps2line"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.33.1">T</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.34.1">his may be the most legendary sandwich in the world, at least in the eyes of the French: two slices of bread, ham, cheese, and a béchamel sauce topped with a fried egg. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.34.2">But calling it a sandwich tells only half the story; along with its cousin, the </span><em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.35.1">croque-monsieur</span></em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.36.1">, it’s really a national dish, one that poets and artists have been feasting on in Parisian cafés for as long as these establishments have existed. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.36.2">Though neither a poet nor an artist, I like to keep the tradition alive. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.36.3">I have one ritual when I go to Paris: I head straight to Café de Flore in St Germain and order myself a </span><em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.37.1">ballon de rouge</span></em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.38.1"> and a </span><em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.39.1">croque-madame</span></em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.40.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.40.2">And at home I make sure my family is well steeped in this tradition, too, ready to carry it on for years to come. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.40.3">For ease and because I like the flavor, I use crème fraîche instead of béchamel, and this “sandwich” always turns out great. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.40.4">It’s the perfect snack or meal, any time of day.</span></p>
		<p class="rilf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.41.1">¾ POUND / 360 G GRUYÈRE CHEESE, GRATED (ABOUT 3 CUPS)</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.42.1">1 CUP / 90 G GRATED PARMESAN CHEESE</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.43.1">⅔ CUP / 160 ML CRÈME FRAÎCHE</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.44.1">1 TABLESPOON DIJON MUSTARD</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.45.1">2 LARGE EGG YOLKS</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.46.1">¼ TEASPOON GRATED NUTMEG</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.47.1">FINE SEA SALT AND FRESHLY GROUND BLACK PEPPER</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.48.1">2 TABLESPOONS / 30 G UNSALTED BUTTER, AT ROOM TEMPERATURE</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.49.1">8 SLICES WHITE SANDWICH BREAD</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.50.1">8 THICK SLICES HAM (¾ POUND / 340 G TOTAL)</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.51.1">1 TABLESPOON EXTRA-VIRGIN OLIVE OIL</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.52.1">4 LARGE EGGS</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.53.1">PINCH OF PIMENT D’ESPELETTE OR MILD CHILE POWDER</span></p>

	
		<p class="rpf"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.54.1">1.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.55.1"> Preheat the oven to 400°F / 200°C. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.55.2">Line a baking sheet with parchment paper.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.56.1">2.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.57.1"> In a large bowl, mix together the Gruyère, Parmesan, crème fraîche, mustard, egg yolks, and nutmeg. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.57.2">Season with salt and pepper.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.58.1">3.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.59.1"> Butter each slice of bread and then turn them buttered side down. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.59.2">To 4 of the slices, add a layer of the cheese mixture, a slice of ham, another layer of cheese mixture, and a second piece of ham. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.59.3">You’ll use up all of the ham and about two-thirds of the cheese mixture. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.59.4">Cover with a slice of bread, buttered side up, and spread the remaining cheese mixture on top. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.59.5">Season with black pepper.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.60.1">4.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.61.1"> Place the sandwiches on the lined baking sheet and transfer to the oven. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.61.2">Bake until golden brown and bubbling, about 15 minutes.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.62.1">5.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.63.1"> Meanwhile, in a sauté pan, heat the olive oil over medium-high heat. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.63.2">Carefully break each egg into it. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.63.3">When the white turns opaque and the edges are slightly golden, they’re ready, about 3 minutes.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.64.1">6.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.65.1"> Put each </span><em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.66.1">croque-madame</span></em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.67.1"> on a serving plate and top with an egg. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.67.2">Season each egg with salt, pepper, and piment d’Espelette. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.67.3">Serve immediately.</span></p>



		<div class="light_border2" id="p210">

			<span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.69.1"><img class="image" style="width:99.5%;" src="images/148_Thor_9780553459586_art_r1.jpg" alt=""/></span></div>

		<div class="recipeYield">
		<p class="ryleft"><span class="ornament_left"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.70.1"><img class="image" style="width:99.5%;" src="images/lornament.png" alt=""/></span></span></p>
		<p class="ry"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.71.1">SERVES 6</span></p>
		<p class="ryright"><span class="ornament_right"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.72.1"><img class="image" style="width:99.5%;" src="images/rornament.png" alt=""/></span></span></p>
		</div>
		<div style="clear:both;"/>
		<p class="rhnf"><span class="dropcaps2line"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.73.1">W</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.74.1">e tend to have an overabundance of tomatoes in summer, and while my husband is very happy admiring them and photographing them, I feel they need to be put to use. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.74.2">About half end up in a </span><a href="c05.xhtml#p72"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.75.1">gazpacho</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.76.1">, but the rest are divided into salads, tomato sauces (some conserved for winter), various roasts, and casseroles. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.76.2">The really big ones sometimes get selected for a more prestigious task, that of being stuffed and roasted. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.76.3">It’s not every tomato that can perform such a job: Applicants must be overwhelmingly tasty, yet sturdy enough to stand up to cooking. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.76.4">I like to use very flavorful sausage meat for the farce, and I find that adding ground hazelnuts on top adds a tasty little twist. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.76.5">This is a dish that can be prepared in advance and baked on command. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.76.6">These go very well with a glass of white Bordeaux, though my favorite pairing is a crisp rosé from Provence.</span></p>
		<p class="rilf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.77.1">6 LARGE TOMATOES</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.78.1">2 SLICES STALE BREAD</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.79.1">⅓ CUP / 80 ML WHOLE MILK</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.80.1">6 PORK SAUSAGES, CASINGS REMOVED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.81.1">2 SHALLOTS, FINELY CHOPPED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.82.1">4 GARLIC CLOVES, MINCED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.83.1">1 LARGE EGG</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.84.1">1 TABLESPOON DIJON MUSTARD</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.85.1">A LARGE HANDFUL OF FRESH FLAT-LEAF PARSLEY LEAVES, FINELY CHOPPED, PLUS MORE FOR SERVING (CHOPPED)</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.86.1">LEAVES FROM A FEW SPRIGS OF FRESH THYME</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.87.1">FINE SEA SALT AND FRESHLY GROUND BLACK PEPPER</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.88.1">1 CUP / 60 G FRESH BREAD CRUMBS</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.89.1">½ CUP / 60 G GROUND HAZELNUTS</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.90.1">5 TABLESPOONS / 75 ML EXTRA-VIRGIN OLIVE OIL</span></p>

	
		<p class="rpf"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.91.1">1.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.92.1"> Preheat the oven to 400°F / 200°C.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.93.1">2.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.94.1"> Slice off the top part of each tomato to make a little “hat”; set aside. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.94.2">Gently scoop out the tomato pulp (reserve for another use) and arrange the tomatoes upside down on a plate to drain for 10 minutes.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.95.1">3.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.96.1"> Soak the bread in a bowl with the milk until softened, about 8 minutes.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.97.1">4.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.98.1"> Squeeze out the bread (discard the milk) and put it in a large bowl. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.98.2">Add the sausage meat, shallots, half of the garlic, the egg, mustard, parsley, and thyme and season with salt and pepper.</span></p> 
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.99.1">5.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.100.1"> Turn the tomatoes over and sprinkle the bottoms of each with salt, pepper, and a teaspoon of bread crumbs. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.100.2">Fill the tomatoes with the sausage stuffing until full.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.101.1">6.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.102.1"> In a small bowl, combine the remaining bread crumbs, remaining garlic, and the ground hazelnuts. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.102.2">Sprinkle this mixture over the tomatoes.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.103.1">7.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.104.1"> Pour 2 tablespoons of the olive oil into a baking dish and add the stuffed tomatoes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.104.2">Drizzle the remaining 3 tablespoons olive oil over the tomatoes and top them with the little hats. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.104.3">Bake until golden, about 40 minutes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.104.4">Sprinkle with parsley and serve hot.</span></p>


		<div class="light_border2" id="p213">
		<div class="border_padding2">
		<p class="rt" id="c08_s4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.105.1">ENDIVES WITH HAM</span></p>
		<div class="recipe_image" id="p212">
			<span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.106.1"><img class="image" style="width:99.5%;" src="images/136_Thor_9780553459586_art_r1.jpg" alt=""/></span></div>
		</div>
		</div>

		<div class="recipeYield">
		<p class="ryleft"><span class="ornament_left"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.107.1"><img class="image" style="width:99.5%;" src="images/lornament.png" alt=""/></span></span></p>
		<p class="ry"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.108.1">SERVES 4 TO 6</span></p>
		<p class="ryright"><span class="ornament_right"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.109.1"><img class="image" style="width:99.5%;" src="images/rornament.png" alt=""/></span></span></p>
		</div>
		<div style="clear:both;"/>
		<p class="rhnf"><span class="dropcaps2line"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.110.1">P</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.111.1">eople often describe their food as comforting, but in this case I’d go one step further and call this grandmother fare—even more comforting than most comfort foods. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.111.2">And in grandmotherly style, it’s also a great way to make children eat their vegetables. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.111.3">Wrap the endives in ham, cover them with a creamy béchamel sauce, and serve with freshly baked bread. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.111.4">Who could resist that? </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.111.5">Certainly not the children who worked in my pop-up restaurant last summer. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.111.6">Behind the scenes, this admittedly wintery dish was one of the hits of the summer.</span></p>
		<p class="rilf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.112.1">6 ENDIVES</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.113.1">3 TABLESPOONS / 45 G UNSALTED BUTTER</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.114.1">⅓ CUP / 40 G ALL-PURPOSE FLOUR</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.115.1">2 CUPS / 500 ML WHOLE MILK</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.116.1">¼ TEASPOON GRATED NUTMEG</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.117.1">FINE SEA SALT AND FRESHLY GROUND BLACK PEPPER</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.118.1">2 TABLESPOONS DIJON MUSTARD</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.119.1">6 SLICES HAM</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.120.1">1 CUP / 100 G GRATED GRUYÈRE OR EMMENTAL CHEESE</span></p>

	
		<p class="rpf"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.121.1">1.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.122.1"> Preheat the oven to 350°F / 180°C.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.123.1">2.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.124.1"> Fill a large pot with an inch or two of water and bring to a boil over medium-high heat. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.124.2">Add a steamer insert to the pot, making sure the water does not touch the insert. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.124.3">Add the endives to the steamer and cover the pot with a lid. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.124.4">Steam until tender, about 15 minutes.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.125.1">3.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.126.1"> Meanwhile, in a medium saucepan, melt the butter over medium heat. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.126.2">Add the flour and whisk until smooth. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.126.3">Pour in the milk and whisk constantly until smooth. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.126.4">When the mixture starts to boil, reduce the heat and simmer until thick and creamy, about 10 minutes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.126.5">Remove the béchamel from the heat and season with the nutmeg and salt and pepper.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.127.1">4.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.128.1"> Drain the endives head down—they retain a lot of water so it is important to drain as much as possible. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.128.2">I use paper towels and gently squeeze out excess water with my hands just to be sure. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.128.3">Spread a light layer of mustard on the endives and then roll each one in a slice of ham. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.128.4">Season lightly with salt and pepper.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.129.1">5.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.130.1"> Arrange the endives in a baking dish. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.130.2">Pour the béchamel sauce on top and sprinkle with the cheese. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.130.3">Bake until golden brown and bubbling, about 30 minutes.</span></p>


		<div class="full_width_image">
			<span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.131.1"><img class="image" style="width:99.5%;" src="images/137_Thor_9780553459586_art_r1.jpg" alt=""/></span></div>



		<div class="light_border2" id="p214">
		<div class="border_padding2">
		<p class="rt" id="c08_s5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.132.1">EGGS PIPERADE</span></p>
		<div class="recipe_image" id="p215">
			<span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.133.1"><img class="image" style="width:99.5%;" src="images/147_Thor_9780553459586_art_r1.jpg" alt=""/></span></div>
		</div>
		</div>

		<div class="recipeYield">
		<p class="ryleft"><span class="ornament_left"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.134.1"><img class="image" style="width:99.5%;" src="images/lornament.png" alt=""/></span></span></p>
		<p class="ry"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.135.1">SERVES 4</span></p>
		<p class="ryright"><span class="ornament_right"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.136.1"><img class="image" style="width:99.5%;" src="images/rornament.png" alt=""/></span></span></p>
		</div>
		<div style="clear:both;"/>
		<p class="rhnf"><span class="dropcaps2line"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.137.1">I</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.138.1">’m very fond of Basque cooking and love making piperade, which is kind of a Basque-style ratatouille that goes very well with fish, chicken, and, in this case, a simple fried egg. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.138.2">Sometimes, when I have an abundance of colorful peppers and tomatoes, I make several jars of piperade and keep them in the fridge. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.138.3">When there is no time to make something elaborate, and when the kids, or the restaurant staff, are too hungry and practically banging the silverware on the table, that’s when the simplest, fastest dishes are needed. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.138.4">I pour a jar of piperade into a pan and make holes for the eggs, one per person. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.138.5">Sometimes I throw in a good chorizo sausage. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.138.6">It couldn’t be simpler and it couldn’t be tastier. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.138.7">This dish is also quite nice served as a decadent, savory breakfast or brunch—a Spanish alternative to bacon and eggs.</span></p>
		<p class="rilf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.139.1">3 TABLESPOONS EXTRA-VIRGIN OLIVE OIL</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.140.1">1 TABLESPOON / 15 G UNSALTED BUTTER</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.141.1">2 MEDIUM YELLOW ONIONS, THINLY SLICED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.142.1">2 RED BELL PEPPERS, CUT INTO THIN STRIPS</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.143.1">1 GREEN BELL PEPPER, CUT INTO THIN STRIPS</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.144.1">2 GARLIC CLOVES, THINLY SLICED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.145.1">LEAVES FROM A FEW SPRIGS OF FRESH THYME</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.146.1">1 BAY LEAF</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.147.1">FINE SEA SALT AND FRESHLY GROUND BLACK PEPPER</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.148.1">2 TOMATOES, DICED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.149.1">4 LARGE EGGS</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.150.1">4 THIN SLICES BAYONNE HAM OR PROSCIUTTO</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.151.1">PINCH OF PIMENT D’ESPELETTE OR MILD CHILE POWDER</span></p>

	
		<p class="rpf"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.152.1">1.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.153.1"> Preheat the oven to 400°F / 200°C.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.154.1">2.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.155.1"> In a Dutch oven, heat the olive oil and butter over medium heat. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.155.2">Add the onions and sauté until softened, about 3 minutes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.155.3">Add the bell peppers and continue to cook for 5 minutes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.155.4">Stir in the garlic, thyme, and bay leaf and season with salt and black pepper. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.155.5">Cook for 1 minute. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.155.6">Add the tomatoes, stir gently, and cook until all of the vegetables are soft and fragrant, about 15 minutes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.155.7">Discard the bay leaf.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.156.1">3.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.157.1"> Spoon the piperade into 4 individual ovenproof dishes, make a little well in the center, and break an egg into each. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.157.2">Drape a slice of ham over each serving. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.157.3">Bake until the egg whites are set but the yolks are still runny, 10 to 12 minutes.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.158.1">4.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.159.1"> Sprinkle piment d’Espelette and a little salt over each egg. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.159.2">Serve immediately.</span></p>





		<div class="light_border2" id="p217">
		<div class="border_padding2">
		<p class="rt" id="c08_s6"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.160.1">HAM AND SPRING ONION OMELETTE</span></p>
		<div class="recipe_image" id="p216">
			<span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.161.1"><img class="image" style="width:99.5%;" src="images/145_Thor_9780553459586_art_r1.jpg" alt=""/></span></div>
		</div>
		</div>

		<div class="recipeYield">
		<p class="ryleft"><span class="ornament_left"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.162.1"><img class="image" style="width:99.5%;" src="images/lornament.png" alt=""/></span></span></p>
		<p class="ry"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.163.1">SERVES 1 TO 2</span></p>
		<p class="ryright"><span class="ornament_right"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.164.1"><img class="image" style="width:99.5%;" src="images/rornament.png" alt=""/></span></span></p>
		</div>
		<div style="clear:both;"/>
		<p class="rhnf"><span class="dropcaps2line"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.165.1">M</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.166.1">y husband is a pretty good cook, although he always denies it. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.166.2">He will whip up something from time to time when I ask him—or if he really wants a particular dish, often something gamey. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.166.3">But he has a ritual of making omelettes on Sunday mornings, and though he is exceedingly slow at it, we all love them. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.166.4">First the kitchen must be cleaned to hospital standards. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.166.5">Then he offers everyone a customized omelette, making them per person, one at a time. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.166.6">The kids all have their special requests: Some want no cheese, some want theirs extra spicy. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.166.7">Mia always wants everything, which results in what I can only think is a terrible omelette, but she disagrees and always finishes it. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.166.8">I have come to love this ham and spring onion combination with a sprinkle of basil and, though I am loath to admit it, I can’t imagine Sundays without it—not least because it means I don’t have to get out of bed.</span></p>
		<p class="rilf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.167.1">1 TABLESPOON / 15 G UNSALTED BUTTER</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.168.1">½ TABLESPOON EXTRA-VIRGIN OLIVE OIL</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.169.1">2 SMALL SPRING ONIONS, WHITE AND GREEN PARTS, THINLY SLICED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.170.1">3 LARGE EGGS</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.171.1">FINE SEA SALT AND FRESHLY GROUND BLACK PEPPER</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.172.1">2 THIN SLICES HAM, CUT INTO STRIPS</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.173.1">A HANDFUL OF CHOPPED FRESH BASIL</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.174.1">1 TABLESPOON GRATED CANTAL OR OTHER STRONG GRATING CHEESE</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.175.1">PINCH OF PIMENT D’ESPELETTE OR MILD CHILE POWDER</span></p>

	
		<p class="rpf"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.176.1">1.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.177.1"> In a medium sauté pan, heat the butter and olive oil over medium heat. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.177.2">Add the spring onions and cook until golden, about 3 minutes.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.178.1">2.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.179.1"> Meanwhile, whisk the eggs with salt and pepper.</span></p> 
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.180.1">3.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.181.1"> Add the eggs to the pan and cook over medium-high heat. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.181.2">When the eggs start to set in the center, add the ham, most of the basil, and the cheese. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.181.3">Just when the edges start to become slightly golden but the eggs are still a bit runny in the center, fold both sides into the center on top of each other and flip the omelette over. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.181.4">Cook for just 30 seconds and then flip it onto a plate.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.182.1">4.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.183.1"> Sprinkle with the piment d’Espelette and remaining basil. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.183.2">Serve immediately.</span></p>

		<div class="light_border2" id="p218">
		<div class="border_padding2">
		<p class="rt" id="c08_s7"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.184.1">MIMOLETTE AND COMTÉ MAC AND CHEESE</span></p>
		<div class="recipe_image" id="p219">
			<span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.185.1"><img class="image" style="width:99.5%;" src="images/140_Thor_9780553459586_art_r1.jpg" alt=""/></span></div>
		</div>
		</div>

		<div class="recipeYield">
		<p class="ryleft"><span class="ornament_left"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.186.1"><img class="image" style="width:99.5%;" src="images/lornament.png" alt=""/></span></span></p>
		<p class="ry"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.187.1">SERVES 6 TO 8</span></p>
		<p class="ryright"><span class="ornament_right"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.188.1"><img class="image" style="width:99.5%;" src="images/rornament.png" alt=""/></span></span></p>
		</div>
		<div style="clear:both;"/>
		<p class="rhnf"><span class="dropcaps2line"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.189.1">T</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.190.1">his section of the book turned out to be a who’s who of comfort food—and it wouldn’t be complete without the king of comfort foods: mac and cheese. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.190.2">As a kid in Hong Kong, I remember reading about this exciting dish and desperately wanting to try it. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.190.3">I also remember my disappointment when, having coaxed my mother or some nanny into buying a ready-made version, I realized that maybe it wasn’t the best food in the world after all. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.190.4">But all that is relative. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.190.5">You reap as you sow. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.190.6">I still believe in the power of mac and cheese when it is done right. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.190.7">With just enough glorious, pungent cheese, it can still be, on a good day, the best food that a little girl ever dreamed existed.</span></p>
		<p class="rilf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.191.1">4 TABLESPOONS / 60 G UNSALTED BUTTER, PLUS MORE FOR THE PAN</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.192.1">1 CUP FRESH BREAD CRUMBS</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.193.1">1 GARLIC CLOVE, HALVED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.194.1">3 TABLESPOONS ALL-PURPOSE FLOUR</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.195.1">2½ CUPS / 600 ML WHOLE MILK</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.196.1">1 TABLESPOON DIJON MUSTARD</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.197.1">PINCH OF NUTMEG</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.198.1">PINCH OF PIMENT D’ESPELETTE OR MILD CHILE POWDER</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.199.1">FINE SEA SALT AND FRESHLY GROUND BLACK PEPPER</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.200.1">1 POUND / 500 G DRIED SMALL PENNE OR MACARONI PASTA</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.201.1">10 OUNCES / 300 G MIMOLETTE CHEESE, GRATED (ABOUT 2⅔ CUPS)</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.202.1">5 OUNCES / 150 G COMTÉ CHEESE, GRATED (ABOUT 1⅓ CUPS)</span></p>

	
		<p class="rpf"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.203.1">1.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.204.1"> Preheat the oven to 350°F / 180°C. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.204.2">Butter a large ovenproof skillet.</span></p> 
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.205.1">2.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.206.1"> Bring a large pot of salted water to a boil over medium-high heat.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.207.1">3.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.208.1"> In a food processor, pulse the bread crumbs with the garlic and 1 tablespoon / 15 g of the butter.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.209.1">4.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.210.1"> In a medium skillet, melt the remaining 3 tablespoons / 45 g butter over medium heat. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.210.2">Whisk in the flour. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.210.3">Immediately whisk in the milk, little by little, and simmer until the sauce thickens, about 2 minutes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.210.4">Whisk in the mustard, nutmeg, and piment d’Espelette and season with salt and pepper.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.211.1">5.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.212.1"> Add the pasta to the boiling water and cook to al dente, according to the package directions.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.213.1">6.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.214.1"> Whisk half of each cheese into the sauce. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.214.2">When the pasta is al dente, drain and mix the pasta into the sauce in the pan until well combined, along with the rest of the grated cheese.</span></p> 
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.215.1">7.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.216.1"> Pour the pasta mixture into the buttered ovenproof skillet. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.216.2">Scatter the bread-crumb mixture all over the dish and transfer to the oven. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.216.3">Bake until bubbling and golden brown, 30 to 35 minutes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.216.4">Serve hot.</span></p>


		<div class="light_border2" id="p221">
		<div class="border_padding2">
		<p class="rt" id="c08_s8"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.217.1">KALE AND SAUSAGE PASTA</span></p>
		<div class="recipe_image" id="p220">
			<span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.218.1"><img class="image" style="width:99.5%;" src="images/139_Thor_9780553459586_art_r1.jpg" alt=""/></span></div>
		</div>
		</div>

		<div class="recipeYield">
		<p class="ryleft"><span class="ornament_left"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.219.1"><img class="image" style="width:99.5%;" src="images/lornament.png" alt=""/></span></span></p>
		<p class="ry"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.220.1">SERVES 4</span></p>
		<p class="ryright"><span class="ornament_right"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.221.1"><img class="image" style="width:99.5%;" src="images/rornament.png" alt=""/></span></span></p>
		</div>
		<div style="clear:both;"/>
		<p class="rhnf"><span class="dropcaps2line"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.222.1">K</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.223.1">ale is a relative newcomer in French kitchens, so new that we don’t really have a French name for it. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.223.2">We just call it </span><em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.224.1">chou</span></em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.225.1"> (cabbage) </span><em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.226.1">kale</span></em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.227.1">—with a French accent, naturally. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.227.2">We started planting it in our vegetable garden about two years ago, not really having any specific idea of what to do with it. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.227.3">It has done us proud, a constant top performer that starts giving early and keeps on giving until Christmas. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.227.4">We use kale a lot in salads, which is delicious and healthy; I like to roast it in the oven and use it to garnish various dishes, like kale tartlets; and when we harvest too much of it, and we always do, I make this simple but highly appetizing pasta dish. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.227.5">Cooked kale is so different from raw, and with all the juices from the sausages, mixed with a healthy dose of Parmesan, this turns out to be a most satisfying dish.</span></p>
		<p class="rilf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.228.1">½ CUP / 120 ML EXTRA-VIRGIN OLIVE OIL</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.229.1">14 OUNCES / 400 G PORK SAUSAGE, CASINGS REMOVED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.230.1">1 SMALL RED ONION, THINLY SLICED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.231.1">1¼ CUPS / 250 G CHOPPED KALE</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.232.1">FINE SEA SALT AND FRESHLY GROUND BLACK PEPPER</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.233.1">PINCH OF CRUSHED RED PEPPER FLAKES</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.234.1">1 POUND / 500 G DRIED RIGATONI</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.235.1">5 OUNCES / 120 G GRATED PARMESAN CHEESE (ABOUT 1⅓ CUPS), PLUS MORE FOR SERVING (OPTIONAL)</span></p>

	
		<p class="rpf"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.236.1">1.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.237.1"> Bring a large pot of salted water to a boil over medium-high heat.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.238.1">2.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.239.1"> Meanwhile, in a large sauté pan, heat the olive oil over high heat. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.239.2">Add the sausage and cook, breaking it up with a wooden spoon, until well browned, about 5 minutes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.239.3">Add the onion and continue to cook for 5 minutes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.239.4">Add the kale, season with salt and black pepper, and cook and toss everything together for 3 minutes more. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.239.5">Sprinkle in the pepper flakes.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.240.1">3.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.241.1"> Add the pasta to the boiling water and cook to al dente, according to the package directions. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.241.2">Reserving ½ cup / 120 ml of the pasta water, drain the pasta and return it to the pot.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.242.1">4.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.243.1"> Add the sausage mixture, Parmesan, and reserved pasta water to the pasta, mix everything together, and serve immediately, topped with additional Parmesan, if desired.</span></p>


		<div class="light_border2" id="p222">
		<div class="border_padding2">
		<p class="rt" id="c08_s9"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.244.1">WISE GUY CHICKEN</span></p>
		<div class="recipe_image" id="p223">
			<span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.245.1"><img class="image" style="width:99.5%;" src="images/143_Thor_9780553459586_art_r1.jpg" alt=""/></span></div>
		</div>
		</div>

		<div class="recipeYield">
		<p class="ryleft"><span class="ornament_left"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.246.1"><img class="image" style="width:99.5%;" src="images/lornament.png" alt=""/></span></span></p>
		<p class="ry"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.247.1">SERVES 4 TO 6</span></p>
		<p class="ryright"><span class="ornament_right"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.248.1"><img class="image" style="width:99.5%;" src="images/rornament.png" alt=""/></span></span></p>
		</div>
		<div style="clear:both;"/>
		<p class="rhnf"><span class="dropcaps2line"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.249.1">I</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.250.1"> love movies, especially old classics with cliché characters. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.250.2">The French guy playing the harmonica in the market on a Saturday. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.250.3">The blonde girl with the horrible American accent in a Godard movie or the greaser in the leather jacket who is so clearly destined for failure. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.250.4">And I have a particularly soft spot for wise guys who take time from their other work to cook up a little feast, the perfect tomato sauce, the best meatballs in the world. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.250.5">This is a simple dish I often make when I have no time to make anything. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.250.6">My kids love it and, despite the name, this may be the most honest crowd-pleaser of all. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.250.7">Who doesn’t like chicken, especially when it is smothered in tomato sauce and melted cheese? </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.250.8">This recipe is so easy to make, such a sure bet, that it almost feels like cheating—which is exactly why it deserves its name.</span></p>
		<p class="rilf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.251.1">6 LARGE BONE-IN, SKIN-ON CHICKEN BREASTS</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.252.1">3 TABLESPOONS EXTRA-VIRGIN OLIVE OIL, PLUS MORE FOR DRIZZLING</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.253.1">FINE SEA SALT AND FRESHLY GROUND BLACK PEPPER</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.254.1">1 TEASPOON CHOPPED FRESH ROSEMARY LEAVES</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.255.1">1 TEASPOON CHOPPED FRESH THYME LEAVES</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.256.1">1½ CUPS / 360 ML </span><a href="c08.xhtml#p224"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.257.1">MARINARA SAUCE</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.258.1">, HOMEMADE OR STORE-BOUGHT</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.259.1">¾ CUP / 65 G GRATED MOZZARELLA CHEESE</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.260.1">¾ CUP / 65 G GRATED PARMESAN CHEESE</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.261.1">2 TABLESPOONS / 30 G UNSALTED BUTTER, CUT INTO CUBES</span></p>

	
		<p class="rpf"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.262.1">1.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.263.1"> Preheat the oven to 400°F / 200°C.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.264.1">2.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.265.1"> Drizzle the chicken breasts with olive oil and season with salt and pepper. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.265.2">Sprinkle the rosemary and thyme all over.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.266.1">3.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.267.1"> In a large skillet, heat the 3 tablespoons olive oil over medium-high heat. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.267.2">Add the chicken breasts and cook until slightly golden, about 5 minutes on each side.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.268.1">4.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.269.1"> Transfer the chicken to a baking dish, pour the marinara sauce all over, and scatter the mozzarella and Parmesan on top. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.269.2">Dot with the butter. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.269.3">Bake until bubbling and golden, about 15 minutes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.269.4">Serve hot.</span></p>



		<p class="rt page_break_before" id="p224"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.270.1">MARINARA SAUCE</span></p>
		<div class="recipeYield">
		<p class="ryleft"><span class="ornament_left"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.271.1"><img class="image" style="width:99.5%;" src="images/lornament.png" alt=""/></span></span></p>
		<p class="ry"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.272.1">MAKES 1½ CUPS / 360 ML</span></p>
		<p class="ryright"><span class="ornament_right"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.273.1"><img class="image" style="width:99.5%;" src="images/rornament.png" alt=""/></span></span></p>
		</div>
		<div style="clear:both;"/>
		<p class="rilf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.274.1">⅓ CUP / 80 ML OLIVE OIL</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.275.1">1 MEDIUM ONION, DICED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.276.1">3 GARLIC CLOVES, MINCED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.277.1">2 CANS (14 OUNCES / 400 G EACH) CHOPPED TOMATOES, DRAINED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.278.1">½ CUP / 120 ML RED WINE</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.279.1">1 TABLESPOON TOMATO PASTE</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.280.1">1 TEASPOON DRIED OREGANO</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.281.1">A HANDFUL OF FRESH BASIL LEAVES, CHOPPED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.282.1">FINE SEA SALT AND FRESHLY GROUND BLACK PEPPER</span></p>
		<p class="rpf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.283.1">In a saucepan, heat the olive oil over medium-low heat. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.283.2">Add the onion and cook until tender, about 6 minutes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.283.3">Add the garlic and cook for 2 minutes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.283.4">Stir in the tomatoes, red wine, tomato paste, oregano, and basil. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.283.5">Season with salt and pepper. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.283.6">Instead of putting a lid on the pan, I cover the saucepan with a sheet of parchment paper cut to fit; I find this trick makes the sauce perfect in texture. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.283.7">Simmer over low heat until flavorful and thickened, about 30 minutes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.283.8">Once cool, the sauce will keep covered in the refrigerator for up to a couple of weeks.</span></p>
