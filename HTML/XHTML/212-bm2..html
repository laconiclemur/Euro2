		<p class="bmt" id="bm2_s1"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1.1">ACKNOWLEDGMENTS</span></p>
		<p class="bmpf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2.1">Thank you to:</span></p>
		<p class="bmp"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3.1">Oddur, for everything. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3.2">We are two heads on the same dragon. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3.3">I love you.</span></p>
		<p class="bmp"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4.1">Gunnhildur, Þórir, Mia, Hudson, Louise, Gaïa, and Audrey, for making my life beautiful, for your willingness to eat everything, and for (mostly) keeping your elbows off the table.</span></p>
		<p class="bmp"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5.1">Rica, my dear editor and friend, I can't imagine ever working on any book without your insights, efficiency, humor, and kindness.</span></p>
		<p class="bmp"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6.1">Cyrille, for lending me your gorgeous scallops recipe and also your gentle hand in the restaurant when a real pro was needed.</span></p>
		<p class="bmp"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7.1">Matt and Yolanda, for being such good friends and future neighbors and so supportive in everything I do—St Yzans style.</span></p>
		<p class="bmp"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8.1">Fabien and Flo, for your endless generosity and friendship.</span></p>
		<p class="bmp"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.9.1">The dream team at Clarkson Potter, especially Anna and Kevin, my partners in crime on the publicity and marketing circuit.</span></p>
		<p class="bmp"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.10.1">Jenny, for designing such a gorgeous book, and Stephanie, Luisa, Kim, and Patricia, for taking care of it along the way.</span></p>
		<p class="bmp"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.11.1">April and Miles, for the fun we had before, during, and after meals.</span></p>
		<p class="bmp"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.12.1">Bruno Borie, for the good times in the kitchen and for all your wine we enjoyed together.</span></p>
		<p class="bmp"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.13.1">Laurent Dufau and Sophie Marc, for your support, the meals, and especially the wine we had.</span></p>
		<p class="bmp"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.14.1">Jean-Claude Ladra, for helping us understand 1 rue de Loudenne and St Yzans.</span></p>
		<p class="bmp"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.15.1">Monsieur Teyssier, for letting us use your land to grow vegetables and let our dogs run free.</span></p>
		<p class="bmp"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.16.1">Anne and Mimi, for your elegance, kindness, and all the wonderful objects that used to be in your store in St Christoly but are now in our house. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.16.2">And for coming to our restaurant almost every time we were open.</span></p>
		<p class="bmp"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.17.1">My parents, Genevieve and Louis, for teaching me how to love food if not to cook.</span></p>
		<p class="bmp"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.18.1">Taty Francine, for inspiring me to always make every meal special.</span></p>
		<p class="bmp"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.19.1">Jóhanna and Þórir, for your unlimited kindness, patience, and support.</span></p>
		<p class="bmp"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.20.1">Allegra, for being by my side in the kitchen every day and for being so wonderful.</span></p>
		<p class="bmp"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.21.1">Jean-Michel Cazes and your wonderful family, for lending us the keys to Médoc. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.21.2">So many things would not have been possible without you. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.21.3">And thank you for caring so much about our region.</span></p>
		<p class="bmp"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.22.1">… and, finally, the black cat in the village. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.22.2">I know who you are!</span></p>
