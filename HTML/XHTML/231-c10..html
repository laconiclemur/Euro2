		<p class="pf page_break_before" id="p262"><span class="PF-lead-in"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.40.1">THERE IS FOOD</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.41.1"> and there is dessert. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.41.2">Food we have because we must, because we have to. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.41.3">It’s often delicious, but ultimately we can’t live without it. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.41.4">Desserts we have only because we want to. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.41.5">It sets them apart, makes their lives easy. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.41.6">Which is why I never worry about them. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.41.7">People send back under- or overcooked meat. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.41.8">They send back wine. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.41.9">But does anyone ever send back dessert? </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.41.10">I don’t think so. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.41.11">A waiter brings a dessert to your table. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.41.12">You taste it. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.41.13">You thought the soufflé would be softer inside and you discuss this with your tablemates. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.41.14">Then you take another spoonful. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.41.15">It’s still pretty good. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.41.16">Then another. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.41.17">When the waiter finally comes back to your table the soufflé is gone—that’s the only bad thing about it. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.41.18">He asks if he can get anything else for you. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.41.19">You think for a minute: Would it be possible to have another soufflé, please?</span></p>
		<p class="p"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.42.1">I know I am exaggerating slightly—there are certainly bad desserts—but by that time in the meal, if the dessert is any good at all, people tend to be more forgiving. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.42.2">They’ve had good food, they’ve had wine, and by now they’ve mostly made up their minds about how they’d rate the experience. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.42.3">A great dessert can lift it, and while a terrible one can sour it slightly, it won’t make them leave; after all, they are leaving anyway.</span></p>
		<p class="p"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.43.1">I see this as a challenge. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.43.2">In life you can do just enough, or you can do a little bit more, give a little extra—even when it’s not necessarily needed. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.43.3">You can, as they say, kill it.</span></p>
		<p class="p"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.44.1">Dessert is where I kill it.</span></p>

		<p class="ry"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.49.1">SERVES 8</span></p>
		<p class="ryright"><span class="ornament_right"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.50.1"><img class="image" style="width:99.5%;" src="images/rornament.png" alt=""/></span></span></p>

		<p class="rhnf"><span class="dropcaps2line"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.51.1">R</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.52.1">ice pudding can be found in many cultures, perhaps because it is such a comforting dessert and the ingredients are usually already on hand. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.52.2">I like to use risotto rice, and I don’t hold back on the vanilla and lemon zest. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.52.3">My kids love it topped with a thick, homemade, salted butter caramel. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.52.4">Sometimes I suspect that it’s the caramel and not the pudding that they’re really after, and if I weren’t vigilant, I think they’d serve themselves a portion of half caramel. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.52.5">If I am being honest, I also have a tendency to go heavy on the caramel when no one is looking.</span></p>
		<p class="rilhf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.53.1">FOR THE RICE PUDDING</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.54.1">1 QUART / 1 LITER WHOLE MILK</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.55.1">¾ CUP / 150 G SUGAR</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.56.1">1 VANILLA BEAN, SPLIT LENGTHWISE, SEEDS SCRAPED AND RESERVED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.57.1">GRATED ZEST OF 1 LEMON</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.58.1">1 CUP / 190 G ARBORIO RICE</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.59.1">1½ CUPS / 350 ML HEAVY CREAM</span></p>
		<p class="rilh"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.60.1">FOR THE CARAMEL SAUCE</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.61.1">¾ CUP / 150 G SUGAR</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.62.1">⅓ CUP PLUS 1 TABLESPOON / 95 ML HEAVY CREAM, SLIGHTLY WARM</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.63.1">2 TABLESPOONS / 30 G SALTED BUTTER</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.64.1">PINCH OF FLEUR DE SEL</span></p>

	
		<p class="rpf"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.65.1">1.</span></span> <span class="RPH"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.66.1">MAKE THE RICE PUDDING.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.67.1"> In a large saucepan, combine the milk, sugar, vanilla bean and seeds, and lemon zest. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.67.2">Stir over medium heat and bring to a simmer. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.67.3">Add the rice, reduce the heat to as low as possible, and cover with a lid. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.67.4">Simmer, stirring occasionally, until the rice is tender, about 40 minutes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.67.5">Set aside to cool. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.67.6">Transfer to a bowl, cover with plastic wrap, and refrigerate until cold, at least 3 hours or overnight.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.68.1">2.</span></span> <span class="RPH"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.69.1">MAKE THE CARAMEL SAUCE.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.70.1"> In a medium saucepan, heat the sugar over medium heat until it melts and turns amber colored. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.70.2">Remove the saucepan from the heat and carefully add the warm cream and the butter. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.70.3">Stir constantly with a spatula until smooth. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.70.4">Stir in the fleur de sel. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.70.5">Pour the caramel into a glass jar and let cool.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.71.1">3.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.72.1"> Whisk the heavy cream until it holds stiff peaks and then gently fold it into the rice pudding. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.72.2">Serve drizzled with the salted butter caramel sauce.</span></p>

		<p class="rhnf"><span class="dropcaps2line"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.78.1">F</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.79.1">igs are very near the top of my fruit list. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.79.2">Luckily, Médoc is filled with fig trees, and though we have none of our own, we have plenty of friends and neighbors who let us share in their bounty. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.79.3">I always bring a basket filled with little treats, because you can’t really plunder someone’s fig tree without offering some compensation, no matter how nice and hospitable they are. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.79.4">Sometimes I arrive with a little jar of homemade marmalade or jam, maybe a plum compote from our plum tree that came into season weeks earlier. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.79.5">Sometimes I bring a bottle of wine. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.79.6">But my favorite thing to bring is some puff pastry that I can roll out in seconds and then top with cream and the figs we just picked. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.79.7">This usually happens in late August or September, when it’s still warm enough to have a picnic under the fig tree. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.79.8">These are the Sundays I dream of in winter.</span></p>
		<p class="rilf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.80.1">8 OUNCES / 230 G FROZEN PUFF PASTRY, THAWED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.81.1">1 CUP / 250 ML HEAVY CREAM</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.82.1">⅓ CUP / 80 ML MASCARPONE CHEESE</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.83.1">4 TO 5 TABLESPOONS HONEY (TO TASTE), PLUS MORE FOR DRIZZLING</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.84.1">1 VANILLA BEAN, SPLIT LENGTHWISE, SEEDS SCRAPED AND RESERVED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.85.1">5 TABLESPOONS / 75 ML ORANGE FLOWER WATER</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.86.1">10 FRESH FIGS, QUARTERED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.87.1">¼ CUP / 40 G SLICED ALMONDS, LIGHTLY TOASTED</span></p>

	
		<p class="rpf"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.88.1">1.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.89.1"> Preheat the oven to 400°F / 200°C. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.89.2">Line a baking sheet with parchment paper.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.90.1">2.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.91.1"> Roll out the pastry lightly into a rectangular shape and fold in a ¾-inch / 2 cm border on all sides. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.91.2">Transfer to the lined baking sheet. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.91.3">Prick the pastry all over with a fork. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.91.4">Top with a second sheet of parchment paper and pie weights or a second baking sheet. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.91.5">Bake until the pastry is golden, about 15 minutes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.91.6">Set aside to cool.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.92.1">3.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.93.1"> In a large bowl, combine the heavy cream, mascarpone, honey, and vanilla bean seeds. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.93.2">Whisk the mixture until it starts to thicken, then add the orange flower water. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.93.3">Whisk until the cream is thick and easy to spread.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.94.1">4.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.95.1"> When the pastry is cool, spread the cream all over and arrange the quartered figs on top. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.95.2">Scatter the almonds on top and drizzle honey all over. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.95.3">Serve within 1 hour.</span></p>


		<div class="full_width_image" id="p268">
			<span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.96.1"><img id="p269" style="width:99.5%;" class="image" src="images/236_Thor_9780553459586_art_r1.jpg" alt=""/></span></div>


		<div class="light_border2" id="p271">
		<div class="border_padding2">
		<p class="rt" id="c10_s4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.97.1">MY GRANDMOTHER’S CRÈME CARAMEL</span></p>
		<div class="recipe_image" id="p270">
			<span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.98.1"><img class="image" style="width:99.5%;" src="images/172_Thor_9780553459586_art_r1.jpg" alt=""/></span></div>
		</div>
		</div>
		
		<div class="recipeYield">
		<p class="ryleft"><span class="ornament_left"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.99.1"><img class="image" style="width:99.5%;" src="images/lornament.png" alt=""/></span></span></p>
		<p class="ry"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.100.1">SERVES 6</span></p>
		<p class="ryright"><span class="ornament_right"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.101.1"><img class="image" style="width:99.5%;" src="images/rornament.png" alt=""/></span></span></p>
		</div>
		<div style="clear:both;"/>
		<p class="rhnf"><span class="dropcaps2line"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.102.1">C</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.103.1">rème brûlée is just as iconic and equally famous in the world of French sweets, but there is something distinctly more old-fashioned about crème caramel. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.103.2">I will always associate this dessert with my sweet little grandmother Séraphine, who made it every Sunday in the South of France. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.103.3">This is her recipe, which I’ve made again and again until I figured out any pitfalls and perfected it. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.103.4">Now I can make crème caramel that does justice to my grandmother, and so can you.</span></p>
		<p class="rilhf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.104.1">FOR THE CARAMEL</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.105.1">1 CUP / 200 G SUGAR</span></p>
		<p class="rils"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.106.1">½ TABLESPOON UNSALTED BUTTER</span></p>
		<p class="rilh"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.107.1">FOR THE CUSTARD</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.108.1">1 CUP / 240 ML HEAVY CREAM</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.109.1">1 CUP / 240 ML WHOLE MILK</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.110.1">1 VANILLA BEAN, SPLIT LENGTHWISE, SEEDS SCRAPED AND RESERVED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.111.1">1 TEASPOON GRATED LEMON ZEST</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.112.1">PINCH OF FINE SEA SALT</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.113.1">4 LARGE EGGS</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.114.1">¼ CUP / 50 G SUGAR</span></p>

	
		<p class="rpf"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.115.1">1.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.116.1"> Have ready an 8-inch / 20 cm fluted brioche mold or other decorative ovenproof mold.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.117.1">2.</span></span> <span class="RPH"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.118.1">MAKE THE CARAMEL.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.119.1"> In a medium saucepan, melt the sugar over medium heat without stirring. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.119.2">Once the sugar has dissolved, boil until the color turns uniformly dark amber. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.119.3">Remove immediately from the heat and carefully pour it into the mold. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.119.4">Swirl the mold in a circular motion so the caramel coats the entire bottom. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.119.5">Once the caramel is cool, butter the sides of the ramekin (this will facilitate the unmolding later).</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.120.1">3.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.121.1"> Preheat the oven to 300°F / 150°C. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.121.2">Bring a kettle of water to a boil.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.122.1">4.</span></span> <span class="RPH"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.123.1">MAKE THE CUSTARD.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.124.1"> In a large saucepan, combine the cream, milk, vanilla bean and seeds, lemon zest, and salt over medium heat until hot but not boiling.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.125.1">5.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.126.1"> In a large bowl, whisk together the eggs and sugar until pale and fluffy. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.126.2">When the milk is hot but not boiling, discard the vanilla pod and slowly whisk the liquid into the egg mixture. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.126.3">Gently pour into the mold.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.127.1">6.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.128.1"> Set the mold in a roasting pan or deep baking dish. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.128.2">Gently pour boiling water into the roasting pan to come halfway up the sides of the mold. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.128.3">Carefully transfer to the oven and bake until the custard is set in the center, about 50 minutes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.128.4">Remove from the water bath and let cool completely. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.128.5">Refrigerate for at least 1 hour, until cooled.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.129.1">7.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.130.1"> To serve, gently loosen the sides of the custard with a butter knife. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.130.2">Invert a rimmed serving dish (make sure it is deep enough to hold the caramel sauce) on top and gently turn everything upside down. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.130.3">Remove the mold. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.130.4">Serve each portion with a few spoons of caramel sauce.</span></p>

		<div class="light_border2" id="p272">
		<div class="border_padding2">
		<p class="rt" id="c10_s5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.131.1">SALTED BUTTER CHOCOLATE CAKE</span></p>
		<div class="recipe_image" id="p273">
			<span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.132.1"><img class="image" style="width:99.5%;" src="images/180_Thor_9780553459586_art_r1.jpg" alt=""/></span></div>
		</div>
		</div>

		<div class="recipeYield">
		<p class="ryleft"><span class="ornament_left"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.133.1"><img class="image" style="width:99.5%;" src="images/lornament.png" alt=""/></span></span></p>
		<p class="ry"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.134.1">SERVES 6</span></p>
		<p class="ryright"><span class="ornament_right"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.135.1"><img class="image" style="width:99.5%;" src="images/rornament.png" alt=""/></span></span></p>
		</div>
		<div style="clear:both;"/>
		<p class="rhnf"><span class="dropcaps2line"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.136.1">T</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.137.1">his is the dessert I make when I don’t know what dessert to make. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.137.2">It sounds like a second choice, but it’s not at all. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.137.3">It’s the popular choice, the one that I know everybody will always like and that never goes out of fashion. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.137.4">The salted butter is a subtle touch; you can taste it, but I’m careful never to let it overpower the chocolate, which would be hard anyway, because this cake is just so chocolate-y. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.137.5">I like to bake this cake so it’s set but still moist, but my kids often ask me to take it out a minute or two earlier so it’s runny and delicious. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.137.6">The choice is yours.</span></p>
		<p class="rilf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.138.1">6½ TABLESPOONS / 90 G SALTED BUTTER, PLUS MORE FOR THE PAN</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.139.1">8 OUNCES / 230 G BITTERSWEET CHOCOLATE, CHOPPED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.140.1">6 LARGE EGGS</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.141.1">1½ CUPS / 300 G SUGAR</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.142.1">1⅔ CUPS / 200 G ALL-PURPOSE FLOUR</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.143.1">1 TEASPOON FLEUR DE SEL</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.144.1">1 TEASPOON VANILLA EXTRACT</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.145.1">A HANDFUL OF RED BERRIES OR CURRANTS (OPTIONAL)</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.146.1">CONFECTIONERS’ SUGAR, FOR SERVING</span></p>

	
		<p class="rpf"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.147.1">1.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.148.1"> Preheat the oven to 325°F / 160°C. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.148.2">Grease a 9-inch / 23 cm cake pan with butter and line the bottom with a round of parchment paper.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.149.1">2.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.150.1"> Pour an inch or two of water into a medium saucepan and bring to a simmer. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.150.2">Combine the butter and chocolate in a heatproof bowl and set on top of the pan of simmering water. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.150.3">Stir until the butter and chocolate are melted. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.150.4">Remove from the heat and let cool for 10 minutes.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.151.1">3.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.152.1"> In a medium bowl, whisk together the eggs and sugar until light and fluffy. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.152.2">In another bowl, sift the flour and add the fleur de sel.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.153.1">4.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.154.1"> Stir the melted chocolate mixture into the egg mixture. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.154.2">Add the vanilla. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.154.3">Fold in the flour until just combined. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.154.4">Pour the batter into the prepared cake pan and bake for about 30 minutes.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.155.1">5.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.156.1"> Let cool in the pan for at least 1 hour before unmolding. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.156.2">Serve topped with berries, if desired, and a sprinkling of confectioners’ sugar.</span></p>


		<div class="light_border2" id="p276">
		<div class="border_padding2">
		<p class="rt" id="c10_s6"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.157.1">WALNUT CAKE</span></p>
		<div class="recipe_image" id="p277">
			<span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.158.1"><img class="image" style="width:99.5%;" src="images/633_Thor_9780553459586_art_r1.jpg" alt=""/></span></div>
		</div>
		</div>

		<div class="recipeYield">
		<p class="ryleft"><span class="ornament_left"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.159.1"><img class="image" style="width:99.5%;" src="images/lornament.png" alt=""/></span></span></p>
		<p class="ry"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.160.1">SERVES 8</span></p>
		<p class="ryright"><span class="ornament_right"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.161.1"><img class="image" style="width:99.5%;" src="images/rornament.png" alt=""/></span></span></p>
		</div>
		<div style="clear:both;"/>
		<p class="rhnf"><span class="dropcaps2line"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.162.1">T</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.163.1">his is without a doubt the recipe in this book that I’ve cooked most often this past year. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.163.2">We baked it for all the workshops, almost every day for the restaurant, and, in between, for ourselves. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.163.3">When you look over the list of recipes in the book you might not think this was the showstopper; so many others jump out first, seemingly richer, more delicious. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.163.4">But there is more to this cake than meets the eye. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.163.5">First of all, it’s delicious but not too sweet, which is nice in and of itself, but it also means that Oddur has the excuse to serve a small glass of sweet wine, maybe an old Pineau from the Charentes, which goes incredibly well with the deep nutty flavor of the cake. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.163.6">Those who like whipped cream won’t be disappointed because I serve it with a generous dollop on the side. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.163.7">This cake may not generate too much excitement beforehand, but after you’ve had it you’ll fall in love. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.163.8">And that is the best sort of food love, not just a quick crush, but love that lasts.</span></p>
		<p class="rilf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.164.1">5½ TABLESPOONS / 80 G UNSALTED BUTTER, PLUS MORE FOR THE PAN</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.165.1">1 CUP / 150 G WALNUTS, PLUS 5 WALNUT HALVES FOR DECORATING THE CAKE</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.166.1">⅔ CUP / 130 G GRANULATED SUGAR</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.167.1">3 LARGE EGGS</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.168.1">3 TABLESPOONS DARK RUM</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.169.1">1 TABLESPOON HONEY, PLUS MORE FOR DRIZZLING</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.170.1">½ TEASPOON VANILLA EXTRACT</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.171.1">PINCH OF FINE SEA SALT</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.172.1">⅓ CUP / 40 G ALL-PURPOSE FLOUR, SIFTED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.173.1">¼ CUP / 30 G CORNSTARCH</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.174.1">1 TEASPOON BAKING POWDER</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.175.1">CONFECTIONERS’ SUGAR</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.176.1">WHIPPED CREAM, FOR SERVING</span></p>

	
		<p class="rpf"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.177.1">1.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.178.1"> Preheat the oven to 350°F / 180°C. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.178.2">Grease a 7-inch / 18 cm Bundt pan with butter.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.179.1">2.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.180.1"> Finely chop the walnuts or pulse them in a food processor until you have coarse crumbs. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.180.2">In a large bowl, combine the walnuts and granulated sugar and mix well. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.180.3">Mix in the butter, eggs, rum, honey, vanilla, and salt.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.181.1">3.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.182.1"> In another bowl, whisk together the flour, cornstarch, and baking powder. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.182.2">Fold the dry ingredients into the walnut mixture.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.183.1">4.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.184.1"> Pour the batter into the prepared pan. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.184.2">Bake until a knife inserted in the center comes out clean, about 40 minutes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.184.3">Unmold and let cool for 10 minutes.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.185.1">5.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.186.1"> Sprinkle a dash of confectioners’ sugar into a small sauté pan and add the 5 reserved walnut halves. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.186.2">Cook over medium-low heat for a few seconds, until the nuts are slightly golden. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.186.3">Arrange the walnuts on top of the warm cake and drizzle with a little honey before serving. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.186.4">Serve with whipped cream.</span></p>

			<span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.188.1"><img class="image" style="width:99.5%;" src="images/122_Thor_9780553459586_art_r1.jpg" alt=""/></span></div>



		<div class="light_border2" id="p279">
		<div class="border_padding2">
		<p class="rt" id="c10_s7"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.189.1">PLUM PAIN PERDU</span></p>
		<div class="recipe_image" id="p278">
			<span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.190.1"><img class="image" style="width:99.5%;" src="images/187_Thor_9780553459586_art_r1.jpg" alt=""/></span></div>
		</div>

		<div class="recipeYield">
		<p class="ryleft"><span class="ornament_left"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.191.1"><img class="image" style="width:99.5%;" src="images/lornament.png" alt=""/></span></span></p>
		<p class="ry"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.192.1">SERVES 4</span></p>
		<p class="ryright"><span class="ornament_right"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.193.1"><img class="image" style="width:99.5%;" src="images/rornament.png" alt=""/></span></span></p>
		</div>
		<div style="clear:both;"/>
		<p class="rhnf"><span class="dropcaps2line"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.194.1">I</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.195.1"> get into French toast phases. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.195.2">I might not make any for months and then I suddenly make it three times in the same week. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.195.3">I really love the idea of taking bread that is slightly past its best and reviving it with simple ingredients, like eggs, milk, and butter. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.195.4">It’s also practical when you live in the countryside and can’t make it every morning to the bakery, which is in another village. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.195.5">Most often I make a classic version for breakfast, and sometimes I serve it with really good bacon and sausages. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.195.6">When I serve French toast as dessert, it is in plum season—and I call it </span><em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.196.1">pain perdu</span></em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.197.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.197.2">Reviving “lost bread” with milk and eggs is very nice, but reviving it with a gorgeous, deep-red, syrupy plum compote not only gives it new life but also plunges it straight into a beautiful fairy tale.</span></p>
		<p class="rilhf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.198.1">FOR THE PLUM COMPOTE</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.199.1">10 PLUMS, HALVED AND PITTED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.200.1">2 TABLESPOONS CONFECTIONERS’ SUGAR</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.201.1">1 TABLESPOON / 15 G UNSALTED BUTTER</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.202.1">1 CINNAMON STICK</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.203.1">1 STAR ANISE</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.204.1">2 TABLESPOONS ORANGE FLOWER WATER</span></p>
		<p class="rilh"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.205.1">FOR THE PAIN PERDU</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.206.1">2 LARGE EGGS</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.207.1">2 TABLESPOONS GRANULATED SUGAR</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.208.1">1 CUP / 240 ML CRÈME FRAÎCHE</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.209.1">⅓ CUP / 80 ML WHOLE MILK</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.210.1">1 VANILLA BEAN, SPLIT LENGTHWISE, SEEDS SCRAPED AND RESERVED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.211.1">8 SLICES BRIOCHE BREAD, 1 INCH / 2.5 CM THICK</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.212.1">4 TABLESPOONS / 60 G SALTED BUTTER</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.213.1">2 TABLESPOONS CONFECTIONERS’ SUGAR (OPTIONAL)</span></p>

	
		<p class="rpf"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.214.1">1.</span></span> <span class="RPH"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.215.1">MAKE THE PLUM COMPOTE.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.216.1"> In a medium saucepan, combine the plums, confectioners’ sugar, unsalted butter, cinnamon, and star anise and simmer over medium heat until the plums have softened, 5 to 10 minutes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.216.2">Remove from the heat. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.216.3">The compote can be served warm or at room temperature. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.216.4">When ready to serve, discard the cinnamon and star anise and stir in the orange flower water.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.217.1">2.</span></span> <span class="RPH"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.218.1">MEANWHILE, START THE PAIN PERDU.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.219.1"> In a large bowl, whisk together the eggs and granulated sugar. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.219.2">Whisk in the crème fraîche and milk. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.219.3">Add the vanilla seeds and continue to whisk until the batter is light and fluffy.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.220.1">3.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.221.1"> Soak the brioche slices in the batter for a few seconds on each side.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.222.1">4.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.223.1"> In a large sauté pan, melt half of the salted butter over medium heat. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.223.2">When the butter starts to sizzle, cook half of the bread until browned, about 1 minute on each side. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.223.3">Repeat with the remaining butter and brioche slices.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.224.1">5.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.225.1"> Serve immediately, topping each piece of pain perdu with a few spoons of the plum compote and a sprinkling of confectioners’ sugar, if desired.</span></p>


		<div class="full_width_image" id="p280">
			<span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.226.1"><img class="image" style="width:99.5%;" src="images/530_Thor_9780553459586_art_r1.jpg" alt=""/></span></div>

		<div class="background_beige" id="p281">	
		<hr class="background_beige_pad"/><div class="background_beige_pad">
		<p class="sbt"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.227.1">CHEESE</span></p>
		<p class="sbf"><span class="PF-lead-in"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.228.1">NO 1 RUE DE LOUDENNE</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.229.1"> had no big menu, no impressive cheese cart. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.229.2">We had an ever-changing </span><em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.230.1">carte du jour</span></em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.231.1"> that offered the freshest we could find. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.231.2">Our guests had a choice of two starters, two mains, and two desserts. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.231.3">Officially there was no cheese. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.231.4">Like the oysters, the sausages, the radishes, and Champagne, the cheese was a little something extra. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.231.5">We wanted every night to be different, and, truthfully, sometimes we offered no cheese at all. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.231.6">Some nights we served guests a slice of excellent Camembert before dessert; sometimes there was a selection. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.231.7">Other times the only cheese of the evening came at the beginning: goat cheese canapés. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.231.8">Often we offered port or even opened a new bottle of wine just for the cheese.</span></p>
		<p class="sb"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.232.1">One time, a whole evening was saved by a simple cheese from the Basque country. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.232.2">A demanding but otherwise very charming lady simply wasn’t in the mood for dessert. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.232.3">“I hate sweets,” she said. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.232.4">“I’d like a cheese platter instead.” </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.232.5">How do you explain to a woman who “hates sweets” that there was no cheese left in the house and she’d just have to stuff herself with chocolate cake or forever hold her peace? </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.232.6">The answer is you don’t. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.232.7">In the very back of our second fridge, the one where we store all the Champagne and meats, Oddur found a mature Ossau-iraty that had been hiding there for I do not know how long. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.232.8">It was only a couple of slices’ worth, rather pungent, but possibly delicious. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.232.9">Oddur made an executive decision, slathered it in a traditional cherry jam we found in one of our cupboards, and presented it, with fanfare, on a huge serving dish. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.232.10">Had the lady asked for more, the answer would have been no; luckily that portion was enough for her. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.232.11">The lady who hated sweets finished it all, including the sweet cherry jam.</span></p>
		</div>

		<div class="full_width_image" id="p282">
			<span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.233.1"><img id="p283" style="width:99.5%;" class="image" src="images/604_Thor_9780553459586_art_r1.jpg" alt=""/></span></div>

		<div class="light_border2" id="p284">

		<p class="rt" id="c10_s8"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.234.1">BABA AU RHUM</span></p>
		<div class="recipe_image" id="p285">
			<span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.235.1"><img class="image" style="width:99.5%;" src="images/167_Thor_9780553459586_art_r1.jpg" alt=""/></span></div>
		</div>
		</div>


		<div class="recipeYield">
		<p class="ryleft"><span class="ornament_left"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.236.1"><img class="image" style="width:99.5%;" src="images/lornament.png" alt=""/></span></span></p>
		<p class="ry"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.237.1">SERVE 6 TO 8</span></p>
		<p class="ryright"><span class="ornament_right"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.238.1"><img class="image" style="width:99.5%;" src="images/rornament.png" alt=""/></span></span></p>
		</div>
		<div style="clear:both;"/>
		<p class="rhnf"><span class="dropcaps2line"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.239.1">A</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.240.1">s a young girl I had this deep fascination with </span><em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.241.1">baba au rhum</span></em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.242.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.242.2">I could try to say that it was the beguiling shape, or the whipped cream that comes with the cake, but in honesty it was the rum that held all the intrigue. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.242.3">I saw people having </span><em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.243.1">baba au rhum</span></em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.244.1"> in bistros and restaurants, but I was never allowed to have any, which only heightened my curiosity. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.244.2">Once my grandmother told my parents to let me try a little slice. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.244.3">“She won’t like it anyway,” she said. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.244.4">They hesitantly followed her advice. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.244.5">But my grandmother was wrong: I loved it. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.244.6">Which is funny, because I don’t like rum as a drink—but in desserts it’s pure heaven, especially when paired with cream.</span></p>
		<p class="rilhf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.245.1">FOR THE BABA</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.246.1">2 TABLESPOONS / 30 G UNSALTED BUTTER, PLUS MORE FOR THE PAN</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.247.1">1⅔ CUPS / 200 G ALL-PURPOSE FLOUR, PLUS MORE FOR THE PAN</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.248.1">3 TABLESPOONS WHOLE MILK</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.249.1">1 VANILLA BEAN, SPLIT LENGTHWISE, SEEDS SCRAPED AND RESERVED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.250.1">1 TABLESPOON / 10 G BAKING POWDER</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.251.1">PINCH OF FINE SEA SALT</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.252.1">2 LARGE EGG YOLKS</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.253.1">½ CUP / 100 G GRANULATED SUGAR</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.254.1">2 LARGE EGG WHITES</span></p>
		<p class="rilh"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.255.1">FOR THE RUM SYRUP</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.256.1">½ CUP / 100 G GRANULATED SUGAR</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.257.1">¾ CUP / 180 ML DARK RUM</span></p>
		<p class="rils"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.258.1">1 CUP / 240 ML HEAVY CREAM</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.259.1">2 TABLESPOONS CONFECTIONERS’ SUGAR</span></p>

	
		<p class="rpf"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.260.1">1.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.261.1"> Preheat the oven to 350°F / 180°C. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.261.2">Grease a 3-cup / 800 ml Bundt pan with butter and sprinkle with flour. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.261.3">Shake out the excess over a sink.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.262.1">2.</span></span> <span class="RPH"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.263.1">MAKE THE BABA.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.264.1"> In a saucepan, combine the milk, butter, and vanilla bean and seeds over medium heat until hot but not boiling.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.265.1">3.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.266.1"> Meanwhile, sift together the flour, baking powder, and salt.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.267.1">4.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.268.1"> In a large bowl, whisk together the egg yolks and granulated sugar until smooth. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.268.2">Whisk in the hot milk mixture and then the flour mixture.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.269.1">5.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.270.1"> Using an electric mixer, whip the egg whites until they hold stiff peaks. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.270.2">Gently fold them into the batter.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.271.1">6.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.272.1"> Pour the batter into the prepared pan and bake until golden brown and a knife inserted in the baba comes out clean, about 30 minutes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.272.2">Let cool for 10 minutes and then unmold onto a rimmed serving platter.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.273.1">7.</span></span> <span class="RPH"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.274.1">PREPARE THE RUM SYRUP.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.275.1"> In a small saucepan, bring the granulated sugar and ½ cup / 120 ml water to a boil. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.275.2">Add the rum, reduce the heat, and simmer just until the sugar dissolves.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.276.1">8.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.277.1"> Whip the cream and confectioners’ sugar until the cream holds stiff peaks.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.278.1">9.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.279.1"> Slowly pour the rum syrup all over the cake and wait until it is fully absorbed. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.279.2">Serve with the whipped cream and a drizzle of any pooled rum syrup, if desired.</span></p>

		<p class="rt" id="c10_s9"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.282.1">BAKED APPLES WITH SPÉCULOOS</span></p>
		<div class="recipe_image" id="p288">
			<span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.283.1"><img class="image" style="width:99.5%;" src="images/169_Thor_9780553459586_art_r1.jpg" alt=""/></span></div>

		<div class="recipeYield">
		<p class="ryleft"><span class="ornament_left"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.284.1"><img class="image" style="width:99.5%;" src="images/lornament.png" alt=""/></span></span></p>
		<p class="ry"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.285.1">SERVES 8</span></p>
		<p class="ryright"><span class="ornament_right"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.286.1"><img class="image" style="width:99.5%;" src="images/rornament.png" alt=""/></span></span></p>
		</div>
		<div style="clear:both;"/>
		<p class="rhnf"><span class="dropcaps2line"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.287.1">S</span></span><em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.288.1">péculoos</span></em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.289.1"> are simple, tasty, spiced cookies you can find almost everywhere in various versions and different levels of quality. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.289.2">I’ve always liked to play around with them, include them in tarts and desserts. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.289.3">They go very well with pears, apples, and plums; in summer I like to make a plum tart with a </span><em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.290.1">spéculoos</span></em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.291.1">-crusted base. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.291.2">In the months leading up to Christmas, we have so many apples around the house that I like to put them to use, often in tarts but also on their own, which I find is a chic way to serve them. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.291.3">This is a humble, uncomplicated dessert, perfect for the days before Christmas, when you have no time to make an elaborate recipe but are aching for a little sweet something to round off a meal.</span></p>
		<p class="rilf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.292.1">8 APPLES</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.293.1">6½ TABLESPOONS / 90 G UNSALTED BUTTER</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.294.1">8 SPÉCULOOS COOKIES</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.295.1">¼ CUP / 50 G SUGAR</span></p>

	
		<p class="rpf"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.296.1">1.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.297.1"> Preheat the oven to 400°F / 200°C.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.298.1">2.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.299.1"> Slice off the top part of the apples, making a little “hat,” and core the apples, leaving a little of the bottom intact. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.299.2">Put the apples in a baking dish and stick about 1 teaspoon of butter into the center of each. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.299.3">Crumble a </span><em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.300.1">spéculoos</span></em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.301.1"> cookie into each one and divide the remaining butter among the apples, dabbing it on top of the cookie. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.301.2">Sprinkle the sugar over the apples and top the apples with their “hats.” </span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.302.1">3.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.303.1"> Transfer the dish to the oven and bake until the apples are golden and tender, about 25 minutes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.303.2">Serve immediately.</span></p>


		<div class="light_border2" id="p290">
		<div class="border_padding2">
		<p class="rt" id="c10_s10"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.304.1">STRAWBERRY TART</span></p>
		<div class="recipe_image" id="p292">
			<span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.305.1"><img class="image" style="width:99.5%;" src="images/200_Thor_9780553459586_art_r1.jpg" alt=""/></span></div>
		</div>
		</div>

		<div class="recipeYield">
		<p class="ryleft"><span class="ornament_left"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.306.1"><img class="image" style="width:99.5%;" src="images/lornament.png" alt=""/></span></span></p>
		<p class="ry"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.307.1">SERVES 6 TO 8</span></p>
		<p class="ryright"><span class="ornament_right"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.308.1"><img class="image" style="width:99.5%;" src="images/rornament.png" alt=""/></span></span></p>
		</div>
		<div style="clear:both;"/>
		<p class="rhnf"><span class="dropcaps2line"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.309.1">S</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.310.1">trawberries, like cherries, peaches, and plums, only ever enter my kitchen in summer. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.310.2">By now I have so many different recipes for them, each more delicious than the next, that I often forget about this grand original, the strawberry tart. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.310.3">I have farmer friends who live nearby and they grow the finest strawberries I’ve ever had, but they’re fragile and don’t travel well. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.310.4">Nor do they last very long, so we try to eat them all in one day. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.310.5">In season we eat the first batches straight out of the box, and then I soon turn to my strawberry repertoire. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.310.6">Every single time I make this tart I am surprised at how good it is, which is undoubtedly why it became a classic in the first place. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.310.7">I do have a little twist: I use lime instead of lemon for the pastry cream, which makes the tart super refreshing and tangy.</span></p>
		<p class="rilf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.311.1">ALL-PURPOSE FLOUR</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.312.1">SWEET TART DOUGH (FROM </span><a href="c01.xhtml#p22"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.313.1">PLANTIA'S TARTE TATIN</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.314.1">)</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.315.1">⅔ CUP / 130 G SUGAR</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.316.1">3 LARGE EGG YOLKS</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.317.1">1 LARGE EGG</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.318.1">¼ CUP / 30 G CORNSTARCH, SIFTED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.319.1">1 CUP / 240 ML WHOLE MILK</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.320.1">1 TEASPOON VANILLA EXTRACT</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.321.1">1 TABLESPOON GRATED LIME ZEST</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.322.1">3 TABLESPOONS FRESH LIME JUICE</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.323.1">3 TABLESPOONS RED CURRANT JELLY</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.324.1">1 POUND / 450 G STRAWBERRIES</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.325.1">MINT LEAVES, FOR SERVING (OPTIONAL)</span></p>

		<p class="rpf" id="p291"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.326.1">1.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.327.1"> On a lightly floured work surface, roll out the dough to a 12-inch / 30 cm round that’s ¼ inch / 6 mm thick. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.327.2">Fit into the base and up the sides of a 10-inch / 25 cm tart pan. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.327.3">Trim off any excess dough. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.327.4">Prick the base all over with a fork. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.327.5">Cover with plastic wrap and freeze for 30 minutes to prevent shrinkage during baking.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.328.1">2.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.329.1"> Preheat the oven to 400˚F / 200˚C.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.330.1">3.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.331.1"> Line the tart shell with parchment paper and fill with pie weights or dried beans. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.331.2">Bake until the sides start to turn golden brown, about 15 minutes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.331.3">Remove from the oven and remove the pie weights. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.331.4">Return the tart shell to the oven and continue to bake until the base is golden, about 5 minutes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.331.5">Set aside to cool.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.332.1">4.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.333.1"> In a large bowl, whisk together the sugar, egg yolks, and whole egg. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.333.2">Whisk in the cornstarch.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.334.1">5.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.335.1"> In a medium saucepan, bring the milk to a low simmer over medium heat. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.335.2">Slowly pour the milk into the egg mixture, whisking constantly. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.335.3">Whisk in the vanilla and lime zest.</span></p> 
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.336.1">6.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.337.1"> Return the mixture to the saucepan, whisk in the lime juice, and cook over medium heat, whisking constantly, until the mixture has thickened to a custard and boils for 30 seconds to 1 minute. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.337.2">Pour the cream into a bowl and cover with plastic wrap pressed directly on the surface of the cream so it does not form a skin. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.337.3">Let cool and then refrigerate until cold, at least 3 hours or overnight.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.338.1">7.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.339.1"> In a small saucepan, heat the red currant jelly with 1 tablespoon water over medium-low heat, stirring occasionally, until melted and smooth, a minute or two. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.339.2">Remove from the heat and set aside to cool.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.340.1">8.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.341.1"> Spoon the lime custard into the tart shell and smooth with a spatula. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.341.2">Decorate with the strawberries. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.341.3">With a pastry brush, brush the tart shell and the strawberries with the red currant glaze. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.341.4">Serve immediately, topped with mint leaves, if desired, or refrigerate for up to 4 hours before serving.</span></p>

		<div class="border_padding2">
		<p class="rt" id="c10_s11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.344.1">RASPBERRY SOUFFLÉ</span></p>
		<div class="recipe_image" id="p295">
			<span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.345.1"><img class="image" style="width:99.5%;" src="images/196_Thor_9780553459586_art_r1.jpg" alt=""/></span></div>

		<div class="recipeYield">
		<p class="ryleft"><span class="ornament_left"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.346.1"><img class="image" style="width:99.5%;" src="images/lornament.png" alt=""/></span></span></p>
