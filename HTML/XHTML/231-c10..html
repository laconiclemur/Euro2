		<p class="ry"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.438.1">SERVES 8</span></p>
		<p class="ryright"><span class="ornament_right"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.439.1"><img class="image" style="width:99.5%;" src="images/rornament.png" alt=""/></span></span></p>
		</div>
		<div style="clear:both;"/>
		<p class="rhnf"><span class="dropcaps2line"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.440.1">I</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.441.1">n the early days of our marriage I spent a few Christmases in Iceland and got to know the local traditions. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.441.2">On Christmas Day Icelandic people like to have very salty lamb, which they call “hanging meat,” and serve it with a creamy potato stew. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.441.3">On the side they always have flatbread that families bake and decorate as part of the holiday preparations. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.441.4">Dessert is often a rich meringue cake, stuffed with cream and all sorts of sweets, like chocolate-covered raisins and pralines. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.441.5">But there are also other classic desserts, like the one my mother-in-law makes with canned pears, melted After Eight mint chocolates, and whipped cream. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.441.6">Her version doesn’t really need to be improved on, but I do like to make it with fresh pears, now that most of us can get them at Christmastime.</span></p>
		<p class="rilf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.442.1">8 FIRM-RIPE MEDIUM PEARS</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.443.1">3 TABLESPOONS / 45 G UNSALTED BUTTER, MELTED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.444.1">2 TABLESPOONS HONEY</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.445.1">5 OUNCES / 150 G DARK CHOCOLATE (AT LEAST 70% CACAO), COARSELY CHOPPED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.446.1">A HANDFUL OF FRESH MINT LEAVES</span></p>

	
		<p class="rpf"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.447.1">1.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.448.1"> Preheat the oven to 350°F / 180°C.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.449.1">2.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.450.1"> Peel the pears, if desired (pears are better unpeeled), and halve them, scooping out the seeds but leaving the stems intact. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.450.2">Arrange the pears cut side up in a baking dish just large enough to hold them. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.450.3">Drizzle melted butter and honey on each halved pear.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.451.1">3.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.452.1"> Bake the pears until tender and golden, about 25 minutes.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.453.1">4.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.454.1"> Pour a couple of inches of water in a saucepan and bring to a simmer over medium-high heat. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.454.2">Put the chocolate in a heatproof bowl and set over the saucepan of simmering water to melt. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.454.3">Remove from the heat and stir until smooth and glossy.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.455.1">5.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.456.1"> Just before serving, drizzle the chocolate sauce over the pears and scatter the mint leaves on top. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.456.2">Serve warm.</span></p>

		<div class="full_width_image">
			<span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.457.1"><img class="image" style="width:99.5%;" src="images/194_Thor_9780553459586_art_r1.jpg" alt=""/></span></div>



		<div class="light_border2" id="p302">
		<div class="border_padding2">
		<p class="rt" id="c10_s15"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.458.1">ROASTED PEACHES WITH PISTACHIO CREAM</span></p>
		<div class="recipe_image" id="p303">
			<span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.459.1"><img class="image" style="width:99.5%;" src="images/190_Thor_9780553459586_art_r1.jpg" alt=""/></span></div>
		</div>
		</div>
		<div class="recipeYield">
		<p class="ryleft"><span class="ornament_left"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.460.1"><img class="image" style="width:99.5%;" src="images/lornament.png" alt=""/></span></span></p>
		<p class="ry"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.461.1">SERVES 4</span></p>
		<p class="ryright"><span class="ornament_right"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.462.1"><img class="image" style="width:99.5%;" src="images/rornament.png" alt=""/></span></span></p>
		</div>
		<div style="clear:both;"/>
		<p class="rhnf"><span class="dropcaps2line"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.463.1">I</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.464.1"> have purposely stayed away from the word </span><em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.465.1">ultimate</span></em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.466.1"> while writing this book, but here it comes: This is the ultimate summer dessert. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.466.2">After a day at the beach, when the family is happy and sun-kissed, when we are joined by dear friends for a casual feast of barbecue and wine, there is no other dessert that comes close to this one. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.466.3">It’s certainly one of the easiest recipes in the book, which is exactly what you’re looking for when you’re cooking for an army of people after a long day of swimming. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.466.4">I recruit the kids to halve and pit the peaches. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.466.5">Those who have grilled the meat usually get a break from the barbecue, and we send in a different team to roast the peaches in the oven, often one of the older kids. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.466.6">Then I whip the cream and apply the final touch with the pistachios. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.466.7">It’s teamwork, family style.</span></p>
		<p class="rilf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.467.1">1 VANILLA BEAN, SPLIT LENGTHWISE, SEEDS SCRAPED AND RESERVED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.468.1">4 LARGE PEACHES, HALVED AND PITTED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.469.1">8 TEASPOONS UNSALTED BUTTER</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.470.1">3 TABLESPOONS HONEY</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.471.1">½ CUP / 120 ML HEAVY CREAM</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.472.1">2 TABLESPOONS CONFECTIONERS’ SUGAR</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.473.1">A LARGE HANDFUL OF PISTACHIOS, COARSELY CHOPPED</span></p>

	
		<p class="rpf"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.474.1">1.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.475.1"> Preheat the oven to 425°F / 210°C.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.476.1">2.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.477.1"> Rub the vanilla seeds onto the cut sides of the peach halves. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.477.2">Put the peaches, cut side up, in an ovenproof skillet and add a teaspoon of butter to the center of each one. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.477.3">Drizzle with the honey and transfer to the oven. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.477.4">Bake until tender, 8 to 10 minutes.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.478.1">3.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.479.1"> Meanwhile, whip the cream until it holds soft peaks and then incorporate the confectioners’ sugar and pistachios, reserving a few nuts for garnish. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.479.2">Serve the warm peaches sprinkled with the reserved nuts and with the pistachio whipped cream on the side.</span></p>




		<div class="light_border2" id="p305">
		<div class="border_padding2">
		<p class="rt" id="c10_s16"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.480.1">CHERRY AND ALMOND CAKE</span></p>
		<div class="recipe_image" id="p304">
			<span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.481.1"><img class="image" style="width:99.5%;" src="images/175_Thor_9780553459586_art_r1.jpg" alt=""/></span></div>
		</div>
		</div>
		
		<div class="recipeYield">
		<p class="ryleft"><span class="ornament_left"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.482.1"><img class="image" style="width:99.5%;" src="images/lornament.png" alt=""/></span></span></p>
		<p class="ry"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.483.1">SERVES 6 TO 8</span></p>
		<p class="ryright"><span class="ornament_right"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.484.1"><img class="image" style="width:99.5%;" src="images/rornament.png" alt=""/></span></span></p>
		</div>
		<div style="clear:both;"/>
		<p class="rhnf"><span class="dropcaps2line"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.485.1">U</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.486.1">sually I don’t construct menus that are too heavily focused on one or two ingredients, but this is the cake I make frequently at the height of cherry season when we’ve often already had something with cherries during the day. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.486.2">Cherries pair wonderfully with almonds, and though you could easily serve this cake with a good vanilla ice cream, I think almond ice cream makes it more special. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.486.3">If I may make a suggestion, I’d propose serving this cake at a cherry-themed, midsummer’s night dinner, after the </span><a href="c06.xhtml#p142"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.487.1">Roast Duck with Cherries</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.488.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.488.2">In the duck dish the cherries are perfumed by the duck and get mixed up in the sauce and potatoes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.488.3">In the cake they show a completely different side and merge perfectly with the almond flavors.</span></p>
		<p class="rilf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.489.1">11 TABLESPOONS / 160 G UNSALTED BUTTER, MELTED, PLUS MORE FOR THE PAN</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.490.1">1½ CUPS / 180 GRAMS ALL-PURPOSE FLOUR, PLUS MORE FOR THE PAN</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.491.1">1 CUP / 120 G ALMOND FLOUR</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.492.1">⅔ CUP / 130 G GRANULATED SUGAR</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.493.1">3 LARGE EGGS</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.494.1">1 TEASPOON ALMOND EXTRACT</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.495.1">1 TEASPOON BAKING POWDER</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.496.1">PINCH OF FINE SEA SALT</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.497.1">10 OUNCES / 300 G CHERRIES, STEMMED AND PITTED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.498.1">⅓ CUP / 50 G SLIVERED ALMONDS</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.499.1">2 TABLESPOONS LIGHT BROWN SUGAR</span></p>
		<p class="ril"><a href="c10.xhtml#p306"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.500.1">ALMOND ICE CREAM</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.501.1"> (OPTIONAL), FOR SERVING</span></p>

	
		<p class="rpf"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.502.1">1.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.503.1"> Preheat the oven to 350°F / 180°C. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.503.2">Butter a 9-inch / 23 cm springform pan and dust with all-purpose flour. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.503.3">Tap out the excess flour.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.504.1">2.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.505.1"> In a medium bowl, mix together the melted butter, almond flour, and granulated sugar to make a smooth paste. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.505.2">Incorporate the eggs and almond extract.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.506.1">3.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.507.1"> In another bowl, sift together the all-purpose flour, baking powder, and salt. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.507.2">Fold the dry ingredients into the almond batter. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.507.3">Gently add the cherries, distributing them evenly into the batter with your spatula.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.508.1">4.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.509.1"> Pour the batter into the prepared pan and bake for 30 minutes.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.510.1">5.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.511.1"> Remove the cake from the oven and scatter the almonds and brown sugar on top. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.511.2">Return to the oven and continue to bake until the top is golden and a knife inserted into the center comes out clean, about 10 minutes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.511.3">Let cool in the pan on a wire rack for 10 minutes before unmolding and cooling completely. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.511.4">Serve with almond ice cream, if desired.</span></p>

		<p class="rt page_break_before" id="p306"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.512.1">ALMOND ICE CREAM</span></p>
		<div class="recipeYield">
		<p class="ryleft"><span class="ornament_left"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.513.1"><img class="image" style="width:99.5%;" src="images/lornament.png" alt=""/></span></span></p>
		<p class="ry"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.514.1">MAKES 1 QUART / 1 LITER</span></p>
		<p class="ryright"><span class="ornament_right"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.515.1"><img class="image" style="width:99.5%;" src="images/rornament.png" alt=""/></span></span></p>
		</div>
		<div style="clear:both;"/>
		<p class="rilf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.516.1">1 CUP / 150 G ALMONDS</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.517.1">¾ CUP / 150 G SUGAR</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.518.1">2 CUPS / 480 ML HEAVY CREAM</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.519.1">1 CUP / 240 ML WHOLE MILK</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.520.1">½ TEASPOON VANILLA EXTRACT</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.521.1">½ TEASPOON ALMOND EXTRACT</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.522.1">¼ TEASPOON FINE SEA SALT</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.523.1">5 LARGE EGG YOLKS</span></p>

		<p class="rpf"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.524.1">1.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.525.1"> Preheat the oven to 350°F / 180°F. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.525.2">Line a baking sheet with parchment paper.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.526.1">2.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.527.1"> Spread the almonds on the baking sheet and bake until golden brown, 10 to 12 minutes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.527.2">Set aside to cool.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.528.1">3.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.529.1"> In a food processor, combine the almonds and sugar and pulse until finely ground, about 1 minute.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.530.1">4.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.531.1"> In a large saucepan, combine the almond mixture, cream, milk, vanilla and almond extracts, and salt. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.531.2">Stir well and bring to a low boil over medium heat. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.531.3">Remove from the heat and let cool for 1 minute.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.532.1">5.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.533.1"> In a medium bowl, whisk the egg yolks. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.533.2">Slowly whisk in some of the cream mixture to warm the yolks. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.533.3">Whisk the yolk mixture back into the saucepan and return to low heat. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.533.4">Continue to cook, whisking, until the mixture has thickened to a custard, coating the back of a spoon, 1 to 2 minutes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.533.5">Do not boil. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.533.6">Transfer to a bowl and let cool completely. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.533.7">Cover with plastic wrap and refrigerate for at least 2 hours or, preferably, overnight.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.534.1">6.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.535.1"> Freeze the almond cream in an ice cream machine according to the manufacturer’s instructions. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.535.2">Scoop the ice cream into a container, cover, and freeze for at least 3 hours before serving.</span></p>

		<div class="full_width_image" id="p307">
			<span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.536.1"><img class="image" style="width:99.5%;" src="images/518_Thor_9780553459586_art_r1.jpg" alt=""/></span></div>




		<div class="light_border2" id="p309">
		<div class="border_padding2">
		<p class="rt" id="c10_s17"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.537.1">PRUNE PARCELS</span></p>
		<div class="recipe_image" id="p308">
			<span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.538.1"><img class="image" style="width:99.5%;" src="images/195_Thor_9780553459586_art_r1.jpg" alt=""/></span></div>
		</div>
		</div>
		
		<div class="recipeYield">
		<p class="ryleft"><span class="ornament_left"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.539.1"><img class="image" style="width:99.5%;" src="images/lornament.png" alt=""/></span></span></p>
		<p class="ry"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.540.1">SERVES 6</span></p>
		<p class="ryright"><span class="ornament_right"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.541.1"><img class="image" style="width:99.5%;" src="images/rornament.png" alt=""/></span></span></p>
		</div>
		<div style="clear:both;"/>
		<p class="rhnf"><span class="dropcaps2line"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.542.1">I</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.543.1"> realize that I keep talking about my grandmother and my aunt Taty. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.543.2">My summers were largely spent in their kitchens, and they played a big part in my food upbringing. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.543.3">I was the little, skinny, foreign-looking kid in the corner, carefully observing their every move, breathing in the wonderful aromas and perfumes, anticipating food different from what I ate in Hong Kong. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.543.4">The South of France, where my aunt lives, is famous for a special variety of grape called Chasselas, and not far from there is Agen, the prune capital of France. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.543.5">When I was selecting recipes for the book, I planned on having a recipe for prunes in Armagnac, one of the most iconic desserts from the region. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.543.6">Instead I opted for this recipe, still with prunes, but no Armagnac, just because I think you will enjoy it more. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.543.7">The hot prune compote, the crispy phyllo pastry, the melting vanilla ice cream—I’m sure I made the right choice!</span></p>
		<p class="rilf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.544.1">2 CUPS / 300 G PRUNES, PITTED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.545.1">½ CUP / 120 ML ORANGE FLOWER WATER</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.546.1">2 TABLESPOONS HONEY</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.547.1">6 SHEETS FROZEN PHYLLO (FILO) PASTRY, THAWED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.548.1">2 TABLESPOONS / 30 G UNSALTED BUTTER, MELTED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.549.1">VANILLA ICE CREAM, FOR SERVING</span></p>

	
		<p class="rpf"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.550.1">1.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.551.1"> Preheat the oven to 350°F / 180°C. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.551.2">Line a baking sheet with parchment paper.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.552.1">2.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.553.1"> In a medium saucepan, combine the prunes, ½ cup / 120 ml water, the orange flower water, and honey and bring to a simmer over medium heat. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.553.2">Reduce the heat, cover, and cook until the prunes are very soft and tender, about 10 minutes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.553.3">Mash the prunes with a fork and set aside to cool.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.554.1">3.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.555.1"> Unwrap one sheet of phyllo pastry and cut off part of one side to make a square. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.555.2">Scoop a tablespoon of prunes in the center. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.555.3">Fold the phyllo up around the prunes to make a parcel and then tie it closed with kitchen twine. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.555.4">Transfer to the baking sheet and brush with a little of the melted butter. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.555.5">Repeat with the remaining phyllo, prunes, and butter.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.556.1">4.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.557.1"> Bake until the parcels are golden brown, about 8 minutes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.557.2">Serve immediately with a scoop of vanilla ice cream.</span></p>

		<div class="light_border2" id="p310">
		<div class="border_padding2">
		<p class="rt" id="c10_s18"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.558.1">WALNUT TART</span></p>
		<div class="recipe_image" id="p311">
			<span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.559.1"><img class="image" style="width:99.5%;" src="images/203_Thor_9780553459586_art_r1.jpg" alt=""/></span></div>
		</div>
		</div>
		
		<div class="recipeYield">
		<p class="ryleft"><span class="ornament_left"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.560.1"><img class="image" style="width:99.5%;" src="images/lornament.png" alt=""/></span></span></p>
		<p class="ry"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.561.1">SERVES 6 TO 8</span></p>
		<p class="ryright"><span class="ornament_right"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.562.1"><img class="image" style="width:99.5%;" src="images/rornament.png" alt=""/></span></span></p>
		</div>
		<div style="clear:both;"/>
		<p class="rhnf"><span class="dropcaps2line"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.563.1">W</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.564.1">alnuts are a product of autumn, like mushrooms and pumpkins, and I like to put them into that context in a fall menu. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.564.2">That’s a thing I do often: think of how a dish goes with the other dishes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.564.3">Something may be great on its own; other things need an opening, and that’s how I think of this tart. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.564.4">I’d start with </span><a href="c05.xhtml#p104"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.565.1">Pumpkin Quiche with Bacon</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.566.1"> and a glass of white Bordeaux, a crispy, well-chilled Sauvignon Blanc that goes incredibly well with the soup. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.566.2">Then I’d make </span><a href="c05.xhtml#p113"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.567.1">Wild Mushrooms with an Egg Yolk</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.568.1"> and open a big, Médoc-style red, not necessarily too old but ready to drink. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.568.2">Then I’d serve this tart, so delicious with the caramelized walnuts, and maybe, just maybe, pair it with Sauternes wine.</span></p>
		<p class="rilhf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.569.1">FOR THE DOUGH</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.570.1">1½ CUPS / 180 G ALL-PURPOSE FLOUR, PLUS MORE FOR ROLLING</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.571.1">½ TEASPOON SUGAR</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.572.1">½ TEASPOON FINE SEA SALT</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.573.1">8 TABLESPOONS / 120 G UNSALTED BUTTER, CUT INTO SMALL CUBES</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.574.1">2 TABLESPOONS ICE WATER</span></p>
		<p class="rilh"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.575.1">FOR THE FILLING</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.576.1">1⅔ CUPS / 250 G WALNUT HALVES</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.577.1">½ CUP / 120 ML HONEY</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.578.1">2 TABLESPOONS / 30 G UNSALTED BUTTER</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.579.1">¼ CUP / 50 G SUGAR</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.580.1">1 TEASPOON VANILLA EXTRACT</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.581.1">2 LARGE EGGS, LIGHTLY BEATEN</span></p>

	
		<p class="rpf"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.582.1">1.</span></span> <span class="RPH"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.583.1">MAKE THE DOUGH.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.584.1"> In a food processor, combine the flour, sugar, salt, butter, and ice water. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.584.2">Pulse for 10 to 20 seconds, or until you get a smooth dough. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.584.3">Shape into a ball, wrap in plastic wrap, and refrigerate for at least 1 hour or overnight.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.585.1">2.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.586.1"> On a lightly floured work surface, roll out the dough to a 12-inch / 30 cm round ¼ inch / 5 mm thick. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.586.2">Fit into the base and up the sides of a 10-inch / 25 cm tart pan. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.586.3">Trim off any excess dough. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.586.4">Prick the base all over with a fork. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.586.5">Cover with plastic wrap and freeze for 30 minutes to prevent shrinkage during baking.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.587.1">3.</span></span> <span class="RPH"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.588.1">MAKE THE FILLING.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.589.1"> Preheat the oven to 350°F / 180°C. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.589.2">Line a baking sheet with parchment paper.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.590.1">4.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.591.1"> Put the walnuts on the baking sheet and roast in the oven until golden, about 8 minutes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.591.2">Set aside to cool.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.592.1">5.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.593.1"> In a large saucepan, warm the honey and butter over medium-low heat until melted. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.593.2">Remove from the heat and let cool for 5 minutes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.593.3">Mix in the walnuts, sugar, and vanilla. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.593.4">Mix in the eggs.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.594.1">6.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.595.1"> Pour the filling into the tart shell and bake until golden brown, about 40 minutes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.595.2">Let cool completely on a wire rack before serving.</span></p>



		<div class="light_border2" id="p312">
		<div class="border_padding2">
		<p class="rt" id="c10_s19"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.596.1">CRÊPES SUZETTE</span></p>
		<div class="recipe_image" id="p313">
			<span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.597.1"><img class="image" style="width:99.5%;" src="images/181_Thor_9780553459586_art_r1.jpg" alt=""/></span></div>
		</div>
		</div>
	
		<div class="recipeYield">
		<p class="ryleft"><span class="ornament_left"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.598.1"><img class="image" style="width:99.5%;" src="images/lornament.png" alt=""/></span></span></p>
		<p class="ry"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.599.1">SERVES 4 TO 6</span></p>
		<p class="ryright"><span class="ornament_right"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.600.1"><img class="image" style="width:99.5%;" src="images/rornament.png" alt=""/></span></span></p>
		</div>
		<div style="clear:both;"/>
		<p class="rhnf"><span class="dropcaps2line"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.601.1">I</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.602.1"> have friends whose first order of business, when they get off the plane in Paris, is to rush to their favorite (or the nearest) crêpe vendor and order themselves delicious crêpes Suzette. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.602.2">I don’t blame them; I used to do the same. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.602.3">When I was a teenager, having crêpes Suzette in a café in Paris by myself meant being a little bit grown-up. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.602.4">Later, as a student living in the city, I would often go to a café after school, typically one in the Marais district, and order myself the best crêpes Suzette in town, drenched in orange liqueur sauce. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.602.5">I’d sit there for longer than I needed (eating pancakes beats studying), and I always left feeling supremely satisfied.</span></p>
		<p class="rhn"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.603.1">Now that I live in the countryside, cafés that make crêpes Suzette are few and far between. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.603.2">So I make them myself every so often when the mood strikes me—for breakfast, after a meal, or even as a meal. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.603.3">It’s the perfect thing to have when I want to feel like a young girl in Paris or when I have friends who are fresh off the plane.</span></p>
		<p class="rilhf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.604.1">FOR THE CRÊPES</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.605.1">2 TABLESPOONS / 30 G UNSALTED BUTTER, PLUS MORE FOR THE PAN</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.606.1">SCANT 1 CUP / 110 G ALL-PURPOSE FLOUR, SIFTED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.607.1">1 TABLESPOON SUGAR</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.608.1">½ TEASPOON FINE SEA SALT</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.609.1">1 LARGE EGG</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.610.1">1 CUP / 240 ML WHOLE MILK</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.611.1">½ TEASPOON VANILLA EXTRACT</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.612.1">1 TABLESPOON ORANGE LIQUEUR</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.613.1">GRATED ZEST OF 1 ORANGE</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.614.1">GRATED ZEST OF 1 LEMON</span></p>
		<p class="rilh" id="p313b"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.615.1">FOR THE BUTTER SAUCE</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.616.1">GRATED ZEST AND JUICE OF 2 ORANGES</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.617.1">1 TABLESPOON FRESH LEMON JUICE</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.618.1">½ CUP / 100 G SUGAR</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.619.1">8 TABLESPOONS / 120 G COLD UNSALTED BUTTER, CUT INTO PIECES</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.620.1">5 TABLESPOONS ORANGE LIQUEUR</span></p>

	
		<p class="rpf"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.621.1">1.</span></span> <span class="RPH"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.622.1">START THE CRÊPE BATTER.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.623.1"> In an 8-inch / 20 cm skillet, melt the 2 tablespoons butter over medium heat. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.623.2">Remove from the heat and set aside to cool.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.624.1">2.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.625.1"> In a large bowl, mix together the flour, sugar, and salt. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.625.2">Whisk in the egg, milk, and vanilla to make a smooth batter. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.625.3">Whisk in the melted butter, orange liqueur, orange zest, and lemon zest. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.625.4">Cover with plastic wrap and refrigerate for at least 1 hour or overnight.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.626.1">3.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.627.1"> Grease the small skillet and return it to medium-high heat. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.627.2">When the pan is very hot, spoon 1½ tablespoons of the batter into the pan, swirling the pan to cover the surface evenly. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.627.3">Cook for a minute or so, until the edges start browning. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.627.4">Lift the edges slightly with a butter knife, then flip the pancake and brown the other side, about 30 seconds.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.628.1">4.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.629.1"> Transfer to a plate and continue cooking the remaining batter in the same fashion, stacking the crêpes on top of each other. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.629.2">You should get 20 to 25 crêpes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.629.3">When finished, cover the stack with an inverted plate, wrap in a clean kitchen towel, and cover with plastic wrap or a plastic bag to keep the pancakes moist and soft. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.629.4">You can keep the crêpes this way for up to 6 hours before serving.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.630.1">5.</span></span> <span class="RPH"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.631.1">MAKE THE BUTTER SAUCE.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.632.1"> In a saucepan, combine the orange juice, lemon juice, and sugar and bring to a simmer over medium heat. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.632.2">Simmer until the mixture thickens to a syrup, about 8 minutes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.632.3">Gradually whisk in the butter and orange liqueur until incorporated. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.632.4">Do not boil.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.633.1">6.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.634.1"> To serve, fold each crêpe in half and in half again to form a triangle. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.634.2">Serve immediately, topped with the warm sauce and the orange zest.</span></p>




		<div class="light_border2" id="p315">
		<div class="border_padding2">
		<p class="rt" id="c10_s20"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.635.1">CHOCOLATE ICE CREAM</span></p>
		<div class="recipe_image" id="p314">
			<span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.636.1"><img class="image" style="width:99.5%;" src="images/178_Thor_9780553459586_art_r1.jpg" alt=""/></span></div>
		</div>
		</div>

		<div class="recipeYield">
		<p class="ryleft"><span class="ornament_left"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.637.1"><img class="image" style="width:99.5%;" src="images/lornament.png" alt=""/></span></span></p>
		<p class="ry"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.638.1">SERVES 6</span></p>
		<p class="ryright"><span class="ornament_right"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.639.1"><img class="image" style="width:99.5%;" src="images/rornament.png" alt=""/></span></span></p>
		</div>
		<div style="clear:both;"/>
		<p class="rhnf"><span class="dropcaps2line"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.640.1">A</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.641.1"> few years ago we were invited for lunch at a château in nearby St Estèphe. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.641.2">Rather than bringing us to the dining room, the host, Basil Tesseron, showed us to the kitchen at Château Lafon-Rochet, his family’s estate. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.641.3">There we were joined by Basil’s wife, Bérangère, whose family also owns a château (yes, it’s like that in Médoc) and another young couple whose family has one in Sauternes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.641.4">It was a wonderfully casual affair: The lunch was prepared by the housekeeper, lovely veal and vegetables, and served with a few bottles of his and hers wines. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.641.5">For dessert, Basil, beaming with pride, served us the darkest, richest chocolate ice cream you could ever imagine. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.641.6">He had made it himself and—perhaps to honor his cousin, the Sauternes maker, or simply because he likes it—he paired the ice cream with a well-chilled, deliciously sweet glass of Sauternes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.641.7">The pairing was perfect and reaffirmed my belief that some of the very best meals are had in friends’ kitchens. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.641.8">I always meant to get Basil’s recipe but somehow never got around to it, so I made my own version, which I think is equally as good. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.641.9">I don’t always pair this ice cream with Sauternes—unless I have guests; then I like to surprise them, especially if we’re eating in the kitchen.</span></p>
		<p class="rilf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.642.1">8 OUNCES / 230 G UNSWEETENED CHOCOLATE</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.643.1">½ CUP / 70 G UNSWEETENED COCOA POWDER</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.644.1">8 TABLESPOONS / 120 G UNSALTED BUTTER, CUT INTO SMALL CUBES</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.645.1">1 TEASPOON VANILLA EXTRACT</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.646.1">PINCH OF FINE SEA SALT</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.647.1">¾ CUP / 150 G SUGAR</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.648.1">4 LARGE EGG YOLKS</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.649.1">2 CUPS / 500 ML HEAVY CREAM</span></p>

	
		<p class="rpf"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.650.1">1.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.651.1"> In a heatproof bowl, break the chocolate into pieces and combine with the cocoa powder and butter. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.651.2">Pour a couple of inches of water into a saucepan and bring to a simmer over medium-high heat. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.651.3">Set the bowl over the gently simmering water and melt the chocolate. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.651.4">Remove from the heat and stir until smooth. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.651.5">Stir in the vanilla and salt.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.652.1">2.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.653.1"> In a saucepan, combine the sugar with ⅔ cup / 160 ml water. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.653.2">Heat over medium-low heat until the sugar dissolves and the syrup is clear. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.653.3">Remove from the heat and let cool for a minute.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.654.1">3.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.655.1"> Using an electric mixer, beat the egg yolks in a large bowl. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.655.2">Slowly pour the hot sugar syrup into the yolks while whipping constantly. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.655.3">Continue to whip until the mixture is thick and glossy and has cooled slightly. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.655.4">Pour in the cream and the melted chocolate mixture and continue to whisk until light and fluffy. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.655.5">Let cool completely before covering with plastic wrap and refrigerating until cold.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.656.1">4.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.657.1"> Freeze the chocolate mixture in an ice cream machine according to the manufacturer’s instructions. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.657.2">Scoop the ice cream into a container, cover, and freeze for at least 3 hours before serving.</span></p>



		<div class="light_border2" id="p316">
		<div class="border_padding2">
		<p class="rt" id="c10_s21"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.658.1">VANILLA MARSHMALLOWS</span></p>
		<div class="recipe_image" id="p316a">
			<span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.659.1"><img class="image" style="width:99.5%;" src="images/184_Thor_9780553459586_art_r1.jpg" alt=""/></span></div>
		</div>
		</div>

		<div class="recipeYield">
		<p class="ryleft"><span class="ornament_left"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.660.1"><img class="image" style="width:99.5%;" src="images/lornament.png" alt=""/></span></span></p>
		<p class="ry"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.661.1">MAKES 10 MARSHMALLOWS</span></p>
		<p class="ryright"><span class="ornament_right"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.662.1"><img class="image" style="width:99.5%;" src="images/rornament.png" alt=""/></span></span></p>
		</div>
		<div style="clear:both;"/>
		<p class="rhnf"><span class="dropcaps2line"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.663.1">I</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.664.1"> love old-fashioned restaurants, with vintage silver, stiff white tablecloths, and, most critically, great food. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.664.2">It helps if the waiters are nice; they can have character and quirks, but ultimately they should make the diners feel welcome. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.664.3">When you keep revisiting the same restaurants, a bond forms: You get to know the staff, and they get to know you. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.664.4">Maybe they bring you a little coupe of Champagne when you are looking over the menu, or they’ll make suggestions they know you’ll like. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.664.5">One little trick that I always appreciate in restaurants is when they offer a little bonbon with the coffee, or even just with the bill, to sweeten the shock. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.664.6">Sometimes these treats are simple </span><em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.665.1">cannelés</span></em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.666.1">, sometimes little chocolates. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.666.2">But what really melts my heart is a shiny jar filled with homemade marshmallows. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.666.3">Maybe it’s the kid in me, but that sort of little gesture usually wins me over for life.</span></p>
		<p class="rilf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.667.1">½ CUP / 50 G CONFECTIONERS’ SUGAR</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.668.1">½ CUP / 50 G CORNSTARCH</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.669.1">VEGETABLE OIL</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.670.1">10 GELATIN SHEETS OR 2 (¼-OUNCE) ENVELOPES POWDERED GELATIN</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.671.1">2 LARGE EGG WHITES</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.672.1">2 CUPS / 400 G GRANULATED SUGAR</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.673.1">1 TABLESPOON VANILLA EXTRACT</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.674.1">1 VANILLA BEAN, SPLIT LENGTHWISE, SEEDS SCRAPED AND RESERVED</span></p>

	
		<p class="rpf" id="p317"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.675.1">1.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.676.1"> In a bowl, sift together the confectioners’ sugar and cornstarch. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.676.2">Lightly grease a 7 × 11-inch / 18 × 28 cm baking pan with vegetable oil, then dust generously with some of the confectioners’ sugar mixture.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.677.1">2.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.678.1"> Soak the gelatin sheets in a bowl of ½ cup / 120 ml cold water or sprinkle the powdered gelatin over an equal amount of cold water to soften.</span></p> 
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.679.1">3.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.680.1"> Using an electric mixer, whip the egg whites until they hold stiff peaks.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.681.1">4.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.682.1"> Meanwhile, in a medium saucepan, combine the granulated sugar and ¼ cup / 60 ml water. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.682.2">Using a candy thermometer, heat the mixture until it reaches 248°F / 120°C, the firm ball stage. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.682.3">Remove from the heat.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.683.1">5.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.684.1"> Drain the gelatin sheets, squeezing out excess water. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.684.2">Gently stir the gelatin (whichever kind you are using) into the hot sugar syrup until melted. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.684.3">Whipping on low speed, carefully drizzle the sugar/gelatin mixture into the egg whites, aiming for the side of the bowl. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.684.4">Add the vanilla extract and vanilla seeds. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.684.5">Whisk on high speed until the bowl is cool to the touch and the mixture is light and fluffy, 5 to 6 minutes.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.685.1">6.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.686.1"> Pour the marshmallow mixture into the prepared pan. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.686.2">Use a large spatula to spread it evenly. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.686.3">Dust some of the remaining confectioners’ sugar mixture on top. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.686.4">Let set for 4 hours, uncovered, in a cool room.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.687.1">7.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.688.1"> Cut the marshmallow with a large knife or kitchen scissors into 1¼-inch / 3 cm cubes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.688.2">Dust with the remaining confectioners’ sugar mixture before serving. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.688.3">The marshmallows will keep in a covered container at room temperature for up to 5 days.</span></p>


		<div class="light_border2" id="p319">
		<div class="border_padding2">
		<p class="rt" id="c10_s22"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.689.1">ALMOND TUILES</span></p>
		<div class="recipe_image" id="p318">
			<span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.690.1"><img class="image" style="width:99.5%;" src="images/166_Thor_9780553459586_art_r1.jpg" alt=""/></span></div>
		</div>
		</div>

		<div class="recipeYield">
		<p class="ryleft"><span class="ornament_left"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.691.1"><img class="image" style="width:99.5%;" src="images/lornament.png" alt=""/></span></span></p>
		<p class="ry"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.692.1">MAKES ABOUT 40 COOKIES</span></p>
		<p class="ryright"><span class="ornament_right"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.693.1"><img class="image" style="width:99.5%;" src="images/rornament.png" alt=""/></span></span></p>
		</div>
		<div style="clear:both;"/>
		<p class="rhnf"><span class="dropcaps2line"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.694.1">I</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.695.1"> have a pretend aunt who’s not really nice—a great contrast to my real aunt who’s the nicest woman in the world. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.695.2">This fantasy aunt, luckily, rarely visits; but when she announces her impending arrival (no, she doesn’t wait for an invitation; she’s that sort of aunt), she sends shivers through our household. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.695.3">Silver must be polished, floors waxed, children bathed. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.695.4">When she arrives, the house is at its best, every vase filled with the freshest flowers, every dog scrubbed and groomed to perfection. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.695.5">Still, that’s not enough for her; she walks from room to room, giving us all a dismissive look as if to say, “I don’t know why I bother coming to this pigsty.” </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.695.6">Then I invite her to our biggest dining room where I have laid out a tea service fit for a queen and pour her a perfectly brewed cup of the finest Assam tea. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.695.7">She sits there not knowing what to say, her facial expression indicating something between boredom and suffering. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.695.8">That’s the time, in this otherwise delusional fantasy, that I bring out the almond tuiles. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.695.9">They must be freshly baked, they must be slightly crunchy but still with a hint of softness in the middle, though not too much. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.695.10">She takes a bite, then another. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.695.11">Now she has a second tuile. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.695.12">That’s when she remembers why she keeps coming to our house.</span></p>
		<p class="rilf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.696.1">4 LARGE EGG WHITES</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.697.1">1 CUP / 120 G ALL-PURPOSE FLOUR</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.698.1">½ CUP / 100 G SUPERFINE SUGAR</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.699.1">PINCH OF FINE SEA SALT</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.700.1">4 TABLESPOONS / 60 G UNSALTED BUTTER, MELTED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.701.1">1 TEASPOON ALMOND EXTRACT</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.702.1">½ TEASPOON VANILLA EXTRACT</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.703.1">⅓ CUP / 50 G SLIVERED ALMONDS</span></p>

	
		<p class="rpf"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.704.1">1.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.705.1"> Preheat the oven to 400°F / 200°C. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.705.2">Line several baking sheets with parchment paper.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.706.1">2.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.707.1"> Using an electric mixer, whip the egg whites in a large bowl until they form medium peaks. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.707.2">In a separate bowl, whisk together the flour, sugar, and salt and gradually add to the whites. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.707.3">Add the melted butter and almond and vanilla extracts and whip until combined.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.708.1">3.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.709.1"> Using about 1 teaspoon of batter for each cookie, spread very thin rounds on the parchment-lined baking sheets. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.709.2">Sprinkle the slivered almonds on top of the tuiles. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.709.3">Bake in batches until the edges are golden brown, about 6 minutes.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.710.1">4.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.711.1"> The tuiles will set very quickly, so you’ll have to be fast if you want to shape them (though they are equally delicious and admittedly less stressful when left flat). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.711.2">Use a thin spatula to lift each tuile and carefully place on a rolling pin or empty wine bottle to create a curved shape. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.711.3">Let cool completely before serving.</span></p>



		<div class="light_border2" id="p320">
		<div class="border_padding2">
		<p class="rt" id="c10_s23"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.712.1">MERVEILLEUX</span></p>
		<div class="recipe_image" id="p320a">
			<span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.713.1"><img class="image" style="width:99.5%;" src="images/400_Thor_9780553459586_art_r1.jpg" alt=""/></span></div>
		</div>
		</div>

		<div class="recipeYield">
		<p class="ryleft"><span class="ornament_left"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.714.1"><img class="image" style="width:99.5%;" src="images/lornament.png" alt=""/></span></span></p>
		<p class="ry"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.715.1">SERVES 6 TO 8</span></p>
		<p class="ryright"><span class="ornament_right"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.716.1"><img class="image" style="width:99.5%;" src="images/rornament.png" alt=""/></span></span></p>
		</div>
		<div style="clear:both;"/>
		<p class="rhnf"><span class="dropcaps2line"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.717.1">W</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.718.1">hen it comes to cooking I think we all have our own little comfort zones where we feel most confident. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.718.2">For me that comfort zone is meringues. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.718.3">I’ve always liked them; to me there is no confection more beautiful or dreamy, and through the years I have bought more meringues in pastry shops and restaurants than I probably should have. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.718.4">When I started cooking for myself, I purposely sidestepped meringues for a while; if I were to fail, my world would be shattered. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.718.5">Gradually I gained some confidence and after numerous attempts mastered meringue making. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.718.6">And I don’t talk about mastering things very often. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.718.7">The secret is that despite appearances they’re quite simple to make, especially if you start with a good recipe. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.718.8">I make several versions of meringues, and this classic kind can often be found in pastry shops around France. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.718.9">Crispy on the outside, they are wonderful topped with cream and covered in chunky flakes of dark chocolate. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.718.10">As their name suggests, they’re simply marvelous!</span></p>
		<p class="rilf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.719.1">3 LARGE EGG WHITES</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.720.1">1 CUP / 100 G CONFECTIONERS’ SUGAR</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.721.1">½ CUP / 100 G SUPERFINE SUGAR</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.722.1">½ TEASPOON CORNSTARCH OR CREAM OF TARTAR</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.723.1">1½ CUPS / 350 ML HEAVY CREAM</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.724.1">5 OUNCES / 150 G DARK CHOCOLATE</span></p>

	
		<p class="rpf"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.725.1">1.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.726.1"> Preheat the oven to 275°F / 140°C. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.726.2">Line a baking sheet with parchment paper.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.727.1">2.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.728.1"> Using an electric mixer, whip the egg whites on high speed until frothy. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.728.2">Gradually (1 to 2 tablespoons at a time) add the confectioners’ sugar, superfine sugar, and cornstarch and continue whipping until the whites are stiff and glossy. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.728.3">Transfer the mixture to a piping bag fitted with a small plain tip. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.728.4">Pipe 2½-inch / 6.5 cm round meringues, about the size of a round plum, onto the parchment-lined baking sheet.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.729.1">3.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.730.1"> Bake for 25 minutes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.730.2">Reduce the oven temperature to 200°F / 95°C and continue to bake for 2 hours. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.730.3">Turn off the heat and open the oven door. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.730.4">Let the meringues cool completely in the oven, at least 1 hour or overnight.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.731.1">4.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.732.1"> To serve, whip the cream until it holds stiff peaks. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.732.2">Grate the chocolate into flakes (I use a vegetable peeler). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.732.3">Cover the meringues evenly with a thick layer of cream and sprinkle with the chocolate flakes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.732.4">Serve immediately.</span></p>
