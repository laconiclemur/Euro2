		<p class="ryright"><span class="ornament_right"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.348.1"><img class="image" style="width:99.5%;" src="images/rornament.png" alt=""/></span></span></p>
		</div>
		<div style="clear:both;"/>
		<p class="rhnf"><span class="dropcaps2line"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.349.1">E</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.350.1">very French cookbook needs a soufflé or two, preferably a sweet one and a savory one. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.350.2">I think at this stage in my life I’ve made about every possible type of soufflé that you can make, or at least that I want to make, so picking two for this book was no easy task. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.350.3">Quite early on I decided on a </span><a href="c05.xhtml#p112"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.351.1">White Asparagus Soufflé</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.352.1">—so special, seasonal, and delicious. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.352.2">But the sweet one was trickier. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.352.3">Chocolate soufflés are wonderful, but I was already set on </span><a href="c10.xhtml#p315"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.353.1">Chocolate Ice Cream</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.354.1"> and they felt too similar. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.354.2">A classic Grand Marnier soufflé is tasty, too, and always feels so appropriate. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.354.3">I almost picked that one. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.354.4">But then I started imagining a menu, a lunch that I’d be invited to, with a dream lineup of dishes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.354.5">The starter would be </span><a href="c09.xhtml#p234"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.355.1">Endive, Roquefort, and Walnut Salad</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.356.1">, the main course </span><a href="c06.xhtml#p169"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.357.1">Monkfish Stew with Saffron</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.358.1">, and for dessert a soufflé, a blackberry soufflé with vanilla ice cream. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.358.2">No, wait, a beautiful, golden pink raspberry soufflé—even better.</span></p>
		<p class="rilf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.359.1">2 TABLESPOONS / 30 G UNSALTED BUTTER, PLUS MORE FOR THE RAMEKINS</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.360.1">2 TABLESPOONS ALL-PURPOSE FLOUR, PLUS MORE FOR THE RAMEKINS</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.361.1">2 TABLESPOONS CORNSTARCH</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.362.1">¾ CUP PLUS 1 TABLESPOON / 195 ML WHOLE MILK</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.363.1">½ VANILLA BEAN, SPLIT LENGTHWISE, SEEDS SCRAPED AND RESERVED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.364.1">3 LARGE EGG YOLKS</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.365.1">5 OUNCES / 150 G FRESH RASPBERRIES, CRUSHED WITH A FORK, PLUS WHOLE RASPBERRIES, FOR SERVING</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.366.1">3 LARGE EGG WHITES</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.367.1">PINCH OF FINE SEA SALT</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.368.1">3 TABLESPOONS SUGAR</span></p>

	
		<p class="rpf"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.369.1">1.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.370.1"> Preheat the oven to 400°F / 200°C. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.370.2">Butter 4 (7-ounce / 210 ml) ramekins and sprinkle with flour. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.370.3">Tap the ramekins over a sink to remove excess flour. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.370.4">Put the ramekins in the freezer until needed.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.371.1">2.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.372.1"> In a large saucepan, melt the 2 tablespoons butter over medium-low heat. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.372.2">Whisk in the flour and cornstarch. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.372.3">Immediately pour in the milk, add the vanilla bean seeds, and continue to whisk until the mixture thickens to a custard, coating the back of a spoon, 5 to 8 minutes.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.373.1">3.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.374.1"> Remove the pan from the heat and whisk in the egg yolks and then the raspberries.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.375.1">4.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.376.1"> Using an electric mixer, whip the egg whites until frothy, then add the salt. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.376.2">Continue to whip on high speed, gradually adding the sugar, until the whites hold stiff peaks. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.376.3">Fold the egg whites into the raspberry mixture.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.377.1">5.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.378.1"> Take the ramekins out of the freezer and fill them to ½ inch / 1.3 cm  from the top with the raspberry mixture. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.378.2">Put on a baking sheet and bake until risen and golden brown on top, about 15 minutes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.378.3">Serve immediately, topping each with a raspberry.</span></p>




		<div class="light_border2" id="p297">
		<div class="border_padding2">
		<p class="rt" id="c10_s12"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.379.1">CHERRY STEW</span></p>
		<div class="recipe_image" id="p296">
			<span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.380.1"><img class="image" style="width:99.5%;" src="images/177_Thor_9780553459586_art_r1.jpg" alt=""/></span></div>
		</div>
		</div>

		<div class="recipeYield">
		<p class="ryleft"><span class="ornament_left"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.381.1"><img class="image" style="width:99.5%;" src="images/lornament.png" alt=""/></span></span></p>
		<p class="ry"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.382.1">SERVES 6</span></p>
		<p class="ryright"><span class="ornament_right"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.383.1"><img class="image" style="width:99.5%;" src="images/rornament.png" alt=""/></span></span></p>
		</div>
		<div style="clear:both;"/>
		<p class="rhnf"><span class="dropcaps2line"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.384.1">A</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.385.1"> thing I both love and hate about cherries is how seldom I can get them. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.385.2">That sounds weird, I know. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.385.3">If you like something, shouldn’t you want it all the time? </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.385.4">I see that point, of course, but it’s the rarity that makes them special and even more appreciated. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.385.5">The first cherries usually come around my husband’s birthday in early May, and we always buy some even if that means paying through the nose. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.385.6">These we eat out of hand, just how they came off the tree. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.385.7">Slowly the price goes down, and we start buying more and more, mountains’ worth actually, meaning some are left for me to cook, such as in this easy cherry dessert, which is lovely spooned over </span><a href="c10.xhtml#p306"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.386.1">Almond Ice Cream</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.387.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.387.2">For a few weeks our lives are saturated in cherries—they are all around, on tables, in bowls, in most meals we have—and then they’re gone. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.387.3">That’s when I move on to peaches, then plums. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.387.4">When cherries reappear in stores in December, imported because it’s Christmas, I never touch them, not just because the price isn’t right. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.387.5">It’s more that the time isn’t right. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.387.6">Cherries in December are like tomatoes in February: out of place.</span></p>
		<p class="rilf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.388.1">3 TABLESPOONS / 45 G UNSALTED BUTTER</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.389.1">4 POUNDS / 1.8 KG CHERRIES, STEMMED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.390.1">¼ CUP / 50 G SUGAR</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.391.1">¼ CUP / 60 ML ORANGE FLOWER WATER</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.392.1">A FEW FRESH MINT LEAVES, CHOPPED</span></p>

	
		<p class="rpf"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.393.1">1.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.394.1"> In a large, deep sauté pan or shallow pot, melt the butter over medium heat. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.394.2">When the butter starts to foam, add the cherries. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.394.3">Sprinkle the sugar over the top and cook for 3 minutes.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.395.1">2.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.396.1"> Pour in the orange flower water and simmer to reduce until the sauce is thick like a syrup, about 1 minute.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.397.1">3.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.398.1"> Serve the warm cherries in individual dessert coupes, pouring the sauce all over. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.398.2">Scatter the mint leaves on top.</span></p>

		<div class="light_border2" id="p298">
		<div class="border_padding2">
		<p class="rt" id="c10_s13"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.399.1">ORANGE BLOSSOM CAKE</span></p>
		<div class="recipe_image" id="p299">
			<span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.400.1"><img class="image" style="width:99.5%;" src="images/186_Thor_9780553459586_art_r1.jpg" alt=""/></span></div>
		</div>
		</div>

		<div class="recipeYield">
		<p class="ryleft"><span class="ornament_left"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.401.1"><img class="image" style="width:99.5%;" src="images/lornament.png" alt=""/></span></span></p>
		<p class="ry"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.402.1">SERVES 6</span></p>
		<p class="ryright"><span class="ornament_right"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.403.1"><img class="image" style="width:99.5%;" src="images/rornament.png" alt=""/></span></span></p>
		</div>
		<div style="clear:both;"/>
		<p class="rhnf"><span class="dropcaps2line"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.404.1">T</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.405.1">hose who know me well, and perhaps even those who don’t, know about my fondness for orange flower water. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.405.2">I would put it in practically everything if I could: in breads and cakes, salads and sauces. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.405.3">I even spray some on my bed linens, put it behind the children’s ears after a bath, and generally live by it. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.405.4">It’s the perfume of my life. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.405.5">A cake doesn’t really need much more than orange flower water to be a success, but this one has another helper: crème fraîche, which replaces the usual butter. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.405.6">It’s the cake I’d make on a Monday evening for a light dessert, just because it’s Monday.</span></p>
		<p class="rilf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.406.1">UNSALTED BUTTER</span></p>
		<p class="rilh"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.407.1">FOR THE CAKE</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.408.1">3 LARGE EGGS</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.409.1">1 CUP / 200 G GRANULATED SUGAR</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.410.1">5 TABLESPOONS / 75 ML ORANGE FLOWER WATER</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.411.1">¾ CUP / 180 ML CRÈME FRAÎCHE</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.412.1">2 CUPS / 250 G ALL-PURPOSE FLOUR, SIFTED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.413.1">1 TEASPOON BAKING POWDER</span></p>
		<p class="rilh"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.414.1">FOR THE FROSTING</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.415.1">8 TABLESPOONS / 120 G UNSALTED BUTTER, AT ROOM TEMPERATURE</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.416.1">2 CUPS / 200 G CONFECTIONERS’ SUGAR</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.417.1">⅔ CUP / 160 ML HEAVY CREAM</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.418.1">1 TABLESPOON ORANGE FLOWER WATER</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.419.1">¼ TEASPOON VANILLA EXTRACT</span></p>
		<p class="rils"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.420.1">ORANGE BLOSSOMS OR OTHER EDIBLE FLOWERS (OPTIONAL)</span></p>

	
		<p class="rpf"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.421.1">1.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.422.1"> Preheat the oven to 350°F / 180°C. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.422.2">Butter an 8-inch / 20 cm cake pan.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.423.1">2.</span></span> <span class="RPH"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.424.1">MAKE THE CAKE.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.425.1"> Using an electric mixer, whip the eggs and granulated sugar until light in color and fluffy, about 5 minutes.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.426.1">3.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.427.1"> Whisk in the orange flower water and then mix in the crème fraîche. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.427.2">Add the flour and baking powder and whisk until the batter is light and smooth.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.428.1">4.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.429.1"> Pour the batter into the prepared pan. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.429.2">Bake until the cake has risen, is golden brown, and a knife inserted in the center comes out clean, about 35 minutes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.429.3">Cool in the pan on a wire rack for 5 minutes, then unmold to cool completely.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.430.1">5.</span></span> <span class="RPH"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.431.1">MAKE THE FROSTING.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.432.1"> Using an electric mixer, beat together the butter and confectioners’ sugar until light and fluffy, about 3 minutes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.432.2">Add the heavy cream, orange flower water, and vanilla and beat until the frosting is silky smooth.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.433.1">6.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.434.1"> Spread the frosting on top of the cooled cake and decorate with orange blossoms, if desired.</span></p>

		<div class="border_padding2">
		<p class="rt" id="c10_s14"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.435.1">BAKED PEARS WITH CHOCOLATE</span></p>

		</div>

		<div class="recipeYield">
