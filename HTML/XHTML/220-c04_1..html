		<div class="background_beige" id="p59">	
		<div class="center_full" id="c04_s1">
			<span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1.1"><img class="image" style="width:99.5%;" src="images/p59.jpg" alt=""/></span></div>
		<p class="CO_none"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2.1">THE IMPORTANCE OF L’APÉRO</span></p>
		<div class="background_beige_pad">
		
		<p class="sbf"><span class="PF-lead-in"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3.1">THE BEFORE, THE DURING, AND THE AFTER.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4.1"> The Americans, masters of marketing, invented happy hour and commercialized the cocktail. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4.2">But the French had already been there years before with </span><em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5.1">l’apéritif</span></em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6.1">, where no happiness was required but there were undeniably better snacks. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6.2">It’s a philosophical question: Which of the eternal triumvirate of the before, the during, and the after is the most important? </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6.3">The “during” stakes a convincing claim in my book, but what would we ever do in France without the before: the all-important </span><em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7.1">apéro</span></em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8.1">?</span></p>
		<p class="sb"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.9.1">Other cultures have their own version of </span><em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.10.1">l’apéro</span></em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.11.1">, but I think the French do it best. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.11.2">And why is that? </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.11.3">Because the food is better would be my answer. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.11.4">They also keep the drinks simple, not too much mixing and shaking. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.11.5">The English have their port (which I love) or their Scotch (which I don’t), the Americans their cocktails (which I love a little bit), but the French have their drinks—often Champagne or perhaps a kir (white wine with a splash of crème de cassis)—</span><em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.12.1">with</span></em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.13.1"> a little something, a nibble, whether oysters or radishes and butter or charcuterie or some combination. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.13.2">It’s that little something that makes all the difference in </span><em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.14.1">l’heure de l’apéro</span></em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.15.1">.</span></p>


		<hr class="background_beige_pad"/>
		


		<div class="full_width_image">
			<span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.16.1"><img class="image" style="width:99.5%;" src="images/027_Thor_9780553459586_art_r1.jpg" alt=""/></span></div>
		
		
		<hr class="background_beige_pad"/>
		
		<p class="sbh1" id="p60"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.17.1">CHAMPAGNE</span></p>
		<p class="sbaft"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.18.1">Champagne is the most important drink in France. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.18.2">It’s what we use to celebrate the good days, landmark days, and, sometimes, regular days when we just want some Champagne. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.18.3">It goes with pretty much everything and is a great opener to anything. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.18.4">It’s the first thing I order in any restaurant and the last thing I will ever give up.</span></p>
		<p class="sb"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.19.1">Once, in a store in Bordeaux that sells only Champagne, I met a chic little man who was buying a considerable number of bottles—from various makers and of various standing. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.19.2">He explained to me that while Champagne will always be Champagne, there are different ones for different occasions. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.19.3">He always has a few bottles in his fridge and a few cases in his </span><em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.20.1">cave</span></em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.21.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.21.2">If good friends arrive unexpectedly, he opens a nice one—but not too nice. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.21.3">It’s not, he elaborated, that they don’t deserve the best, but going for the really fine Champagne would be ostentatious for an impromptu visit, and one should never show off. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.21.4">Then there is the really good Champagne. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.21.5">That’s reserved for when he hosts a formal soirée or dinner. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.21.6">Finally there is the very grand, very old Champagne that he will never drink, because no occasion will ever be good enough.</span></p>
		<p class="sb"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.22.1">The French and their Champagne.</span></p>
		
		<div class="box_white" id="p61">
		<p class="bxt"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.23.1">TWO (ITALIAN) APÉRITIFS</span></p>
		<p class="bxf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.24.1">The following two drinks are admittedly Italian rather than French, but they have become part of our family’s </span><em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.25.1">apéritif</span></em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.26.1"> repertoire…because we often holiday in Italy, because we always have a lot of peaches, and because one of our friends loves to make Negronis. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.26.2">Besides, by now these drinks are truly international and can be ordered in many French cafés and bars.</span></p>
		</div>

		<hr class="background_beige_pad page_break_before" id="p61a"/>
		<p class="rt" id="c04_s2"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.27.1">HUDSON’S BELLINI</span></p>
		<div class="recipeYield">
		<p class="ryleft"><span class="ornament_left"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.28.1"><img class="image" style="width:99.5%;" src="images/lornamentb.jpg" alt=""/></span></span></p>
		<p class="ry"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.29.1">SERVES 10</span></p>
		<p class="ryright"><span class="ornament_right"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.30.1"><img class="image" style="width:99.5%;" src="images/rornamentb.jpg" alt=""/></span></span></p>
		</div>
		<div style="clear:both;"/>
		<p class="rhnf"><span class="dropcaps2line"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.31.1">M</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.32.1">y son, Hudson, is a budding businessman with an eye for any opportunity to make a few francs. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.32.2">A few summers ago his father (who is not really a businessman but rather a first-class bon vivant) taught him how to make Bellinis, a favorite summer </span><em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.33.1">apéritif</span></em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.34.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.34.2">My son soon realized that serving free Bellinis to his father wasn’t going to get him anywhere and maybe there were better opportunities elsewhere. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.34.3">Every year I’m asked to participate in various fairs and festivals around Médoc, to cook something or say something, and I always try to. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.34.4">One summer, at the biggest fair of the year in nearby St Christoly, we had a family stand where we were selling </span><a href="c05.xhtml#p94"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.35.1">chanterelle tartlets</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.36.1"> and the younger girls were selling lemonade. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.36.2">Hudson set up shop next to them, and for every lemonade they sold he sold about ten Bellinis, at a much higher price. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.36.3">I told him to be nice to his sisters, so he went and used some of his profits to buy a roast chicken at a stall close by. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.36.4">Then he ate most of it himself.</span></p>
		<p class="rilf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.37.1">8 TO 10 RIPE WHITE PEACHES, PEELED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.38.1">1 BOTTLE (750 ML) PROSECCO, CHILLED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.39.1">SPARKLING WATER, CHILLED</span></p>

		<p class="rpf"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.40.1">1.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.41.1"> Squeeze the peaches by hand (a must) into a container. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.41.2">Use a strainer to filter the pulp, so you'll end up with a thick juice. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.41.3">You will have a generous 2 cups / 500 ml. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.41.4">Refrigerate until cold.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.42.1">2.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.43.1"> Pour into each Champagne glass 2 parts peach juice and 3 parts Prosecco. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.43.2">Top with a splash of sparkling water.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.44.1">3.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.45.1"> For children, skip the Prosecco and add more sparkling water. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.45.2">Sell for half price.</span></p>

		<hr class="background_beige_pad page_break_before" id="p62"/>
		<p class="rt" id="c04_s3"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.46.1">MATT’S NEGRONI</span></p>
		<div class="recipeYield">
		<p class="ryleft"><span class="ornament_left"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.47.1"><img class="image" style="width:99.5%;" src="images/lornamentb.jpg" alt=""/></span></span></p>
		<p class="ry"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.48.1">SERVES 1</span></p>
		<p class="ryright"><span class="ornament_right"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.49.1"><img class="image" style="width:99.5%;" src="images/rornamentb.jpg" alt=""/></span></span></p>
		</div>
		<div style="clear:both;"/>
		<p class="rhnf"><span class="dropcaps2line"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.50.1">S</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.51.1">oon after we bought our house in St Yzans, our friends from Brooklyn, Matt and Yolanda, bought two houses opposite us. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.51.2">I guess they have always had one eye on retiring in France, and when they are done with their high-flying magazine jobs in New York, we can all go looking for mushrooms together. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.51.3">Matt is a keen hunter, keen dresser, and, maybe most of all, a cocktail connoisseur. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.51.4">His specialty: the Negroni. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.51.5">They spend their summers in St Yzans and were, of course, here for the restaurant. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.51.6">Yolanda drank the Champagne, did some dishes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.51.7">Matt mainly plundered our pantry. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.51.8">One special night in August, one of our biggest, we asked him to make Negronis for the guests, and he obliged—which meant he had to compete with the Champagne. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.51.9">Always the salesman, Matt made sure that everybody had a Negroni, then Champagne, then…That was the night we all ended up in the </span><em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.52.1">boucherie</span></em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.53.1"> opening countless bottles of wine.</span></p>
		<p class="rilf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.54.1">1 PART GIN (MATT LIKES LONDON DRY)</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.55.1">1 PART SWEET VERMOUTH (MATT LIKES PUNT E MES)</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.56.1">1 PART CAMPARI</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.57.1">1 ORANGE SLICE</span></p>
		<p class="rpf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.58.1">Put one or two very large ice cubes in an old-fashioned glass, add the gin, vermouth, and Campari, and stir to combine. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.58.2">Garnish with the orange slice and serve immediately.</span></p>
		</div>
		<hr class="background_beige_pad"/></div>


		<div class="full_width_image" id="p63">
			<span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.59.1"><img class="image" style="width:99.5%;" src="images/028_Thor_9780553459586_art_r1.jpg" alt=""/></span></div>


		<div class="background_beige" id="p65">	
		<hr class="background_beige_pad"/><div class="background_beige_pad">
		<p class="rt" id="c04_s4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.60.1">RHUBARB AND RASPBERRY CORDIAL</span></p>
		<div class="recipe_image" id="p64">
			<span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.61.1"><img class="image" style="width:99.5%;" src="images/030_Thor_9780553459586_art_r1.jpg" alt=""/></span></div>

		<div class="recipeYield">
		<p class="ryleft"><span class="ornament_left"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.62.1"><img class="image" style="width:99.5%;" src="images/lornamentb.jpg" alt=""/></span></span></p>
		<p class="ry"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.63.1">MAKES 1 CUP / 240 ML</span></p>
		<p class="ryright"><span class="ornament_right"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.64.1"><img class="image" style="width:99.5%;" src="images/rornamentb.jpg" alt=""/></span></span></p>
		</div>
		<div style="clear:both;"/>
		<p class="rhnf"><span class="dropcaps2line"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.65.1">C</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.66.1">ooking with rhubarb has never really come that easily to me. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.66.2">I usually make a compote that goes well with creamy desserts like panna cotta, and Gunnhildur, our eldest, makes a lovely Icelandic rhubarb pudding. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.66.3">I’ve also made a pretty good rhubarb crumble. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.66.4">But other than that I haven’t been very adventurous with it. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.66.5">In spite of this, we often seem to have a lot of rhubarb in our house, whether from the market, where it looks fresh and healthy, or from our vegetable garden, where it seems to thrive. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.66.6">At some point during the summer I’ll have a small rhubarb problem, and two summers ago I found a solution. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.66.7">A cordial is a light, fizzy, fruity summer drink that pretty much beats any other on a scorching hot day in July. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.66.8">I often get the kids to help me make it, which they enjoy, and then we sip it together on the rooftop terrace in late afternoon. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.66.9">You can of course cheat a little and add sparkling wine to the cordial for </span><em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.67.1">l’apéro</span></em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.68.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.68.2">But that’s only for adults.</span></p>
		<p class="rilf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.69.1">5 RHUBARB STALKS, CUT INTO SMALL CHUNKS</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.70.1">5 OUNCES / 150 G RASPBERRIES</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.71.1">1 CUP / 200 G SUGAR</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.72.1">GRATED ZEST AND JUICE OF 2 SMALL LEMONS</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.73.1">SPARKLING WATER</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.74.1">A LARGE HANDFUL OF FRESH MINT LEAVES</span></p>

		<p class="rpf"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.75.1">1.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.76.1"> In a large saucepan, combine the rhubarb, half of the raspberries, the sugar, lemon zest and juice, and ⅔ cup / 160 ml water. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.76.2">Bring to a low boil over medium heat, then reduce the heat and simmer until the rhubarb is tender and the consistency of the mixture is smooth, about 20 minutes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.76.3">Strain through a sieve into a glass jar or bottle. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.76.4">Let cool completely and then refrigerate until cold. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.76.5">Covered, the cordial will keep for up to 5 days in the refrigerator.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.77.1">2.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.78.1"> Mix as much cordial as you like, depending on your taste, in a big carafe with sparkling water and ice cubes, garnishing with the remaining raspberries and some mint leaves. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.78.2">Serve immediately.</span></p>
		</div>
		<hr class="background_beige_pad"/></div>

		<div class="background_beige" id="p66">	
		<hr class="background_beige_pad"/><div class="background_beige_pad">
		<p class="sbh1"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.79.1">… AND THE SLIGHTLY LESS IMPORTANT DIGESTIF</span></p>
		<p class="sbaft"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.80.1">Once my husband bought an architect’s table at an antiques fair in Bordeaux. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.80.2">I asked him what he wanted to do with it. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.80.3">He had no idea. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.80.4">When the harvest room, where we had the restaurant, was ready, he simply put the table in one corner. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.80.5">He still had no idea what to do with it.</span></p>
		<p class="sb"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.81.1">Then one day he had an epiphany. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.81.2">He bought about twenty old carafes and filled them with the finest Cognacs, Armagnacs, and whiskeys. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.81.3">He did it because he thought it looked good. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.81.4">It proved to be a good investment. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.81.5">When we have guests, when we have workshops, and during our restaurant weeks, that table is a source of conversation and intrigue. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.81.6">As our sommelier, he always hinted and gestured that a few lucky guests might be in for a treat.</span></p>
		<p class="sb"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.82.1">By then he had forgotten which drink was in which bottle, but his nose could still tell the differences between the after-dinner spirits. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.82.2">I witnessed it a few times: He’d lead guests to the table and allow them to choose. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.82.3">They’d always ask for the best. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.82.4">And they always got the best, no matter which bottle they chose.</span></p>
		</div>
