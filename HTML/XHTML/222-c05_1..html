		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.709.1">4.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.710.1"> Put the marrow bones on plates, top with a sprinkling of coarse sea salt, and serve with the parsley salad and toast on the side and little spoons or knives for scooping out the marrow.</span></p>



		<div class="light_border2" id="p126">
		<div class="border_padding2">
		<p class="rt" id="c05_s24"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.711.1">COUNTRY TERRINE</span></p>
		<div class="recipe_image" id="p127">
			<span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.712.1"><img class="image" style="width:99.5%;" src="images/069_Thor_9780553459586_art_r1.jpg" alt=""/></span></div>
		</div>
		</div>

		<div class="recipeYield">
		<p class="ryleft"><span class="ornament_left"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.713.1"><img class="image" style="width:99.5%;" src="images/lornament.png" alt=""/></span></span></p>
		<p class="ry"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.714.1">MAKES 1 TERRINE, SERVES 8 TO 10</span></p>
		<p class="ryright"><span class="ornament_right"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.715.1"><img class="image" style="width:99.5%;" src="images/rornament.png" alt=""/></span></span></p>
		</div>
		<div style="clear:both;"/>
		<p class="rhnf"><span class="dropcaps2line"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.716.1">I</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.717.1"> have vivid memories from my childhood summers in the southwest of France of old men carrying cheeses and various sausages in their handkerchiefs. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.717.2">They would buy a baguette, take out their pocketknives, and conjure up a feast at any time of the day, usually laid out on an old wine barrel or vegetable box. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.717.3">My fascination with “old men food” grew so strong that I asked my parents for a pocketknife for my birthday, an Opinel that I still have.</span></p>
		<p class="rhn"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.718.1">A staple of “old men food” is the rustic country terrine, and this particular recipe comes from Yves Lajoux, who is also known as “the forest whisperer.” </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.718.2">He lives not far from us here in Médoc, and he knows the land better than anyone. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.718.3">No one is better at finding wild mushrooms or strawberries and, according to him, no one makes a better terrine. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.718.4">I fell in love with this recipe some years ago and have made it regularly since, probably twice a year. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.718.5">It’s an effort, but a fun one. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.718.6">You will need a meat grinder with a medium-hole plate, or you can ask your butcher to mince the chicken livers and pork meat for you.</span></p>
		<p class="rilf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.719.1">5 OUNCES / 150 G CHICKEN LIVERS</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.720.1">1 POUND / 450 G COARSELY GROUND FATTY PORK SHOULDER</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.721.1">1 TEASPOON FINE SEA SALT</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.722.1">½ TEASPOON GROUND PINK PEPPERCORNS</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.723.1">½ TEASPOON FRESHLY GROUND BLACK PEPPER</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.724.1">¼ TEASPOON GRATED NUTMEG</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.725.1">¼ TEASPOON FRESHLY GROUND WHITE PEPPER</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.726.1">LEAVES FROM A SMALL BUNCH OF FRESH THYME (ABOUT 1 TEASPOON)</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.727.1">1 MEDIUM SHALLOT, THINLY SLICED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.728.1">¼ CUP / 60 ML ARMAGNAC</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.729.1">2 TABLESPOONS PORT</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.730.1">1½ TABLESPOONS RED WINE VINEGAR</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.731.1">8 BAY LEAVES, PREFERABLY FRESH, IF AVAILABLE</span></p>

	
		<p class="rpf"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.732.1">1.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.733.1"> In a large bowl, mix together all of the ingredients except for the bay leaves. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.733.2">Cover and refrigerate overnight.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.734.1">2.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.735.1"> The next day, preheat the oven to 400°F / 200°C.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.736.1">3.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.737.1"> Scoop the meat mixture into a 1½-quart / 1½ liter Dutch oven. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.737.2">Arrange the bay leaves decoratively on top and cover tightly with foil.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.738.1">4.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.739.1"> Put the Dutch oven in a large roasting pan and pour boiling water into the roasting pan so it comes nearly halfway up the sides of the Dutch oven to make a water bath. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.739.2">Cook in the oven for 45 minutes.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.740.1">5.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.741.1"> Reduce the oven temperature to 350°F / 180°C and cook for 20 minutes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.741.2">Remove the foil and cook until the terrine registers 150° to 160°F / 65° to 71°C on a meat thermometer inserted into the center, another 25 to 40 minutes.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.742.1">6.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.743.1"> Remove from the water bath and let cool completely. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.743.2">Cover and refrigerate for at least 24 and up to 48 hours. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.743.3">Remove bay leaves before serving.</span></p>
