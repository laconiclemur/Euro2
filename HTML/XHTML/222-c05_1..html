		<p class="rhnf"><span class="dropcaps2line"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.369.1">H</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.370.1">ere is a typical scene from my kitchen on any given night: I’m peeling potatoes and frankly in a hurry to tend to other, more rewarding parts of the cooking. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.370.2">So I ask whoever is next to me, my husband, the children, or even a guest, “Don’t you think that’s enough potatoes?” </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.370.3">The answer is almost always the same: silence, then a hesitant, “Well, I think we could do with a few more.” </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.370.4">Because I have a deep-seated fear of cooking too little food, I always listen and then we end up with a small mountain of mashed potatoes that we simply can’t finish. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.370.5">The good thing is that they are easily reinvented the following day, such as in these little croquettes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.370.6">Frying them in oil gives them a thin crisp exterior, and the Bayonne ham adds delicious flavor. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.370.7">These croquettes go equally well with cold beer or yesterday’s wine, whatever that happened to be.</span></p>
		<p class="rilf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.371.1">1 POUND / 450 G RUSSET POTATOES</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.372.1">1 CUP / 90 G GRATED CHEESE, SUCH AS GRUYÈRE OR COMTÉ</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.373.1">2 TABLESPOONS / 30 G UNSALTED BUTTER</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.374.1">1 TABLESPOON CRÈME FRAÎCHE</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.375.1">¼ TEASPOON GRATED NUTMEG</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.376.1">6 SLICES BAYONNE HAM OR PROSCIUTTO, CHOPPED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.377.1">1 LARGE EGG</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.378.1">½ CUP / 60 G ALL-PURPOSE FLOUR</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.379.1">½ CUP / 75 G PANKO OR UNSEASONED DRIED BREAD CRUMBS</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.380.1">¼ CUP / 60 ML VEGETABLE OIL</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.381.1">FINE SEA SALT AND FRESHLY GROUND BLACK PEPPER</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.382.1">CHOPPED FRESH FLAT-LEAF PARSLEY (OPTIONAL)</span></p>

	
		<p class="rpf"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.383.1">1.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.384.1"> Peel the potatoes and cut them into ½-inch / 1.3 cm cubes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.384.2">Put them in a saucepan, cover with salted water, and boil over medium-high heat until tender, about 15 minutes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.384.3">Drain well and then mash with a potato masher. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.384.4">Add the cheese, butter, crème fraîche, nutmeg, and ham.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.385.1">2.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.386.1"> In a small bowl, beat the egg. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.386.2">Put the flour in a second bowl and the bread crumbs in a third. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.386.3">Shape the potato mixture into small balls, each about the size of a walnut (you should get 10 to 12). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.386.4">Dust with flour, dip in the egg to coat, and then roll in the bread crumbs.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.387.1">3.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.388.1"> In a large skillet, heat the oil over high heat. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.388.2">You can test if it’s ready by throwing in a small piece of bread; if the bread turns golden in a few seconds the oil is ready. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.388.3">Fry the croquettes on both sides until golden brown, about 1 minute per side. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.388.4">Drain on paper towels.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.389.1">4.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.390.1"> Season the hot croquettes with salt and pepper and sprinkle with parsley, if you like, before serving.</span></p>


		<div class="full_width_image" id="p98">
			<span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.391.1"><img class="image" style="width:99.5%;" src="images/631_Thor_9780553459586_art_r1.jpg" alt=""/></span></div>


		<div class="full_width_image" id="p99">
			<span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.392.1"><img class="image" style="width:99.5%;" src="images/594_Thor_9780553459586_art_r1.jpg" alt=""/></span></div>
		
		
		<div class="light_border2" id="p100">
		<div class="border_padding2">
		<p class="rt" id="c05_s13"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.393.1">PEARL ONION TARTES TATIN</span></p>
		<div class="recipe_image" id="p101">
			<span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.394.1"><img class="image" style="width:99.5%;" src="images/065_Thor_9780553459586_art_r1.jpg" alt=""/></span></div>
		</div>
		</div>

		<div class="recipeYield">
		<p class="ryleft"><span class="ornament_left"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.395.1"><img class="image" style="width:99.5%;" src="images/lornament.png" alt=""/></span></span></p>
		<p class="ry"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.396.1">SERVES 8</span></p>
		<p class="ryright"><span class="ornament_right"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.397.1"><img class="image" style="width:99.5%;" src="images/rornament.png" alt=""/></span></span></p>
		</div>
		<div style="clear:both;"/>
		<p class="rhnf"><span class="dropcaps2line"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.398.1">I</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.399.1">f my kitchen were a stage and my cooking a musical, then the chorus would be tartlets—never really the star but somehow the catchiest part of the play. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.399.2">During our restaurant days and nights, I think we had some sort of tartlet on the menu every single time. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.399.3">The sheer abundance of kale in our vegetable garden meant that often we had kale tartlets with sour cream and bacon. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.399.4">When we could get our hands on chanterelles, they’d replace the kale. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.399.5">But when we tired of kale, and when there were no mushrooms, we made this third version, which requires a little more work but more than makes up for the effort with pure tastiness. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.399.6">While caramelized onions and puff pastry are delicious as a pair, syrupy balsamic vinegar provides the magic finishing touch.</span></p>
		<p class="rilf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.400.1">1 POUND 2 OUNCES / 500 G PEARL ONIONS</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.401.1">8 OUNCES / 230 G FROZEN PUFF PASTRY, THAWED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.402.1">⅔ CUP / 70 G CONFECTIONERS’ SUGAR</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.403.1">8 TEASPOONS / 40 G UNSALTED BUTTER</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.404.1">BALSAMIC VINEGAR, FOR SERVING</span></p>

	
		<p class="rpf"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.405.1">1.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.406.1"> Preheat the oven to 400°F / 200°C.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.407.1">2.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.408.1"> In a large pot of boiling water, blanch the pearl onions for 5 minutes to loosen their skins and partially cook them. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.408.2">Drain and set aside to cool. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.408.3">Peel the onions.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.409.1">3.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.410.1"> Roll out the puff pastry as thinly as possible and cut out 8 rounds (large enough to fit into 4-inch / 10 cm tartlet pans). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.410.2">Set the pastry rounds aside.</span></p> 
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.411.1">4.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.412.1"> Generously sprinkle confectioners’ sugar into each of 8 empty tartlet pans until you can’t see the base of the pan and put a teaspoon of butter in the center. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.412.2">Press gently with your finger so the butter is slightly spread. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.412.3">Spoon the pearl onions on top in an even layer.</span></p> 
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.413.1">5.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.414.1"> Top the onions with the puff pastry, tucking the edges around the onions and into the mold. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.414.2">Using the palm of your hand, flatten the dough so you can see nice little onion bumps.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.415.1">6.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.416.1"> Put the tartlets on a baking sheet and bake them until golden brown and bubbling, 12 to 15 minutes.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.417.1">7.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.418.1"> Invert the tartlets onto plates and serve hot with a drizzle of balsamic vinegar.</span></p>



		
		<div class="light_border2" id="p103">
		<div class="border_padding2">
		<p class="rt" id="c05_s14"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.419.1">POTATO AND CHARD GALETTES</span></p>
		<div class="recipe_image" id="p102">
			<span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.420.1"><img class="image" style="width:99.5%;" src="images/067_Thor_9780553459586_art_r1.jpg" alt=""/></span></div>
		</div>
		</div>

		<div class="recipeYield">
		<p class="ryleft"><span class="ornament_left"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.421.1"><img class="image" style="width:99.5%;" src="images/lornament.png" alt=""/></span></span></p>
		<p class="ry"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.422.1">SERVES 4 TO 6</span></p>
		<p class="ryright"><span class="ornament_right"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.423.1"><img class="image" style="width:99.5%;" src="images/rornament.png" alt=""/></span></span></p>
		</div>
		<div style="clear:both;"/>
		<p class="rhnf"><span class="dropcaps2line"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.424.1">W</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.425.1">e are a family that favors three-course meals. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.425.2">We all like to sit down to lunch or dinner, eat, and share stories; often the meal is the main event of the day. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.425.3">Once in a while we break tradition and have a snack meal, which our boy Hudson loves. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.425.4">Then I make all sorts of salads; we have cold cuts, cold fish, and often serve everything in the most casual way, sometimes even standing up in the kitchen, often with loud music in the background—party meals, I guess you could call them. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.425.5">I am really fond of traditional Jewish brunches, complete with bagels and smoked fish, and this affinity often finds its way into my buffet lunches. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.425.6">These galettes, studded with Swiss chard and showered with lemon zest and fresh herbs, are my version of potato latkes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.425.7">They are fun to make and so delicious with smoked salmon or trout on the side and a crisp cold beer.</span></p>
		<p class="rilf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.426.1">4 LARGE EGG YOLKS</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.427.1">4 MEDIUM RUSSET POTATOES, PEELED AND COARSELY GRATED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.428.1">1 MEDIUM YELLOW ONION, FINELY CHOPPED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.429.1">1 LARGE SWISS CHARD LEAF, FINELY CHOPPED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.430.1">2 TABLESPOONS CHOPPED FRESH FLAT-LEAF PARSLEY LEAVES</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.431.1">1 CUP / 120 G ALL-PURPOSE FLOUR</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.432.1">PINCH OF GRATED NUTMEG</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.433.1">FINE SEA SALT AND FRESHLY GROUND BLACK PEPPER</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.434.1">VEGETABLE OIL, FOR FRYING</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.435.1">CRÈME FRAÎCHE, FOR SERVING</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.436.1">PINCH OF PIMENT D’ESPELETTE OR MILD CHILE POWDER</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.437.1">GRATED ZEST OF 1 LEMON</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.438.1">A SMALL HANDFUL OF CHOPPED FRESH HERBS, SUCH AS PARSLEY, MINT, OR DILL</span></p>

	
		<p class="rpf"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.439.1">1.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.440.1"> In a large bowl, whisk the egg yolks. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.440.2">Put the grated potatoes in a clean kitchen towel and squeeze out excess water with your hands. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.440.3">Using a wooden spoon, mix in the potatoes, onion, Swiss chard, parsley, flour, and nutmeg. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.440.4">Season with salt and pepper.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.441.1">2.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.442.1"> Pour about 1¼ inches / 3 cm oil into a large sauté pan and heat over high heat. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.442.2">You can test if it’s hot enough by throwing in a small piece of bread; if the bread turns golden in a few seconds, the oil is ready.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.443.1">3.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.444.1"> Meanwhile, form the potato mixture into small, slightly rounded patties about 3 inches / 7.5 cm across. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.444.2">You should have about 10. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.444.3">Fry them in the hot oil until golden brown on both sides, about 2 minutes per side. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.444.4">Drain on paper towels.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.445.1">4.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.446.1"> Serve warm, each topped with a dollop of crème fraîche and a sprinkling of piment d’Espelette, lemon zest, and fresh herbs.</span></p>

		
		<div class="light_border2" id="p104">
		<div class="border_padding2">
		<p class="rt" id="c05_s15"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.447.1">PUMPKIN QUICHE WITH BACON</span></p>
		<div class="recipe_image" id="p105">
			<span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.448.1"><img class="image" style="width:99.5%;" src="images/071_Thor_9780553459586_art_r1.jpg" alt=""/></span></div>
		</div>
		</div>

		<div class="recipeYield">
		<p class="ryleft"><span class="ornament_left"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.449.1"><img class="image" style="width:99.5%;" src="images/lornament.png" alt=""/></span></span></p>
		<p class="ry"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.450.1">SERVES 6</span></p>
		<p class="ryright"><span class="ornament_right"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.451.1"><img class="image" style="width:99.5%;" src="images/rornament.png" alt=""/></span></span></p>
		</div>
		<div style="clear:both;"/>
		<p class="rhnf"><span class="dropcaps2line"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.452.1">O</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.453.1">ne of my favorite ways to prepare pumpkins is to roast them with oil and herbs and serve them as a side dish, often with pork or beef. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.453.2">I like this way of cooking them so much that I wondered if maybe I didn’t really need the meat; maybe I could just serve them on their own, like that, for lunch or as a starter. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.453.3">It turns out that the squash still needed a little something—so gradually this recipe emerged, where the roasted pumpkin is incorporated into a quiche. </span></p>
		<p class="rilf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.454.1">1¼ POUNDS / 600 G PUMPKIN OR OTHER WINTER SQUASH</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.455.1">2 TABLESPOONS EXTRA-VIRGIN OLIVE OIL, PLUS MORE FOR DRIZZLING</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.456.1">LEAVES FROM 1 SPRIG OF FRESH ROSEMARY</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.457.1">FINE SEA SALT AND FRESHLY GROUND BLACK PEPPER</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.458.1">3½ OUNCES / 100 G BACON, CUT INTO LARDONS OR DICED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.459.1">1 LARGE YELLOW ONION, THINLY SLICED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.460.1">2 LARGE EGG YOLKS</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.461.1">1 CUP / 250 ML HEAVY CREAM</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.462.1">¼ TEASPOON GRATED NUTMEG</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.463.1">2 LARGE EGG WHITES</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.464.1">8 OUNCES / 230 G FROZEN PUFF PASTRY, THAWED</span></p>

	
		<p class="rpf"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.465.1">1.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.466.1"> Preheat the oven to 400°F / 200°C.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.467.1">2.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.468.1"> Cut the pumpkin in half and scoop out the seeds. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.468.2">Slice the pumpkin into 6-inch / 15 cm wedges. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.468.3">Line a roasting pan with parchment paper and lay out the pumpkin wedges on top. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.468.4">Drizzle with olive oil and season with the rosemary and salt and pepper. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.468.5">Roast, turning them over once, until golden and tender, about 30 minutes.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.469.1">3.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.470.1"> Meanwhile, in a large sauté pan, heat 2 tablespoons olive oil over medium-high heat. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.470.2">Add the bacon and cook until browned, about 3 minutes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.470.3">Reduce the heat to low, add the onion, and season with salt and pepper. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.470.4">Cook, stirring occasionally, until the onion is tender and slightly golden brown, about 18 minutes.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.471.1">4.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.472.1"> Discard the pumpkin skin and purée the flesh in a food processor or mash well in a bowl with a fork. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.472.2">Set aside in a bowl to cool.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.473.1">5.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.474.1"> Stir the egg yolks, cream, and nutmeg into the pumpkin. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.474.2">Season with salt and pepper. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.474.3">Add the onion/bacon mixture, discarding excess oil.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.475.1">6.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.476.1"> Using an electric mixer, beat the egg whites to stiff peaks. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.476.2">Fold the whites into the pumpkin mixture.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.477.1">7.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.478.1"> On a lightly floured surface, roll out the dough to a ⅛-inch / 3 mm thickness. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.478.2">Line a 10-inch / 25 cm tart pan with the puff pastry, trimming excess from the edges, and prick the bottom several times with a fork.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.479.1">8.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.480.1"> Scoop the pumpkin mixture into the tart shell. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.480.2">Bake until the pastry is crisp and golden and the filling is set, about 35 minutes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.480.3">Let cool for 5 minutes before serving.</span></p>


		
		<div class="light_border2" id="p107">
		<div class="border_padding2">
		<p class="rt" id="c05_s16"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.481.1">PUFF PASTRY SHELLS WITH LANGOUSTINES AND SCALLOPS</span></p>
		<div class="recipe_image" id="p106">
			<span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.482.1"><img class="image" style="width:99.5%;" src="images/038_Thor_9780553459586_art_r1.jpg" alt=""/></span></div>
		</div>
		</div>

		<div class="recipeYield">
		<p class="ryleft"><span class="ornament_left"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.483.1"><img class="image" style="width:99.5%;" src="images/lornament.png" alt=""/></span></span></p>
		<p class="ry"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.484.1">SERVES 4</span></p>
		<p class="ryright"><span class="ornament_right"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.485.1"><img class="image" style="width:99.5%;" src="images/rornament.png" alt=""/></span></span></p>
		</div>
		<div style="clear:both;"/>
		<p class="rhnf"><span class="dropcaps2line"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.486.1">I</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.487.1"> love a good vol-au-vent, or in this case </span><em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.488.1">bouchée à la Reine</span></em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.489.1">: delicious puff pastry, stuffed with a creamy filling and topped with a chic little hat. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.489.2">In fact, one of my first blog posts was of a recipe for </span><em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.490.1">bouchée à la Reine</span></em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.491.1"> with a mushroom and chicken filling, and it remains, to this day, the most re-blogged, tagged, and pinned image of any on the blog. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.491.2">It was one of my earliest posts, and, if I am being honest, I know I can do better. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.491.3">This version, with langoustines and scallops, is my absolute favorite: extra luxurious, filled with seafood, and perfect to be enjoyed in the company of those who feel as strongly about </span><em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.492.1">bouchée à la Reine</span></em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.493.1"> as I do.</span></p>
		<p class="rilf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.494.1">1 TABLESPOON EXTRA-VIRGIN OLIVE OIL</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.495.1">12 MEDIUM WHITE MUSHROOMS, SLICED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.496.1">1 MEDIUM LEEK, WHITE PART ONLY, THINLY SLICED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.497.1">FINE SEA SALT AND FRESHLY GROUND BLACK PEPPER</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.498.1">¼ CUP / 60 ML DRY WHITE WINE</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.499.1">¾ CUP / 180 ML CHICKEN STOCK</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.500.1">8 LANGOUSTINES OR MEATY CRAWFISH TAILS, SHELLED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.501.1">4 LARGE SEA SCALLOPS, HALVED HORIZONTALLY</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.502.1">5 TABLESPOONS / 75 ML CRÈME FRAÎCHE</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.503.1">4 BAKED PUFF PASTRY SHELLS (4½ INCH / 11.5 CM DIAMETER)</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.504.1">LEAVES FROM A FEW SPRIGS OF FRESH TARRAGON, CHOPPED</span></p>

	
		<p class="rpf"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.505.1">1.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.506.1"> Preheat the oven to 325°F / 160°C.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.507.1">2.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.508.1"> In a large sauté pan, heat the olive oil over medium heat. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.508.2">Add the mushrooms and leek, season with salt and pepper, and cook until softened, a few minutes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.508.3">Pour in the wine and simmer for 2 minutes to reduce. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.508.4">Add the chicken stock, bring to a boil, and cook for 8 minutes.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.509.1">3.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.510.1"> Add the langoustines and scallops, season with salt and pepper, and cook until just cooked through, about 3 minutes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.510.2">Reduce the heat and stir in the crème fraîche. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.510.3">Remove the filling from the heat and season with salt and pepper.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.511.1">4.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.512.1"> Put the pastry shells and tops (“hats”) on a baking sheet and heat in the oven until hot, 5 to 8 minutes.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.513.1">5.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.514.1"> Spoon the filling into the shells, sprinkle with the tarragon, and place the pastry “hat” on top. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.514.2">Serve immediately.</span></p>



		
		<div class="light_border2" id="p108">
		<div class="border_padding2">
		<p class="rt" id="c05_s17"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.515.1">BUTTERNUT PANCAKES WITH SAGE BROWN BUTTER</span></p>
		<div class="recipe_image" id="p109">
			<span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.516.1"><img class="image" style="width:99.5%;" src="images/070_Thor_9780553459586_art_r1.jpg" alt=""/></span></div>
		</div>
		</div>

		<div class="recipeYield">
		<p class="ryleft"><span class="ornament_left"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.517.1"><img class="image" style="width:99.5%;" src="images/lornament.png" alt=""/></span></span></p>
		<p class="ry"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.518.1">SERVES 4 TO 6</span></p>
		<p class="ryright"><span class="ornament_right"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.519.1"><img class="image" style="width:99.5%;" src="images/rornament.png" alt=""/></span></span></p>
		</div>
		<div style="clear:both;"/>
		<p class="rhnf"><span class="dropcaps2line"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.520.1">W</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.521.1">e don’t grow our own yet, but in autumn we tend to build up a small collection of pumpkins and squash in various shapes and sizes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.521.2">We decorate our tables with them, and for a few weeks it seems we are drowning in pumpkins. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.521.3">Then, as the season progresses, we start cutting them up one by one; many end up in soups, while others get roasted as a side dish. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.521.4">The really lucky ones end up in delicious little creations like these pancakes that are so simple to make, yet feel quite decadent and “grown up” when drenched in sage and butter sauce. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.521.5">The words “light” and “rich” seem contradictory, but they are the ones I would pick to describe these pancakes.</span></p>
		<p class="rilf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.522.1">1⅓ CUPS / 200 G BUTTERNUT SQUASH PURÉE (SEE NOTE)</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.523.1">1 LARGE EGG</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.524.1">⅓ CUP / 80 ML CRÈME FRAÎCHE</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.525.1">⅓ CUP / 30 G FRESHLY GRATED PARMESAN CHEESE (OPTIONAL)</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.526.1">1½ CUPS / 180 G ALL-PURPOSE FLOUR</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.527.1">1 TEASPOON BAKING POWDER</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.528.1">FINE SEA SALT</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.529.1">5½ TABLESPOONS / 80 G UNSALTED BUTTER, PLUS MORE FOR THE SKILLET</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.530.1">A SMALL BUNCH OF FRESH SAGE LEAVES</span></p>
		<p class="rn"><span class="RP-numbers-blingtastic"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.531.1">note</span></span><br/><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.532.1">To make the purée, peel, seed, and cube about half a medium butternut squash, then roast it in a preheated 350°F / 180°C oven until very tender, about 20 minutes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.532.2">Purée using a potato ricer or food processor, or mash by hand.</span></p>

	
		<p class="rpf"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.533.1">1.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.534.1"> In a bowl, mix the butternut purée, egg, and crème fraîche. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.534.2">Using a wooden spoon, stir in the Parmesan (if using), flour, baking powder, and a pinch of salt until you get a smooth batter.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.535.1">2.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.536.1"> Lightly butter a large cast-iron skillet or sauté pan and set over medium heat. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.536.2">Using about half of the batter, drop 4 or 5 pancakes into the pan. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.536.3">Let them cook until the bubbles on the surface start to pop and the undersides are golden brown, about 1 minute, then flip them over. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.536.4">Cook just to set the other side, about 1 minute. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.536.5">Repeat with the remaining batter.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.537.1">3.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.538.1"> In a small saucepan, heat the 5½ tablespoons / 80 g butter over medium heat. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.538.2">Add a pinch of salt and the sage leaves and cook until the butter turns golden brown and the sage leaves are crisp, a few minutes.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.539.1">4.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.540.1"> Serve the pancakes with a drizzle of the browned butter and sage leaves on top.</span></p>



		
		<div class="light_border2" id="p112">
		<div class="border_padding2">
		<p class="rt" id="c05_s18"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.541.1">WHITE ASPARAGUS SOUFFLÉ</span></p>
		<div class="recipe_image" id="p111">
			<span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.542.1"><img class="image" style="width:99.5%;" src="images/032_Thor_9780553459586_art_r1.jpg" alt=""/></span></div>
		</div>
		</div>

		<div class="recipeYield">
		<p class="ryleft"><span class="ornament_left"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.543.1"><img class="image" style="width:99.5%;" src="images/lornament.png" alt=""/></span></span></p>
		<p class="ry"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.544.1">SERVES 6</span></p>
		<p class="ryright"><span class="ornament_right"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.545.1"><img class="image" style="width:99.5%;" src="images/rornament.png" alt=""/></span></span></p>
		</div>
		<div style="clear:both;"/>
		<p class="rhnf"><span class="dropcaps2line"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.546.1">Y</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.547.1">ou can’t write a French cookbook without including at least one soufflé—in fact, there is probably a law against it. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.547.2">A corollary is that you can’t really come to France without having at least one…which is probably why I get so many requests for a soufflé during the cooking workshops I host in my kitchen here in Médoc. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.547.3">Sometimes we make a sweet one, with berries, or a classic chocolate one. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.547.4">More often than not we turn lunch into an elegant affair with a swanky cheese soufflé. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.547.5">In spring and during large parts of the summer, artichokes find their way into our soufflés, which is wonderful, but for a precious few weeks in April and May we make the most special soufflé of all—the white whale of soufflés—with white asparagus. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.547.6">When you buy asparagus at the market, it’s tempting to go for the pretty medium-size ones, perfectly bundled up, almost like a bouquet of flowers. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.547.7">But for a soufflé or a soup my advice is to go for the thick, huge, unshapely ones, which are more flavorful.</span></p>
		<p class="rilf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.548.1">1 POUND / 450 G WHITE ASPARAGUS</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.549.1">5½ TABLESPOONS / 80 G UNSALTED BUTTER, PLUS MORE FOR THE RAMEKINS</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.550.1">⅔ CUP / 80 G ALL-PURPOSE FLOUR, PLUS MORE FOR THE RAMEKINS</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.551.1">2 CUPS / 500 ML WHOLE MILK</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.552.1">5 OUNCES / 150 G GRUYÈRE OR COMTÉ CHEESE, GRATED (ABOUT 1⅓ CUPS)</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.553.1">FINE SEA SALT AND FRESHLY GROUND BLACK PEPPER</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.554.1">4 LARGE EGG WHITES</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.555.1">4 LARGE EGG YOLKS</span></p>

	
		<p class="rpf"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.556.1">1.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.557.1"> Cook the asparagus in boiling salted water until very tender, about 10 minutes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.557.2">Drain and squeeze out any excess water with your hands. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.557.3">Purée in a food processor until smooth.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.558.1">2.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.559.1"> Butter and flour 6 (7-ounce / 210 ml) ramekins. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.559.2">Put them in the freezer for at least 15 minutes before filling them.</span></p> 
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.560.1">3.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.561.1"> Preheat the oven to 400°F / 200°C.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.562.1">4.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.563.1"> In a medium saucepan, melt the 5½ tablespoons / 80 g butter over low heat. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.563.2">Whisk in the ⅔ cup / 80 g flour all at once and cook, still whisking, until combined, about 30 seconds. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.563.3">Slowly add the milk, whisking constantly. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.563.4">Add the puréed asparagus and cook, stirring, until thickened and the mixture coats the back of a spoon, 5 to 8 minutes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.563.5">Add the cheese, stir until it melts, and then season with salt and pepper. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.563.6">Set aside to cool slightly.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.564.1">5.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.565.1"> Using an electric mixer, whip the egg whites to stiff peaks. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.565.2">Stir the yolks into the asparagus mixture. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.565.3">Using a rubber spatula, gently fold in the egg whites.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.566.1">6.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.567.1"> Pour the mixture into the ramekins, filling them three-quarters full. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.567.2">Put the ramekins on a baking sheet and bake until the soufflés are golden and well risen, about 15 minutes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.567.3">Serve immediately.</span></p>
		
		<div class="full_width_image" id="p110">
			<span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.568.1"><img class="image" style="width:99.5%;" src="images/076_Thor_9780553459586_art_r1.jpg" alt=""/></span></div>






		<div class="light_border2" id="p113">
		<div class="border_padding2">
		<p class="rt" id="c05_s19"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.569.1">WILD MUSHROOMS WITH AN EGG YOLK</span></p>
		<div class="recipe_image" id="p114">
			<span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.570.1"><img class="image" style="width:99.5%;" src="images/050_Thor_9780553459586_art_r1.jpg" alt=""/></span></div>
		</div>
		</div>

		<div class="recipeYield">
		<p class="ryleft"><span class="ornament_left"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.571.1"><img class="image" style="width:99.5%;" src="images/lornament.png" alt=""/></span></span></p>
		<p class="ry"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.572.1">SERVES 1</span></p>
		<p class="ryright"><span class="ornament_right"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.573.1"><img class="image" style="width:99.5%;" src="images/rornament.png" alt=""/></span></span></p>
		</div>
		<div style="clear:both;"/>
		<p class="rhnf"><span class="dropcaps2line"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.574.1">M</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.575.1">ushrooms are a funny thing. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.575.2">It’s hard to imagine a humbler food; they pop up seemingly overnight in dark, wet corners of the forest. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.575.3">Yet somehow they are a luxurious, sought-after delicacy: People go to extreme lengths to get their hands on them, searching for hours in the woods or forking out vast sums at the market. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.575.4">Eggs are equally humble but completely different. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.575.5">You can get them everywhere, all the time. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.575.6">What these two foods have in common is versatility. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.575.7">They enjoy a good relationship in various dishes, and when they fall in love and marry we call it a mushroom omelette. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.575.8">But what about taking a step back, just letting them flirt without shacking up? </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.575.9">Here these two humble comfort foods dance playfully and seductively together.</span></p>
		<p class="rilf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.576.1">A HANDFUL EACH OF PORCINI AND CHANTERELLE MUSHROOMS</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.577.1">FINE SEA SALT AND FRESHLY GROUND BLACK PEPPER</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.578.1">A KNOB OF BUTTER</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.579.1">1 LARGE EGG YOLK, PREFERABLY ORGANIC</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.580.1">LEAVES FROM 1 SPRIG OF FRESH FLAT-LEAF PARSLEY, CHOPPED</span></p>

	
		<p class="rpf"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.581.1">1.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.582.1"> Slice the porcini ¼ inch / 6 mm thick.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.583.1">2.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.584.1"> Heat a sauté pan over medium-high heat until very hot. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.584.2">Add the mushrooms and season with salt and pepper. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.584.3">Cook until golden, 1 to 2 minutes per side, then add the butter.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.585.1">3.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.586.1"> Transfer to a plate, spoon the egg yolk in the center, and sprinkle with the parsley. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.586.2">Serve immediately.</span></p>


		<div class="full_width_image" id="p115">
			<span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.587.1"><img class="image" style="width:99.5%;" src="images/051_Thor_9780553459586_art_r1.jpg" alt=""/></span></div>




		<div class="light_border2" id="p117">
		<div class="border_padding2">
		<p class="rt" id="c05_s20"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.588.1">SPRING FLAN WITH ZUCCHINI AND MINT</span></p>
		<div class="recipe_image" id="p116">
			<span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.589.1"><img class="image" style="width:99.5%;" src="images/044_Thor_9780553459586_art_r1.jpg" alt=""/></span></div>
		</div>
		</div>

		<div class="recipeYield">
		<p class="ryleft"><span class="ornament_left"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.590.1"><img class="image" style="width:99.5%;" src="images/lornament.png" alt=""/></span></span></p>
		<p class="ry"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.591.1">SERVES 8 TO 10</span></p>
		<p class="ryright"><span class="ornament_right"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.592.1"><img class="image" style="width:99.5%;" src="images/rornament.png" alt=""/></span></span></p>
		</div>
		<div style="clear:both;"/>
		<p class="rhnf"><span class="dropcaps2line"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.593.1">H</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.594.1">ave you ever tried to keep up with a zucchini garden that has completely let loose and no matter how many salads, pastas, and ratatouilles you cook, you hardly make a dent in your green stockpile? </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.594.2">For a few weeks this past summer it seemed to me that every time I glanced out the window overlooking the road that leads to our vegetable garden, some family member would be carrying home a crate filled with zucchini. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.594.3">So we stuffed them, used them in omelettes, fried them simply, Italian style. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.594.4">Still the mountain grew, and my zucchini appetite did the opposite.</span></p>
		<p class="rhn"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.595.1">Then I remembered a little dish I used to have at the most delightful tearoom in Paris, called Les Deux Abeilles, close to my old apartment. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.595.2">Run by a mother and daughter, it would always have a sophisticated, light, and flavorful flan or quiche that was right up my alley—and just what I needed to address the zucchini situation. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.595.3">If any dish in this book is ideal for “ladies who lunch,” this is it, especially when served with a glass of crisp rosé.</span></p>
		<p class="rilf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.596.1">2 TABLESPOONS EXTRA-VIRGIN OLIVE OIL, PLUS MORE FOR THE MUFFIN TIN</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.597.1">2 LARGE ZUCCHINI, HALVED LENGTHWISE, THEN SLICED CROSSWISE INTO THIN HALF-MOONS</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.598.1">2 MEDIUM SHALLOTS, FINELY CHOPPED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.599.1">2 GARLIC CLOVES, THINLY SLICED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.600.1">FINE SEA SALT AND FRESHLY GROUND BLACK PEPPER</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.601.1">5 LARGE EGGS</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.602.1">¼ CUP / 30 G CORNSTARCH</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.603.1">5 OUNCES / 150 G CHEESE, SUCH AS EMMENTAL OR GRUYÈRE, GRATED (ABOUT 1⅓ CUPS)</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.604.1">½ TEASPOON GRATED NUTMEG</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.605.1">2 TABLESPOONS FRESH LEMON JUICE</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.606.1">HANDFUL OF CHOPPED FRESH MINT, PLUS MORE FOR SERVING</span></p>

	
		<p class="rpf"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.607.1">1.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.608.1"> Preheat the oven to 350°F / 180°C. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.608.2">Grease 10 cups of a standard muffin tin with olive oil.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.609.1">2.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.610.1"> In a large sauté pan, heat the 2 tablespoons olive oil over medium-high heat. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.610.2">Add the zucchini, shallots, and garlic. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.610.3">Season with salt and pepper and cook until slightly golden, a few minutes.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.611.1">3.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.612.1"> Meanwhile, in a large bowl, whisk together the eggs and cornstarch until smooth. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.612.2">Stir in the cheese and nutmeg and season with salt and pepper.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.613.1">4.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.614.1"> Remove the zucchini mixture from the heat and gently stir in the lemon juice and mint. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.614.2">Stir in the cheese mixture.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.615.1">5.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.616.1"> Divide the mixture among the 10 prepared muffin tin cups, filling them three-quarters full. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.616.2">Bake until slightly golden on top and the flans are set when you tap the edge of the pan, about 20 minutes.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.617.1">6.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.618.1"> Let sit for a few minutes before running a dull knife around the edges and unmolding. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.618.2">Top with mint and serve immediately.</span></p>



		<div class="light_border2" id="p118">
		<div class="border_padding2">
		<p class="rt" id="c05_s21"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.619.1">BROILED OYSTERS WITH FOIE GRAS AND SAUTERNES</span></p>
		<div class="recipe_image" id="p119">
			<span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.620.1"><img class="image" style="width:99.5%;" src="images/063_Thor_9780553459586_art_r1.jpg" alt=""/></span></div>
		</div>
		</div>

		<div class="recipeYield">
		<p class="ryleft"><span class="ornament_left"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.621.1"><img class="image" style="width:99.5%;" src="images/lornament.png" alt=""/></span></span></p>
		<p class="ry"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.622.1">SERVES 4</span></p>
		<p class="ryright"><span class="ornament_right"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.623.1"><img class="image" style="width:99.5%;" src="images/rornament.png" alt=""/></span></span></p>
		</div>
		<div style="clear:both;"/>
		<p class="rhnf"><span class="dropcaps2line"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.624.1">W</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.625.1">e live in oyster country. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.625.2">Every market we go to has an oysterman or two; every restaurant has oysters on the menu. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.625.3">On Sundays you can find oystermen outside </span><em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.626.1">boulangeries</span></em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.627.1">, on street corners, outside (and even inside) supermarkets. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.627.2">In other words, where we live, oysters are not a rarity. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.627.3">Most of the oysters we get are local, from Oléron in the north or Cap Ferret in the south, but we even get oysters from Brittany.</span></p>
		<p class="rhn"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.628.1">We often served raw oysters in our pop-up restaurant, as a natural amuse-bouche, after the radishes with butter and some charcuterie. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.628.2">Once in a while, on a special night, we offered these instead, and I loved to see and hear people’s reaction. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.628.3">Most of them said something like “I’ve never had oysters like this before” and usually followed that with “and I love them!”</span></p>
		<p class="rilf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.629.1">12 OYSTERS IN THE SHELL</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.630.1">5 OUNCES / 150 G FOIE GRAS</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.631.1">¼ CUP / 60 ML SAUTERNES</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.632.1">COARSE SEA SALT AND FRESHLY GROUND BLACK PEPPER</span></p>

	
		<p class="rpf"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.633.1">1.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.634.1"> Preheat the broiler to high.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.635.1">2.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.636.1"> Shuck the oysters. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.636.2">Pour their liquid into a bowl (otherwise you won’t have space for the Sauternes) and reserve for another use or discard. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.636.3">Reserve the oysters in their bottom shells; discard the top shells.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.637.1">3.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.638.1"> Slice the foie gras into 12 thin pieces and arrange one on top of each oyster. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.638.2">Divide the Sauternes among the oyster shells. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.638.3">Season with salt and pepper.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.639.1">4.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.640.1"> Sprinkle coarse salt on a small rimmed baking sheet to help steady the oysters and prevent them from toppling; place the oysters on top. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.640.2">Transfer to the broiler. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.640.3">Cook until the foie gras has melted slightly, 3 to 5 minutes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.640.4">Serve immediately.</span></p>


		<div class="full_width_image" id="p120">
			<span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.641.1"><img class="image" style="width:99.5%;" src="images/583_Thor_9780553459586_art_r1.jpg" alt=""/></span></div>


		<div class="full_width_image" id="p121">
			<span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.642.1"><img class="image" style="width:99.5%;" src="images/584_Thor_9780553459586_art_r1.jpg" alt=""/></span></div>




		<div class="light_border2" id="p122">
		<div class="border_padding2">
		<p class="rt" id="c05_s22"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.643.1">CHICKEN AND LEMON PÂTÉ EN CROÛTE</span></p>
		<div class="recipe_image" id="p123">
			<span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.644.1"><img class="image" style="width:99.5%;" src="images/064_Thor_9780553459586_art_r1.jpg" alt=""/></span></div>
		</div>
		</div>

		<div class="recipeYield">
		<p class="ryleft"><span class="ornament_left"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.645.1"><img class="image" style="width:99.5%;" src="images/lornament.png" alt=""/></span></span></p>
		<p class="ry"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.646.1">MAKES 1 TERRINE (11 × 4 INCH / 28 CM × 10 CM)</span></p>
		<p class="ryright"><span class="ornament_right"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.647.1"><img class="image" style="width:99.5%;" src="images/rornament.png" alt=""/></span></span></p>
		</div>
		<div style="clear:both;"/>
		<p class="rhnf"><span class="dropcaps2line"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.648.1">I</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.649.1"> guess it goes without saying that all the food in this book is “my kind of food”—otherwise it wouldn’t be in here. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.649.2">This recipe in particular, though, is really, and I mean </span><em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.650.1">really</span></em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.651.1">, </span><em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.652.1">my kind of food</span></em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.653.1">. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.653.2">You can buy a very good </span><em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.654.1">pâté en croûte</span></em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.655.1"> at the </span><em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.656.1">épicerie</span></em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.657.1">, but it can never quite compare to the sheer joy and pride you get from a homemade one, patiently crafted and vigorously enjoyed. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.657.2">This is a light, citrusy take on a classic </span><em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.658.1">pâté en croûte</span></em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.659.1">, which is often made with foie gras or all pork.</span></p>
		<p class="rilf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.660.1">1 POUND / 450 G BONELESS, SKINLESS CHICKEN BREAST HALVES (ABOUT 2)</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.661.1">4 TABLESPOONS MADEIRA</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.662.1">9 OUNCES / 250 G PORK SAUSAGE, CASINGS REMOVED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.663.1">9 OUNCES / 250 G SLICED HAM, DICED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.664.1">½ CUP / 80 G UNSALTED PISTACHIOS</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.665.1">1 LARGE EGG, LIGHTLY BEATEN</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.666.1">1 MEDIUM SHALLOT, MINCED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.667.1">1 TABLESPOON DIJON MUSTARD</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.668.1">1 TABLESPOON GRATED LEMON ZEST</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.669.1">½ TABLESPOON FRESH THYME</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.670.1">FINE SEA SALT AND FRESHLY GROUND BLACK PEPPER</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.671.1">1 POUND / 450 G FROZEN PUFF PASTRY, THAWED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.672.1">1 LARGE EGG YOLK</span></p>

	
		<p class="rpf"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.673.1">1.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.674.1"> Preheat the oven to 350°F / 180°C.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.675.1">2.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.676.1"> Cut one of the chicken breasts into strips and marinate it in a small bowl with 1 tablespoon of the Madeira. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.676.2">Dice the other chicken breast into small cubes and mix in the sausage meat, ham, pistachios, egg, shallot, mustard, lemon zest, thyme, and remaining 3 tablespoons Madeira. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.676.3">Season with salt and pepper. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.676.4">Let marinate for 20 minutes.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.677.1">3.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.678.1"> Assuming your puff pastry comes in two sheets, cut one crosswise into two equal pieces. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.678.2">Use the whole sheet and one of the halves to line the bottom and sides of an 11 × 4-inch / 28 cm × 10 cm terrine. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.678.3">(If you do not have one, a 9 × 5-inch / 23 × 12.5 cm loaf pan makes a decent substitute.) Leave a little overhang on all sides.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.679.1">4.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.680.1"> Put half of the sausage mixture in the pan, smoothing the top, then add the chicken strips. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.680.2">Top with the remaining sausage mixture.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.681.1">5.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.682.1"> Put the second half sheet of pastry on top and seal the edges with the one lining the pan, trimming any excess dough. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.682.2">Cut scraps into the shape of leaves, about 6. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.682.3">Arrange decoratively on top. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.682.4">Pierce a hole in the center of the loaf to make a steam vent. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.682.5">Lightly beat the egg yolk with a little water and brush over the top of the pastry.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.683.1">6.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.684.1"> Put the terrine on a rimmed baking sheet to catch any drips. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.684.2">Bake until golden brown on top and cooked through, about 1 hour 15 minutes.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.685.1">7.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.686.1"> Remove from the oven and let cool in the pan completely before refrigerating until cold, at least 2 hours or overnight. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.686.2">To serve, unmold the pâté by tipping the mold gently on its side, then cut into slices.</span></p>






		<div class="light_border2" id="p125">
		<div class="border_padding2">
		<p class="rt" id="c05_s23"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.687.1">ROAST BONE MARROW WITH HERBS</span></p>
		<div class="recipe_image" id="p124">
			<span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.688.1"><img class="image" style="width:99.5%;" src="images/035_Thor_9780553459586_art_r1.jpg" alt=""/></span></div>
		</div>
		</div>

		<div class="recipeYield">
		<p class="ryleft"><span class="ornament_left"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.689.1"><img class="image" style="width:99.5%;" src="images/lornament.png" alt=""/></span></span></p>
		<p class="ry"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.690.1">SERVES 4</span></p>
		<p class="ryright"><span class="ornament_right"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.691.1"><img class="image" style="width:99.5%;" src="images/rornament.png" alt=""/></span></span></p>
		</div>
		<div style="clear:both;"/>
		<p class="rhnf"><span class="dropcaps2line"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.692.1">O</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.693.1">ne of my weaknesses, and I have many when it comes to food, is old-fashioned recipes, bourgeois-style slow-cooked stews, but also, going even further back in history, medieval dishes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.693.2">I am a big believer in using every part of the animal, especially when we’re talking about slathering a slice of really good country bread with a thick coat of delicious melted marrow, or fat—pure indulgence. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.693.3">Of course, the fat and the bread need a little help to achieve glory, so I mix in a few herbs and spices and salt. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.693.4">This little dish is perfect for a quick snack with a glass of good wine, either red or white. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.693.5">I also love serving it as a starter at lunch, probably in winter when the next act would be something like a hearty bean soup, a rabbit stew, or even a grand cassoulet. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.693.6">Usually I ask my butcher to give me small pieces of bone so each guest gets his own and doesn’t have to share.</span></p>
		<p class="rilf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.694.1">8 VEAL MARROW BONES (4 INCHES / 10 CM EACH)</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.695.1">1 CUP / 150 G FRESH FLAT-LEAF PARSLEY LEAVES, COARSELY CHOPPED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.696.1">LEAVES FROM 2 SPRIGS OF FRESH ROSEMARY, FINELY CHOPPED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.697.1">2 SMALL SHALLOTS, THINLY SLICED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.698.1">2 TABLESPOONS EXTRA-VIRGIN OLIVE OIL</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.699.1">GRATED ZEST OF 1 LEMON</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.700.1">1 TABLESPOON FRESH LEMON JUICE</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.701.1">COARSE SEA SALT AND FRESHLY GROUND BLACK PEPPER</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.702.1">SLICES OF RUSTIC COUNTRY BREAD, TOASTED</span></p>

	
		<p class="rpf"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.703.1">1.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.704.1"> Preheat the oven to 450°F / 230°C.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.705.1">2.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.706.1"> Arrange the bones standing up, with their larger ends down, in a roasting pan. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.706.2">Roast the bones until the marrow is soft and golden, 15 to 20 minutes.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.707.1">3.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.708.1"> Meanwhile, prepare the salad. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.708.2">In a medium bowl, toss together the parsley, rosemary, shallots, olive oil, lemon zest, and lemon juice. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.708.3">Season with salt and pepper.</span></p>
