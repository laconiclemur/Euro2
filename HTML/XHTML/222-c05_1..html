		<p class="pf page_break_before" id="p70"><span class="PF-lead-in"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.55.1">FOR SOME REASON</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.56.1"> a lot of people seem to be unclear about exactly what French food is. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.56.2">While they seem pretty certain (though are not always correct) about, say, Chinese food, Indian food, and Italian food, French food seems to remain a mystery. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.56.3">Many are familiar with the clichés, like escargots and frogs’ legs, oysters and onion soup, but they don’t always know what makes a dish French. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.56.4">How is a steak French, for example? </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.56.5">What do you have to do to it to make it so? </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.56.6">And French fries, aren’t they sort of American by now? </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.56.7">Maybe a recipe is French if you put enough butter and cream into it, and wine? </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.56.8">Maybe it’s all about the sauce?</span></p>
		<p class="p"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.57.1">France is a country with many regions, and though its cuisine is not as localized as in Italy, where the country wasn’t really united until recently, France has some strong regional specialties that make this question even harder to answer. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.57.2">In some ways you could say that Paris has played a key part in what the world sees as French cuisine. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.57.3">Historically, if someone tasted something delicious somewhere in France, the King and his court would probably want to have it. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.57.4">Someone would always, in the end, bring the recipe to the capital—and then others would want to try it, too.</span></p>
		<p class="p"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.58.1">Of course, there have been outside influences, too, like couscous from North Africa and oranges from Spain. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.58.2">And we aren’t immune to fads: Nouvelle cuisine in the eighties introduced inventive pairings and teeny tiny portions that would never have been a match for the appetites of old. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.58.3">(Balzac, legend has it, used to scoff down two hundred oysters when he finished a book.)</span></p>
		<p class="p"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.59.1">To me, French food is what I like from the whole country, and though living in one (rather remote) region emphasizes certain things, like game and oysters and grilling over grapevine branches, I like to include recipes from all of France in my cooking. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.59.2">There is just so much good food, so many good techniques and traditions, and I never want to miss out on any of them.</span></p>
		<p class="p"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.60.1">And so I seek out the best possible seasonal ingredients, cook them thoughtfully and often simply (yes, frequently with butter and wine and garlic), eat just enough to satisfy myself, drink wines to complement my meal, and never count calories. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.60.2">Roast chicken with French fries could be made anywhere, but a really juicy one, perfectly seasoned, with the crispiest fries and the tastiest sauce, was invented in France, and I believe that, at least on a good day, nobody does it better.</span></p>

		<div class="recipeYield">
		<p class="ryleft"><span class="ornament_left"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.64.1"><img class="image" style="width:99.5%;" src="images/lornament.png" alt=""/></span></span></p>
		<p class="ry"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.65.1">SERVES 4 TO 6</span></p>
		<p class="ryright"><span class="ornament_right"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.66.1"><img class="image" style="width:99.5%;" src="images/rornament.png" alt=""/></span></span></p>

		<div style="clear:both;"/>
		<p class="rhnf"><span class="dropcaps2line"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.67.1">F</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.68.1">or the last two years we have been growing our own tomatoes in the little vegetable garden down the road from our house. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.68.2">We have experimented with several different varieties: small cherry tomatoes for my veal stew and for casual bruschetta, ripe green and yellow tomatoes that are great in salads. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.68.3">But my favorite is the deep red, meaty, </span><em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.69.1">coeur de boeuf</span></em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.70.1"> that tastes so much better than anything you can buy in stores. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.70.2">I love slicing a big juicy one, giving it a generous glug of good olive oil, sprinkling it with fleur de sel, and savoring it. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.70.3">They also make excellent gazpacho. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.70.4">While I used to make gazpacho with cucumbers and peppers in addition to the tomatoes, when you have really, really good tomatoes, you don’t need anything more, only a little bread for substance and some garlic to spice everything up. </span></p>
		<p class="rilhf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.71.1">FOR THE GARNISH</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.72.1">½ CUP / 120 ML HEAVY CREAM</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.73.1">2 GARLIC CLOVES, MINCED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.74.1">1 TABLESPOON EXTRA-VIRGIN OLIVE OIL, PLUS MORE FOR SERVING</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.75.1">12 THIN SLICES BAGUETTE</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.76.1">FINE SEA SALT</span></p>
		<p class="rilh"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.77.1">FOR THE SOUP</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.78.1">1½ CUPS / 115 G CRUMBLED STALE WHITE BREAD</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.79.1">2 POUNDS / 900 G VERY RIPE TOMATOES, DICED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.80.1">2 GARLIC CLOVES, SMASHED AND PEELED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.81.1">⅔ CUP / 150 ML EXTRA-VIRGIN OLIVE OIL</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.82.1">1 TABLESPOON SHERRY VINEGAR</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.83.1">FINE SEA SALT AND FRESHLY GROUND BLACK PEPPER</span></p>
		<p class="rils"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.84.1">¼ TEASPOON PIMENT D’ESPELETTE OR MILD CHILE POWDER, FOR SERVING</span></p>

	
		<p class="rpf"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.85.1">1.</span></span> <span class="RPH"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.86.1">MAKE THE GARNISH.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.87.1"> In a small bowl, whisk together the cream and minced garlic. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.87.2">Cover with plastic wrap and chill in the refrigerator for at least 1 hour. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.87.3">Just before serving, pass the cream through a fine-mesh sieve, pressing on the garlic to release all its flavor.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.88.1">2.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.89.1"> In a large sauté pan, heat the olive oil over medium heat and cook the slices of bread until golden, about 30 seconds per side. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.89.2">Drain the croutons on a paper towel. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.89.3">Season with salt.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.90.1">3.</span></span> <span class="RPH"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.91.1">MAKE THE SOUP.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.92.1"> Soak the bread in a bowl of cool water for 10 minutes, then drain, and squeeze out as much water as possible.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.93.1">4.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.94.1"> In a large bowl, combine the bread, tomatoes, garlic cloves, olive oil, and vinegar and season with salt and pepper. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.94.2">Purée the mixture, preferably using an immersion blender, until you have a smooth and velvety mixture. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.94.3">Pass the mixture through a fine-mesh sieve, then cover and refrigerate until well chilled, at least 1 hour.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.95.1">5.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.96.1"> Ladle the chilled gazpacho into individual bowls. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.96.2">Add a drizzle each of garlic cream and olive oil, followed by a sprinkle of piment d’Espelette. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.96.3">Top with the croutons.</span></p>

		<p class="ryright"><span class="ornament_right"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.103.1"><img class="image" style="width:99.5%;" src="images/rornament.png" alt=""/></span></span></p>

		<div style="clear:both;"/>
		<p class="rhnf"><span class="dropcaps2line"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.104.1">I</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.105.1">t’s hard to imagine a bigger French cliché than onion soup. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.105.2">It’s right up there with the mustache-sporting, striped-top-wearing, baguette-carrying guy pedaling his bicycle. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.105.3">When he sits down in a bistro to have onion soup, he’s probably whistling “La Vie en Rose.” </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.105.4">And let’s not forget the beret! </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.105.5">I actually quite like that guy—and I </span><em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.106.1">love</span></em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.107.1"> onion soup. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.107.2">In fact, it’s a mystery to me that I didn’t include a recipe for it in </span><em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.108.1">A Kitchen in France</span></em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.109.1">, though now, like so many things in life, I know why. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.109.2">It made me so happy to discover, talking to the old-timers of St Yzans, that Plantia, the lady who ran the restaurant in our house years ago, cooked her onion soup just like I do. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.109.3">Monsieur Gilet told me that her secret was to include duck fat in the recipe. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.109.4">I have been doing that for years. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.109.5">He also told me that she wouldn’t use just any cheese for the tartines, instead opting for something special and flavorful, like Comté or aged Gruyère—just like I do. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.109.6">I call this Plantia’s soup, but it’s also my soup. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.109.7">It turns out they are the same wonderful cliché.</span></p>
		<p class="rilf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.110.1">¼ CUP / 60 G RENDERED DUCK FAT OR BUTTER</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.111.1">2 POUNDS / 1 KG LARGE YELLOW ONIONS, THINLY SLICED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.112.1">2 QUARTS / 2 LITERS CHICKEN STOCK</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.113.1">⅓ CUP / 80 ML DRY WHITE WINE</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.114.1">LEAVES FROM A FEW SPRIGS OF FRESH THYME</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.115.1">FINE SEA SALT AND FRESHLY GROUND BLACK PEPPER</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.116.1">6 THICK SLICES RUSTIC COUNTRY BREAD</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.117.1">½ POUND / 230 G CHEESE, PREFERABLY COMTÉ, THINLY SLICED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.118.1">1 TABLESPOON SHERRY VINEGAR</span></p>

	
		<p class="rpf"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.119.1">1.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.120.1"> In a large pot or Dutch oven, heat the duck fat over medium-low heat. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.120.2">Add the onions and cook, stirring often, until softened, about 15 minutes.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.121.1">2.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.122.1"> Preheat the oven to 400°F / 200°C.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.123.1">3.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.124.1"> Add the chicken stock, wine, and thyme and season with salt and pepper. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.124.2">Bring to a simmer and continue to cook for 15 minutes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.124.3">The soup should have a nice velvety consistency.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.125.1">4.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.126.1"> Put the bread on a baking sheet and top each slice with cheese. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.126.2">Toast in the oven until the cheese has melted and is slightly golden, a few minutes.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.127.1">5.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.128.1"> Add the sherry vinegar to the soup and adjust the seasoning with salt and pepper as needed. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.128.2">Ladle the soup into bowls, add a cheese tartine on top of each, and sprinkle with salt and pepper.</span></p>



		<div class="light_border2" id="p78">
		<div class="border_padding2">

		<p class="rt" id="c05_s4"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.129.1">LOBSTER BISQUE</span></p>
		<div class="recipe_image" id="p78a">
			<span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.130.1"><img class="image" style="width:99.5%;" src="images/033_Thor_9780553459586_art_r1.jpg" alt=""/></span></div>
		</div>
		</div>

		<div class="recipeYield">
		<p class="ryleft"><span class="ornament_left"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.131.1"><img class="image" style="width:99.5%;" src="images/lornament.png" alt=""/></span></span></p>
		<p class="ry"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.132.1">SERVES 6 AS AN APPETIZER OR 4 AS A MAIN COURSE</span></p>
		<p class="ryright"><span class="ornament_right"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.133.1"><img class="image" style="width:99.5%;" src="images/rornament.png" alt=""/></span></span></p>
		</div>
		<div style="clear:both;"/>
		<p class="rhnf"><span class="dropcaps2line"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.134.1">A</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.135.1">s a little girl growing up in Hong Kong, I would often yearn for French food, to re-create memories of summers spent in France with my grandmother. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.135.2">I would sometimes manage to cajole my food-obsessed father into taking us to a nice French restaurant for Sunday lunch. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.135.3">I would order all the classics: escargots with butter and garlic, steak with mushroom and red wine sauce, crème brûlée. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.135.4">But nothing made me feel quite as grown up as delicious and fancy lobster bisque, served by a waiter in a white jacket, pouring it into my bowl from a shiny silver ladle. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.135.5">I don’t like my bisque too thick or too liquidy, and it definitely must have bits of lobster in it. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.135.6">This is admittedly not a recipe I cook all the time—but, once in a while, when I’m in a posh mood, I decide to go for it, to make my little girls happy and also for that little girl from Hong Kong who never fell out of love with lobster bisque.</span></p>
		<p class="rilf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.136.1">2¼ POUNDS / 1 KG LIVE LOBSTERS (ABOUT 2 MEDIUM)</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.137.1">2 TABLESPOONS EXTRA-VIRGIN OLIVE OIL</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.138.1">1 MEDIUM CARROT, PEELED AND THINLY DICED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.139.1">2 MEDIUM SHALLOTS, THINLY DICED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.140.1">2 GARLIC CLOVES, MINCED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.141.1">FINE SEA SALT AND FRESHLY GROUND BLACK PEPPER</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.142.1">½ CUP / 120 ML COGNAC</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.143.1">¾ CUP / 180 ML DRY WHITE WINE</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.144.1">2 TABLESPOONS TOMATO PASTE</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.145.1">1 CUP / 150 G CANNED CRUSHED TOMATOES</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.146.1">1 </span><a href="#p79"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.147.1">BOUQUET GARNI</span></a></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.148.1">1 TABLESPOON HONEY</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.149.1">1 TEASPOON SAFFRON THREADS</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.150.1">3 TABLESPOONS / 45 G UNSALTED BUTTER, AT ROOM TEMPERATURE</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.151.1">3 TABLESPOONS ALL-PURPOSE FLOUR</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.152.1">¼ TEASPOON CAYENNE PEPPER</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.153.1">1 CUP / 250 ML HEAVY CREAM</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.154.1">PINCH OF PIMENT D’ESPELETTE OR MILD CHILE POWDER</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.155.1">A FEW FRESH CHIVES, FINELY CHOPPED</span></p>

		<div class="light_border4" id="p79">
		<div class="border_padding3">
		<p class="rtiph"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.156.1">BOUQUET GARNI</span></p>
		<p class="rtip"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.157.1">A mixture of fresh herbs and bay leaf, a bouquet garni is wonderful for flavoring soups and stews. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.157.2">Tie together with kitchen twine: 3 sprigs parsley, 1 sprig sage, 1 sprig rosemary, 1 sprig thyme, and 1 bay leaf. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.157.3">Add the herb bundle to the dish when directed and discard before serving.</span></p>

		</div>
		</div>
	
		<p class="rpf"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.158.1">1.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.159.1"> Put the lobsters in the freezer for 20 minutes.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.160.1">2.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.161.1"> Using a sharp chef’s knife, cut each lobster in half lengthwise, reserving all the liquid, coral, and creamy parts in a bowl. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.161.2">Cut the claws and tail from the rest of the lobster. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.161.3">Chop the remaining parts, including the shells, into several pieces.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.162.1">3.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.163.1"> In a large pot, heat the olive oil over medium heat. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.163.2">Add the lobster claws, tails, and shells, the carrot, shallots, and garlic and cook, stirring occasionally, until the shells turn bright red, about 10 minutes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.163.3">Season with salt and pepper.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.164.1">4.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.165.1"> Pour in the Cognac. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.165.2">Light a match and carefully ignite the cooking liquid to flambé the lobster shells, shaking the pot briskly until the flames die out. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.165.3">Pour in the white wine and simmer to reduce for 2 to 3 minutes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.165.4">Add water to cover and bring to a gentle simmer.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.166.1">5.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.167.1"> Stir in the tomato paste, crushed tomatoes, bouquet garni, honey, and saffron threads. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.167.2">Simmer over medium-low heat for 30 minutes, or until the soup is very flavorful.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.168.1">6.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.169.1"> Strain the soup through a sieve into a large bowl. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.169.2">Remove the lobster claws and tails, let cool for 5 minutes, and then remove the meat from the shells. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.169.3">Chop the meat coarsely, reserve 2 tablespoons of it for garnish, and return the rest to the strained soup.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.170.1">7.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.171.1"> Pour the soup into the pot. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.171.2">Cover and continue to simmer for 20 minutes.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.172.1">8.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.173.1"> Meanwhile, make the coral butter. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.173.2">In a bowl, mix the softened butter and flour to make a paste. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.173.3">Whisk in the reserved lobster liquid, coral, and any creamy parts and season with salt and the cayenne.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.174.1">9.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.175.1"> Reduce the heat under the soup to as low as it will go. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.175.2">Scoop some of the bisque into the bowl with the butter mixture and whisk until thickened before gradually pouring the entire mixture into the pot, whisking constantly. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.175.3">Remove from the heat.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.176.1">10.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.177.1"> Pour in the cream. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.177.2">Purée the soup, preferably using an immersion blender. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.177.3">Adjust the seasoning. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.177.4">Reheat over very low heat. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.177.5">Do not boil.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.178.1">11.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.179.1"> Ladle the bisque into bowls, scatter the reserved lobster meat on top, and sprinkle with the piment d’Espelette and chives.</span></p>



		<div class="light_border2" id="p80">
		<div class="border_padding2">

		<p class="rt" id="c05_s5"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.180.1">SIMPLE VEGETABLE POTAGE</span></p>
		<div class="recipe_image" id="p81">
			<span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.181.1"><img class="image" style="width:99.5%;" src="images/072_Thor_9780553459586_art_r1.jpg" alt=""/></span></div>
		</div>
		</div>

		<div class="recipeYield">
		<p class="ryleft"><span class="ornament_left"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.182.1"><img class="image" style="width:99.5%;" src="images/lornament.png" alt=""/></span></span></p>
		<p class="ry"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.183.1">SERVES 4 TO 6</span></p>
		<p class="ryright"><span class="ornament_right"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.184.1"><img class="image" style="width:99.5%;" src="images/rornament.png" alt=""/></span></span></p>
		</div>
		<div style="clear:both;"/>
		<p class="rhnf"><span class="dropcaps2line"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.185.1">O</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.186.1">ne of the many things I love about France is the quality of the produce, the abundance that is available at local markets. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.186.2">To me that is one of the cornerstones of the culture and what makes France, well, France. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.186.3">Coming home after a trip to town, baskets full of beautiful vegetables and fruits, makes me feel like a painter who has returned from the art store, armed with new brushes and a brand new color palette. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.186.4">All the vegetables are screaming “Pick me, pick me!” </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.186.5">and you simply can’t go wrong. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.186.6">Unless, of course, you buy far too much, and then you have to up your game if you’re to do justice to it all.</span></p>
		<p class="rhn"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.187.1">The flip side of this situation, one that admittedly rarely occurs in my house, might happen in winter if we’ve neglected going to the market or if we’ve been away and haven’t stocked up properly since. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.187.2">Then I get enormous pleasure from making a meal out of simple sturdy ingredients that I always have on hand but are never vying for my attention: a simple leek, some familiar carrots, the ever-present onions. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.187.3">This might not be a terribly exotic lineup, but somehow it always manages to do the job—even better when I can find a loaf of bread to toast and maybe some garlic to rub over it. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.187.4">This simple yet satisfying soup may be the best value meal I can possibly think of.</span></p>
		<p class="rilf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.188.1">2 TABLESPOONS / 30 G UNSALTED BUTTER</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.189.1">1 POUND 5 OUNCES / 600 G MEDIUM CARROTS, PEELED AND DICED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.190.1">2 RUSSET POTATOES, PEELED AND DICED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.191.1">1 LARGE LEEK, FINELY CHOPPED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.192.1">¼ TEASPOON GRATED NUTMEG</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.193.1">FINE SEA SALT AND FRESHLY GROUND BLACK PEPPER</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.194.1">1 QUART / 1 LITER CHICKEN OR VEGETABLE STOCK</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.195.1">⅔ CUP / 160 ML HEAVY CREAM, PLUS MORE FOR SERVING</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.196.1">1 TEASPOON TOMATO PASTE</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.197.1">A FEW FRESH CHIVES, FINELY CHOPPED</span></p>

	
		<p class="rpf"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.198.1">1.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.199.1"> In a large pot, melt the butter over medium-low heat. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.199.2">Add the carrots, potatoes, and leek. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.199.3">Cook, stirring occasionally, until the vegetables are slightly tender, about 5 minutes.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.200.1">2.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.201.1"> Stir in the nutmeg and season with salt and pepper. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.201.2">Pour the stock into the pot and bring to a simmer. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.201.3">Cover, reduce the heat, and cook for 30 minutes.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.202.1">3.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.203.1"> Purée the soup, preferably using an immersion blender. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.203.2">Whisk together the cream and tomato paste until smooth and then blend into the soup.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.204.1">4.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.205.1"> Reheat over low heat before ladling the soup into bowls and serving each with a drizzle of cream, if desired, and a dash of chives.</span></p>




		<div class="light_border2" id="p83">
		<div class="border_padding2">

		<p class="rt" id="c05_s6"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.206.1">CELERY ROOT VELOUTÉ</span></p>
		<div class="recipe_image" id="p82">
			<span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.207.1"><img class="image" style="width:99.5%;" src="images/039_Thor_9780553459586_art_r1.jpg" alt=""/></span></div>
		</div>
		</div>

		<div class="recipeYield">
		<p class="ryleft"><span class="ornament_left"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.208.1"><img class="image" style="width:99.5%;" src="images/lornament.png" alt=""/></span></span></p>
		<p class="ry"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.209.1">SERVES 6</span></p>
		<p class="ryright"><span class="ornament_right"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.210.1"><img class="image" style="width:99.5%;" src="images/rornament.png" alt=""/></span></span></p>
		</div>
		<div style="clear:both;"/>
		<p class="rhnf"><span class="dropcaps2line"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.211.1">A</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.212.1">long with </span><a href="c05.xhtml#p72"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.213.1">Tomato Gazpacho</span></a><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.214.1">, this soup is probably the starter we served most often in our little restaurant—which frankly came as a surprise. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.214.2">I wanted something that we could make in advance, something simple but luxurious. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.214.3">So one night I came up with this creamy soup with a little kiss of mustard and served it with a slice of crisp bacon. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.214.4">I was worried that people might be disappointed, find it too straightforward, but instead it became a hit. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.214.5">I don’t think it’s a soup you can have too much of, but it works especially well as an appetizer, familiar enough to be pleasant yet interesting enough to hint at what lies ahead. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.214.6">Oddur, our resident sommelier, always paired this soup with a local Sauvignon Blanc, which I think is perfect.</span></p>
		<p class="rilf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.215.1">3 TABLESPOONS / 45 G SALTED BUTTER</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.216.1">1 CELERY ROOT (ABOUT 2 POUNDS / 900 G), PEELED AND CUT INTO SMALL CUBES</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.217.1">FINE SEA SALT AND FRESHLY GROUND BLACK PEPPER</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.218.1">2 CUPS / 500 ML WHOLE MILK</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.219.1">¾ CUP / 180 ML CHICKEN STOCK</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.220.1">1 TABLESPOON DIJON MUSTARD</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.221.1">EXTRA-VIRGIN OLIVE OIL</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.222.1">PIMENT D’ESPELETTE OR MILD CHILE POWDER</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.223.1">6 SLICES BACON, COOKED UNTIL CRISP</span></p>

	
		<p class="rpf"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.224.1">1.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.225.1"> In a large pot, melt the butter over medium-low heat. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.225.2">Add the celery root, season with salt and pepper, and cook for 5 minutes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.225.3">Pour in the milk and stock and bring the soup to a simmer. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.225.4">Cover, reduce the heat, and simmer until the celery root is tender, about 20 minutes.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.226.1">2.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.227.1"> Purée the soup, preferably using an immersion blender. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.227.2">Stir in the mustard and season with salt and pepper as needed. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.227.3">Serve hot, drizzling each portion with a little olive oil and sprinkling with a pinch of piment d’Espelette. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.227.4">Top each bowl with a slice of bacon.</span></p>


		<div class="light_border2" id="p84">
		<div class="border_padding2">

		<p class="rt" id="c05_s7"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.228.1">VICHYSSOISE</span></p>
		<div class="recipe_image" id="p85">
			<span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.229.1"><img class="image" style="width:99.5%;" src="images/057_Thor_9780553459586_art_r1.jpg" alt=""/></span></div>
		</div>
		</div>

		<div class="recipeYield">
		<p class="ryleft"><span class="ornament_left"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.230.1"><img class="image" style="width:99.5%;" src="images/lornament.png" alt=""/></span></span></p>
		<p class="ry"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.231.1">SERVES 4 TO 6</span></p>
		<p class="ryright"><span class="ornament_right"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.232.1"><img class="image" style="width:99.5%;" src="images/rornament.png" alt=""/></span></span></p>
		</div>
		<div style="clear:both;"/>
		<p class="rhnf"><span class="dropcaps2line"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.233.1">D</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.234.1">uring my student days in Paris I’d make this soup practically every day because it was cheap, I liked it, and, frankly, I didn’t know how to cook much else. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.234.2">My friend Isabelle’s family has a house in Brittany and we’d go there on weekends for a little escape. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.234.3">Isa’s mother (who is Swedish) would often make this soup, and on one visit I asked her to teach me how to make it. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.234.4">I guess I never stopped, and having it still reminds me of my younger days. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.234.5">I like to say that this soup can be served hot or cold, which is true, but in reality I prefer it hot with a loaf of country bread and a glass of good red wine.</span></p>
		<p class="rilf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.235.1">2 TABLESPOONS / 30 G SALTED BUTTER</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.236.1">8 LARGE LEEKS, LIGHT AND DARK GREEN PARTS ONLY, TRIMMED, FINELY CHOPPED, AND WELL RINSED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.237.1">3 LARGE RUSSET POTATOES, PEELED AND DICED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.238.1">2 TABLESPOONS ALL-PURPOSE FLOUR</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.239.1">PINCH OF GRATED NUTMEG</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.240.1">1 QUART / 1 LITER CHICKEN OR VEGETABLE STOCK</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.241.1">1 CUP / 250 ML HEAVY CREAM</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.242.1">FINE SEA SALT AND FRESHLY GROUND BLACK PEPPER</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.243.1">A FEW FRESH CHIVES, FINELY CHOPPED</span></p>

	
		<p class="rpf"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.244.1">1.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.245.1"> In a large pot, melt the butter over medium heat. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.245.2">Add the leeks and potatoes and sauté for 2 minutes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.245.3">Sprinkle in the flour and nutmeg, stir to incorporate, and then pour in the stock. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.245.4">Bring to a simmer, then cover, reduce the heat to low, and cook for 30 minutes.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.246.1">2.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.247.1"> Pour in the cream and season with salt and pepper. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.247.2">Purée the soup, preferably using an immersion blender. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.247.3">You can serve this soup hot or cold, depending on your taste. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.247.4">Sprinkle with a dash of chopped chives before serving.</span></p>



		<div class="light_border2" id="p86">
		<div class="border_padding2">

		<p class="rt" id="c05_s8"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.248.1">PLANTIA’S SPRING VEGETABLE STEW</span></p>
		<div class="recipe_image" id="p86a">
			<span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.249.1"><img class="image" style="width:99.5%;" src="images/074_Thor_9780553459586_art_r1.jpg" alt=""/></span></div>
		</div>
		</div>

		<div class="recipeYield">
		<p class="ryleft"><span class="ornament_left"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.250.1"><img class="image" style="width:99.5%;" src="images/lornament.png" alt=""/></span></span></p>
		<p class="ry"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.251.1">SERVES 4</span></p>
		<p class="ryright"><span class="ornament_right"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.252.1"><img class="image" style="width:99.5%;" src="images/rornament.png" alt=""/></span></span></p>
		</div>
		<div style="clear:both;"/>
		<p class="rhnf"><span class="dropcaps2line"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.253.1">L</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.254.1">et me tell you about Il Professore! </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.254.2">He was a man I met years ago during lunchtime at a restaurant in Rome, probably on our honeymoon. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.254.3">Oddur and I were having a simple pasta dish with a glass of wine when the plump, bespectacled man sitting at the table next to us leaned over. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.254.4">“You should try some of this,” he said and handed over a platter jammed with rice-filled tomatoes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.254.5">We liked the tomatoes, and so Il Professore introduced himself and continued: “There is another thing you must try.” </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.254.6">He summoned the waiter, who soon brought another platter, this one filled with the most luscious green vegetables. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.254.7">This was my first brush with </span><em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.255.1">vignarola</span></em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.256.1">, a classic vegetable stew made from all the greenest offerings of spring. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.256.2">Since then I’ve made versions of </span><em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.257.1">vignarola</span></em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.258.1"> every year, summoning my army of little hands to help out with the shelling and peeling.</span></p>
		<p class="rhn"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.259.1">When I moved to St Yzans, I started asking around for old recipes from Plantia and was told that her absolute favorite thing to cook was fava beans, and that a spring vegetable stew was her signature dish. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.259.2">Monsieur Teyssier remembered that she had drafted all the boys in the village to find her fava beans wherever they could. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.259.3">He had the pleasure of tasting the stew cooked by Plantia’s granddaughter, Jacqueline, and so he helped me piece together this recipe, which I hope does justice to Plantia’s version. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.259.4">In any case I’m sure she is happy to have the smell of fresh fava beans and artichokes once more perfuming the kitchens at No 1 rue de Loudenne.</span></p>
		<p class="rilf" id="p87"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.260.1">2 LARGE ARTICHOKES OR 4 OR 5 SMALL ARTICHOKES</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.261.1">1 LEMON, HALVED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.262.1">2 TABLESPOONS EXTRA-VIRGIN OLIVE OIL</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.263.1">2 OUNCES / 50 G PANCETTA OR GUANCIALE, CHOPPED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.264.1">2 TO 3 SPRING ONIONS,  WHITE AND GREEN PARTS, THINLY SLICED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.265.1">FINE SEA SALT AND FRESHLY GROUND BLACK PEPPER</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.266.1">2 CUPS / 250 TO 300 G FRESH OR FROZEN SHELLED LARGE FAVA BEANS, PEELED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.267.1">2 CUPS / 250 TO 300 G FRESH OR FROZEN GREEN PEAS</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.268.1">½ SMALL HEAD ROMAINE LETTUCE, FINELY CHOPPED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.269.1">SMALL HANDFUL OF FRESH FLAT-LEAF PARSLEY LEAVES, CHOPPED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.270.1">SMALL HANDFUL OF FRESH MINT LEAVES, CHOPPED</span></p>

	
		<p class="rpf"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.271.1">1.</span></span> <em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.272.1">If you have large artichokes:</span></em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.273.1"> Using a sharp knife, cut off each artichoke stem until flush with the bottom. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.273.2">Working your way around the artichoke, trim off leaves until the pale leaves appear. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.273.3">Cut off the dark, prickly top of the artichoke until you have only pale color left. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.273.4">You may need to cut off quite a bit. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.273.5">Next, cut each artichoke in half from top to bottom. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.273.6">With a small spoon, remove the prickly spines and fuzzy choke. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.273.7">Cut each half into 4 wedges. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.273.8">As you work, rub the artichokes with half of the lemon to keep them from browning. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.273.9">(Reserve the other lemon half for later.)</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.274.1">2.</span></span> <em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.275.1">If you have small artichokes:</span></em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.276.1"> Same as above, but you won’t need to trim away quite as much (you can leave a little of the stem). </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.276.2">Simply cut the artichokes in half, and you don’t have to remove any fuzzy choke.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.277.1">3.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.278.1"> In a medium pot or shallow saucepan, heat the olive oil over medium heat. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.278.2">Add the pancetta and spring onions and cook until the onions soften, 2 to 3 minutes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.278.3">Add the artichokes and season with salt and pepper. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.278.4">Add a couple tablespoons water, cover, and cook over low heat for 10 minutes.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.279.1">4.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.280.1"> Add the fava beans, peas, and romaine and season with salt and pepper. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.280.2">Add a tablespoon or two of water if the pan seems dry. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.280.3">Cover again and cook until all of the vegetables are tender, about 15 minutes.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.281.1">5.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.282.1"> Just before serving, drizzle with 1 teaspoon lemon juice and sprinkle with the parsley and mint.</span></p>


		<div class="full_width_image" id="p88">
			<span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.283.1"><img class="image" style="width:99.5%;" src="images/210_Thor_9780553459586_art_r1.jpg" alt=""/></span></div>


		<div class="full_width_image" id="p89">
			<span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.284.1"><img class="image" style="width:99.5%;" src="images/073_Thor_9780553459586_art_r1.jpg" alt=""/></span></div>



		<div class="light_border2" id="p91">
		<div class="border_padding2">

		<p class="rt" id="c05_s9"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.285.1">CHESTNUT AND POTATO GALETTES</span></p>
		<div class="recipe_image" id="p90">
			<span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.286.1"><img class="image" style="width:99.5%;" src="images/040_Thor_9780553459586_art_r1.jpg" alt=""/></span></div>
		</div>
		</div>

		<div class="recipeYield">
		<p class="ryleft"><span class="ornament_left"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.287.1"><img class="image" style="width:99.5%;" src="images/lornament.png" alt=""/></span></span></p>
		<p class="ry"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.288.1">SERVES 10 TO 12</span></p>
		<p class="ryright"><span class="ornament_right"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.289.1"><img class="image" style="width:99.5%;" src="images/rornament.png" alt=""/></span></span></p>
		</div>
		<div style="clear:both;"/>
		<p class="rhnf"><span class="dropcaps2line"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.290.1">I</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.291.1">f you have already glanced at all the recipes in this book, and if you are perceptive, you may have noticed two things: my love for pancakes and my even stronger love for everything chestnut. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.291.2">Of course, I try to disguise my weakness for pancakes by calling them different names, like galettes, crêpes, etc. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.291.3">But the fact remains that I do love a pancake meal, especially if there’s a twist, and especially if that twist is chestnuts, which lend a meaty quality to this vegetarian dish. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.291.4">Top these with a poached egg and this is exactly the type of dish I’d be happy to have for lunch at a bistro in Paris. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.291.5">I like to pair the galettes with a well-chosen white Burgundy, preferably an older one.</span></p>
		<p class="rilf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.292.1">1 POUND / 450 G RUSSET POTATOES</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.293.1">8 OUNCES / 230 G PEELED COOKED CHESTNUTS (BOTTLED OR VACUUM-PACKED)</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.294.1">½ CUP / 60 G ALL-PURPOSE FLOUR</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.295.1">1 TEASPOON BAKING POWDER</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.296.1">¼ TEASPOON GRATED NUTMEG</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.297.1">½ CUP / 120 ML HEAVY CREAM</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.298.1">⅓ CUP / 80 ML WHOLE MILK</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.299.1">2 LARGE EGGS, BEATEN</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.300.1">FINE SEA SALT AND FRESHLY GROUND BLACK PEPPER</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.301.1">EXTRA-VIRGIN OLIVE OIL</span></p>

	
		<p class="rpf"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.302.1">1.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.303.1"> Preheat the oven to 250°F / 120°C. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.303.2">Line a baking sheet with parchment paper.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.304.1">2.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.305.1"> Peel and wash the potatoes and cut them into ½-inch / 1.3 cm cubes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.305.2">Put them in a saucepan, cover them with salted water, and boil until tender, about 15 minutes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.305.3">Drain well and then mash with a potato masher. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.305.4">Separately, mash the cooked chestnuts with a fork; it’s okay if they aren’t perfectly smooth.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.306.1">3.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.307.1"> Put the potatoes in a large bowl and add the flour, baking powder, nutmeg, heavy cream, milk, and eggs. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.307.2">Mix with a wooden spoon until you get a smooth dough. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.307.3">Season with salt and pepper and then fold in the chestnuts.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.308.1">4.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.309.1"> In small nonstick skillet, heat a little olive oil over medium-high heat. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.309.2">Once it’s hot, pour in a small ladle of batter, just enough to coat the bottom of the pan, and cook until golden brown on each side, flipping once, about 3 minutes per side. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.309.3">Put it on the lined baking sheet and transfer to the oven to keep warm while you repeat with the remaining batter to make about two dozen galettes. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.309.4">Serve warm.</span></p>


		<div class="full_width_image" id="p92">
			<span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.310.1"><img class="image" style="width:99.5%;" src="images/222_Thor_9780553459586_art_r1.jpg" alt=""/></span></div>
		
		<div class="background_beige" id="p93">	
		<p class="CO_none"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.311.1">Oysters and Porcini: The Essence of Médoc</span></p>
		<div class="center_full" id="c05_s10">
			<span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.312.1"><img class="image" style="width:99.5%;" src="images/p93.jpg" alt=""/></span></div>
		<div class="background_beige_pad">
		<p class="sbf"><span class="PF-lead-in"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.313.1">WHEN YOU HAVE LIVED IN CITIES ALL YOUR LIFE</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.314.1"> you get used to the idea of oysters and wild mushrooms as luxuries. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.314.2">Waiters at your favorite restaurants will lean in and whisper in your ear that they have in their possession a number of fresh porcini, but not </span><em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.315.1">that</span></em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.316.1"> many, so you should probably order fast. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.316.2">An expensive oyster platter ordered automatically calls for a bottle of Champagne.</span></p>
		<p class="sb"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.317.1">Then you move to Médoc and before you know it you are finding more porcini every day than you can possibly eat and oysters are practically a dime a dozen. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.317.2">You spend Saturdays with friends at local oyster huts eating more oysters than you should and drinking wine that restaurants in Paris would use only for cooking. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.317.3">And you have more fun.</span></p>
		<p class="sb"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.318.1">As a tribute to our region and to everybody’s palate we served oysters all the time in our restaurant at No 1 rue de Loudenne. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.318.2">Almost every night, someone, often Miles (or Messy Miles as we called him when he opened the oysters), had to shuck a few dozen oysters. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.318.3">We’d serve them as an unexpected appetizer—with Champagne if we were quick; if we were slow, with the white wine.</span></p>
		<p class="sb"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.319.1">My biggest regret about this past summer has to do with the porcini.</span></p>
		<p class="sb"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.320.1">When we decided to open the restaurant, I had this dream that toward the end of its run, maybe even on closing night, we’d have a big porcini feast. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.320.2">The last evening was scheduled for early September, not really porcini season yet—so a very impractical fantasy, I know. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.320.3">But I dreamed that we’d summon the team for a porcini hunt that would yield an enormous amount of the most delicious, beautiful specimens. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.320.4">Then we’d brush off most of the dirt and display them in various places in the dining rooms, most prominently as a centerpiece on the big table in the harvest room, where we’d fill a platter with a mountain of porcini. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.320.5">We’d inundate the table with oysters and Champagne, and when it was time to take orders, we’d break open a big old Grand Cru and I’d select a few porcini from the middle of the table, slice them finely tableside, season them with olive oil, salt, and pepper, and everybody would indulge. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.320.6">The menu to follow that night would be saturated with porcini and everybody would leave happy.</span></p>
		<p class="sb"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.321.1">This evening didn’t happen. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.321.2">Not yet. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.321.3">But one day it will.</span></p>
		</div>
		<hr class="background_beige_pad"/></div>



		<div class="light_border2" id="p94">
		<div class="border_padding2">
		<p class="rt" id="c05_s11"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.322.1">CHANTERELLE AND GARLIC TARTLETS</span></p>
		<div class="recipe_image" id="p95">
			<span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.323.1"><img class="image" style="width:99.5%;" src="images/046_Thor_9780553459586_art_r1.jpg" alt=""/></span></div>
		</div>
		</div>

		<div class="recipeYield">
		<p class="ryleft"><span class="ornament_left"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.324.1"><img class="image" style="width:99.5%;" src="images/lornament.png" alt=""/></span></span></p>
		<p class="ry"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.325.1">SERVES 6</span></p>
		<p class="ryright"><span class="ornament_right"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.326.1"><img class="image" style="width:99.5%;" src="images/rornament.png" alt=""/></span></span></p>
		</div>
		<div style="clear:both;"/>
		<p class="rhnf"><span class="dropcaps2line"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.327.1">T</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.328.1">hey say that real Médocains like to talk about only a limited number of subjects: wine, </span><em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.329.1">bien sûr,</span></em><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.330.1"> hunting, oysters, and mushrooms. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.330.2">And of these topics, everybody’s favorite is mushrooms. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.330.3">Because they are foraged rather than grown, they are shrouded in mystery. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.330.4">People have their favorite spots, their secret spots. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.330.5">Soon after I moved to Médoc I got the hang of finding porcini mushrooms, which appear in late September or early October. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.330.6">But then I realized that mushroom mania actually starts earlier, in late summer, when the conditions are right for golden chanterelles. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.330.7">They are delicious panfried in butter with the classic combination of parsley and garlic. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.330.8">I love taking them a step further and adding them to a tartlet, with crème fraîche forming a luscious bed for the mushrooms. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.330.9">For the tartlet dough, I use a recipe that’s taken me years to develop. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.330.10">I’ve tried and tested so many versions and for me this is the one that works best.</span></p>
		<p class="rilhf"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.331.1">FOR THE SAVORY TART DOUGH</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.332.1">2 CUPS / 240 G ALL-PURPOSE FLOUR, PLUS MORE FOR ROLLING</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.333.1">½ TEASPOON FINE SEA SALT</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.334.1">9 TABLESPOONS / 125 G COLD UNSALTED BUTTER, CUT INTO CUBES</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.335.1">1 LARGE EGG</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.336.1">3 TABLESPOONS ICE-COLD WATER</span></p>
		<p class="rilh"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.337.1">FOR THE FILLING</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.338.1">5 TABLESPOONS / 75 ML CRÈME FRAÎCHE</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.339.1">1 LARGE EGG YOLK</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.340.1">2 GARLIC CLOVES, MINCED</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.341.1">PINCH OF GRATED NUTMEG</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.342.1">FINE SEA SALT AND FRESHLY GROUND BLACK PEPPER</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.343.1">1 TABLESPOON / 15 G UNSALTED BUTTER</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.344.1">½ POUND / 230 G CHANTERELLE MUSHROOMS</span></p>
		<p class="ril"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.345.1">CHOPPED FRESH FLAT-LEAF PARSLEY LEAVES</span></p>

	
		<p class="rpf"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.346.1">1.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.347.1"> Preheat the oven to 350°F / 180°C. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.347.2">Arrange six 4-inch / 10 cm tartlet pans on a baking sheet.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.348.1">2.</span></span> <span class="RPH"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.349.1">MAKE THE TART DOUGH.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.350.1"> In a large bowl, whisk together the flour and salt. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.350.2">Add the butter and work it into the flour with your fingers until the mixture is crumbly. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.350.3">Make a well in the center and add the egg and water. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.350.4">Mix with your hands until the dough comes together and forms a ball. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.350.5">Wrap in plastic wrap and refrigerate for at least 1 hour, or overnight.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.351.1">3.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.352.1"> On a lightly floured surface, roll out the dough to a ⅛-inch / 3 mm thickness. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.352.2">Cut 6 rounds of dough at least 1 inch / 2.5 cm larger than the tartlet pans. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.352.3">Line the pans with the dough rounds, cutting off any excess. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.352.4">Prick the dough with a fork.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.353.1">4.</span></span> <span class="RPH"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.354.1">MAKE THE FILLING.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.355.1"> In a bowl, whisk together the crème fraîche, egg yolk, half of the garlic, and the nutmeg. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.355.2">Season with salt and pepper. </span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.356.1">5.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.357.1"> Divide the mixture among the tartlet pans. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.357.2">Transfer the baking sheet to the oven and bake until golden brown, about 8 minutes.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.358.1">6.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.359.1"> Meanwhile, in a large sauté pan, heat the butter over medium-high heat. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.359.2">When it is hot, add the mushrooms and remaining garlic, season with salt and pepper, and cook, stirring just once or twice, until the mushrooms are golden, about 3 minutes.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.360.1">7.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.361.1"> Spoon the mushrooms on top of the tartlets. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.361.2">Return to the oven to bake until the pastry is golden, about 10 minutes longer.</span></p>
		<p class="rp"><span class="num"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.362.1">8.</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.363.1"> Sprinkle with parsley and serve immediately.</span></p>




		<div class="light_border2" id="p97">
		<div class="border_padding2">
		<p class="rt" id="c05_s12"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.364.1">POTATO CROQUETTES WITH BAYONNE HAM</span></p>
		<div class="recipe_image" id="p96">
			<span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.365.1"><img class="image" style="width:99.5%;" src="images/041_Thor_9780553459586_art_r1.jpg" alt=""/></span></div>
		</div>
		</div>

		<div class="recipeYield">
		<p class="ryleft"><span class="ornament_left"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.366.1"><img class="image" style="width:99.5%;" src="images/lornament.png" alt=""/></span></span></p>
		<p class="ry"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.367.1">SERVES 6</span></p>
		<p class="ryright"><span class="ornament_right"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.368.1"><img class="image" style="width:99.5%;" src="images/rornament.png" alt=""/></span></span></p>
		</div>
		<div style="clear:both;"/>
