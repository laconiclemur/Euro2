      <h2 class="ricetta_titoletto1" id="calibre_pb_0">Ricetta di pesce</h2>

      <p class="ricetta-soffietto"><em class="calibre9">Irresistibili queste polpettine. Ma il pesce azzurro deve essere molto fresco, così all’interno risulteranno morbide. E l’olio non deve essere troppo caldo, altrimenti il sesamo si colora subito e le polpettine potrebbero risultare eccessivamente crude.</em></p>
