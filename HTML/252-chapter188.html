<h3><a id="glolev17"/><span class="red">CLEANING MUSSELS</span></h3>
</div>
<p class="method_txt">Only clean mussels once you are ready to use them, as debearding can tear and kill a mussel. Discard any with cracked or broken shells. Trim, debeard, and scrape the outside of the shell clean with a paring knife. Gently rinse a few times until the water runs clear.</p>
