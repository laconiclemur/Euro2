      <h2 class="ricetta_titoletto1" id="calibre_pb_0">Ricetta di carne</h2>

      <p class="ricetta-soffietto"><em class="calibre9">Si parla molto dell’avena, anche grazie a diete alla moda. Ricca di proteine, con un basso indice glicemico, l’avena è un toccasana per la salute. La ritroviamo in questa ricetta di Simone Loi, uno chef che in ogni suo piatto vuole coniugare gusto e salute.</em></p>
