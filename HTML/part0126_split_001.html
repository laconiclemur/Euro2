      <h2 class="ricetta_titoletto1" id="calibre_pb_0">Ricetta di pesce</h2>

      <p class="ricetta-soffietto"><em class="calibre9">Un inno al mare queste polpette, esaltate dal vino bianco e soprattutto dal pomodorino del piennolo, un’immancabile scorta di sapore un tempo presente in ogni casa, uno dei prodotti più tipici della cucina campana. I più famosi sono quelli DOP del Vesuvio.</em></p>
