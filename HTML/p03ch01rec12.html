<p class="chapterTitle1"><a href="contents.html#p03ch01rec_12" shape="rect" class="calibre9">to peel and chop garlic</a></p>
</div>
<p class="summary1">To peel and chop garlic cloves, cut off the root ends, lay them on a board, place the flat side of a large knife on top, and thump it with your fist. The papery skin will come away easily. Then chop with an up-and-down motion, holding the tip of the knife against the board.</p>
