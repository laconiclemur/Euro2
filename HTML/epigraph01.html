<div class="epigraphPage" id="epigraph01">
<p class="epigraphText">YOU WILL RETURN TO MY ORCHARD<br class="calibre3"/> AND ITS FIG TREE:<br class="calibre3"/> IN THE ALTITUDE OF BLOSSOMS YOUR SOUL<br class="calibre3"/> WILL FLOAT ON WINGS, COLLECTING<br class="calibre3"/> THE HONEY AND WAX OF THE ANGELIC HIVES.</p>
<p class="epigraphSource">–<span class="sc">MIGUEL HERNÁNDEZ</span><br class="calibre3"/> <span class="italic">from “Elegy”</span></p>
</div>
