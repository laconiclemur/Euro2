      <h2 class="ricetta_titoletto1" id="calibre_pb_0">Ricetta di carne</h2>

      <p class="ricetta-soffietto"><em class="calibre9">Non fatevi impressionare dal nome: i cazzilli sono una prelibatezza siciliana, espressione di un’autentica cucina popolare. La ricetta è di Marco Corallo, sous chef del Ristorante Duomo, regno di Ciccio Sultano, uno dei geni creativi dell’isola.</em></p>
