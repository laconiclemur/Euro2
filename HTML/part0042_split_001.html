      <p class="ricetta-soffietto"><em class="calibre9">Sono un vero tesoro di bontà e salute i legumi, molto spesso non valorizzati a sufficienza. Proteine di buona qualità – soprattutto in abbinamento con i cereali –, fibre e pochi grassi. In questa ricetta un modo insolito e invitante per consumarli.</em></p>
